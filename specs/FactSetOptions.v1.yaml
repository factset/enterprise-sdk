            contract, such as a put or call option, is exercised. This is
            represented in FactSet's Permanent Security Identifier format
            (XXXXXX-S).
          type: string
          example: WWDPYB-S
          nullable: true
        underlyingPrice:
          description: |
            The price of the underyling security as of the date requested.
          type: number
          format: double
          example: 762.32
          nullable: true
