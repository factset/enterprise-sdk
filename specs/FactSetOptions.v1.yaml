      properties:
        impliedVolatility:
          description: >
            The estimated volatility of a security's price

            * In general, implied volatility increases when the market is
            bearish and decreases when the market is bullish. This is due to the
            common belief that bearish markets are more risky than bullish
            markets.


            * In addition to known factors such as market price, interest rate,
            expiration date, and strike price, implied volatility is used in
            calculating an option's premium.


            * Barone-Adesi model used for American Style options and
            Black-Scholes model for European Style options.
          type: number
          format: double
          example: 61.744664
          nullable: true
