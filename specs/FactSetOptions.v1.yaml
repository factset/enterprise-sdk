          format: double
          example: 58.015339
          nullable: true
        callATMImplVolMarket:
          description: Call option at the money implied volatility market.
          type: number
          example: 58.791874
          format: double
          nullable: true
        date:
          description: The date of the data represented in YYYY-MM-DD format
          type: string
          format: date
          example: '2021-05-14'
          nullable: true
        exchange:
          description: >-
            Option Exchange ISO. Visit [OA
            14925](https://my.apps.factset.com/oa/pages/14925) for a list of
            Exchange ISOs.
          type: string
          example: USA
          nullable: true
        fsymId:
          description: FactSet's Security Permanent Identifier in XXXXXX-S format.
          type: string
          example: WWDPYB-S
          nullable: true
        period:
          description: >-
            The period of the At-the-money volatility at current, 1, 2, 3, 4,
            and 6 month periods.
          type: string
          example: '1'
          nullable: true
        putATMImplVol:
          description: Put Option at the money implied volatility.
          type: number
          format: double
          example: 58.015339
          nullable: true
        putATMImplVolMarket:
          description: Put Option at the money implied volatility market.
          type: number
          example: 58.810684
          format: double
          nullable: true
        requestId:
          description: The requested identifier submitted in the query.
          type: string
          example: TSLA
    underlyingIds:
      title: underlyingIds
      type: array
      description: >
        Underlying Security Identifier of which can be used to return respective
        options chain. Only **one** security id is permitted per request. 
      items:
        type: string
      minItems: 1
      maxItems: 1
      example:
        - TSLA-US
    optionIds:
      title: optionIds
      type: array
      description: >
        Option Security Identifier. For more details visit [OA 12636 - Options
        Identifiers](https://my.apps.factset.com/oa/pages/12636#options)
      items:
        type: string
      minItems: 1
      maxItems: 1000
      example:
        - TSLA.US#CD33M-USA
    exchangeScreeningId:
      title: exchangeScreeningId
      type: string
      description: >
        Controls the Option Universe Screen By Exchange. Screening across all
        Exchanges is not currently supported.

        |Exchange ISO|Exchange Name|Option Types Covered|Price Type Used in
        Greeks|

        |---|---|---|---|

        |ALLUSA_OPTS|U.S. Exchange (Composite) - All Historical Options|Equity,
        Index|Mid Bid/Ask|

        |USA_OPTS|U.S. Exchange (Composite) - Latest 1 Year|Equity, Index|Mid
        Bid/Ask|
      enum:
        - ALLUSA_OPTS
        - USA_OPTS
      default: USA_OPTS
      example: USA_OPTS
      minItems: 1
      maxItems: 1
    startDate:
      type: string
      title: startDate
      description: >-
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to previous close. Future
        dates (T+1) are not accepted in this endpoint.
      example: '2021-05-09'
    endDate:
      title: endDate
      type: string
      description: >-
        The end date requested for a given date range in **YYYY-MM-DD** format.
        If left blank, the API will default to previous close. Future dates
        (T+1) are not accepted in this endpoint.
      example: '2021-05-03'
    chainsDate:
      title: chainsDate
      type: string
      description: >-
        The as of date for the option chain in **YYYY-MM-DD** format. If left
        blank, the API will default to previous close. Future dates (T+1) are
        not accepted in this endpoint.
      example: '2021-05-03'
    frequency:
      type: string
      title: frequency
      description: |-
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
      enum:
        - D
        - W
        - M
        - AM
        - CQ
        - FQ
        - AY
        - CY
        - FY
      default: D
      example: D
    idType:
      type: string
      title: idType
      description: >-
        Controls the type of option id or symbol returned in response of the
        Option Chain. For more details visit - [OA
        12636](https://my.apps.factset.com/oa/pages/12636#options)
          |idType|Type Name|Description|
          |---|---|---|
          |FOS|FactSet Option Symbology|This option symbol is a unique FactSet-generated symbol with the following syntax - (Underlying Symbol + . + Region + # + Call/Put Indicator + Four Alphanumeric Characters + - + ISO)|
          |OCC21|Options Clearing Corporation OSI Series Key|This option symbol has up to 21 alphanumeric characters (excluding -ISO and # sign) and uses the following syntax- (Underlying Symbol + # + Expiration Year + Expiration Month + Expiration Day + Call/Put Indicator + Five-Digit Strike Dollar + Three-Digit Strike Decimal + - + ISO)|
          |OPRA17|Options Price Reporting Authority's OSI Series Key|This option symbol has up to 17 alphanumeric characters (excluding the -ISO and #) and uses the following syntax - (Underlying Symbol + # + Call/Put Expiration Month Code + Expiration Day + Expiration Year + Decimal Indicator + Strike Price + - + ISO)|
      enum:
        - FOS
        - OPRA17
        - OCC21
      default: FOS
      example: FOS
    currency:
      title: currency
      type: string
      description: >
        The ISO3 currency control for the requested option identifier. For a
        list of Currency ISOs, visit - [OA
        1470](https://my.apps.factset.com/oa/pages/1470)
      example: USD
    calendar:
      type: string
      enum:
        - FIVEDAY
        - SEVENDAY
        - LOCAL
      default: FIVEDAY
      description: >-
        Calendar of data returned. SEVENDAY includes weekends. LOCAL calendar
        will default to the securities' trading calendar which excludes date
        records for respective holiday periods.
      example: FIVEDAY
    exchange:
      title: exchange
      type: string
      description: >
        Controls the display of data returned based on the exchange for the
        specified Options Identifier.

        |Exchange ISO|Exchange Name|Option Types Covered|Price Type Used in
        Greeks|

        |---|---|---|---|

        |USA|U.S. Exchange (Composite)|Equity, Index|Mid Bid/Ask|

          *Currently only OPRA Exchange is supported with exchange ISO "USA"*
      enum:
        - USA
      default: USA
      example: USA
    priceType:
      title: priceType
      type: string
      description: |
        Controls the price type of the specified option identifier.
        * ASK
        * BID
        * MID
        * CLOSE
        * SETTLE
      enum:
        - ASK
        - BID
        - MID
        - CLOSE
        - SETTLE
        - ''
      default: ''
      example: CLOSE
    period:
      type: integer
      minimum: 0
      maximum: 6
      description: >-
        The period for the options to calculate at the money volatility. Below
        are the available periods - 

        * No Limit - (0)

        * One Month - (1)

        * Two Months - (2)

        * Three Months - (3)

        * Four Months - (4)

        * Five Months - (5)

        * Six Months - (6)
      default: 0
    errorResponse:
      type: object
      title: Error Response
      properties:
        status:
          description: status
          type: string
          example: Bad Request
        timestamp:
          description: timestamp in YYYY-MM-DD HH:MM:SS.SSS
          type: string
          example: '2019-11-01 11:09:41.918'
          format: date-time
        path:
          description: The Endpoint path {package}/version/{endpoint}
          type: string
          example: /factset-funds/v1/superRegion
        message:
          description: The plain text error message
          type: string
          example: Validation Error
        subErrors:
          description: subErrors related to the error message. Null if not applicable.
          type: object
          properties:
            object:
              description: the operation ID
              type: string
            field:
              description: Parameter Field Name
              type: string
            message:
              description: Error message
              type: string
            rejectedValue:
              description: Rejected Values in an Array
              type: array
              items:
                type: string
  responses:
    '400':
      description: >-
        Bad Request. This can occur for several reasons. Please review the
        "message" for more details.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/badRequestDateFormat'
            Bad Request - Missing Required Parameter:
              $ref: '#/components/examples/badRequestRequiredParameter'
            Bad Request - Future Date:
              $ref: '#/components/examples/badRequestFutureDate'
            Bad Request - Invalid Parameter:
              $ref: '#/components/examples/badRequestInvalidParameters'
            Bad Request - Malformed JSON:
              $ref: '#/components/examples/badRequestMalformedJSON'
            Bad Request - Read Timeout:
              $ref: '#/components/examples/badRequestReadTimeout'
    '401':
      description: >-
        Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
        successfully generated an API KEY for the IP range you are connecting
        from. For more help, select the **Report Issue** in the top right corner
        of this Developer Portal specification card and choose Connectivity 401
        or 403 Responses.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/unauthenticated'
    '403':
      description: >-
        The USERNAME-SERIAL attempted to request the endpoint is not authorized
        to access. The request was a legal request, but the server is refusing
        to respond. Please reach out to FactSet Account Team for assistance with
        authorization.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/forbidden'
    '415':
      description: >-
        Unsupported Media Type. This error may be returned when the caller sends
        a resource in a format that is not accepted by the server. This can be
        fixed by ensuring that Content-Type header is set to the correct value.
        In this instance, "application/json" would be the appropriate value.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/unsupportedMediaType'
    '500':
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Internal Server Error - Not Writable:
              $ref: '#/components/examples/notWritable'
            Internal Server Error - General Exception:
              $ref: '#/components/examples/generalException'
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  examples:
    badRequestDateFormat:
      summary: Bad Request - Date Format
      description: >-
        This bad request occurs when a request does not use the YYYY-MM-DD in
        the date parameters. To resolve, convert your date to YYYY-MM-DD.
      value:
        status: Bad Request
        timestamp: '2019-10-31 16:08:07.945'
        path: /factset-options/v1/{endpoint}
        message: >-
          The date parameter 'startDate' must be in the following date format:
          YYYY-MM-DD
        subErrors: null
    badRequestRequiredParameter:
      summary: Bad Request - Required Parameter Missing
      description: >-
        This error message occurs when the request does not include the required
        parameters. Required parameters are indicated with a red asterisks
        symbol in the specification file.
      value:
        status: Bad Request
        timestamp: '2020-06-12 15:48:42.016'
        path: /factset-options/v1/{endpoint}
        message: The parameter 'ids' is required and may not be empty.
        subErrors: null
    badRequestFutureDate:
      summary: Bad Request - Future Date
      description: >-
        This error message occurs when a future date is requested in the
        startDate and endDate parameters. Please revise your request to include
        dates as of today's current date or any prior historical date.
      value:
        status: Bad Request
        timestamp: '2020-06-12 15:52:48.091'
        path: /factset-options/v1/{endpoint}
        message: >-
          The use of future dates is not applicable in this endpoint. Please
          revise your request to include dates up to today's current date.
        subErrors: null
    badRequestInvalidParameters:
      summary: Bad Request - Invalid Parameters
      description: >-
        This error message occurs when a request parameter is used in which is
        not recognized by the service. Please revise your request to include
        only the parameters listed in the specification. Typical causes are
        spelling mistakes and use of improper casing.
      value:
        status: Bad Request
        timestamp: '2020-06-12 15:58:54.068'
        path: /factset-options/v1/{endpoint}
        message: >-
          Invalid Parameter (s): fakeParameterName1 fakeParameterName2. Please
          modify your request to use parameters outlined in the specification
          for this endpoint.
        subErrors: null
    badRequestMalformedJSON:
      summary: Bad Request - Malformed JSON Request
      description: >-
        This error may be returned when the request body is specified as JSON,
        but is not in proper JSON format.
      value:
        status: Bad Request
        timestamp: '2019-11-05 09:48:29.18'
        path: /factset-options/v1/{endpoint}
        message: Malformed JSON Request
        subErrors: null
    badRequestReadTimeout:
      summary: Bad Request - Read Timeout
      description: >-
        This error may be returned if it takes more than 29 seconds to hear back
        from the data fetch service.
      value:
        status: Bad Request
        timestamp: '2019-11-04 16:18:38.949'
        path: /factset-options/v1/{endpoint}
        message: The request took too long. Try again with a smaller request.
        subErrors: null
    unauthenticated:
      summary: User Authentication Failed
      description: >-
        This occurs when a user is not properly authenticated or recognized by
        the service. Please double check the USERNAME-SERIAL and API-Key used to
        request and ensure you are within the IP range specified for the Key.
        Report Issue under 401 error for help with troubleshooting.
      value:
        status: User Authentication Failed
        timestamp: '2019-10-31 16:08:07.945'
        path: /factset-options/v1/{endpoint}
        message: User Authentication Failed.
        subErrors: null
    forbidden:
      summary: Forbidden
      description: >-
        The USERNAME-SERIAL attempted to request the endpoint is not authorized
        to access. The request was a legal request, but the server is refusing
        to respond. Please reach out to FactSet Account Team for assistance with
        authorization.
      value:
        status: Forbidden
        timestamp: '2020-06-12 16:08:51.731'
        path: /factset-options/v1/{endpoint}
        message: >-
          USERNAME-SERIAL does not have permission to use /factset-funds
          /v1/{endpoint}
        subErrors: null
    unsupportedMediaType:
      summary: Unsupported Media Type
      description: >-
        This bad request occurs when the media type passed in the request is not
        supported. Currently the APIs only support 'application/json'.
      value:
        status: Unsupported Media Type
        timestamp: '2019-11-05 09:42:27.237'
        path: /factset-options/v1/{endpoint}
        message: >-
          text/html media type is not supported. Supported media types are
          application/json
        subErrors: null
    notWritable:
      summary: Internal Server Error - Not Writable
      description: >-
        This error may be returned when the server encounters an error writing
        the JSON response.
      value:
        status: Internal Server Error
        timestamp: '2019-11-05 09:48:29.18'
        path: /factset-options/v1/{endpoint}
        message: Error writing JSON output
        subErrors: null
    generalException:
      summary: Internal Server Error - General Exception
      description: >-
        This is the most general error that can be returned to by the service.
        Please `Report Issue` to FactSet.
      value:
        status: Internal Server Error
        timestamp: '2019-11-01 10:36:01.944'
        path: /factset-options/v1/{endpoint}
        message: Unexpected error
        subErrors: null
