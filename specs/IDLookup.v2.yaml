openapi: 3.0.0
info:
  title: ID Lookup API
  description: >-
    The ID Lookup API is a fuzzy search service that allows users to resolve
    symbols but are unable to find them elsewhere. The ID Lookup API allows
    users to search for entities in a wide variety of ways including, but not
    limited to, tickers, CUSIPs, URLs, a companyâ€™s brands, names and
    descriptions. The API does not require a complete query and will return
    different lists of results with each additional character, which enables
    users to iterate and adjust queries to return the desired results. Each
    search query returns a list of suggestions that can include every entity
    type offered by the API based on a matching and ranking algorithm.



    The API response returns multiple different symbols that map to both
    internal FactSet identifiers like security or entity IDs as well as external
    identifiers like exchange tickers, Morningstar symbols and ISINs. This gives
    users flexibility in mapping identifiers across the FactSet universe.
  version: 2.0.0
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  - url: https://api.factset.com/idsearch/v2
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
paths:
  /lookup:
    post:
      tags:
        - FactSet ID Lookup
      summary: >-
        Search functionality to return tickers, company names, and unique
        identifiers for FactSet data.
      description: >
        This functionality enables users to input search queries, such as
        company names or keywords, and receive results containing matching
        entities along with their associated tickers and unique identifiers. 


        Essentially, it provides a streamlined means of locating specific data
        points within the FactSet database, facilitating the efficient retrieval
        of essential information related to companies or financial instruments.


        The dataset names provided in the table below can be used in the request
        body.


        | Dataset Name                | Dataset Description                 | ID
        Type           | ID Example   |

        |-----------------------------|-------------------------------------|-------------------|--------------|

        | *`bankLoans`*               | Bank Loans                          |
        symbol            | LX056750     |

        | *`commodities`*             | Commodities                         |
        symbol            | DUBAIM-FDS   |

        | *`cepBonds`*                | Continuous Evaluated Pricing        |
        tickerExchange    | N3ZWW5.FI-CEP|

        | *`countries`*               | Countries                           |
        symbol            | CC_MA        |

        | *`deals`*                   | Deals                               |
        symbol            | 4161715      |

        | *`economicReports`*             | Economic Reports                   
        | symbol            | USKEY-ECON   |

        | *`economicSeries`*          | Economic Series                     |
        symbol            | EUZ.GDPR     |

        | *`equities`*                | Equities                            |
        tickerRegion      | AAPL-US      |

        | *`equitiesRealTime`*        | Equities RealTime                   |
        tickerExchange    | M-BKK        |

        | *`etfs`*                    | ETFs                                |
        tickerRegion      | ACWI-US      |

        | *`etfsRealTime`*            | ETFs RealTime                       |
        symbol            | JPNA

        | *`exchangeRatesRealTime`*   | Exchange Rates RealTime             |
        symbol            | AUDUSD-FX1   |

        | *`bonds`*                   | Fixed Income                        |
        symbol            | XS2027359756 |

        | *`forex`*                   | Foreign Exchange                    |
        symbol            | USDARS       |

        | *`futures`*                 | Futures (continuous)                |
        symbol            | AP00-SFE     |

        | *`indices`*                 | Indices                             |
        symbol            | 186745       |

        | *`indicesRealTime`*         | Indices RealTime                    |
        symbol            | BB3MUS.A-PSE |

        | *`industries`*              | Industries                          |
        symbol            | FI1225R1     |

        | *`markitLoans`*             | Markit Loans                        |
        symbol            | LX111044-USA |

        | *`mutualFunds`*             | Mutual Funds                        |
        tickerRegion      | AMECX-US     |

        | *`mutualFundsRealTime`*     | Mutual Funds RealTime               |
        symbol            | 015414       |

        | *`ownershipHolders`*        | Ownership Holders                   |
        symbol            | F5102330     |

        | *`people`*                  | People                              |
        entityId          | 065SLB-E     |

        | *`privateCompanies`*        | Private Companies                   |
        entityId          | 0CBD2D-E     |

        | *`pevcFirms`*               | Private Equity/Venture Capital Firms|
        entityId          | 000BKX-E     |

        | *`pevcFunds`*               | Private Equity/Venture Capital Funds|
        entityId          | 0WCD0X-E     |

        | *`regions`*                 | Region                              |
        symbol            | RG_AMER      |

        | *`yields`*                  | Yields                              |
        symbol            | TRYAU10Y-FDS |

        | *`options`*                 | options                             |
        tickerExchange           | A#P1924C100000-USA|
      operationId: search
      requestBody:
        description: Request body to lookup any FactSet identifiers.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/lookupRequest'
            examples:
              ID search Basic Example (equities):
                $ref: '#/components/examples/lookupBasicRequestEquities'
              ID search Basic Example (bonds):
                $ref: '#/components/examples/lookupBasicRequestBonds'
              ID search Basic Example (private companies):
                $ref: '#/components/examples/lookupBasicRequestPrivateCompanies'
              ID search Example using Filters:
                $ref: '#/components/examples/lookupFiltersRequest'
              Sample query using OR logic:
                $ref: '#/components/examples/lookupOrLogicRequest'
              Sample query using both OR & AND:
                $ref: '#/components/examples/lookupOrAndLogicRequest'
        required: true
      responses:
        '200':
          description: A list of securities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lookupResponse'
              examples:
                ID search Basic Response (equities):
                  $ref: '#/components/examples/lookupBasicResponseEquities'
                ID search Basic Response (bonds):
                  $ref: '#/components/examples/lookupBasicResponseBonds'
                ID search Basic Response (private companies):
                  $ref: '#/components/examples/lookupBasicResponsePrivateCompanies'
                ID search Basic Example (bank Loans):
                  $ref: '#/components/examples/lookupBasicResponsebankLoans'
                ID search Basic Example (commodities):
                  $ref: '#/components/examples/lookupBasicResponseCommodities'
                ID search Basic Example (CER bonds):
                  $ref: '#/components/examples/lookupBasicResponseCep'
                ID search Basic Example (countries):
                  $ref: '#/components/examples/lookupBasicResponseCountries'
                ID search Basic Example (deals):
                  $ref: '#/components/examples/lookupBasicResponseDeals'
                ID search Basic Example (economic reports):
                  $ref: '#/components/examples/lookupBasicResponseEconomicReports'
                ID search Basic Example (economic series):
                  $ref: '#/components/examples/lookupBasicResponseEconomicSeries'
                ID search Basic Example (Equities realtime):
                  $ref: '#/components/examples/lookupBasicResponseEquitiesRealTime'
                ID search Basic Example (etfs):
                  $ref: '#/components/examples/lookupBasicResponseEtfs'
                ID search Basic Example (etfs realtime):
                  $ref: '#/components/examples/lookupBasicResponseEtfsRealTime'
                ID search Basic Example (exchangeRates realtime):
                  $ref: >-
                    #/components/examples/lookupBasicResponsExchangeRatesRealTime
                ID search Basic Example (forex):
                  $ref: '#/components/examples/lookupBasicResponsForex'
                ID search Basic Example (futures):
                  $ref: '#/components/examples/lookupBasicResponsFutures'
                ID search Basic Example (indices):
                  $ref: '#/components/examples/lookupBasicResponsindices'
                ID search Basic Example (indices realtime):
                  $ref: '#/components/examples/lookupBasicResponsIndicesRealTime'
                ID search Basic Example (industries):
                  $ref: '#/components/examples/lookupBasicResponsIndustries'
                ID search Basic Example (markit loans):
                  $ref: '#/components/examples/lookupBasicResponsMarkitLoans'
                ID search Basic Example (mutual funds):
                  $ref: '#/components/examples/lookupBasicResponsemutualFunds'
                ID search Basic Example (mutualfunds realtime):
                  $ref: '#/components/examples/lookupBasicResponsemutualFundsRealTime'
                ID search Basic Example (ownership holders):
                  $ref: '#/components/examples/lookupBasicResponsownershipHolders'
                ID search Basic Example (people):
                  $ref: '#/components/examples/lookupBasicResponspeople'
                ID search Basic Example (pevc firms):
                  $ref: '#/components/examples/lookupBasicResponspevcFirms'
                ID search Basic Example (pevc funds):
                  $ref: '#/components/examples/lookupBasicResponspevcFunds'
                ID search Basic Example (regions):
                  $ref: '#/components/examples/lookupBasicResponsregions'
                ID search Basic Example (yeilds):
                  $ref: '#/components/examples/lookupBasicResponsYields'
                ID search Basic Example (options):
                  $ref: '#/components/examples/lookupBasicResponsOptions'
                ID search Response using filters:
                  $ref: '#/components/examples/lookupFiltersResponse'
                Sample response using OR logic:
                  $ref: '#/components/examples/lookupOrLogicResponse'
                Sample response using both OR & AND:
                  $ref: '#/components/examples/lookupOrAndLogicResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /metadata/fields/list-by-dataset:
    get:
      tags:
        - FactSet ID Lookup
      summary: >-
        Helper endpoint offering a list of supported fields and values to filter
        a requested dataset.
      description: >
        By querying this helper endpoint, users can retrieve a comprehensive
        list of supported fields, each associated with its permissible values.
        This functionality enhances the usability of the API by empowering users
        to construct precise queries tailored to their requirements when
        accessing the requested dataset.
      operationId: helper
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/helperEndpoint'
              examples:
                Helper Endpoint Basic Example:
                  $ref: '#/components/examples/helperBasic'
                Helper Endpoint Example 2:
                  $ref: '#/components/examples/helperBasic2'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
      parameters:
        - $ref: '#/components/parameters/dataset'
components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    dataset:
      in: query
      name: dataset
      description: Type of dataset.
      required: true
      schema:
        type: string
        enum:
          - equities
          - bankLoans
          - commodities
          - cepBonds
          - countries
          - deals
          - economicReports
          - economicSeries
          - equitiesRealTime
          - etfs
          - etfsRealTime
          - exchangeRatesRealTime
          - bonds
          - forex
          - futures
          - indices
          - indicesRealTime
          - industries
          - markitLoans
          - mutualFunds
          - mutualFundsRealTime
          - ownershipHolders
          - people
          - privateCompanies
          - pevcFirms
          - pevcFunds
          - regions
          - yields
          - options
  schemas:
    helperEndpoint:
      title: Helper Endpoint
      description: Helper Endpoint
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/helperObject'
    helperObject:
      title: Helper Object
      type: object
      description: Helper Object
      properties:
        description:
          nullable: true
          type: string
          description: Description of the dataset.
        dataset:
          nullable: true
          type: string
          description: Name of the dataset.
        fields:
          type: array
          description: Fields Object
          items:
            $ref: '#/components/schemas/fieldsObject'
    fieldsObject:
      type: object
      properties:
        field:
          type: string
          description: Name of the field.
          nullable: true
        values:
          type: array
          description: Field Values Object
          items:
            $ref: '#/components/schemas/valuesObject'
    valuesObject:
      type: object
      properties:
        value:
          nullable: true
          type: string
          description: Field Value
        description:
          nullable: true
          type: string
          description: Description of the value.
    lookupRequest:
      title: Lookup Request
      description: Lookup Request Object
      type: object
      required:
        - data
      properties:
        data:
          $ref: '#/components/schemas/lookupObject'
        meta:
          description: Meta Object
          type: object
          properties:
            limitPerDataset:
              type: integer
              description: >-
                Number of results to be returned by the search. The API returns
                only 5 results per dataset if the user specifies
                `limitPerDataset=5`.
              default: 10
              maximum: 25
    lookupObject:
      title: Lookup Object
      type: object
      description: Lookup Object
      required:
        - searchText
        - datasets
      properties:
        searchText:
          title: Search term
          type: string
          description: The string or keyword being searched on.
          example: US'
        datasets:
          $ref: '#/components/schemas/datasets'
    datasets:
      title: Datasets
      type: array
      minItems: 1
      items:
        $ref: '#/components/schemas/filterObjects'
    filterObjects:
      title: Dataset Objects
      type: object
      required:
        - dataset
      description: Response object for a lookup request
      properties:
        dataset:
          type: string
          description: Type of dataset.
          enum:
            - equities
            - bankLoans
            - commodities
            - cepBonds
            - countries
            - deals
            - economicReports
            - economicSeries
            - equitiesRealTime
            - exchangeRatesRealTime
            - etfs
            - etfsRealTime
            - bonds
            - forex
            - futures
            - indices
            - indicesRealTime
            - industries
            - markitLoans
            - mutualFunds
            - mutualFundsRealTime
            - ownershipHolders
            - people
            - privateCompanies
            - pevcFirms
            - pevcFunds
            - regions
            - yields
            - options
        filters:
          $ref: '#/components/schemas/filters'
    filters:
      title: Filters
      type: object
      description: >


        Filters object helps narrow down the search results by including and/or
        excluding parameters. Filters are specific, depending on the dataset.

         Please refer to `/metadata/fields/list-by-dataset` for the complete list of supported fields and values to filter the requested dataset.
         If no filters are provided, all data will be returned.

          * include - restricts results to those matching the provided fields and values
          * exclude - returns all results except those matching the provided fields and values.

         Possible cases:

          * No filters object (default): No filter will be applied to the results.


          * Include and exclude objects used together: Results are based on the combination of different fields used in both objects.


          * The same field cannot be used in both include and exclude. If that happens, an HTTP 400 response is returned.

          * If a specified field does not exist in the dataset, an HTTP 400 response is returned.
      properties:
        include:
          $ref: '#/components/schemas/includeObject'
        exclude:
          $ref: '#/components/schemas/excludeObject'
    includeObject:
      title: Include Object
      type: object
      additionalProperties:
        description: >
          Name of the field with the respective values to filter on.


           Each dataset has its own set of fields (i.e., `equityType`, `isPrimary`, `region`, etc.).



          Values you wish to filter on should be listed in an array. The values
          within this list are tied by an OR operation. Example:- `["US", "GB"]`
          would include documents whose region values are either the United
          States or Great Britain.
           
        type: array
        items:
          type: string
    excludeObject:
      title: Exclude Object
      type: object
      additionalProperties:
        description: >
          Name of the field with the respective values to filter on. 


            Each dataset has its own set of fields (i.e. `equityType`, `isPrimary`, `region`, etc).



          Values you wish to filter on should be listed in an array. The values
          within this list are tied by an OR operation. Example:- `["US", "GB"]`
          would exclude documents whose region values are either the United
          States or Great Britain.
           
        type: array
        items:
          type: string
    lookupResponse:
      title: Lookup Response
      type: object
      required:
        - data
      description: Response object for a lookup request
      properties:
        data:
          type: array
          description: Array of Lookup details for the query
          items:
            $ref: '#/components/schemas/responseDetails'
        meta:
          description: Meta Object
          type: object
          properties:
            resultCount:
              type: object
              description: >-
                It details the number of response objects belonging to each
                dataset.
              properties:
                equities:
                  type: integer
                  example: 1
                  description: Number of equities.
                equitiesRealTime:
                  type: integer
                  example: 1
                  description: Number number of real-time equities.
                bankLoans:
                  type: integer
                  example: 1
                  description: Number of bank loans.
                commodities:
                  type: integer
                  example: 1
                  description: Number of commodities.
                cepBonds:
                  type: integer
                  example: 1
                  description: Number of continuous evaluated pricing bonds.
                countries:
                  type: integer
                  example: 1
                  description: Number of countries.
                deals:
                  type: integer
                  example: 1
                  description: Number of deals.
                economicReports:
                  type: integer
                  example: 1
                  description: Number of economic reports.
                economicSeries:
                  type: integer
                  example: 1
                  description: Number of economic series.
                etfs:
                  type: integer
                  example: 1
                  description: Number of ETFs.
                etfsRealTime:
                  type: integer
                  example: 1
                  description: Number of real-time ETFs.
                exchangeRatesRealTime:
                  type: integer
                  example: 1
                  description: Number of real-time exchange rates.
                bonds:
                  type: integer
                  example: 1
                  description: Number of bonds
                forex:
                  type: integer
                  example: 1
                  description: Number of foreign exchanges.
                futures:
                  type: integer
                  example: 1
                  description: Number of futures.
                indices:
                  type: integer
                  example: 1
                  description: Number of indices.
                indicesRealTime:
                  type: integer
                  example: 1
                  description: Number of real-time indices.
                industries:
                  type: integer
                  example: 1
                  description: Number of industries.
                markitLoans:
                  type: integer
                  example: 1
                  description: Number of markit loans.
                mutualFunds:
                  type: integer
                  example: 1
                  description: Number of mutual funds.
                mutualFundsRealTime:
                  type: integer
                  example: 1
                  description: Number of real-time mutual funds.
                ownershipHolders:
                  type: integer
                  example: 1
                  description: Number of ownership holders.
                people:
                  type: integer
                  example: 1
                  description: Number of people.
                privateCompanies:
                  type: integer
                  example: 1
                  description: Number of private companies.
                pevcFirms:
                  type: integer
                  example: 1
                  description: Number of private equity/venture capital firms.
                pevcFunds:
                  type: integer
                  example: 1
                  description: Number of private equity/venture capital funds.
                regions:
                  type: integer
                  example: 1
                  description: Number of regions.
                yields:
                  type: integer
                  example: 1
                  description: Number of yields.
    responseDetails:
      title: Response Details
      description: Response Details Object
      type: object
      required:
        - dataset
        - name
      properties:
        dataset:
          type: string
          description: Type of dataset.
          example: equities
        id:
          type: string
          description: Identifier of a market security pertaining to the dataset .
          example: FDS-US
        idType:
          type: string
          description: >
            Type of the identifier.

            * `symbol`: The value in symbol is associated with the name of the
            related dataset. It is the only value that should be passed back to
            any FactSet services to retrieve data. Example: M-US.



            * `tickerRegion`: FactSet region ticker symbol. For details on
            Global Region Codes, visit [Online Assistant Page
            #13258](https://oa.apps.factset.com/pages/13258). Example: MKSXX-US.



            * `tickerExchange`: FactSet exchange ticker symbol. For definitions
            of Exchange Codes, visit [Online Assistant Page
            #12544](https://oa.apps.factset.com/pages/12544). Example:
            N3ZWW5.FI-CEP.




            * `entityId`: FactSet Entity Identifier (-E). For more information
            on Entity Ids, visit [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881).
            Example: 000F9X-E.
          enum:
            - symbol
            - entityId
            - tickerRegion
            - tickerExchange
        name:
          type: string
          description: Name of the related dataset.
          example: Factset Research Systems Inc
        issuerName:
          type: string
          description: Name of the issuer.
          example: SentinelOne, Inc.
        entityId:
          type: string
          example: 000F9X-E
          description: >
            FactSet Entity Identifier (-E). For more information on Entity Ids,
            visit [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881).
        underlying:
          type: object
          description: Underlying data object
          properties:
            tickerRegion:
              type: string
              description: >-
                FactSet region ticker symbol. For details on Global Region
                Codes, visit [Online Assistant Page
                #13258](https://oa.apps.factset.com/pages/13258)
              example: 8316-JP
        fsymRegionalId:
          type: string
          description: >-
            FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the
            security's best regional security data series per currency. For
            equities, all primary listings per region and currency are allocated
            a regional-level permanent identifier. The regional-level permanent
            identifier will be available once a SEDOL representing the
            region/currency has been allocated and the identifiers are on
            FactSet. [FactSet Permanent Security
            Identifier](https://oa.apps.factset.com/cms/oaAttachment/64c3213a-f415-4c27-a336-92c73a72deed/24881).
          example: LHRR0T-R
        fsymListingId:
          type: string
          description: >-
            FactSet Listing Security Identifier. Six alpha-numeric characters,
            vowels excluded, with an -L suffix (XXXXXX-L). The listing-level
            permanent identifier will be available prior to the end of trading
            on the first day of trading.
          example: NSXGVV-L
        fsymUnderlyingId:
          type: string
          description: FactSet Underlying Id
          example: A
    errorResponse:
      type: object
      title: Error Response
      description: Error Response Object
      properties:
        errors:
          type: array
          description: An array containing errors
          items:
            $ref: '#/components/schemas/errorExample'
    errorExample:
      type: object
      description: Specifies the fields in the error message
      properties:
        code:
          description: It specifies the unique code
          type: string
        title:
          description: ' Specifies the error message'
          type: string
        detail:
          description: ' Specific to occurance of the error'
          type: string
        id:
          description: Specifies the id
          type: string
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Parameter error:
              $ref: '#/components/examples/badRequest'
    '401':
      description: Authentication Issue
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Authentication:
              $ref: '#/components/examples/unAuthenticated'
    '403':
      description: Authorization Issue
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Authorization:
              $ref: '#/components/examples/forbidden'
    '429':
      description: Limit Exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Bad Request - Limit Exceeded:
              $ref: '#/components/examples/limitExceeded'
    '500':
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
          examples:
            Internal Server Error - General Exception:
              $ref: '#/components/examples/generalException'
  examples:
    helperBasic2:
      summary: Basic Example 2
      description: Basic example for helper endpoint.
      value:
        data:
          description: Bank Loans Dataset
          dataset: bankLoans
          fields:
            - field: null
              values:
                - value: null
                  description: null
    helperBasic:
      summary: Basic Example 1
      description: Basic example for helper endpoint.
      value:
        data:
          description: Equities Dataset
          dataset: equities
          fields:
            - field: equityType
              values:
                - value: EQ_Primary
                  description: Primary Market
                - value: EQ_PREF
                  description: Preferred Equities
                - value: EQ_RIGHTS
                  description: Rights
                - value: EQ_WARR
                  description: Warrants
                - value: EQ_DEPOS
                  description: Depository Receipts
                - value: EQ_DR_ADR
                  description: ADR
                - value: EQ_DR_GDR
                  description: GDR
                - value: EQ_DR_NVDR
                  description: NVDR
                - value: EQ_DR_ODR
                  description: Other DR
            - field: isPrimary
              values:
                - value: '0'
                  description: 'false'
                - value: '1'
                  description: 'true'
            - field: region
              values:
                - value: AF
                  description: Afghanistan
                - value: AW
                  description: Aruba
