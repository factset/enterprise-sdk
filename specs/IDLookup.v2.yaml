    lookupFiltersRequest:
      summary: Filters
      description: >-
        In this example, the query is looking for bonds that have US in its
        name. We are also setting a filter to return bonds that have a 2021,
        2022 maturity years.
      value:
        data:
          searchText: us
          datasets:
            - dataset: bonds
              filters:
                include:
                  maturityYear:
                    - '2021'
                    - '2022'
                exclude: {}
        meta:
          limitPerDataset: 1
    lookupOrLogicRequest:
      summary: OR Logic
      description: >-
        The OR logic is set by setting multiple values within the same block,
        separated by a comma. In this example, the query is searching for
        equities OR private companies that has the word air in its name. We are
        not setting any filters for this query.
      value:
        data:
          searchText: air
          datasets:
            - dataset: privateCompanies
            - dataset: equities
        meta:
          limitPerDataset: 1
    lookupOrAndLogicRequest:
      summary: OR & AND Logic
      description: >-
        In this example, the query is searching for equities that has the word
        group in its name. We are only interested in Global Depositary Receipts
        (GDR) that are in Great Britain or Germany.
      value:
        data:
          searchText: group
          datasets:
            - dataset: equities
              filters:
                include:
                  equityType:
                    - EQ_DR_GDR
                  region:
                    - GB
                    - DE
                exclude: {}
        meta:
          limitPerDataset: 2
