              Amazon has asked federal regulators to block a number of
              shareholder proposals that strike to the heart of many recent
              criticisms of the Seattle-based commerce behemoth, including its
              stances on curbing hate speech and offensive content, diversity in
              hiring, workplace conditions for hourly warehouse employees and
              its surveillance technologies. According to letters filed Tuesday
              with the SEC, Amazon is now requesting the regulator block
              shareholder proposals asking the company to report on its efforts
              to check hate speech across its many platforms, consider qualified
              women and non-white candidates for open positions in all roles,
              add an hourly associate to its board of directors and assess
              whether its products with surveillance capabilities violate human
              rights. In the aftermath of the Jan. 6 uprising at the U.S.
              Capitol, media outlets reported that white-supremacist and
              far-right militants had found havens on Amazon's online
              marketplace and cloud-computing infrastructure.
              Conservative-dominated social network Parler, which Amazon booted
              from its cloud-computing service due to what it deemed was a
              proliferation of posts advocating violence, recently argued in
              court that even as one Amazon division was flagging abusive
              content for review, another was attempting to upsell Parler on
              enhanced cloud-computing technologies. Amazon has not issued
              objections to five other shareholder resolutions submitted in
              partnership with the religious group, including requests for
              reports on the company's facial recognition technology, efforts to
              reduce the use of plastic packaging and lobbying expenditures.
