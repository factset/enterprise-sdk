    rankCategories:
      name: categories
      in: query
      schema:
        type: array
        default:
          - ALL
        items:
          type: string
        minItems: 1
        maxItems: 28
      required: false
      explode: false
      description: >
        The Categories representing overall or composite rankings from all
        underlying 26 SASB Categories.


        ### SASB Categories

        |**SASB Category Inputs**|**Description**|

        |---|---|

        |**ALLCATEGORIES**|**All Categories** - The company's overall SASB Rank.
        This value is equal to the cumulative average of all 26 SASB categories.

        |**MATERIALITY**|**Materiality** - The composite rank of all 'material'
        SASB categories for the given entity. For more information on SASB's
        Materiality Map, visit
        [materiality.sasb.org](https://materiality.sasb.org/)|


        ### Helper Input

        **ALL** = Simply gives the ability to request all categories in a single
        request without having to explicitly list each available category. 
      example:
        - ALLCATEGORIES
        - MATERIALITY
    paiIds:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
      required: true
      explode: false
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
        SEDOL are accepted input. <p>***ids limit** =  1500 per request*</p>
        *<p>Make note, GET Method URL request lines are also limited to a total 
        length of 8192 bytes (8KB). In cases where the service allows for
        thousands of ids, which may lead to exceeding this request line limit of
        8KB, its advised for any requests with large request lines to be
        requested through the respective "POST" method.</p>*
      examples:
