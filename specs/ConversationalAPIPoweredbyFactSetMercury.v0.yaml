  /feedback:
    post:
      operationId: sendFeedback
      summary: Send feedback on the response to a query.
      description: >
        Use this endpoint to provide feedback to FactSet regarding the response
        to a query.

        Feedback is used to help us identify areas for improvement in our
        responses.
      tags:
        - Feedback
      requestBody:
        description: >
          ID represents the response ID received from the `/result` endpoint.
          Send this along with a boolean representing whether the response was
          helpful or not. 

          If you would like to provide additional natural language feedback, you
          can also include a string with your comments.

          Feedback will be accepted for 24 hours after the initial response.


          **Note:** Feedback is optional, but we appreciate any input you can
          provide.
        required: true
