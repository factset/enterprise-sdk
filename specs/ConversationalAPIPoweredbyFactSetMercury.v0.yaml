            - type: string
              value: >-
                I searched for FactSet Research Systems Inc. (FDS-US) in
                Earnings Call Transcripts, Filings (10-K & 10-Q) and
                StreetAccount News for following periods: Q3 2024, Q2 2024, Q1
                2024, and Q4 2023 and here's what I found: 

                 FactSet has expressed optimism about the potential of generative AI to drive cost savings and improve efficiency for their clients[1].

