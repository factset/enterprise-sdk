                 Additionally, they have released AI-enhanced transcript highlights and summaries, which have received positive feedback from users[4].

                 FactSet is also working on various AI-powered tools for different sectors, including private credit risk assessments and portfolio monitoring[5].

                 They believe that generative AI will play a significant role in their long-term growth and competitive positioning[6].

                We also found additional relevant excerpts, please see
                Additional Mentions [7].
