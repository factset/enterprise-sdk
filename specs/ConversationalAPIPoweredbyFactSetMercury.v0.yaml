components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  schemas:
    QueryChatRequest:
      description: Request body containing the query to be sent to the LLM
      properties:
        data:
          description: Data object
          type: object
          required:
            - query
          properties:
            query:
              description: Natural language query for FactSet data
              type: string
              title: Query
            chatId:
              description: optional ID for the current ongoing conversation
              type: string
              title: ChatID
              nullable: true
      required:
        - data
      type: object
    QueryChatResponse:
      description: >-
        Response from `/query` containing the chat ID, job ID, and executing
        status
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            chatId:
              description: Id of current conversation
              type: string
              format: uuid
            jobId:
              description: Id of current query
              type: string
              format: uuid
            status:
              description: status of current query
              type: string
              enum:
                - executing
    ChatPollingRequest:
      description: Request body containing the chat job ID
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            jobId:
              description: Id of current query
              type: string
              format: uuid
    StatusPollResponse:
      description: >-
        Response from `/status` containing the job ID and status of chat
        processing
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            jobId:
              description: Id of current query
              type: string
              format: uuid
            status:
              description: Status of current query
              type: string
              enum:
                - executing
                - created
    QueryResponse:
      description: >-
        Query response body containing data from FactSet's Mercury LLM and
        metadata describing the model interaction
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            id:
              description: Id of query response
              type: string
              format: uuid
            data:
              description: Data array
              type: array
              items:
                $ref: '#/components/schemas/FederationData'
      required:
        - data
    FileDownloadRequest:
      description: Request body containing the file ID for download
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            fileId:
              description: Id of downloadable file
              type: string
              format: uuid
          required:
            - fileId
      required:
        - data
    SpreadsheetFile:
      description: An Open Office XML spreadsheet file.
      type: string
      format: binary
    Error:
      description: Wrapper containing metadata and appropriate errors as thrown by the API
      type: object
      properties:
        errors:
          description: Array of ErrorObject
          type: array
          items:
            $ref: '#/components/schemas/ErrorObject'
    RateLimitExceededError:
      description: Error response when rate limit has been exceeded.
      type: object
      properties:
        message:
          description: Message of error response
          type: string
          enum:
            - API rate limit exceeded
        errors:
          description: Array of ErrorObject
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ErrorObject'
    ErrorObject:
      description: Represents a single error, with error name and identifiers
      type: object
      properties:
        id:
          description: Id of error
          type: string
        title:
          description: Title of error
          type: string
        code:
          description: Code of error
          type: string
        detail:
          description: Details of error
          type: string
    UnauthorizedError:
      description: Error response for a user without authentication to use the API.
      type: string
    ForbiddenError:
      description: Error response for a user without entitlements to the API.
      type: string
    MethodNotAllowedError:
      description: Error response for a user attempting to use an unsupported HTTP method.
      type: string
    FederationData:
      description: >-
        Data surfaced by processing the query through FactSet Mercury. Contains
        financial data, if accessible and available, as well as natural language
        answer to the query
      type: object
      oneOf:
        - $ref: '#/components/schemas/ResponseString'
        - $ref: '#/components/schemas/AdaptiveCard'
        - $ref: '#/components/schemas/Table'
        - $ref: '#/components/schemas/NextStep'
        - $ref: '#/components/schemas/SuggestedPrompts'
      discriminator:
        propertyName: type
        mapping:
          string: '#/components/schemas/ResponseString'
          AdaptiveCard: '#/components/schemas/AdaptiveCard'
          Table: '#/components/schemas/Table'
          NextStep: '#/components/schemas/NextStep'
          SuggestedPrompts: '#/components/schemas/SuggestedPrompts'
    ResponseString:
      description: >
        Chat response to the query. Provides an answer to the question or
        references further attached data. `Value` property of parent
        FederationData contains a string with natural language. If the response
        text contains data citations for individual phrases, they will be
        included at the end of the phrase as `[ID]` where ID is an integer. The
        citation data will be mapped in the `citations` object, keyed by the
        citation ID. See the example `ResponseWithCitations` data for an example
        of how citations are referenced in the response.
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - string
        value:
          description: String containing chat response to the query
          type: string
        citations:
          $ref: '#/components/schemas/Citations'
    Citations:
      description: >-
        A map of citations, where the keys are the citation IDs and the values
        are the citation schema objects.
      type: object
      additionalProperties:
        type: array
        items:
          $ref: '#/components/schemas/Phrase'
    Phrase:
      description: >-
        A single source for the current data item. Contains data excerpt and
        Document Viewer URL.
      type: object
      required:
        - phraseId
        - content
        - sourceURL
      properties:
        phraseId:
          description: >-
            The unique identifier for the citation phrase in the source
            document.
          type: string
          format: uuid
        content:
          description: >-
            Highlighted content of the citation source from which the response
            was generated. Commonly a document excerpt identified as the source
            of the data
          type: string
        sourceURL:
          description: >-
            The URL of the source document in FactSet's Document Viewer (see
            [Document Viewer OA
            page](https://my.apps.factset.com/oa/pages/17390)). Please note that
            this URL is for the entire document; you will need to search for the
            specific phrase within the document. Future release plans include
            linking directly to the highlighted excerpt within the document.
          type: string
          format: url
        speakerInfo:
          $ref: '#/components/schemas/SpeakerInfo'
    SpeakerInfo:
      description: >-
        If the source is a transcript, this field contains the phrase's speaker
        information.
      type: object
      nullable: true
      properties:
        speakerName:
          description: The name of the speaker.
          type: string
        speakerTitle:
          description: The title of the speaker.
          type: string
        speakerId:
          description: The FactSet entity ID for the speaker.
          type: string
        companyName:
          description: The name of the company the speaker is associated with.
          type: string
        companyId:
          description: >-
            The FactSet entity ID for the company the speaker is associated
            with.
          type: string
    AdaptiveCard:
      description: >
        Microsoft Adaptive Card containing response data surfaced from FactSet
        content sets. `Value` contains a JSON serialized presentation of a
        Microsoft Adaptive Card. See [Microsoft
        docs](https://learn.microsoft.com/en-us/adaptive-cards/) for Adaptive
        Card documentation, and the [Adaptive Card schema
        explorer](https://adaptivecards.io/explorer/) for schema details.
      type: object
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - AdaptiveCard
        value:
          $ref: '#/components/schemas/AdaptiveCardData'
    AdaptiveCardData:
      type: object
      description: Data value for an Adaptive Card
      properties:
        type:
          description: Type of card
          type: string
        version:
          description: Version of card
          type: string
        body:
          $ref: '#/components/schemas/AdaptiveCardBodyElements'
      required:
        - type
        - version
      additionalProperties: true
    AdaptiveCardBodyElements:
      description: Array of Adaptive Card body elements
      type: array
      items:
        $ref: '#/components/schemas/AdaptiveCardBodyElement'
    AdaptiveCardBodyElement:
      type: object
      description: Individual Adaptive Card body element
      properties:
        type:
          description: Type of element
          type: string
      required:
        - type
      additionalProperties: true
    Table:
      description: >
        FactSet Table data surfaced from FactSet content sets. `Value` property
        of parent FederationData contains a JSON formatted [FactSet STACH V3
        table](https://factset.github.io/stachschema/#/v3/README). Beta feature:
        Data represented as a STACH table will also be available for download as
        an Excel file; the `fileId` will be located in the `NextStep` array, as
        an `Download` action with the name `InteractiveTable`.
      type: object
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - Table
        value:
          $ref: '#/components/schemas/TableData'
    TableData:
      description: Data value for a STACH Table
      type: object
      properties:
        version:
          description: Version of table
          type: string
      additionalProperties: true
    NextStep:
      description: >
        A serialized list of `action` items, which are directives to a front-end
        application to perform a certain task i.e. open a FactSet application or
        component, download an Excel file.
      type: object
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - NextStep
        value:
          description: List of NextStep items
          type: array
          items:
            $ref: '#/components/schemas/NextStepItem'
    SuggestedPrompts:
      description: A list of suggested prompt data object based on the current prompt.
      type: object
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - SuggestedPrompts
        value:
          description: List of suggested prompts
          type: array
          items:
            $ref: '#/components/schemas/PromptItem'
    NextStepItem:
      description: >
        Directives to a front-end application to perform a certain task i.e.
        open a FactSet application or component, download an Excel file.
      anyOf:
        - $ref: '#/components/schemas/OpenUrl'
        - $ref: '#/components/schemas/Download'
      discriminator:
        propertyName: action
        mapping:
          OpenUrl: '#/components/schemas/OpenUrl'
          Download: '#/components/schemas/Download'
    OpenUrl:
      description: |
        Directive to open a FactSet Url.
      type: object
      properties:
        action:
          description: Type of action
          type: string
          enum:
            - OpenUrl
        name:
          description: Name of associated url
          type: string
          nullable: true
        label:
          description: Label of associated url
          type: string
        category:
          description: Category of associated url
          type: string
        url:
          description: Available url links
          type: object
          properties:
            fdsup:
              description: Fdsup link
              type: string
            http:
              description: Http link
              type: string
    Download:
      description: >
        Directive to download a file. The `error` field specifies if there was
        an error generating the specific downloadable file; if an error
        occurred, the `errorMessage` field will detail the error.
      type: object
      required:
        - error
      properties:
        action:
          description: Type of action
          type: string
          enum:
            - Download
        name:
          description: Name of the download type
          type: string
          nullable: true
        label:
          description: Label associated with the download
          type: string
        category:
          description: Category of associated file
          type: string
          nullable: true
        location:
          description: Endpoint where file can be found
          type: string
          enum:
            - /download/file
        fileId:
          description: Id of associated file
          type: string
          format: uuid
        contentType:
          description: ContentType of associated file
          type: string
        fileName:
          description: Name of associated file
          type: string
        error:
          description: >-
            Boolean representing if there was an error generating the
            downloadable file
          type: boolean
        errorMessage:
          description: >-
            Error message detailing the error in generating the downloadable
            file
          type: string
    FeedbackRequest:
      description: |
        Request body containing feedback for the received response
      type: object
      properties:
        data:
          description: Data object
          type: object
          properties:
            responseId:
              description: >-
                Response ID received from the `/result` endpoint, representing
                the response for which you are providing feedback.
              type: string
              format: uuid
            helpful:
              description: >-
                Boolean representing whether the response was helpful (true) or
                not helpful (false). If the response left out any requested
                information, please mark as not helpful.
              type: boolean
            comment:
              description: >
                Optional field for additional feedback. If you would like to
                provide natural language feedback, include comments here.
                Comments are limited to 4000 characters; if you need to provide
                more feedback, please reach out to your FactSet Support Team
                representative.
              type: string
              minLength: 1
              maxLength: 4000
              nullable: true
          required:
            - responseId
            - helpful
    PromptItem:
      description: suggested prompt data object
      type: object
      properties:
        prompt:
          description: >-
            Prompt to the Conversational API consumer containing a suggested
            further action
          type: string
        promptParameters:
          $ref: '#/components/schemas/PromptParameters'
      required:
        - prompt
    PromptParameters:
      description: Object containing prompt parameters
      type: object
      properties:
        template:
          description: >-
            Prompt template used to build a follow up prompt to send to FactSet
            Mercury
          type: string
        params:
          description: List of prompt parameters
          type: array
          items:
            $ref: '#/components/schemas/PromptParameter'
    PromptParameter:
      description: prompt parameter object
      type: object
      properties:
        selectionType:
          description: Selection type, currently only support single selection
          type: string
          enum:
            - single
        placeHolder:
          description: PlaceHolder value used in the prompt template
          type: string
        value:
          description: >-
            Selection option values can be used to replace the placeHolder in
            the prompt template
          type: array
          items:
            type: string
  examples:
