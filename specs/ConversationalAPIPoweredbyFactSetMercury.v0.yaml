paths:
  /query:
    post:
      operationId: queryChat
      summary: Create a query request for a given natural language query.
      description: >
        Returns a job ID for polling the response to a natural language query
        for financial data as well as a chat ID to continue asking questions in
        the same conversational context.

        This endpoint is an interface for initiating responses from FactSet
        Mercury, our large language model for surfacing FactSet datasets through
        conversational natural language queries. Use the `/query` endpoint to
        generate responses for questions in or out of a conversational message
        chain context. Responses contain a job ID, used to request the status
        and result of the current question, and a chat ID, used to ask further
        questions in the same conversation message chain. Requests to `/query`
        without a chat ID will initialize a conversation, while requests with a
        chat ID will continue the conversation in the context of all previous
        sent and received messages in that conversation.
      tags:
        - Multiple Question Chat
      requestBody:
        description: Natural language query for FactSet data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryChatRequest'
            examples:
              Start New Conversation:
                $ref: '#/components/examples/QueryChatRequestNewConversationExample'
              Continue Conversation:
                $ref: >-
                  #/components/examples/QueryChatRequestContinueConversationExample
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryChatResponse'
              examples:
                Example question:
                  $ref: '#/components/examples/QueryChatResponseExample'
          headers:
            Location:
              description: Relative URL to check the status of the request.
              schema:
                type: string
                enum:
                  - /status
            Api-Supported-Versions:
              description: Comma-separated list of supported major versions.
              schema:
                type: string
              example: '0'
            Api-Version:
              description: Full semantic version of the API.
              schema:
                type: string
              example: 0.3.0
            RateLimit-Limit:
              description: Request limit per minute.
              schema:
                type: integer
              example: 50
            RateLimit-Remaining:
              description: Number of available requests in the minute.
              schema:
                type: integer
              example: 49
            RateLimit-Reset:
              description: Time remaining (in seconds) until request limit is reset.
              schema:
                type: integer
              example: 24
            X-DataDirect-Request-Key:
              description: FactSet request ID.
              schema:
                type: string
              example: 65C6BC290A11FB4F
            X-RateLimit-Limit-Hour:
              description: Request limit per hour.
              schema:
                type: integer
              example: 1000
            X-RateLimit-Remaining-Hour:
              description: Number of available requests in the hour.
              schema:
                type: integer
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >-
            Unauthorized - You are not properly authenticated for use of this
            API. Please make sure you are logged in to the developer portal or
            using a valid API key (managed [via this developer portal
            page](https://developer.factset.com/manage-api-keys)) for access. If
            you believe you are seeing this message in error, please reach out
            to your FactSet Support Team representative.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
              examples:
                Example error:
                  $ref: '#/components/examples/UnauthorizedErrorExample'
        '403':
          description: >-
            Forbidden - You do not have the entitlements enabled for this
            service. Please reach out to your FactSet Support Team
            representative to receive the proper entitlements.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
              examples:
                Example error:
                  $ref: '#/components/examples/ForbiddenErrorExample'
        '405':
          description: >-
            Method Not Allowed - The requested endpoint does not support the
            used HTTP method.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MethodNotAllowedError'
              examples:
                Example error:
                  $ref: '#/components/examples/MethodNotAllowedErrorExample'
        '429':
          description: >-
            Too Many Requests - The /query endpoint is currently rate-limited to
            50 requests per minute and 1000 requests per hour for an individual
            organization. If you are receiving an unexpected amount of these
            errors, please contact the API team at
            [genai.offplatform@factset.com](genai.offplatform@factset.com).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitExceededError'
              examples:
                Example error:
                  $ref: '#/components/examples/RateLimitExceededErrorExample'
          headers:
            RateLimit-Limit:
              description: Request limit per minute.
              schema:
                type: integer
              example: 50
            RateLimit-Remaining:
              description: Number of available requests.
              schema:
                type: integer
              example: 49
            RateLimit-Reset:
              description: Time remaining (in seconds) until request limit is reset.
              schema:
                type: integer
              example: 24
            Retry-After:
              description: >-
                How long (in seconds) to wait before attempting to send a new
                request.
              schema:
                type: integer
              example: 24
            X-DataDirect-Request-Key:
              description: FactSet request ID.
              schema:
                type: string
              example: 65C6BC290A11FB4F
            X-RateLimit-Limit-Hour:
              description: Request limit per hour.
              schema:
                type: integer
              example: 1000
            X-RateLimit-Remaining-Hour:
              description: Number of available requests in the hour.
              schema:
                type: integer
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /status:
    post:
      operationId: getChatStatus
      summary: Retrieve the status of a chat response process.
      description: >
        Returns the status of a chat response for a given chat job ID (recevied
