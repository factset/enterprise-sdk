          type: string
          example: Neither
          nullable: true
        name:
          description: The Fund security's name in proper format.
          type: string
          example: BlackRock Basic Value Fund Incorporated
          nullable: true
        navCurrency:
          description: The NAV currency for the specified share class.
          type: string
          example: USD
          nullable: true
        objective:
          description: The Fund's objective long description.
          type: string
          example: >-
            The Fund invests primarily in equity securities that Fund management
            believes are undervalued, which means that their prices are less
            than Fund management believes they are worth. Equity securities
            primarily consist of common stock, preferred stock, securities
            convertible into common stock, or securities or other instruments
            whose price is linked to the value of common stock. Fund management
            places particular emphasis on companies with below average
            price/earnings ratios that may pay above average dividends. The Fund
            invests primarily in common stock of U.S. companies, but the Fund
            may invest up to 25% of its total assets in the securities of
            foreign companies. The Fund focuses primarily on companies with
            market capitalizations of over $5 billion.
          nullable: true
        priceFirstDate:
          description: >-
            The fund's first available date for prices (NAV) in YYYY-MM-DD
