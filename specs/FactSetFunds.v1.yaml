          nullable: true
        issuerName:
          description: The Issuer Name in proper format.
          type: string
          example: BlackRock Inc.
          nullable: true
        legalStructure:
          description: >-
            The legal structure of the fund, e.g. Open-Ended Fund, close-ended
            fund
          type: string
          example: Open-Ended Fund
          nullable: true
        leverageFactor:
          description: The leverage factor of the fund.
          type: number
          format: double
          example: 0
          nullable: true
