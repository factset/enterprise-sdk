        content:
          application/json:
            schema:
              $ref: '#/components/schemas/classificationsRequest'
            examples:
              Request for Fund Classifications for MABAX and FCNTX:
                $ref: '#/components/examples/postClassifications'
      responses:
        '200':
          description: The Classifications response object.
          content:
