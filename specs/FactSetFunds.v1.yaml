            The investment objective of the BlackRock Basic Value Fund, Inc.
            (the Fund) is to seek capital appreciation and, secondarily, income
            by investing in securities, primarily equity securities, that
            management of the Fund believes are undervalued and therefore
            represent basic investment value.
