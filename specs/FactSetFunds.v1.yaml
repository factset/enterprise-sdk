openapi: 3.0.0
info:
  version: 1.3.0
  title: FactSet Funds API
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  description: >
    FactSet Mutual Funds data offers over 50 fund- and share class-specific data
    points for mutual funds listed in the United States. <p>FactSet Mutual Funds
    Reference provides fund-specific reference information as well as FactSet's
    proprietary classification system. It includes but is not limited to the
    following coverage 
      * Fund descriptions 
      * A seven-tier classification system
      * Leverage information
      * Fees and expenses 
      * Portfolio managers 
      
      FactSet Mutual Funds Time Series provides quantitative data items on a historical basis. It includes but is not limited to the following coverage 
      * Net asset value
      * Fund flows 
      * Assets under management
      * Total return 
    <p>This API is rate-limited to 10 requests per second and 10 concurrent
    requests per user.</p>
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-funds-api
servers:
  - url: https://api.factset.com/content
    description: Production
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
tags:
  - name: Reference
    description: >-
      Basic reference data for funds, including summary, status, benchmark
      details, classifications, and more.
  - name: Prices & Returns
    description: Fetch Fund Price (NAV) and Returns over a requested time-series.
  - name: Distributions
    description: Current and historical distributions.
  - name: Fund Flows & AUM
    description: Fetch Fund AUM and Fund Flows over a requested time-series.
  - name: Group Holdings
    description: Group holdings as of a specific date.
  - name: Market Aggregates
    description: Market Aggregates over a requested time-series.
  - name: Helper
    description: Check the Fund's current status and database availability
