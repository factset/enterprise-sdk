          type: string
          example: FNK7XP-S
          nullable: true
        fundLevelAUM:
          description: >-
            Returns fund-level Assets Under Management (AUM) data. Fund-level
            AUM is the sum of the market values of the positions in the fund's
            portfolio. This represents all share classes.
          type: number
          format: double
          example: 1908934757.1935
          nullable: true
        shrClassAUMRpt:
          description: >-
            As-Reported AUM. Calculated by using shares outstanding at previous
            close multiplied by NAV at previous close. This is typically the
            value seen on fund websites. As Reported AUM = (Shares Outstanding
            t0 * NAV t0).
          type: number
          format: double
          example: 902354605.39548
          nullable: true
        shrClassAUMAct:
          description: >-
            Actual AUM. Calculated by using shares outstanding at previous close
            multiplied by NAV of one day prior to close. This is the value used
            in calculating fund flows. Actual AUM = (Shares Outstanding t0 * NAV
            t-1)
          type: number
          format: double
          example: 914573047.89582
          nullable: true
        currency:
          description: >-
            The Currency of the AUM values. By default it will be in the FUnds
            Currency, unless otherwise requested via the currency parameter.
