  parameters:
    ids:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 1000
      required: true
      explode: false
      description: >
        The requested fund identifier. FactSet Identifiers, tickers, CUSIP,
        SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per
        request*</p> *<p>Make note, GET Method URL request lines are also
        limited to a total length of 8192 bytes (8KB). In cases where the
        service allows for thousands of ids, which may lead to exceeding this
        request line limit of 8KB, its advised for any requests with large
        request lines to be requested through the respective "POST" method.</p>*
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - MABAX-US
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - MABAX-US
            - FCNTX-US
    costsFeesIds:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 200
      required: true
      explode: false
      description: >
        The requested fund identifier. FactSet Identifiers, tickers, CUSIP,
        SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per
        request*</p> *<p>Make note, GET Method URL request lines are also
        limited to a total length of 8192 bytes (8KB). In cases where the
        service allows for thousands of ids, which may lead to exceeding this
        request line limit of 8KB, its advised for any requests with large
        request lines to be requested through the respective "POST" method.</p>*
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - MABAX-US
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - MABAX-US
            - FCNTX-US
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The `start date` requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to latest available
        completed period.
      example: '2018-12-31'
    asOfDate:
      name: asOfDate
      in: query
      required: false
      schema:
        type: string
      description: >
        As of date for historical group holdings in **YYYY-MM-DD** format. If
        left blank, the API will default to latest available completed period.
      example: '2024-02-20'
    startDateRange:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to the day prior to today's
        previous close. The `startDate` cannot be equal to the `endDate` as no
        return can be computed. Additionally, the `startDate` MUST be equal to
        or greater than the `priceFirstDate` found within the `/summary`
        endpoint.
      example: '2018-12-31'
    startDateDist:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to the day prior to today's
        previous close. The `startDate` cannot be equal to the `endDate` as no
        return can be computed.
      example: '2018-12-31'
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The end date requested for a given date range in **YYYY-MM-DD** format.
        If left blank, the API will default to latest available completed
        period.
      example: '2019-12-31'
    costsFeesDate:
      name: date
      in: query
      required: false
      schema:
        type: string
      description: >
        The date requested in **YYYY-MM-DD** format. If left blank, the API will
        default to latest available completed period.
      example: '2019-12-31'
    dateSnapshot:
      name: date
      in: query
      required: false
      schema:
        type: string
      description: >
        The date requested for a given date range in YYYY-MM-DD format. The date
        MUST be equal to or less than the `priceRecentDate` found within the
        /summary endpoint.
      example: '2018-12-31'
    frequency:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - D
          - W
          - M
          - AM
          - CQ
          - FQ
          - AY
          - CY
          - FY
        default: M
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
          
    group:
      name: group
      in: query
      schema:
        type: string
        enum:
          - ASSET
          - ASSETISTYP
          - CAPGRP
          - CNTRY
          - EXCHANGE
          - INDUSTRY
          - ISSUE_TYPE
          - REGION
          - SECTOR
          - ULTPARENT
        default: CNTRY
      description: |
        Controls the group of the data returned.
          * **ASSET** = Asset Class
          * **ASSETISTYP** = Issue Type with Asset Class
          * **CAPGRP** = Cap Group
          * **CNTRY** = Country
          * **EXCHANGE** = Exchange
          * **INDUSTRY** = Industry
          * **ISSUE_TYPE** = Issue Type
          * **REGION** = Region
          * **SECTOR** = Sector
          * **ULTPARENT** = Ultimate Parent
          
          
    frequencyAum:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - MTD
          - M
          - CQTD
          - CQ
          - CYTD
          - CY
        default: M
      description: |
        Controls the display frequency of the data returned.
          * **MTD** = Month-To-Date
          * **M** = Monthly, based on the last trading day of the month.
          * **CQTD** = Calendar Quarter-to-Date
          * **CQ** = Calendar Quarterly
          * **CYTD** = Calendar Year-to-Date
          * **CY** = Calendar Yearly
    currency:
      name: currency
      in: query
      required: false
      schema:
        type: string
        default: LOCAL
      description: >
        Controls the Currency conversion of the Fund. By default, the currency
        will use the funds local currency. For a list of currency ISO codes,
        visit Online Assistant Page
        [OA1470](https://my.apps.factset.com/oa/pages/1470).
      example: USD
    dataType:
      name: dataType
      in: query
      schema:
        type: string
        enum:
          - ROLL
          - RAW
        default: ROLL
      description: The Data Type of the NAV expressed as Raw or Rolled values.
    splitAdjust:
      name: splitAdjust
      in: query
      schema:
        type: string
        enum:
          - SPLIT
          - UNSPLIT
        default: SPLIT
      description: The price adjustment split or unsplit.
    splitAdjustDist:
      name: splitAdjust
      in: query
      schema:
        type: boolean
        default: true
      description: The price adjustment split or unsplit.
    distributionOrYield:
      name: distributionOrYield
      in: query
      schema:
        type: string
        enum:
          - DISTRIBUTION
          - YIELD
      description: >-
        Controls the inclusion of distribution records, where - * DISTRIBUTION =
        Returns all records where distributions are not null. * YIELD = Returns
        all records where yields are not null.
    dividendAdjust:
      name: dividendAdjust
      in: query
      schema:
        type: string
        enum:
          - DIV
          - NO_DIV
        default: DIV
      description: >
        Controls the dividend inclusion for the NAV returns calculations, where
        - 

        * DIV = Include Dividends, Total Return

        * NO_DIV = Exclude Dividends, Simple Return
