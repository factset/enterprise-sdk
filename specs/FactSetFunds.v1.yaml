          nullable: true
        countryDomicile:
          description: >-
            Returns the fund's country of domicile in ISO2 format. Only
            available for Mutual Funds.
          type: string
          example: US
          nullable: true
        currency:
          description: The fund's currency.
          type: string
          example: USD
          nullable: true
        descInfo:
          description: The Fund's Investment Strategy short description.
          type: string
