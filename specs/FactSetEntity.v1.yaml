      title: ids
      description: >
        Security identifiers. FactSet Identifiers, tickers, CUSIP and SEDOL are
        accepted input.
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 50
      example:
        - CYQYNL-S
        - G17920AA0
        - US40434YTB38
    asOfDate:
      title: asOfDate
      type: string
      description: >
        The date requested for credit parent calculation. Represented in
        **YYYY-MM-DD** format. If left blank or not specified, the full credit
        parent history will be returned.
      example: '2020-06-30'
    securityType:
      title: securityType
      description: >
        The category describes which security types will be returned in the
        response. Defined as:

        * **EQ** = All related traded equity listings

        * **AEQ** = All active traded and non-traded equity listings

        * **PR** = All active preferred securities

        * **F** = All active funds

        * **FI** = All debt instruments

        * **ALL** = All related traded equity listings and debt
      type: string
      enum:
        - EQ
        - AEQ
        - PR
        - F
        - FI
        - ALL
      default: EQ
      example: EQ
    level:
      title: level
      description: >-
        Controls the levels returned in the hierarchy. Use -1 to return all
        levels, or 1-n for a specific level.
      type: integer
      default: -1
      example: -1
    active:
      title: active
      description: >-
        Controls active or inactive securities returned in the hierarchy. Enter
        1 to return only active entities, 0 for inactive entities, and -1 for
        all active and inactive.
      type: integer
      default: -1
      example: 1
      maximum: 1
      minimum: -1
    idsChi:
      title: ids
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP, BBG
        and SEDOL are accepted input.
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 1500
      example:
        - 05X6LC-E
        - 062T6N-E
