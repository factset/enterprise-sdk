openapi: 3.0.0
info:
  title: Vector Data API
  version: 0.0.0
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  description: >-
    The Vector Data API provides streamlined access to vector data through its
    defined endpoints. It supports functionalities such as:

    Retrieving detailed vector data based on user-defined parameters.

    Efficiently processing associated text data for enhanced performance.

    This API is designed to enable developers to integrate vector data into
    their applications, ensuring flexibility and performance while leveraging
    the specified endpoint functionalities.
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/vector-data-api
servers:
  - url: https://api.factset.com/content/vector/v0
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
paths:
  /data:
    post:
      summary: Return vector information based on the input parameters below
      tags:
        - Vector
      responses:
        '200':
          description: Returns vector data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VectorDataResponse'
              examples:
                sampleResponse:
                  $ref: '#/components/examples/SampleVectorDataResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
        '401':
          description: >-
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
            successfully generated an API KEY for the IP range you are
            connecting from. For more help, select the Report Issue in the top
            right corner of this Developer Portal specification card and choose
            Connectivity 401 or 403 Responses.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
        '403':
          description: >-
            The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the
            server is refusing to respond. Please reach out to FactSet Account
            Team for assistance with authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
      operationId: postVector
      description: Returns the vector information.
      requestBody:
        description: Input parameters for vector data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VectorDataRequest'
            examples:
              Request for data endpoint:
                $ref: '#/components/examples/dataRequest'
              Request for data endpoint for semantic query:
                $ref: '#/components/examples/searchRequestForQuery'
              Request for data endpoint for optional parameters:
                $ref: '#/components/examples/searchRequestForOptional'
  /chunk-text:
    get:
      tags:
        - Vector
      operationId: getCount
      summary: Returns chunked text for the given vectorId.
      description: Returns content and link of provided vector id.
      parameters:
        - $ref: '#/components/parameters/vectorId'
        - $ref: '#/components/parameters/paginationLimit'
        - $ref: '#/components/parameters/paginationOffset'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
