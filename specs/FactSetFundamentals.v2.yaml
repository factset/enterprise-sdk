    CompanyFundamentalsResponse:
      type: object
      title: Fundamentals Response
      description: Array of Fundamental objects
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Fundamentals'
    Fundamentals:
      type: object
      title: Fundamental Object
      description: Factset Fundamental Response item
      properties:
        requestId:
          description: Identifier that was used for the request.
          type: string
          example: IBM-US
        error:
          $ref: '#/components/schemas/CompanyReportErrorObject'
        fsymId:
          description: >-
            FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the
            security's best regional security data series per currency. For
            equities, all primary listings per region and currency are allocated
            a regional-level permanent identifier. The regional-level permanent
            identifier will be available once a SEDOL representing the
            region/currency has been allocated and the identifiers are on
            FactSet.
          type: string
          example: SJY281-R
          nullable: true
        asOfDate:
          type: string
          format: date
          description: >-
            Date on which the specified fundamentals data or information is
            accurate or relevant.
          example: '2017-12-30'
          nullable: true
        currency:
          description: >-
            Currency code for the data. For a list of currency ISO codes, visit
            [Online Assistant Page
            #1470](https://oa.apps.factset.com/pages/1470).
          type: string
          example: USD
          nullable: true
        periodicity:
          type: string
          description: Periodicity or frequency of the fiscal periods.
          example: ANN
          nullable: true
        perShare:
          $ref: '#/components/schemas/PerShare'
        ratios:
          $ref: '#/components/schemas/Ratios'
        dividend:
          $ref: '#/components/schemas/Dividend'
        enterpriseValue:
          type: number
          format: double
          description: >-
            Enterprise Value (EV) is the measure of a company's total value for
            the period and date(s) requested in local currency by default
          example: 2989652.948
          nullable: true
        fiveYearAverageYield:
          type: number
          format: double
          description: >-
            Average of the dividend yield with yield calculated for each of the
            past five years
          example: 5.00195
          nullable: true
        fiveYearDividendGrowthRate:
          type: number
          format: double
          description: >-
            The dividend growth rate is the annualized percentage rate of growth
            that a particular stock's dividend undergoes over five years of time
          example: 6.119162640901776
          nullable: true
        floatingSharesOutstanding:
          type: number
          format: double
          description: >-
            Represents the number of shares outstanding less closely held shares
            for the period and date(s) requested
          example: 15310.455156
          nullable: true
        netIncome:
          type: number
          format: double
          description: >-
            This equals to net earnings (profit) calculated as sales less cost
            of goods sold, selling, general and administrative expenses,
            operating expenses, depreciation, interest, taxes and other expenses
          example: 23636.001
          nullable: true
        numberOfEmployees:
          type: integer
          format: int32
          description: >-
            Represents the number of employees under the company's payroll as
            reported by the management to the shareholders within 90 days of the
            fiscal year-end.
          example: 311300
          nullable: true
        salesPerEmployee:
          type: number
          format: double
          description: >-
            Revenue per employee is a ratio that is calculated as a company's
            total revenue divided by its current number of employees
          example: 0.194442659813685
          nullable: true
        shareHolderEquity:
          type: number
          format: double
          description: >-
            Shareholder equity represents the amount of financing the company
            experiences through common and preferred shares
          example: 73081.001
          nullable: true
        threeYearAverageYield:
          type: number
          format: double
          description: >-
            Average of the dividend yield with yield calculated for each of the
            past three years
          example: 4.916496666666666
          nullable: true
        threeYearDividendGrowthRate:
          type: number
          format: double
          description: >-
            The dividend growth rate is the annualized percentage rate of growth
            that a particular stock's dividend undergoes over three years of
            time
          example: 1.228878648233489
          nullable: true
        totalAssets:
          type: number
          format: double
          description: Total amount of assets owned by entity.
          example: 129321.001
          nullable: true
        totalRevenue:
          type: number
          format: double
          description: >-
            Revenue is the amount of money (in Million) that a company actually
            receives during a specific period, including discounts and
            deductions for returned merchandise.
          example: 14752.001
          nullable: true
    PerShare:
      type: object
      properties:
        bookValuePerShare:
          type: number
          format: double
          description: >-
            Book value per common share is a formula used to calculate the per
            share value of a company based on common shareholders' equity in the
            company
          example: 25.27711
          nullable: true
        cashFlowPerShare:
          type: number
          format: double
          description: >-
            Cash flow per share is calculated as a ratio, indicating the amount
            of cash a business generates based on a companys net income with
            the costs of depreciation and amortization added back
          example: 10.4268994512216
          nullable: true
        cashPerShare:
          type: number
          format: double
          description: Cash Per Share of Security
          example: 7.968296945651575
          nullable: true
        earningsPerShare:
          type: number
          format: double
          description: >-
            Earnings per share (EPS) is the portion of a company's profit
            allocated to each share of common stock
          example: 1.8668
          nullable: true
        revenuePerShare:
          type: number
          format: double
          description: >-
            The portion of a company's revenue that is allocated to each share
            of common stock.
          example: 66.3510388780454
          nullable: true
        salesPerShare:
          type: number
          format: double
          description: >-
            Sales per share is a ratio that computes the total revenue earned
            per share over a designated period
          example: 15.9710148599077
          nullable: true
        trailingTwelveMonthEarningsPerShare:
          type: number
          format: double
          description: Earnings per share over the last 12 months.
          example: 7.621
          nullable: true
    Ratios:
      type: object
      properties:
        assetTurnoverRatio:
          type: number
          format: double
          description: >-
            The asset turnover ratio measures the value of a company's sales or
            revenues relative to the value of its assets
          example: 0.479435359033746
          nullable: true
        currentRatio:
          type: number
          format: double
          description: >-
            The current ratio is a liquidity ratio that measures a company's
            ability to pay short-term and long-term obligations. The ratio is
            calculated by comparing current assets to current liabilities
          example: 0.874795791674835
          nullable: true
        quickRatio:
          type: number
          format: double
          description: >-
            The quick ratio measures the dollar amount of liquid assets
            available with the company against the dollar amount of its current
            liabilities
          example: 0.829085800169901
          nullable: true
        ebitMargin:
          type: number
          format: double
          description: >-
            EBIT margin is an assessment of a firm's operating profitability as
            a percentage of its total revenue. It is equal to earnings before
            interest and tax (EBIT) divided by total revenue
          example: 16.4113340563991
          nullable: true
        ebitdaMargin:
          type: number
          format: double
          description: >-
            EBITDA margin is an assessment of a firm's operating profitability
            as a percentage of its total revenue. It is equal to earnings before
            interest, tax, depreciation and amortization (EBITDA) divided by
            total revenue
          example: 23.8204989154013
          nullable: true
        grossMargin:
          type: number
          format: double
          description: >-
            Gross profit margin is the proportion of money left over from
            revenues after accounting for the cost of goods sold, calculated by
            dividing gross profit by revenues.
          example: 53.843546637744
          nullable: true
        inventoryTurnover:
          type: number
          format: double
          description: >-
            Inventory turnover is a ratio showing how many times a company has
            sold and replaced inventory during a given period
          example: 17.6586282492953
          nullable: true
        longTermDebtToEquity:
          type: number
          format: double
          description: >-
            Long-term debt consists of loans and financial obligations lasting
            over one year. The Debt/Equity (D/E) Ratio is calculated by dividing
            a companys total liabilities lasting over one year by its
            shareholder equity
          example: 2.22278064208656
          nullable: true
        payoutRatio:
          type: number
          format: double
          description: >-
            The dividend payout ratio is the ratio of the total amount of
            dividends paid out to shareholders relative to the net income of the
            company
          example: 89.98265394622723
          nullable: true
        pretaxMargin:
          type: number
          format: double
          description: >-
            The pretax margin is the ratio of a company's pre-tax earnings to
            its total sales
          example: 12.7236984815618
          nullable: true
        priceToBookRatio:
          type: number
          format: double
          description: >-
            Companies use the price-to-book ratio to compare a firm's market to
            book value by dividing price per share by book value per share
            (BVPS) .
          example: 6.38918
          nullable: true
        priceToCashFlowRatio:
          type: number
          format: double
          description: >-
            The price-to-cash flow ratio is a stock valuation indicator or
            multiple that measures the value of a stocks price relative to its
            operating cash flow per share.
          example: 11.105
          nullable: true
        priceToEarningsRatio:
          type: number
          format: double
          description: >-
            The price-to-earnings ratio (P/E ratio) is the ratio for valuing a
            company that measures its current share price relative to its
            per-share earnings
          example: 21.4293
          nullable: true
        priceToSalesRatio:
          type: number
          format: double
          description: >-
            The price-to-sales ratio (P/S ratio) is a valuation ratio that
            compares a companys stock price to its revenues
          example: 2.43871
          nullable: true
        returnOnAssets:
          type: number
          format: double
          description: >-
            Return on net assets (RONA) is a measure of financial performance
            calculated as net income divided by the sum of fixed assets and net
            working capital
          example: 5.56332812114229
          nullable: true
        returnOnEquity:
          type: number
          format: double
          description: >-
            Return on equity (ROE) is a measure of financial performance
            calculated as net income divided by shareholders' equity
          example: 32.8938526774336
          nullable: true
        returnOnInvestedCapital:
          type: number
          format: double
          description: >-
            Return on Investment (ROI) measures how well an investment is
            performing
          example: 10.0320834452249
          nullable: true
        totalDebtToEquity:
          type: number
          format: double
          description: >-
            The Debt/Equity (D/E) Ratio is calculated by dividing a companys
            total liabilities by its shareholder equity
          example: 2.53563537108444
          nullable: true
    Dividend:
      type: object
      properties:
        annualDividendPerShare:
          type: number
          format: double
          description: >-
            Dividend is the distribution of reward from a portion of company's
            earnings, and is paid to a class of its shareholders each year for
            every share they own.
          example: 6.59
          nullable: true
        distributionFrequency:
          type: string
          description: >-
            Distribution frequency is how often a dividend is paid by an
            individual stock, distribution frequency can vary from monthly to
            annually.
          example: Quarterly
          nullable: true
        dividendPerShare:
          type: number
          format: double
          description: >-
            Dividend is the distribution of reward from a portion of company's
            earnings, and is paid to a class of its shareholders for every share
            they own each time the company distributes dividends, which could be
            quarterly, semi-annually, or annually depending on the company's
            dividend policy.
          example: 1.65999997
          nullable: true
        exDividendDate:
          type: string
          format: date
          description: >-
            The date on which the dividend eligibility expires is called the
            ex-dividend date
          example: '2017-12-30'
          nullable: true
        indicativeDividendRate:
          type: string
          description: >-
            Indicated dividend Rate projects the annual dividend return of a
            stock based on its most recent dividend, the number of dividends
            issued each year, and the current share price
          example: '6.64'
          nullable: true
        payableDate:
          type: string
          format: date
          description: >-
            The company issues the payment of the dividend on the payment date,
            which is when the money gets credited to investor's account
          example: '2017-12-30'
          nullable: true
        recordDate:
          type: string
          format: date
          description: >-
            The record date is the cut-off date in order to determine which
            shareholders are eligible to receive a dividend or distribution
          example: '2017-12-30'
          nullable: true
        yield:
