    Metric:
      title: Metric Object
      type: object
      properties:
        metric:
          description: >-
            Metric identifier to be used as `metrics` input in
            `/fundamentals/v#/fundamentals` endpoint.
          type: string
          example: FF_ASSETS
          nullable: true
        name:
