openapi: 3.0.0
info:
  title: Investment Research API
  version: 0.0.0
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  description: >-

    The Investment Research API provides a comprehensive set of functionalities
    for searching and retrieving research reports and documents from various
    contributors.


    This API is designed to expose document search and document retrieval
    functionality. A document search will allow a request to query FactSet
    document databases based on certain search criteria specified in the
    request.


    FactSet collects research reports and models from brokers, independent
    research providers, market research firms, rating agencies, and other
    publishers of research. These documents are processed and made available to
    clients within about two minutes of receipt.


    FactSet delivers this content through two main products:


    **FactSet Research Connect** – real-time research for investment managers
    entitled by the contributors to access the content.


    **FactSet Aftermarket Research** – delayed research for investment bankers
    permitted by contributors to purchase the research.


    The meta endpoints namely time-zones, categories, research-contributors,
    research-analysts, security-types and asset-types provide comprehensive
    lists of data that is used in the research endpoints.

      
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/investment-research-api
servers:
  - url: https://api.factset.com/content/investment-research/v0
    description: Production
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
paths:
  /search:
    post:
      summary: >-
        Retrieve investment research documents and related metadata within
        FactSet coverage.
      tags:
        - Research
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
            examples:
              Request by Date:
                $ref: '#/components/examples/ByDate'
              Request by Relative Dates:
                $ref: '#/components/examples/ByRelativeDates'
      responses:
        '200':
          description: >-
            Array of downloadable URLs consisting of investment research
            documents with related metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvestmentResearchResponse'
              examples:
                Sample Example:
                  value:
                    data:
                      - requestId: IBM-US
                        documents:
                          - headline: >-
                              Zukin's Next Week Today 4/7/2023 (Wolfe Research)
                              97 pages
                            source: FRC
                            allIds:
                              - IBM-US
                            primaryIds:
                              - IBM-US
                            storyDateTime: '2023-03-07T19:40:26Z'
                            categories:
                              - CN:US,DT:AN-FILNS,DT:FILNS, DT:FILNS
                            link: >-
                              https://api.factset.com/investment-research/v0/story?key=U2FsdGVkX18b15tR%2bV9L1xvjo6Vnz7C7PhIbUvoMrgF%2f43aEWomYlhVruC6G6874fEX
                            contributorName: Wolfe Research
                            contributorId: 6684559
                            analystName:
                              - Alex Zukin
                              - Joshua Tilton
                              - Allan Verkhovski
                              - Strecker Backe
                              - Ryan Krieger
                              - Arsenije Matovic
                            analystId:
                              - 8240309
                              - 15919163
                              - 16345620
                              - 0
                              - 16853000
                              - 0
                            pages: 97
                            documentId: 20230307-5b36f2cf-49bd-ed11-abc3-12bc89a8f273_0
                      - requestId: MSFT-US
                        documents: []
                      - requestId: M
                        error:
                          code: parameterError
                          title: Invalid id
                          detail: >-
                            This id does not follow the format of FactSet
                            exchange symbol, CUSIP, ISIN, Entity ID or SEDOL.
                    meta:
                      pagination:
                        isEstimatedTotal: false
                        total: 25
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
        '401':
          description: >-
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
            successfully generated an API KEY for the IP range you are
            connecting from. For more help, select the Report Issue in the top
            right corner of this Developer Portal specification card and choose
            Connectivity 401 or 403 Responses.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default401ResponseExample:
                  $ref: '#/components/examples/AuthErrorDetails'
        '403':
          description: >-
            The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the
            server is refusing to respond. Please reach out to FactSet Account
            Team for assistance with authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                default500ResponseExample:
                  $ref: '#/components/examples/ServerErrorDetails'
      operationId: getInvestmentResearchData
      description: >-
        The /search endpoint returns the details about research documents,
        including headline, source, contributors, analyst information,
        categories, document links, relevant IDs and publication date.
