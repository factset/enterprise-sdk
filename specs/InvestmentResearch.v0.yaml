components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    contributorsId:
      schema:
        type: integer
      in: query
      required: true
      name: contributorId
      explode: false
      example: 20120205
      description: >-
        Contributor id. Use the ```/meta/research-contributors``` endpoint to
        get the list of permissioned contributors.
  schemas:
    SearchRequest:
      title: Search Request Body
      description: Search request body elements
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SearchRequestBody'
        meta:
          type: object
          description: meta object
          properties:
            pagination:
              type: object
              description: meta object
              properties:
                limit:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 500
                  default: 25
                  description: Number of results to return per page.
                offset:
                  type: integer
                  format: int32
                  default: 0
                  description: Non-negative number of entries to skip.
            sort:
              description: >
                Sorting the results in chronological (oldest to newest) or
                reverse chronological (newest to oldest) order. 

                 *  `-storyDateTime` - sorting results in reverse chronological (descending) order. This is the default value if
                    the sort parameter isn't used in the query.
                    
                 *  ` storyDateTime` - sorting results in chronological (ascending) order. If a start date is not specified, the
                   API has a 10-year searching limitation. 
                      type: array
              type: array
              items:
                type: string
                enum:
                  - storyDateTime
                  - '-storyDateTime'
              maxItems: 1
              default:
                - '-storyDateTime'
      required:
        - data
    SearchRequestBody:
      title: Search Request Body
      description: Search request body elements
      type: object
      properties:
        ids:
          $ref: '#/components/schemas/Ids'
        startDate:
          $ref: '#/components/schemas/StartDate'
        endDate:
          $ref: '#/components/schemas/EndDate'
        startDateRelative:
          $ref: '#/components/schemas/StartDateRelative'
        endDateRelative:
          $ref: '#/components/schemas/EndDateRelative'
        sources:
          $ref: '#/components/schemas/Sources'
        timezone:
          $ref: '#/components/schemas/Timezone'
        categories:
          $ref: '#/components/schemas/Categories'
        primaryId:
          $ref: '#/components/schemas/PrimaryId'
        searchText:
          $ref: '#/components/schemas/SearchText'
        contributorId:
          $ref: '#/components/schemas/ContributorId'
        analystId:
          $ref: '#/components/schemas/AnalystId'
        reportFoci:
          $ref: '#/components/schemas/ReportFoci'
        securityTypes:
          $ref: '#/components/schemas/SecurityTypes'
        assetTypes:
          $ref: '#/components/schemas/AssetTypes'
        assetClasses:
          $ref: '#/components/schemas/AssetClasses'
        coverageActions:
          $ref: '#/components/schemas/CoverageActions'
        compilationIndicators:
          $ref: '#/components/schemas/CompilationIndicators'
        disciplines:
          $ref: '#/components/schemas/Disciplines'
        issuerTypes:
          $ref: '#/components/schemas/IssuerTypes'
        periodicities:
          $ref: '#/components/schemas/Periodicities'
        purposes:
          $ref: '#/components/schemas/Purposes'
        ratingActions:
          $ref: '#/components/schemas/RatingActions'
        researchApproaches:
          $ref: '#/components/schemas/ResearchApproaches'
        targetActions:
          $ref: '#/components/schemas/TargetActions'
        weightingActions:
          $ref: '#/components/schemas/WeightingActions'
      required:
        - ids
    Ids:
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 1000
      example:
        - MODN-US
      description: >-
        Requested symbols or securities.  This is a comma-separated list with a
        maximum limit of 1000.  Each symbol can be a FactSet exchange symbol,
        CUSIP, ISIN, Entity ID and SEDOL. 
    StartDate:
      type: string
      format: date
      example: '2012-12-21'
      description: >
        Start Date. Format is YYYY-MM-DD. If the parameter is not provided, will
        return the today's results.
    EndDate:
      type: string
      format: date
      example: '2012-12-23'
      description: >
        End Date. Format is YYYY-MM-DD. If the parameter is not provided, will
        return the today's results.
    StartDateRelative:
      type: integer
      format: int32
      default: '0'
      example: -1
      description: >
        The earliest date of the feed file the API should fetch based on the
        file timestamp.


        - Format: Specify the date using a relative term as an integer: '0' for
        today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative
        values are used to represent past dates.



        - *Either `startDate` or `startDateRelative` should be used, but not
        both.*

        - *If both `startDate` and `startDateRelative` are provided in the same
        request, the API will return an error.*

        - *If users provide future dates in requests for `startDate` or
        `startDateRelative`, the API will not return any data.*
    EndDateRelative:
      type: integer
      format: int32
      default: '0'
      example: -1
      description: >
        The latest date of the feed file the API should fetch based on the file
        timestamp. 


        Format: Specify the date using a relative term as an integer: '0' for
        today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative
        values are used to represent past dates.


        - Either `endDate` or `endDateRelative` should be used, but not both.

        - If both `endDate` and `endDateRelative` are provided in the same
        request, the API will return an error.

        - If users provide future dates in requests for `endDate` or
        `endDateRelative`, the API will not return any data.
    PrimaryId:
      type: boolean
      default: false
      description: Type of identifier search — set to true to search by primary identifier.
    Timezone:
      type: string
      default: America/New_York
      description: >-
        Returns a list of all time zones supported by the API, formatted in
        POSIX style (e.g., `America/New_York`, `Africa/Malabo`). These time
        zones are automatically adjusted for daylight saving time where
        applicable. This list is used for setting or converting story dates and
        times accurately across different regions.
    Sources:
      description: >-
        Code for document source to include.  This is a comma-separated list.
        Available values:- 

          * FRC - FactSet Research Connect
          
          * AMR - Aftermarket Research
          
        If this parameter is not provided, data is queried from the entitled
        sources.
      type: array
      items:
        type: string
        enum:
          - FRC
          - AMR
      uniqueItems: true
    Categories:
      type: array
      items:
        type: string
      example:
        - SB:ANLCH
        - IN:OIL
      description: >-
        Code for categories to include.  This is a comma-separated list. Use the
        ```/meta/categories``` endpoint to get the list of available categories.


        Default = All categories.
    SearchText:
      type: string
      description: >
        Restricts the search to include only document stories that include the
        searched text. This parameter supports boolean operators as well.
      example: Officer
    ContributorId:
      type: array
      items:
        type: integer
      example:
        - 20120205
        - 21069618
      description: >-
        One or more contributor codes. This is a comma-separated list. Use the
        ```/meta/research-contributors``` endpoint to get the list of
        permissioned contributors. If this parameter is not used, by default
        will get all permissioned contributors.
    AnalystId:
      type: array
      items:
        type: integer
      example:
        - 6885167
        - 6885168
      description: >-
        One or more analyst codes of authors who were the primary or secondary
        authors of the documents. This is a comma-separated list. Use the
        ```/meta/research-analysts``` endpoint to get the list of permissioned
        analysts for the provided contibutor ID. If this parameter is omitted,
        the result set is not filtered by analyst code, and the corresponding
        analyst field(s) and details are not returned in the response.
    AssetTypes:
      type: array
      items:
        type: string
      example:
        - Agencycredit
        - Assetbackedcredit
      description: >-
        One or more codes indicating asset types. A This is a comma-separated
        list. Use the ```/meta/asset-types``` endpoint to get the list of
        available asset-types. If this parameter is omitted, the result set is
        not filtered by asset types, and the corresponding asset type field and
        details are not returned in the response.
    SecurityTypes:
      type: array
      items:
        type: string
      example:
        - Agencycredit
        - Agencypassthroughsecurities
      description: >-
        One or more codes indicating security types. A This is a comma-separated
        list. Use the ```/meta/security-types``` endpoint to get the list of
        available security types. If this parameter is omitted, the result set
        is not filtered by security type, and the corresponding security type
        fields and details are not returned in the response.
    ReportFoci:
      description: >
        One or more classification codes indicating the primary focus of the
        document. These codes help categorize the content based on various
        dimensions such as the subject entity, geographic scope, asset
        characteristics, and financial classification. If this parameter is
        omitted, the result set is not filtered by reportFoci code, and the
        corresponding report focus fields and details are not returned in the
        response.

        The supported types are:

          - Issuer - Identifies the specific company or entity the document is about.
          - SectorIndustry - Indicates the relevant economic sector and industry classification.
          - Region - Denotes the broader geographic area covered.
          - Country - Specifies the particular country in focus.
          - AssetClass - Defines the general asset category (e.g., Equity, Fixed Income, Commodities).
          - AssetType - Represents the specific type of asset within the asset class.
          - SecurityType - Describes the structure or legal form of the security.
          - Discipline - Indicates the analytical lens or domain.
          - Index - References a benchmark index discussed or tracked in the document.
          - Exchange - Points to the stock or commodity exchange relevant to the content.
          - Market - Represents the broader financial market or segment involved.
      type: array
      items:
        type: string
        enum:
          - Issuer
          - SectorIndustry
          - Region
          - Country
          - AssetClass
          - AssetType
          - SecurityType
          - Discipline
          - Index
          - Exchange
          - Market
      uniqueItems: true
    AssetClasses:
      description: >
        One or more codes indicating asset classes covered in the document. The
        supported classifications are:

          - Commodity - Includes physical goods like oil, gold, and agricultural products.
          - Currency - Covers foreign exchange and currency-related instruments.
          - Equity - Refers to ownership interests such as stocks or shares.
          - FixedIncome - Includes debt instruments like bonds and treasury bills.
          
          If this parameter is omitted, the result set is not filtered by asset class, and the corresponding fields and details are not returned in the response.
      type: array
      items:
        type: string
        enum:
          - Commodity
          - Currency
          - Equity
          - FixedIncome
      uniqueItems: true
    CoverageActions:
      description: >
        One or more codes indicating coverage actions discussed in the document.
        The supported actions are:

          - Drop - Permanent discontinuation of research coverage. No further updates or publications will be issued for the entity.
          
          - Initiate - Formal commencement of research coverage. Typically includes an initial report and sets ongoing analytical attention.
          
          - Resume - Reinstatement of previously suspended or dropped coverage. Research publication and updates resume for the entity.
          
          - Suspend - Temporary halt in research coverage. No updates will be issued during this period, but coverage may be resumed later.
          
           If this parameter is omitted, the result set is not filtered by coverage action, and the corresponding coverage action field and details are not returned in the response.
      type: array
      items:
        type: string
        enum:
          - Drop
          - Initiate
          - Resume
          - Suspend
      uniqueItems: true
    CompilationIndicators:
      type: boolean
      description: >-
        An indication of whether the document contains new material or is a
        compilation/summary of separately published material. If this parameter
        is not used, it will not return whether the record in the result has
        complilation indicator or not.
         
         
    Disciplines:
      description: >
        One or more codes indicating the disciplines reflected in the document.
        The supported disciplines:
          - Investment - Coverage related to investment assets, individual securities, or portfolio-level analysis.
          - Strategy - Coverage concerning broader investment strategies, asset allocation, and portfolio construction insights.
          - Economics - Coverage involving economic analysis, including macroeconomic trends, monetary policy, inflation, GDP, and related indicators.
          
        If this parameter is omitted, the result set is not filtered by
        discipline, and the corresponding discipline field and details are not
        returned in the response.
      type: array
      items:
        type: string
        enum:
          - Investment
          - Strategy
          - Economics
      uniqueItems: true
    IssuerTypes:
      description: >
        One or more codes indicating issuer types covered in the document. The
        supported issuer types:
          - Agency - Debt issued by a government-sponsored or supported agency.
          - Corporate - Securities issued by private or publicly traded corporations. 
          - Exchange - Instruments or debt issued via an exchange platform—typically exchange-traded notes or listed debt.
          - Municipality - Bonds issued by state, local, or municipal governments.
          - MutualFund - Shares issued by an open-end investment fund that pools investor assets to buy securities.
          - REIT - Equity or debt securities issued by a Real Estate Investment Trust, which invests in income-generating property.
          - Sovereign - Debt issued by a national government.
          - SupranationalOrganizations - Debt issued by multinational agencies or international institutions.
          
        If this parameter is omitted, the result set is not filtered by issuer
        types, and the corresponding issuer type field and details are not
        returned in the response.
      type: array
      items:
        type: string
        enum:
          - Agency
          - Corporate
          - Exchange
          - Municipality
          - MutualFund
          - REIT
          - Sovereign
          - SupranationalOrganizations
      uniqueItems: true
    Periodicities:
      description: >
        One or more codes indicating the fixed time interval at which the
        document is published.   The supported periodicities:
          - Annually - Document is published once every year.
          - Daily - Document is published every day.
          - EveryTwoWeeks - Document is published every two weeks (biweekly).
          - Hourly - Document is published every hour.
          - IntraDay - Document is published multiple times within the same day.
          - Monthly - Document is published once every month.
          - None - No fixed periodicity; publication is irregular or ad hoc.
          - Other - Publication follows a custom or unspecified interval.
          - Quarterly - Document is published once every quarter (every three months).
          - SemiAnnually - Document is published twice a year.
          - Weekly - Document is published once every week.
          
        If this parameter is omitted, the result set is not filtered by
        periodicities, and the corresponding periodicities field and details are
        not returned in the response.
      type: array
      items:
        type: string
        enum:
          - Annually
          - Daily
          - EveryTwoWeeks
          - Hourly
          - IntraDay
          - Monthly
          - None
          - Other
          - Quarterly
          - SemiAnnually
          - Weekly
      uniqueItems: true
    Purposes:
      description: >
        One or more codes indicating the report purpose of the document.   The
        supported purposes:
          - Action - Intended to drive or recommend a specific investment decision or action.
          - Influence - Aimed at shaping opinions or market sentiment without directly recommending action.
          - Education - Designed to inform or explain concepts, methodologies, or market mechanics.
          
        If this parameter is omitted, the result set is not filtered by
        purposes, and the corresponding purposes field and details are not
        returned in the response. 
      type: array
      items:
        type: string
        enum:
          - Action
          - Influence
          - Education
      uniqueItems: true
    RatingActions:
      description: >
        One or more codes indicating rating actions discussed in the document.
        The supported rating actions:
          - Affirmed - Maintains the current rating after review.
          - Downgrade - Lowers the rating to a worse category.
          - Drop - Removes rating coverage entirely.
          - Initiate - Applies a rating for the first time on the entity.
          - NegativeOutlook - Assigns a negative outlook without changing the rating.
          - NewRating - Introduces a rating where none existed before.
          - PositiveOutlook - Assigns a positive outlook without changing the rating.
          - RatingRestored - Reinstates a previously withdrawn or suspended rating.
          - RatingWithdrawn - Removes the current rating but leaves open resumption.
          - Reiterate - Reaffirms the existing rating without change.
          - ReviewDirectionUncertain - Places rating under review without a clear direction.
          - ReviewForDowngrade - Places rating under review, likely to be downgraded.
          - ReviewForUpgrade - Places rating under review, likely to be upgraded.
          - Revise - Modifies rating details or scale without changing direction.
          - Upgrade - Raises the rating to a better category.
          
          
         If this parameter is omitted, the result set is not filtered by rating actions, and the corresponding rating actions field and details are not returned in the response. 
      type: array
      items:
        type: string
        enum:
          - Affirmed
          - Downgrade
          - Drop
          - Initiate
          - NegativeOutlook
          - NewRating
          - PositiveOutlook
          - RatingRestored
          - RatingWithdrawn
          - Reiterate
          - ReviewDirectionUncertain
          - ReviewForDowngrade
          - ReviewForUpgrade
          - Revise
          - Upgrade
      uniqueItems: true
    ResearchApproaches:
      description: >
        One or more codes indicating the research perspective provided in the
        document.   The supported research approaches:
          - Fundamental - Based on analysis of financial statements, industry conditions, and management quality to determine intrinsic value.
          - Quantitative - Relies on statistical models, mathematical algorithms, and historical data to identify patterns and signals.
          - Technical - Focuses on price charts, trading volume, and market trends to forecast future price movements.
          
         If this parameter is omitted, the result set is not filtered by research approaches, and the corresponding research approaches field and details are not returned in the response.   
      type: array
      items:
        type: string
        enum:
          - Fundamental
          - Quantitative
          - Technical
      uniqueItems: true
    TargetActions:
      description: >
        One or more codes indicating target price actions discussed in the
        document.   The supported target actions:
          - Decrease - Lowers the previously stated target price for a security.
          - Increase - Raises the previously stated target price for a security.
          - Reiterate - Confirms the existing target price without change.
          - Update - Modifies the target price, direction may or may not be specified.
          
         If this parameter is omitted, the result set is not filtered by target actions, and the corresponding target actions field and details are not returned in the response.   
      type: array
      items:
        type: string
        enum:
          - Decrease
          - Increase
          - Reiterate
          - Update
      uniqueItems: true
    WeightingActions:
      description: >
        One or more codes indicating weighting actions discussed in the
        document.   The supported weighting actions:
          - Decrease - Lowers the portfolio weighting or exposure to a security or sector.
          - Increase - Raises the portfolio weighting or exposure to a security or sector.
          - Reiterate - Maintains the current weighting recommendation without change.
          - Update - Adjusts the weighting, potentially reflecting a revised strategy or allocation.
          
         If this parameter is omitted, the result set is not filtered by weighting actions, and the corresponding weighting actions field and details are not returned in the response. 
      type: array
      items:
        type: string
        enum:
          - Decrease
          - Increase
          - Reiterate
          - Update
      uniqueItems: true
