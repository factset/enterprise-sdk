    Precision:
      type: integer
      description: Specifies the number of decimal places for price fields in the response.
      default: 2
      minimum: 1
      maximum: 16
      example: 2
    Batch:
      description: >
        Enables asynchronous "batch" processing for long-running requests,
        supporting durations up to 20 minutes. When batch=Y is specified, the
        service responds with HTTP Status Code 202 (Accepted) indicating that
        the request has been received and is being processed. Use the batch
        status endpoint to check job progress, and retrieve results using the
        batch-result endpoint once processing is complete.

        Request Limits:
          - Non-batch (real-time) requests:
              * Single day: up to 500 IDs per request
              * Multi-day: up to 50 IDs per request

          - Batch requests:
              * Single day: up to 2000 IDs per request
              * Multi-day: up to 50 IDs per request

        When using batch mode, the number of unique currencies present in the
        requested IDs is limited to 50 per request. It is recommended to use the
        POST method for large ID lists, as GET requests are still subject to URL
        query string length limits.
      type: string
      enum:
        - 'Y'
        - 'N'
      default: 'N'
    BatchStatusResponse:
      title: Batch Status Response
      type: object
      properties:
        data:
          $ref: '#/components/schemas/BatchStatus'
    BatchStatus:
      title: Batch Status
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: the id of batch request.
        startTime:
          type: string
          format: date-time
          description: >-
            Time when the batch request is started. This is in Eastern Time
            Zone. The date-time format is expressed as [YYYY-MM-DD]T[HH:MM:SSS],
            following ISO 8601.
        endTime:
          type: string
          format: date-time
          description: >-
            Time when the batch request is ended. This is in Eastern Time Zone.
            The date-time format is expressed as [YYYY-MM-DD]T[HH:MM:SSS],
            following ISO 8601.
          nullable: true
        status:
          type: string
          enum:
            - queued
            - executing
            - created
            - failed
        error:
          $ref: '#/components/schemas/BatchErrorObject'
    BatchResultResponse:
