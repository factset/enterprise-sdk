components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    eventCountIds:
      name: ids
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          minItems: 0
          maxItems: 2000
      explode: false
      description: >-
        The requested list of security identifiers. Accepted ID types include
        Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent IDs. If not
        specified, the data related to all the IDs is returned.
      examples:
        oneEquityId:
          summary: One Equity Market Identifier
          value:
            - IBM-US
        multipleEquityIds:
          summary: Multiple Equity Market Identifiers
          value:
            - FDS-US
            - AAPL-US
            - MSFT-US
    eventCountStartDateCalendar:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
        example: '2018-12-31'
      description: >-
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If both start and end dates are omitted, the API will return
        data for the current week starting from Monday.
    eventCountEndDateCalendar:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
        example: '2019-12-31'
      description: >-
        The end date requested for a given date range in **YYYY-MM-DD** format.
        The max date range is 1 year for up to 100 identifiers. If IDs are more
        than 100 or omitted, the max range is restricted to 90 days.
    eventCountExchanges:
      name: exchanges
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          minItems: 0
          maxItems: 2000
        example:
          - NYS
          - NAS
      explode: false
      description: >-
        One or more exchange codes for which data is to be requested. When
        omitted, the data from all the supported exchanges is returned. See
        `/meta/exchanges` for available values.
    corporateActionsIds:
      name: ids
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
          minItems: 0
          maxItems: 2000
      explode: false
      description: >-
        The requested list of security identifiers. Accepted ID types include
        Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent IDs. If not
