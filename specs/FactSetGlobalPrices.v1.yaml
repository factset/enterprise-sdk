    IdsBatchMax2000:
      type: array
      items:
        type: string
        minItems: 0
        maxItems: 2000
      description: >
        The requested list of security identifiers. Accepted ID types include
        Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent IDs. 

        <p>IDs limit =  500 per non-batch request / 2000 per batch request for a
        single day and 50 per multi-day request for both batch and non-batch.
        </p>
