  schemas:
    EntityMatchRequest:
      title: Entity Match Request
      description: Request object for a requesting multiple Entity Matches.
      type: object
      properties:
        input:
          type: array
          items:
            type: object
            properties:
              name:
                description: The Name of the entity to match.
                type: string
                example: Tesla
              clientId:
                description: >
                  A unique identifier supplied by the user. ClientId is saved to
                  the user's Concordance universe and will be used as the
                  identifier for that entity within the universe.
                type: string
                example: abc-123
              country:
                description: >
                  ISO2 country code corresponding to the entity name that is
                  used when evaluating candidates for a match. For a list of ISO
                  Country codes, visit [OA
                  8754](https://my.apps.factset.com/oa/pages/8754#country).
                type: string
                maxLength: 2
                minLength: 2
                example: US
              state:
                description: >
                  Two-character state code corresponding to the entity name that
                  is used when evaluating candidates for a match. Currently,
                  only US state codes are supported.Two character state or
                  province code to filter on.
                type: string
                maxLength: 2
                minLength: 2
                example: TX
              url:
                description: >
                  URL corresponding to the entity name that is used when
                  evaluating candidates for a match.
                type: string
                example: www.tesla.com
              priority:
                description: Priority associated to the id.
                type: string
                enum:
                  - CRITICAL
                  - HIGH
                  - MEDIUM
                  - LOW
                example: HIGH
              bbgFigi:
                description: Name for the type Bloomberg Listing/Regional/Security ID.
                type: string
                example: BBG000N9P426
              bbgTicker:
                description: Name for the type Bloomberg Listing and Regional Ticker.
                type: string
                example: TSLA UW
              bic:
                description: Name for type BICCode, bank indentification code
                type: string
                example: TSLAUS66
              cik:
                description: Name for the type CIK, Edgar Central Index Keys
                type: string
                example: '0001318605'
              crd:
                description: Name for the type CRD, Central Registration Depository
                type: string
                example: ''
              cusip:
                description: Name for the type CUSIP.
                type: string
                example: 88160R101
              ein:
                description: Name for the type EmployerIdentificationNumber, EIN.
                type: string
                example: ''
              factsetId:
                description: >-
                  Name for the type FactSet Identifier, FactSet -E,-S,-R, -L
                  Permanent Identifier.
                type: string
                example: 006XY7-E
              fitch:
                description: Name for the type FitchCreditRating, Fitch Ratings Identifier.
                type: string
                example: ''
              gvkey:
                description: Name for the type GVKEY, Compustat Global Company Key.
                type: string
                example: ''
              gvkeyIid:
                description: >-
                  Name for the type GVKEY+IID, Compustat Global Company Key and
                  Issue Identifier.
                type: string
                example: ''
              isin:
                description: Name for the type ISIN.
                type: string
                example: US88160R1014
              jcn:
                description: Name for the type JCN , Japanese Corporate Number.
                type: string
                example: ''
              lei:
                description: Name for the type LegalEntityIdentifier, LEI.
                type: string
                example: 54930043XZGB27CTOV49
              lxid:
                description: Name for the type LXID, Markit Syndicated Loan Identifier.
                type: string
