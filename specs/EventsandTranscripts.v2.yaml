  parameters:
    output_type:
      schema:
        type: string
        enum:
          - XML
          - PDF
          - DocViewer
          - ContentXML
      in: query
      name: format
      required: true
      description: |
        The format of the output file. Allowed values:
          - `XML`: Structured data format ideal for integrations and parsing.
          - `PDF`: Printable document format preserving layout and design.
          - `DocViewer`: Web-friendly format rendered in an in-browser document viewer.
          - `ContentXML`: XML containing only the core content without layout or styling metadata.
    startDate:
      schema:
        type: string
        format: date
      in: query
      name: startDate
      example: '2020-10-01'
      description: |
        Start Date (YYYY-MM-DD).
    endDate:
      schema:
        type: string
        format: date
      in: query
      name: endDate
      example: '2020-12-26'
      description: |
        End Date (YYYY-MM-DD).
    startDateRelative:
      schema:
        type: integer
        format: int32
        maximum: 0
      in: query
      name: startDateRelative
      example: -3
      description: >
        The earliest date of the feed file the API should fetch based on the
        file timestamp, relative to today.

        - Format: Integer (`0` for today, `-1` for yesterday, etc.).

        - *Either `startDate` or `startDateRelative` should be used, but not
        both.*
    endDateRelative:
      schema:
        type: integer
        format: int32
        maximum: 0
      in: query
      name: endDateRelative
      example: -1
      description: >
        The latest date of the feed file the API should fetch based on the file
        timestamp, relative to today.

        - Format: Integer (`0` for today, `-1` for yesterday, etc.).

        - *Either `endDate` or `endDateRelative` should be used, but not both.*
    ReportIds:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: reportIds
      required: true
      examples:
        oneId:
          summary: One reportId
          value:
            - '3022837'
        MultipleIds:
          summary: Multiple reportIds
          value:
            - '3022837'
            - '3022838'
      description: Requests Report IDs. This is a list with a maximum limit of 1000
      explode: false
    timeZone:
      schema:
        type: string
        default: America/New_York
      in: query
      name: timeZone
      example: America/New_York
      description: >-
        Time Zone for story dates/times (POSIX format from IANA timeZone
        registry).  Use the `/meta/time-zones` endpoint to get the list of
        available time zones.
    ids:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: ids
      required: true
      explode: false
      description: >-
        Requested symbols or securities. This is a list with a maximum limit of
        1000. Each symbol can be a FactSet exchange symbol, CUSIP, SEDOL, ISIN,
        or Entity ID
      examples:
        oneId:
          summary: One identifier
          value:
            - RTO-GB
        multipleIds:
          summary: Multiple Identifiers
          value:
            - RTO-GB
            - ROAD-US
    startDateSlides:
      schema:
        type: string
        format: date
      in: query
      name: startDate
      example: '2020-10-01'
      required: true
      description: >
        Start Date. Format is YYYY-MM-DD 



        **The API supports data from 1995 onwards. Ensure that the provided Date
        falls within this range for accurate results.**
    endDateSlides:
      schema:
        type: string
        format: date
      in: query
      name: endDate
      example: '2020-12-26'
      required: true
      description: End Date. Format is YYYY-MM-DD.
    event_ids:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: eventIds
      examples:
        oneId:
          summary: One identifier
          value:
            - '1202993804'
      description: Requests Event IDs. This is a list with a maximum limit of 1000.
      explode: false
    categories:
      schema:
        type: array
        items:
          type: string
      in: query
      name: categories
      example:
        - CN:AU
      description: >-
        Code for categories to include. This is a list, which represents
        country, industry, and subject codes. Use the ```/meta/categories```
        endpoint to get the list of available categories.


        Default = All categories.  
    searchText:
      schema:
        type: string
      in: query
      name: searchText
      example: Updates
      description: >-
        Restricts the search to include only document stories which include the
        text searched.    
    _sort:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on eventDate.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-storyDateTime'
        items:
          type: string
          enum:
            - storyDateTime
            - '-storyDateTime'
        maxItems: 1
    paginationLimit:
      schema:
        type: integer
        format: int32
        default: 25
      in: query
      name: _paginationLimit
      example: 20
      description: Number of results to return per page.
    paginationOffset:
      schema:
        type: integer
        format: int32
        default: 0
      in: query
      name: _paginationOffset
      description: >-
        Specifies the starting point for pagination. This parameter is used to
        identify the beginning of the next set of results.
    indexedpaginationLimit:
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 50
        default: 25
      in: query
      name: _paginationLimit
      example: 5
      description: Number of results to return per page.
    audioSourceId:
      schema:
        type: integer
        format: int32
      in: query
      name: audioSourceId
      example: 471849
      required: true
      description: >-
        Unique ID for an Internal recording specific to reportID. For example,
        ReportID X would have multiple recordings from different source (dial-in
        or webcast). One ReportID can have multiple AudioSourceIDs.
    speakerSort:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on the start offset of the speaker.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-speakerStartOffset'
        items:
          type: string
          enum:
            - speakerStartOffset
            - '-speakerStartOffset'
        maxItems: 1
    trimmed:
      schema:
        type: boolean
        default: false
      in: query
      name: trimmed
      example: true
      description: >-
        Specifies if trimmed/untrimmed historical audio recordings should be
        returned.
    year:
      schema:
        type: integer
        format: int32
      in: query
      name: year
      example: 2021
      description: >
        Specifies the year for which the historical audio recordings and related
        metadata are to be retrieved.
      required: true
tags:
  - name: Calendar Events
    description: >-
      This endpoint provides access to FactSet's Event Calendar data alongside
      business logic that allows users to replicate views and functionality
      consistent with the experience provided by the Workstation.
  - name: Events Audio
    description: >-
      This endpoints provides access to historical as well as the latest audio
      recordings of various company events covered by FactSet.
  - name: Near Real-Time Transcripts
    description: >-
      This endpoint enables access to Near Real-time Transcripts provided by
      CallStreet to time-sensitive clients.
  - name: Transcripts
    description: >-
      This endpoints provides conference call transcripts for companies publicly
      held conference calls and a wealth of information.
  - name: Meta
    description: >-
      These endpoints provide access to a comprehensive list of all available
      values used in the Transcripts  endpoint parameters.
