    AudioByDateRequest:
      type: object
      description: Search criteria for audio files based on date range.
      properties:
        startDate:
          type: string
          format: date
          description: >
            The earliest date of the audio file the API should fetch for.

            - Format: Should be absolute (YYYY-MM-DD).

            - *Either `startDate` or `startDateRelative` should be used, but not
            both.*

            - Data available from 10th May 2011 onwards.
          example: '2022-01-01'
        endDate:
          type: string
          format: date
          description: >
            The latest date of the audio file the API should fetch for.

            - Format: Should be absolute (YYYY-MM-DD).

            - *Either `endDate` or `endDateRelative` should be used, but not
            both.*
          example: '2022-06-01'
        startDateRelative:
          type: integer
          format: int32
          maximum: 0
          description: >
            The earliest date of the feed file the API should fetch based on the
            file timestamp, relative to today.

            - Format: Integer ('0' for today, '-1' for yesterday, etc.).

            - *Either `startDate` or `startDateRelative` should be used, but not
            both.*
          example: -3
        endDateRelative:
          type: integer
          format: int32
          maximum: 0
          description: >
            The latest date of the feed file the API should fetch based on the
            file timestamp, relative to today.

            - Format: Integer ('0' for today, '-1' for yesterday, etc.).

            - *Either `endDate` or `endDateRelative` should be used, but not
            both.*
          example: -1
        audioSource:
          type: string
          enum:
            - Phone
            - Webcast
            - Vendor
            - WebcastReplay
            - Flash
            - Replay
          description: >-
            Source of the Audio file:

            * Phone = Originated from phone call

            * Webcast = Originated from a webcast

            * Vendor = Received from vendor

            * WebcastReplay = Replay of a webcast

            * Flash = Identical to webcast; can merge with "Webcast" in the
            future

            * Replay = Phone replay          
        ids:
          type: array
          items:
            type: string
          description: Filter results based on ticker-region or Entity ID.
          example:
            - FDS-US
            - AAPL-US
        trimmed:
          type: boolean
          default: false
          description: Search for trimmed audio files (non-speaking portions removed).
    AudioByUploadTimeRequest:
      type: object
      description: Search criteria for audio files based on upload time.
      properties:
        uploadTime:
          type: integer
          format: int32
          minimum: -168
          maximum: -1
          description: >
            Filter data based on uploadTime relative to the current time, in
            hours (e.g., -15 for the last 15 hours). Minimum -1, Maximum -168.
          example: -24
        audioSource:
          type: string
          enum:
            - Phone
            - Webcast
            - Vendor
            - WebcastReplay
            - Flash
            - Replay
          description: >-
            Source of the Audio file:

            * Phone = Originated from phone call

            * Webcast = Originated from a webcast

            * Vendor = Received from vendor

            * WebcastReplay = Replay of a webcast

            * Flash = Identical to webcast; can merge with "Webcast" in the
            future

            * Replay = Phone replay          
        ids:
          type: array
          items:
            type: string
          description: Filter results based on ticker-region or Entity ID.
          example:
            - FDS-US
            - AAPL-US
        trimmed:
          type: boolean
          default: false
          description: Search for trimmed audio files (non-speaking portions removed).
    AudioByFileNameRequest:
      type: object
      description: Search criteria for audio files based on file name.
      properties:
        fileName:
          type: string
          description: The exact file name to search for.
          example: 835A1FD9-3CE1-EC11-8128-8CDCD4AF21E4.mp3
    AudioByIdsRequest:
      type: object
      description: Search criteria for audio files based on report and audio source IDs.
      properties:
        reportId:
          type: integer
          format: int32
          description: Unique identifier for the event transcript/audio.
          example: 2666621
        audioSourceId:
          type: integer
          format: int32
          description: Unique ID for the specific internal recording for the reportId.
          example: 3256781
        trimmed:
          type: boolean
          default: false
          description: Search for trimmed audio files.
    NrtCallsRequestByTicker:
      type: object
      description: Search criteria for NRT calls based on ticker, entity, or status.
      properties:
        ticker:
          type: string
          description: Ticker-region identifier for the company hosting the event.
          example: AZZ-US
        entityId:
          type: string
          description: FactSet entity level identifier for the company hosting the event.
          example: 000CGP-E
        callStatus:
          type: string
          enum:
            - InProgress
            - Ended
            - EWN
            - IssueAtSource
          description: >-
            Status of the call i.e. Ended, InProgress, EndedWithoutNotification,
            or IssueAtSource.


            * InProgress - the call is in progress.

            * Ended - the call has ended.

            * EndedWithoutNotification - the call has technically ended and can
            be considered as ended but is missing a notification from the
            upstream systems.

            * IssueAtSource - the call has ended with no snippet data due to a
            possible issue at the source.
    NrtCallsRequestByIds:
      type: object
      description: Search criteria for NRT calls based on audio source ID and/or report ID.
      properties:
        audioSourceId:
          type: integer
          format: int32
          description: Unique ID for the specific internal recording.
          example: 471849
        reportId:
          type: integer
          format: int32
          description: Unique identifier for the event.
          example: 2683372
    TranscriptsByDateRequest:
      type: object
      description: Search criteria for transcripts based on date range and timeZone.
      properties:
        startDate:
          type: string
          format: date
          description: >
            Start Date (YYYY-MM-DD). Data available from April 21st, 1999
            onwards.

            *Either `startDate` or `startDateRelative` should be used.*
          example: '2023-12-22'
        endDate:
          type: string
          format: date
          description: |
            End Date (YYYY-MM-DD).
            *Either `endDate` or `endDateRelative` should be used.*
          example: '2023-12-23'
        startDateRelative:
          type: integer
          format: int32
          maximum: 0
          description: |
            Start date relative to today (0=today, -1=yesterday).
            *Either `startDate` or `startDateRelative` should be used.*
          example: -3
        endDateRelative:
          type: integer
          format: int32
          maximum: 0
          description: |
            End date relative to today (0=today, -1=yesterday).
            *Either `endDate` or `endDateRelative` should be used.*
          example: 0
        timeZone:
          type: string
          default: America/New_York
          description: >-
            Time Zone for story dates/times (POSIX format from IANA timeZone
            registry).  Use the `/meta/time-zones` endpoint to get the list of
            available time zones.
          example: Europe/London
    TranscriptsBySearchRequest:
      type: object
      description: Search criteria for transcripts based on search text.
      properties:
        searchText:
          type: string
          description: Text to search for within the transcript document stories.
          example: guidance update
    TranscriptsByIdsRequest:
      type: object
      description: Search criteria for transcripts based on various IDs and categories.
      properties:
        primaryId:
          type: boolean
          default: false
          description: >-
            If true, search only for documents where the provided `ids` are the
            primary identifiers. If false, search for any mention.
        ids:
          type: array
          items:
            type: string
          maxItems: 1000
          description: >-
            Requested symbols or securities. This is a list with a maximum limit
            of 1000. Each symbol can be a FactSet exchange symbol, CUSIP, SEDOL,
            ISIN, or Entity ID
          example:
            - MODN-US
            - OSIS-US
        reportIds:
          type: array
          items:
            type: string
          maxItems: 1000
          description: List of report IDs (max 1000).
          example:
            - '102034'
            - '102035'
        categories:
          type: array
          items:
            type: string
          description: >-
            List of category codes (country, industry, subject). Use
            `/meta/categories` endpoint. Default is all.
          example:
            - CN:US
            - LN:EN
        startDate:
          type: string
          format: date
          description: |
            Start Date (YYYY-MM-DD).
          example: '2023-12-22'
        endDate:
          type: string
          format: date
          description: |
            End Date (YYYY-MM-DD).
          example: '2023-12-23'
        searchText:
          type: string
          description: Text to search for within the transcript document stories.
          example: guidance update
      required:
        - ids
    TranscriptsByTimesRequest:
      type: object
      description: Search criteria for transcripts based on date-time
      properties:
        startDateTime:
          type: string
          format: date-time
          description: |
            The date from which data is required
          example: '2020-10-01T00:00:00Z'
        endDateTime:
          type: string
          format: date-time
          description: |
            The date to which data is required
          example: '2020-10-26T10:00:00Z'
    TranscriptsByEventsRequest:
      type: object
      description: Search criteria for transcripts based on event IDs and type.
      properties:
        eventIds:
          type: array
          items:
            type: string
          maxItems: 1000
          description: List of event IDs (max 1000).
          example:
            - '1202993804'
        eventType:
          type: string
          enum:
            - Earnings
            - Guidance
            - AnalystsShareholdersMeeting
            - ConferencePresentation
            - SalesRevenue
            - SpecialSituation
          description: >-
            Specifies the type of event:


            * Earnings: Regular quarterly calls where companies provide insights
            into their latest earnings, sharing details on their financial
            performance, including revenue, profits, and earnings per share.


            * Guidance: Calls where companies offer estimated financial
            information about future earnings or outline business outlooks
            before official earnings are released.


            * Analyst, Investor & Shareholder Meeting: Gatherings hosted by
            companies for analysts, investors, and shareholders to discuss
            strategic updates, financial health, and corporate developments.


            * ConferencePresentation: A structured delivery of information
            within a conference setting, where individuals gather to discuss
            shared interests through formats such as keynote speeches, panel
            discussions, workshops, seminars, or webinars.


            * SalesRevenue: Conference calls focused on discussing comprehensive
            sales activity and revenue figures, typically held monthly or
            quarterly.


            * SpecialSituation: Conference calls addressing situations that do
            not fit into standard categories, often concerning mergers,
            acquisitions, joint ventures, or significant business updates.
    TranscriptsResponse:
      description: Response containing transcripts.
      type: object
      properties:
        data:
          type: array
          description: Collection of transcript data elements.
          items:
            $ref: '#/components/schemas/TranscriptsResponseData'
        meta:
          $ref: '#/components/schemas/MetaData'
    TimeZonesResponse:
      description: Response containing time zones.
      type: object
      properties:
        data:
          type: array
          description: Array of time zone objects.
          items:
            $ref: '#/components/schemas/TimeZonesResponseData'
    TimeZonesResponseData:
      type: object
      properties:
        timeZone:
          type: string
          description: IANA time zone name.
          example: Africa/Malabo
    CategoriesResponse:
      description: Response containing filing categories.
      type: object
      properties:
        data:
          type: array
          description: Collection of category data elements.
          items:
            $ref: '#/components/schemas/CategoriesResponseData'
    CategoriesResponseData:
      type: object
      properties:
        subject:
          type: string
          description: >
            The code which specifies various categories of information:

            - SB: Specifies the subject information/code - Ex: IPO, Management
            Changes, Dividends, etc.

            - IN: Specifies the industry information/code - Ex: Banking, Oil,
            Semiconductors, etc.

            - LN: Specifies the language details.

            - CN: Specifies the country details.

            - RN: Specifies the region details.

            - DT: Specifies the filings document type details.
          example: SB
        category:
          type: string
          description: Full category code.
          example: SB:ANLCH
        description:
          type: string
          description: Description of the category.
          example: Analysts Revisions
    TranscriptsResponseData:
      type: object
      oneOf:
        - $ref: '#/components/schemas/TranscriptsByIdsResponse'
        - $ref: '#/components/schemas/DocumentResult'
      discriminator:
        propertyName: transcriptResponseType
        mapping:
          transcriptById: '#/components/schemas/TranscriptsByIdsResponse'
          documentResult: '#/components/schemas/DocumentResult'
    TranscriptsByIdsResponse:
      type: object
      description: >
        The data being returned in the search response are search results, and
        under each search result, the documents are organized by requested
        identifiers.
      required:
        - requestId
      properties:
        transcriptResponseType:
          type: string
          enum:
            - transcriptById
          description: >-
            The data being returned in the search response based on the
            requested IDs.
        requestId:
          type: string
          description: The requested identifier associated with this group of documents.
        documents:
          type: array
          description: Contains list of documents
          items:
            $ref: '#/components/schemas/DocumentResult'
        error:
          $ref: '#/components/schemas/InvalidIdErrorData'
    DocumentResult:
      title: Transcript Information
      description: Array of data objects
      type: object
      required:
        - storyDateTime
      properties:
        transcriptResponseType:
          type: string
          enum:
            - documentResult
          description: >-
            Returns the Transcripts data based on provided Dates, Text and
            Times.
        versionId:
          type: string
          description: >-
            Used to distinguish the corrected reports. As such, one `reportId`
            can have many `versionIds`.
        primaryIds:
          type: array
          items:
            type: string
          description: Refers to the main companies a particular document pertains to.
        allIds:
          type: array
          items:
            type: string
          description: 'Refers to all companies mentioned in the document. '
        reportId:
          type: string
          description: >-
            This is a unique identifier for a specific transcript (audio or
            video) returned.
        eventId:
          type: string
          description: ID of the conference call.
        eventDate:
          type: string
          format: date
          description: The date when the event took place. Formatted as 'YYYY-MM-DD'.
        transcriptType:
          type: string
          description: >-
            Specifies the type of transcript.


            * NearRealTime: The initial transcripts available soon after an
            event, providing quick access to the latest information.


            * Raw: Raw verbatim transcripts of conference calls available within
            hours after the completion of the call.


            * Corrected: Verbatim transcripts that have been reviewed and
            corrected by industry-focused financial professionals. Our editors
            re-listen to the entire call audio and confirm and research all the
            terms and numbers in the call.
          enum:
            - NearRealTime
            - Raw
            - Corrected
        headline:
          type: string
          description: Headline of the story.
        storyDateTime:
          type: string
          format: date-time
          description: >-
            Refers to either the date and time of the story, when it is
            available in workstation (in the specified timeZone) or the date and
            time FactSet received it from the vendor.
        uploadDateTime:
          type: string
          format: date-time
          description: >-
            It is the time when transcript is created (in the specified
            timeZone).
        eventType:
          type: string
          enum:
            - Earnings
            - Guidance
            - AnalystsShareholdersMeeting
            - ConferencePresentation
            - SalesRevenue
            - SpecialSituation
            - SalesRevenueRelease
          description: >-
            Specifies the type of event:


            * Earnings: Regular quarterly calls where companies provide insights
            into their latest earnings, sharing details on their financial
            performance, including revenue, profits, and earnings per share.


            * Guidance: Calls where companies offer estimated financial
            information about future earnings or outline business outlooks
            before official earnings are released.


            * Analyst, Investor & Shareholder Meeting: Gatherings hosted by
            companies for analysts, investors, and shareholders to discuss
            strategic updates, financial health, and corporate developments.


            * ConferencePresentation: A structured delivery of information
            within a conference setting, where individuals gather to discuss
            shared interests through formats such as keynote speeches, panel
            discussions, workshops, seminars, or webinars.


            * SalesRevenue: Conference calls focused on discussing comprehensive
            sales activity and revenue figures, typically held monthly or
            quarterly.


            * SpecialSituation: Conference calls addressing situations that do
            not fit into standard categories, often concerning mergers,
            acquisitions, joint ventures, or significant business updates.
        categories:
          type: array
          items:
            type: string
          description: >-
            Categories are Country, Industry, and Subject codes. This is a list
            retrieved from `/meta/categories`
        transcriptsUrl:
          type: string
          description: >-
            This is the URL for downloading the document with an expiration
            duration of 24 hours.        
    NrtCallsResponse:
      description: "\t\t\nMetadata of active calls happening at that moment are returned.\n"
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/NrtCallsResponseData'
        meta:
          $ref: '#/components/schemas/MetaData'
    NrtCallsResponseData:
      type: object
      properties:
        reportId:
          type: integer
          nullable: true
          description: The unique ID for an event.
        audioSource:
          type: string
          nullable: true
          enum:
            - PhoneReplay
            - Webcast
          description: |-
            Identifier for the source of how the event is recorded.
            - PhoneReplay: Event is recorded through phone playback.
            - Webcast: Event is recorded through online broadcast.
        audioSourceId:
          type: integer
          nullable: true
          description: >-
            Unique ID for an Internal recording specific to reportID. For
            example, ReportID X would have multiple recordings from different
            source (dial-in - P or webcast - W). One reportId can have multiple
            audiosourceIDs.
        ticker:
          type: string
          nullable: true
          description: Ticker-region identifier for the company hosting the event.
        entityId:
          type: string
          nullable: true
          description: Factset entity level identifier for the company hosting the event.
        eventType:
          type: string
          nullable: true
          enum:
            - AnalystsInvestorsShareholdersMeeting
            - EarningsCall
            - EarningsRelease
            - Guidance
            - SalesRevenueCall
            - SalesRevenueRelease
            - SpecialSituation
            - Conference
            - Presentation
          description: >-
            Refers to the various event types covered by FactSet CallStreet:


            * EarningsCall: Regular quarterly calls where companies provide
            insights into their latest earnings, sharing details on their
            financial performance, including revenue, profits, and earnings per
            share.


            * EarningsRelease: Official statements or press releases that
            publish a company's financial results for a specific period,
            highlighting profit and loss metrics.


            * SalesRevenueCall: Conference calls focused on discussing
            comprehensive sales activity and revenue figures, typically held
            monthly or quarterly.


            * SalesRevenueRelease: Press releases that disclose the latest sales
            and revenue data, detailing the financial performance of sales
            operations over a given timeframe.


            * Guidance: Calls where companies offer estimated financial
            information about future earnings or outline business outlooks
            before official earnings are released.


            * Conference: An event where individuals gather to discuss and share
            ideas on common interests, often including various formats such as
            panel discussions, workshops, and keynote presentations.


            * Presentation:  A structured delivery of information to an
            audience, typically within a conference setting, using formats like
            lectures, seminars, or webinars to convey specific topics or
            findings.


            * Analyst, Investor & Shareholder Meeting: Gatherings hosted by
            companies for analysts, investors, and shareholders to discuss
            strategic updates, financial health, and corporate developments.


            * Special Situation: Conference calls addressing situations that do
            not fit into standard categories, often concerning mergers,
            acquisitions, joint ventures, or significant business updates.
        eventTitle:
          type: string
          nullable: true
          description: Title of the Event.
        callStatus:
          type: string
          nullable: true
          enum:
            - InProgress
            - Ended
            - EndedWithoutNotification
            - IssueAtSource
          description: >-
            Status of the call i.e. Ended, InProgress, EndedWithoutNotification,
            or IssueAtSource.


            * InProgress - the call is in progress.

            * Ended - the call has ended.

            * EndedWithoutNotification - the call has technically ended and can
            be considered as ended but is missing a notification from the
            upstream systems.

            * IssueAtSource - the call has ended with no snippet data due to a
            possible issue at the source.
        recordingStartTime:
          type: string
          nullable: true
          format: date-time
          description: The UTC timestamp of when the recording started.
        eventDatetime:
          type: string
          nullable: true
          format: date-time
          description: The official UTC timestamp of the start of the event.
    NrtSpeakerIdsResponse:
      description: >-
        Speaker metadata and the cosine scores(confidence scores ) generated for
        an active  call are returned.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/NrtSpeakerIdsResponseData'
        meta:
          $ref: '#/components/schemas/MetaData'
    NrtSpeakerIdsResponseData:
      type: object
      properties:
        audioSourceId:
          type: integer
          nullable: true
          description: >-
            The Unique ID for an Internal recording specific to reportID. For
            example, ReportID X would have multiple recordings from a different
            source (dial-in or webcast). One ReportID can have multiple
            audioSourceIDs.
        speakerStartOffset:
          type: number
          nullable: true
          description: >-
            The number of seconds into the call when a speaker starts / is
            speaking.
        speakerId:
          type: string
          nullable: true
          description: >
            A unique identifier for a speaker. You can find speakerIds within
            [FactSet People
            API](https://developer.factset.com/api-catalog/factset-people-api).
        confidenceScore:
          type: number
          nullable: true
          minimum: 0
          maximum: 1
          description: >-
            The confidence score indicates the similarity for a particular
            speaker.


            A score ≥ 0.49 while a speaker is speaking is considered high
            confidence in the predicted speaker.


            Only speaker IDs with a confidence score ≥ 0.49 are included in the
            result set.
        affiliationId:
          type: string
          nullable: true
          description: >-
            The affiliationId represents the entity ID associated with the
            organization or company to which the speaker is affiliated.
    AudioResponse:
      type: object
      description: >-
        Response object containing a list of audio files retrieved by date or
        upload time.
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventsAudioDailyResponseData'
        meta:
          $ref: '#/components/schemas/MetaData'
    MetaData:
      type: object
      properties:
        pagination:
          type: object
          description: "\t\nList of pagination elements"
          properties:
            total:
              type: integer
              description: Total number of files the API returns for a particular query.
            isEstimatedTotal:
              type: boolean
              description: >-
                Boolean value that represents whether the total count of files
                returned is exact or an estimate. This is defaulted to False as
                the API should always return the exact count.
    EventsAudioDailyResponseData:
      type: object
      properties:
        reportId:
          type: integer
          description: >-
            The unique ID of the audio file for an event. The same ID is used
            for the transcript of the same event.

            This report ID can also be used to map to the Event details in SDF
            tables.
        fileName:
          type: string
          description: The filename of the audio file.
        url:
          type: string
          description: >-
            A pre-signed URL that allows downloading the audio file, expiring
            after 24 hours.
        fileSize:
          type: number
          description: Size of the Audio file, in bytes.
        audioSourceId:
          type: integer
          nullable: true
          description: >-
            Unique ID for an Internal recording specific to reportID. For
            example, ReportID X would have multiple recordings from different
            source (Phone or Webcast or Vendor or Replay). One ReportID can have
            multiple AudioSourceIDs.


            The audioSourceId identifier is available for audio calls since
            November 29, 2022.

            Only un-trimmed audio files contain an audioSourceId value. All the
            vendor and trimmed audio files will have an audioSourceId value of
            null.
        ticker:
          type: string
          nullable: true
          description: Ticker-region identifier for the company hosting the event.
        entityId:
          type: string
          description: FactSet entity level identifier for the company hosting the event.
        audioSource:
          type: string
          enum:
            - Phone
            - Webcast
            - Vendor
            - WebcastReplay
            - Flash
            - Replay
          description: >-
            Source of the Audio file:

            * Phone = Originated from phone call

            * Webcast = Originated from a webcast

            * Vendor = Received from vendor

            * WebcastReplay = Replay of a webcast

            * Flash = Identical to webcast; can merge with "Webcast" in the
            future

            * Replay = Phone replay
        trimmed:
          type: boolean
          description: >
            The trimmed attribute indicates whether the audio is a trimmed
            version.  

            - If **true**, the audio has been trimmed.  

            - If **false**, the full-length version is used.  

            Note: If `audioSource` is set to `vendor`, this attribute will
            always be true.
        durationSecs:
          type: number
          nullable: true
          description: >-
            Total duration of the recording in seconds based on
            startOffsetSeconds to endOffsetSeconds.
        startOffsetSeconds:
          type: number
          nullable: true
          description: >-
            The delta in seconds between start of audio file to when FactSet
            marks the beginning of the call.
        endOffsetSeconds:
          type: number
          nullable: true
          description: >-
            The delta in seconds between startTime to when FactSet marks the end
            of the call.
        startTime:
          type: string
          format: date-time
          nullable: true
          description: The official timestamp when FactSet begins the recording.
        endTime:
          type: string
          format: date-time
          nullable: true
          description: The official timestamp when FactSet ends the recording.
        uploadTime:
          type: string
          format: date-time
          nullable: true
          description: >-
            The official timestamp when FactSet publishes the audio file
            externally.
        sampleRate:
          type: number
          nullable: true
          description: The number of samples of audio carried per second in Kbps.
        bitrate:
          type: number
          nullable: true
          description: >-
            The total number of bits of information stored per second of sound
            in Kbps.
    EventsAudioHistoryResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EventsAudioHistoryResponseData'
    EventsAudioHistoryResponseData:
      type: object
      properties:
        year:
          type: integer
          description: >-
            The year corresponding to the file containing historical audio
            recordings that can be downloaded via presigned URL.
        trimmed:
          type: boolean
          description: >-
            true - it signifies that the pre-signed URL for downloading includes
            trimmed historical audio recordings along with their metadata for a
            specific year.


            false -  it signifies that the pre-signed URL for downloading
            contains the untrimmed historical audio recordings along with their
            relevant metadata for a specific year.
        fileName:
          type: string
          description: The name of the archive file.
        fileSize:
          type: integer
          format: int64
          description: The size of the archive file, in bytes.
        fileCount:
          type: integer
          format: int64
          description: The number of files included in the archive.
        url:
          type: string
          description: >-
            A pre-signed URL for downloading historical audio recordings and
            related metadata of a specific year. The URL provided in the
            response will expire after 3 hours.
    Error:
      type: object
      description: specifies the error message fields in the response
      properties:
        errors:
          type: array
          description: Collection of any encountered errors
          items:
            $ref: '#/components/schemas/ErrorObject'
    ErrorObject:
      type: object
      description: Specifies the fields in the error message
      properties:
        code:
          description: It specifies the unique code
          type: string
        title:
          description: ' Specifies the error message'
          type: string
        detail:
          description: Specifies the error message in detail.
          type: string
        id:
          description: Specifies the id
          type: string
          format: uuid
    IndexedNrtResponse:
      description: >-
        Indexed transcript metadata of active calls happening at that moment are
        returned.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/IndexedNrtResponseData'
        meta:
          $ref: '#/components/schemas/MetaData'
    IndexedNrtResponseData:
      type: object
      properties:
        snippetEndTimestamp:
          type: string
          format: date-time
          description: >-
            The snippet end time is calculated based off the endTime in the
            snippetData section and the recordingStartTime from the calls
            endpoint.
        snippetSequence:
          type: integer
          description: >-
            The sequence number of the snippet from the start of the current
            call.
        audioSourceId:
          type: integer
          description: >-
            The Unique ID for an Internal recording specific to reportID. For
            example, ReportID X would have multiple recordings from a different
            source (dial-in or webcast). One ReportID can have multiple
            audioSourceIDs.
        transcriptData:
          type: array
          items:
            properties:
              indexedData:
                type: array
                items:
                  properties:
                    index:
                      type: array
                      items:
                        properties:
                          confidence:
                            type: number
                            minimum: 0
                            maximum: 1
                            description: >-
                              Represents the confidence with which the speech to
                              text recognition engine predicts. 1 represents
                              100% confidence about the content and 0 represents
                              least confidence.
                          content:
                            type: string
                            description: It denotes the spoken content.
                          tags:
                            type: array
                            description: It donotes the tags.
                            items:
                              type: string
                          language:
                            type: string
                            description: >-
                              It denotes the spoken language. Its always
                              english.
                    startTime:
                      type: number
                      description: >-
                        The number of seconds into the call, when the content
                        begins.
                    endTime:
                      type: number
                      description: >-
                        The number of seconds into the call, when the content
                        ends.
                    type:
                      type: string
                      enum:
                        - Punctuation
                        - Word
                        - SpeakerChange
                      description: |-
                        It denotes the type of content.
                        Values- Punctuation, Word, SpeakerChange
                    isEndOfSentence:
                      type: boolean
                      description: >-

                        This parameter indicates if the current content
                        signifies the end of a sentence. It returns true when
                        the type is punctuation and the content is a period '.'.
                        It does not return true if a sentence ends with a
                        question mark or an exclamation mark.
              snippetData:
                type: object
                properties:
                  transcript:
                    type: string
                    description: The actual transcript snippet.
                  startTime:
                    type: number
                    description: >-
                      The number of seconds into the call, when the transcript
                      snippet started.
                  endTime:
                    type: number
                    description: >-
                      The number of seconds into the call, when the transcript
                      snippet ended.
    CompanyEventRequest:
      type: object
      properties:
        data:
          type: object
          properties:
            dateTime:
              type: object
              required:
                - start
                - end
              description: >
                - Data is available from November 1st, 2022.

                - If users provide future dates in requests, the API will return
                data between `start` and `end` up to 90 days.
              properties:
                start:
                  description: >-
                    Start time of the event in ISO 8601 format. The maximum
                    `dateTime` limit between start and end is up to 90 days.
                  type: string
                  format: date-time
                  example: '2022-12-01T00:00:00Z'
                end:
                  description: >-
                    End time of the event in ISO 8601 format. The maximum
                    `dateTime` limit between start and end is up to 90 days.
                  type: string
                  format: date-time
                  example: '2022-12-31T22:59:02Z'
            universe:
              type: object
              required:
                - symbols
                - type
              properties:
                symbols:
                  description: Companies to return in the response
                  type: array
                  items:
                    type: string
                  example:
                    - AAPL-US
                    - MSFT-US
                    - FDS-US
                type:
                  type: string
                  description: >-
                    * Tickers: Represents individual stock symbols, unique
                    identifiers for company shares.


                    * Index: Refers to market indices, tracking stock group
                    performance as benchmarks.


                    * Etf: Stands for Exchange Traded Funds, traded like stocks,
                    tracking indices or sectors.


                    * AllCompanies: Encompasses all publicly traded companies
                    available for investment or analysis.
                  enum:
                    - Tickers
                    - Index
                    - Etf
                    - AllCompanies
                  example: Tickers
            eventTypes:
              description: >-
                Refers to the various event types returned in the response:


                * Earnings: Regular quarterly calls where companies provide
                insights into their latest earnings, sharing details on their
                financial performance, including revenue, profits, and earnings
                per share.


                * SalesRevenueCall: Conference calls focused on discussing
                comprehensive sales activity and revenue figures, typically held
                monthly or quarterly.


                * GuidanceCall: Calls where companies offer estimated financial
                information about future earnings or outline business outlooks
                before official earnings are released.


                * AnalystsInvestorsMeeting: A company-hosted gathering for
                analysts and investors to discuss strategic updates and
                financial health.


                * ShareholdersMeeting: A meeting where shareholders convene to
                discuss corporate developments and vote on important matters.


                * SpecialSituation: Conference calls addressing situations that
                do not fit into standard categories, often concerning mergers,
                acquisitions, joint ventures, or significant business updates.


                * Conference: An event where individuals gather to discuss and
                share ideas on common interests, often including various formats
                such as panel discussions, workshops, and keynote presentations.


                * ConfirmedEarningsRelease: Officially announced date when a
                company will publish its actual earnings results.


                * ProjectedEarningsRelease:  Scheduled release date of a
                company’s estimated or forecasted earnings before actual
                results.


                * SalesRevenueRelease: Disclosure of a company’s revenue
                figures, usually as part of earnings or performance updates.


                * Split: Corporate action that multiplies share count and
                reduces share price proportionally, without affecting market
                cap.


                * Dividend: Cash or stock distribution paid to shareholders,
                reflecting a share of company profits.
              type: array
              items:
                type: string
                enum:
                  - Earnings
                  - SalesRevenueCall
                  - GuidanceCall
                  - AnalystsInvestorsMeeting
                  - ShareholdersMeeting
                  - SpecialSituation
                  - Conference
                  - ConfirmedEarningsRelease
                  - ProjectedEarningsRelease
                  - SalesRevenueRelease
                  - Split
                  - Dividend
                example: Earnings
            lastModifiedWithin:
              type: string
              enum:
                - SixHours
                - TwelveHours
                - Today
                - TwoDays
                - OneWeek
                - OneMonth
              description: >
                The duration within which the events were last modified.


                **Note 1:** When using `lastModifiedWithin`, the endpoint will
                return events that have been modified within the specified
                interval in the recent past as well as those anticipated in the
                near future—within a span of 45 days.


                **Note 2:** If both `dateTime` and `lastModifiedWithin` are
                provided in the same request, the API will return an error.
              example: Today
    CompanyEventResponse:
