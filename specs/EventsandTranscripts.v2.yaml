              * GuidanceCall: Calls where companies offer estimated financial information about future earnings or outline business outlooks before official earnings are released.

              * AnalystsInvestorsMeeting: A company-hosted gathering for analysts and investors to discuss strategic updates and financial health.

              * ShareholdersMeeting: A meeting where shareholders convene to discuss corporate developments and vote on important matters.

