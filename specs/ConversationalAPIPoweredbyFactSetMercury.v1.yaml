paths:
  /query:
    post:
      operationId: sendQuery
      summary: Send a natural language query to FactSet Mercury
      description: >
        Use this endpoint to send a natural language query to FactSet Mercury,
        our large language model for surfacing FactSet datasets through
        conversational natural language queries.

        A request to `/query` will initiate the response generation process for
        the given query. Queries can be sent as standalone questions or as part
        of a conversational message chain, using a chat ID to maintain context.


        Responses from `/query` contain the following:

        * **jobId**: used in subsequent endpoints to poll the status of response
        generation and retrieve the response from FactSet Mercury.

        * **chatId**: optionally used to ask further questions in the same
        conversational message chain.


        Please see the [Conversational API Online Assistant
        page](https://my.apps.factset.com/oa/pages/23209) for details around
        available content and types of questions the Conversational API can
        answer.
      tags:
        - Chat
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/QueryChatRequestBody'
      responses:
        '202':
          $ref: '#/components/responses/QueryChatAcceptedResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponseWithInvalidDataSchema'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/ResourceNotFoundResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedResponse'
        '429':
          $ref: '#/components/responses/TooManyQueryRequestErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      x-factset-sdk-main-example: true
  /status:
    post:
      operationId: getChatStatus
      summary: Retrieve the status of a chat response generation process
      description: >
        Use this endpoint to retrieve the status of a chat response for a given
        chat job ID (received from the `/query` endpoint). Poll the `/status`
        endpoint with your job ID to confirm when your data is ready.


        Answers may take minutes to generate, depending on the complexity of the
        query.


        Returns a 202 status code if the response is still processing, and a 201
        status code if the response is ready.
      tags:
        - Chat
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/ChatPollingRequestBody'
      responses:
        '201':
          $ref: '#/components/responses/StatusPollCreatedResponse'
        '202':
          $ref: '#/components/responses/StatusPollAcceptedResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/ResourceNotFoundResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /result:
    post:
      operationId: getChatResult
      summary: Retrieve the completed response for your query
      description: >
        Use this endpoint to retrieve the results of your query to FactSet
        Mercury. This endpoint is the final step in the query polling process.
        Once the status for your jobId is `created`, you can retrieve the query
        response using this `/result` endpoint.


        The response will contain the natural language answer to your query,
        supporting data and content that FactSet Mercury has surfaced, and
        suggestions for further engagement with FactSet Mercury. 


        Data and content will be returned using various defined and standard
        formats, such as markdown and Microsoft Adaptive Cards. Please see the
        examples and data schemas associated with the `/result` endpoint for
        details.


        **Please note:** The ID contained in the response represents the ID for
        the response itself, it does not match the chatId or jobId. Please use
        this response ID at the `/feedback` endpoint to provide feedback on the
        response.
      tags:
        - Chat
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/ChatPollingRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/QueryResultResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponseWithInvalidDataSchema'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/ResourceNotFoundResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /feedback:
    post:
      operationId: sendFeedback
      summary: Send feedback on the response to a query.
      description: >
        Use this endpoint to provide feedback to FactSet regarding the response
        to a query.

        Feedback is used to help us identify areas for improvement in our
        responses.


        Feedback will only be accepted within 24 hours of the original response,
        and only once for each response ID. If you would like to provide
        additional feedback, please reach out to your FactSet Support Team
        representative.
      tags:
        - Feedback
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/FeedbackRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/FeedbackResponse'
        '400':
          $ref: '#/components/responses/BadFeedbackRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
  /download/file:
    post:
      operationId: downloadFile
      summary: Retrieve data file based on file ID.
      description: >
        If your response from the `/result` endpoint contains a file ID within a
        NextStep Download action, you can retrieve the file using this
        endpoint.  Files are available for download for 24 hours after
        generation.


        Returns a downloadable Excel .xlsx file referenced in the NextStep
        action returned from the `/result` endpoint.


        Any of the following content can be embedded into a downloadable Excel
        file:

        * ActiveGraph

        * ExcelChart

        * STACH Table (as Excel)
      tags:
        - Download
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/FileDownloadRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/DownloadFileResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/ForbiddenResponse'
        '404':
          $ref: '#/components/responses/ResourceNotFoundResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedResponse'
        '429':
          $ref: '#/components/responses/TooManyRequestErrorResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  requestBodies:
    QueryChatRequestBody:
      description: >-
        Request body to the `/query` endpoint, containing the natural language
        query to be sent to FactSet Mercury and an optional chat ID for
        continuing an ongoing conversation.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryChatRequest'
          examples:
            Start New Conversation:
              $ref: '#/components/examples/QueryChatRequestNewConversationExample'
            Continue Conversation:
              $ref: >-
                #/components/examples/QueryChatRequestContinueConversationExample
    ChatPollingRequestBody:
      description: >-
        Polling request body, containing the job ID for your response generation
        process
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChatPollingRequest'
          example:
            data:
              jobId: 9c1031c2-5463-47ae-81b3-126a68f0c2a6
    FeedbackRequestBody:
      description: >
        Body containing the ID of the response from FactSet Mercury as well as
        the feedback on that response.


        The responseId field must be populated with the ID received from the
        `/result` endpoint. Send this along with a boolean representing whether
        the response was helpful or not.
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FeedbackRequest'
          example:
            data:
              responseId: 9c1031c2-5463-47ae-81b3-126a68f0c2a6
              helpful: false
              comment: >-
                The response did not contain all the information I was looking
                for.
    FileDownloadRequestBody:
      description: >-
        ID refers to the file ID in the NextStep action returned from the
        `/result` endpoint
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileDownloadRequest'
          example:
            data:
              fileId: 9c1031c2-5463-47ae-81b3-126a68f0c2a6
  responses:
