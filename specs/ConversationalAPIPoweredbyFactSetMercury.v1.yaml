                  - phraseId: 7b8c92fb-e187-4c8e-9210-149c6e3c1c60
                    content: >-
                      Our use of artificial intelligence technologies may not be
                      successful and may present business, compliance, and
                      reputational risks

                      We use, and will expand our use of, machine learning and
                      artificial intelligence ("AI") technologies in some of our
                      products and processes. If we fail to keep pace with
                      rapidly evolving AI technological developments, our
                      competitive position and business results may be
                      negatively impacted. Our use of AI technologies will
                      require resources to develop, test and maintain such
                      products, which could be costly. Third parties may be able
                      to use AI to create technology that could reduce demand
                      for our products. In addition, the introduction of AI
                      technologies, particularly generative AI, into new or
                      existing offerings may result in new or expanded risks and
                      liabilities, due to enhanced governmental or regulatory
                      scrutiny, litigation, compliance issues, ethical concerns,
                      confidentiality, data privacy or security risks, as well
                      as other factors that could adversely affect our business,
                      reputation, and financial results. For example, use of AI
                      technologies could lead to unintended consequences, such
                      as accuracy issues, cybersecurity risks, unintended
                      biases, and discriminatory outputs, could impact our
                      ability to protect our data, intellectual property, and
                      client information, or could expose us to intellectual
                      property claims by third parties.

                      Strategy & Market Demand Risks

                      Competition in our industry may cause price reductions or
                      loss of market share

                      We continue to experience intense competition across all
                      markets for our products, with competitors ranging in size
                      from smaller, highly specialized, single-product
                      businesses to multi-billion-dollar companies. While we
                      believe the breadth and depth of our suite of products and
                      applications offer benefits to our clients that are a
                      competitive advantage, our competitors may offer price
                      incentives to attract new business. Future competitive
                      pricing pressures may result in decreased sales volumes
                      and price reductions, resulting in lower revenues and ASV.
                      Weak economic conditions may also result in clients
                      seeking to utilize lower-cost information that is
                      available from alternative sources. The impact of
                      cost-cutting pressures across the industries we serve
                      could lower demand for our products. Clients within the
                      financial services industry that strive to reduce their
                      operating costs may seek to reduce their spending on
                      financial market data and related services, such as ours.
                      If our clients consolidate their spending with fewer
                      suppliers, by selecting suppliers with lower-cost
                      offerings or by self-sourcing their needs for financial
                      market data, our business could be negatively affected.

                      The continued shift from active to passive investing could
                      negatively impact user count growth and revenues

                      The predominant investment strategy today is still active
                      investing, which attempts to outperform the market. The
                      main advantage of active management is the expectation
                      that the investment managers will be able to outperform
                      market indices.
