                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: FDS-US - Q2 2024 Earnings Call
                    sourceDate: '2024-03-21'
                '[7]':
                  - phraseId: 444ec04b-1aec-4ba7-805c-f5ba6a93ba05
                    content: >-
                      FactSet announced the release of Transcript Assistant, a
                      GenAI-powered, conversational chatbot that accelerates
                      in-depth research and analysis of earnings call
                      transcripts. Transcript Assistant leverages generative AI
                      (GenAI) to help users search, analyze, and extract
                      valuable, actionable insights from all transcripts in
                      FactSet, ultimately enhancing the investment research
                      process within the FactSet Workstation. The interactive
                      tool allows users to submit custom queries regarding the
                      transcript in a two-way interface that goes beyond
                      earnings summarizations, such as, 'How is the company
                      discussing the impact of a U.S. recession?'. From there,
                      the large language models identify, synthesize, and
                      surface relevant transcript information to help users
                      maximize efficiency and unlock insights that inform
                      critical business decisions. Key features include:
                      Interactive Chat Assistant: Digest earnings calls quickly
                      with bespoke questions and pre-populated prompts that
                      provide summaries for specific sections and/or speakers,
                      hone in on key data points, and explore trending themes.
                      Robust Search Capabilities: Users can easily search for
                      specific keywords, phrases, or topics within the
                      transcripts, enabling them to find relevant information
                      more efficiently. View Intelligent Summaries: Transcript
                      Assistant provides high-level summaries, high/low
                      takeaways, updated management guidance, and key themes
                      shortly after the call ends that can be accessed anywhere
                      in FactSet's applications where transcripts are available.
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: >
                      StreetAccount Earnings Call Q&A Summary: FactSet Research
                      Systems Q2 ($454.34, -33.56)
                    sourceDate: '2024-03-21'
                  - phraseId: a476bec2-b163-40d6-a4a0-ce28844f29f7
                    content: >-
                      Q&A Summary (Call Time: 21-Sep-23 11:00 ET): Management is
                      bullish on the wealth space, seeing opportunities in
                      adjacent workflows and expecting growth despite pressure
                      across most firm types. Guidance for 2024 anticipates
                      similar growth on the buy side, slower growth in banking,
                      acceleration in wealth, and a more constructive
                      environment in the partners business. Price realization
                      improved across workstation packages in 2023, contributing
                      to the 2024 outlook. However, impact from price increases
                      is expected to be less than in 2023. Adjusted operating
                      margin guidance for 2024 is ahead of 2025 expectations,
                      with potential margin expansion driven by workforce, real
                      estate, and third-party data growth control. GenAI is
                      expected to improve client experience and drive new
                      desktops, with potential for new products and off-platform
                      opportunities. Some GenAI products are expected to come to
                      market in 2024. Employee count growth is expected to
                      continue at about 5% in 2024, with the majority of hires
                      in centers of excellence. Expense growth in 2024 is
                      expected to be heavier towards the back half of the year,
                      particularly in Q4. This summary was generated using LLM
                      technology optimized by StreetAccount. Editor's note
                      (entered 2-Nov 10:47 ET): the last bullet was subsequently
                      edited to finish the thought.
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: >
                      Quick Take - FactSet Research Systems Q4 results ($454.16,
                      +7.35)
                    sourceDate: '2024-09-19'
                  - phraseId: cf670c79-eb9f-4b54-8d4a-a8635dc6a888
                    content: >-
                      And then with our continued investment in content around
                      deep sector, private markets and the technology investment
                      we're making now around generative AI, I think there's a
                      massive opportunity for us not just across banking, but
                      across some of the smaller firm types that we deal with
                      like private equity, corporates and even hedge funds where
                      we may not have played as much in the past. So I think
                      we're set up very nicely here. And I think when the market
                      turns, I think we'll really be able to capitalize on this.
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: >
                      FactSet Research Systems publishes 2023 sustainability
                      report ($439.46, +6.29)
                    sourceDate: '2024-04-08'
                  - phraseId: 66adde0c-0d35-4119-b575-5594f189bc7f
                    content: >-
                      Hi, Ashish. It's Helen. Thank you for that question. I
                      think from our perspective, I don't want to say we've hit
                      a bottom. That's too strong of a word. But when I think
                      about this year and last year, I would expect that two
                      things to happen. One is that the erosion reduction will
                      actually be more leveled off, and I think that's an
                      important thing to sort of keep in mind. Banking isn't –
                      is key, but we actually grew the number of seats in
                      banking overall. Please keep in mind that part of that
                      isn't just around the clients that we have, but the new
                      clients that we win, and we have a couple of very good
                      opportunities. So we look at that as part of our – when we
                      talk to firm type. The second is pricing, which in the
                      past, I think we've talked about a third, a third, a
                      third. I think from a pricing perspective, it actually
                      added more this year from a percent basis than in the
                      past. We see it continuing to add in 2024 although closer
                      back down to maybe 1/4 or less than 1/3. And I think
                      that's probably more of the – a bit of a headwind that I
                      would look to than necessarily just thinking about seats.
                      So, that's how I would take a look at some of the – what's
                      built into our guidance.
                    speakerInfo:
                      companyId: 0016YD-E
                      companyName: FactSet Research Systems, Inc.
                      speakerId: 0701R0-E
                      speakerName: Helen L. Shan
                      speakerTitle: Executive Vice President & Chief Revenue Officer
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: FDS-US - Q4 2024 Earnings Call
                    sourceDate: '2024-09-19'
                  - phraseId: f89e5318-a0d4-4547-886a-163365743004
                    content: >-
                      FactSet has been a member of the S&P 500 since December
                      2021.

                      Business Strategy

                      Our strategy is to build the leading open content and
                      analytics platform and powerful enterprise solutions that
                      deliver a differentiated advantage for our clients’
                      success. By offering personalized digital products, we
                      strive to be a trusted partner and service provider,
                      delivering relevant insights and research ideas tailored
                      to our clients' specific business models.

                      To execute our strategy, we have outlined the following
                      key initiatives:

                      • Expanding our Digital Platform: We are scaling up our
                      content refinery to provide a comprehensive inventory of
                      industry, proprietary and third-party data. This includes
                      granular data for key industry verticals, real-time data,
                      fund data and sustainable finance. Through an open
                      ecosystem of cloud-based data and analytics, we aim to
                      offer flexible solutions and content accessible through
                      various delivery methods. In addition, we are working to
                      expand our use of artificial intelligence to drive
                      efficiencies for our clients, with anticipated initiatives
                      including automation of tasks and integration of natural
                      language queries. We believe that our breadth of
                      high-quality, connected content will be a critical raw
                      material for large language models.

                      • Ensuring Execution Excellence: Innovation and
                      collaboration are at the core of our approach. We employ
                      technology to accelerate content collection, data
                      connectivity and the development of summaries and themes.
                      Our sales force is committed to enhancing price
                      realization, productivity, efficiency and improved client
                      outcomes. We are also optimizing operations and managing
                      expenses to improve returns on our investments.

                      • Fostering a Growth Mindset: We prioritize recruiting,
                      training and empowering a diverse and efficient workforce.
                      We are driving sustainable growth by investing in talent
                      that can create leading technological solutions and
                      efficiently execute our strategy. Additionally, strategic
                      partnerships and acquisitions help to accelerate our
                      expansion in key areas.

                      We are focused on growing our global business through
                      three strategically aligned geographic segments: the
                      Americas, EMEA and Asia Pacific. This approach allows us
                      to better manage resources, target solutions and interact
                      with clients effectively. We executed on our growth
                      strategy during fiscal 2023 by offering data, products and
                      analytical applications for three workflow solutions:
                      Research & Advisory; Analytics & Trading; and CTS.

                      Research & Advisory Research & Advisory delivers essential
                      content and workflow solutions in one flexible platform
                      for investment bankers, wealth advisors, buy and sell-side
                      analysts, corporate users, portfolio managers and
                      investment relationship professionals. Our workstation,
                      advisor dashboard, research management solutions ("RMS"),
                      and FactSet for client relationship management ("CRM")
                      enable our clients to personalize and automate their
                      workflows. These tools provide insight and efficiency for
                      idea generation, company and market analysis, fundamental
                      research, presentation building and distribution, and
                      research management.
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: FDS-US - Q4 2024 Earnings Call
                    sourceDate: '2024-09-19'
                  - phraseId: 390b8c55-bdf5-4ef0-a4ea-ab967a91ee0a
                    content: >-
                      Seamless Integration: Transcripts and extracted data can
                      be seamlessly exported to other FactSet applications or
                      external tools to facilitate further analysis or
                      integration with existing workflows. FactSet integrates
                      the expertise of its StreetAccount news and insight
                      business to create strict quality and accuracy controls
                      for Transcript Assistant. By drawing on the extensive
                      financial experience of this team of human experts,
                      Transcript Assistant is optimized to efficiently extract
                      relevant insights, backed by enhanced reliability and
                      integrity. FactSet is committed to data privacy and
                      security across all solutions. With Transcript Assistant,
                      users can prompt confidently knowing that FactSet does not
                      use queries for automated model training or fine-tuning.
                      FactSet owns StreetAccount, the publisher of this content.
                      Editor's Note: This comment was revised to include the
                      last bullet. (12-Mar-2024, 07:09 ET)
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: FDS-US - Q4 2024 Earnings Call
                    sourceDate: '2024-09-19'
                  - phraseId: e74b4ba8-9cc7-4783-a382-6e31168f60fc
                    content: >-
                      Hey, Alex, it's Helen. Yeah, I'm happy to try to answer
                      that question, so thank you. You're right, we're early in
                      the year but we have greater visibility, of course, in our
                      first half, so I'll talk to that specifically. We are
                      expecting current market conditions in the first half –
                      I'm going to go by firm type here – so when you talk about
                      buy-side, we actually finished the year quite strong with
                      both asset owners and hedge funds. So, the three things
                      that we see right now in the pipeline is, one, we're
                      continuing to gain traction in the middle office, so
                      building off of some of the great wins we had in the asset
                      servicing space, we would expect that to continue. Second,
                      we're seeing strong demand in the data feeds business, so,
                      both for company data as well as our data management
                      solutions, where we're really leveraging the strength of
                      our concordance for content for clients. We had two
                      significant wins, one in real-time, one in  tech data
                      (00:34:57), both displacing competitors. And a result,
                      we're getting inbound discussions around that. So, that's
                      also filling up our pipeline. And then third, as Phil
                      mentioned earlier, the strength in offerings we have in
                      the front office are also gaining traction, part of our
                      GenAI enhancements. We'll be supporting that.
                    speakerInfo:
                      companyId: 0016YD-E
                      companyName: FactSet Research Systems, Inc.
                      speakerId: 0701R0-E
                      speakerName: Helen L. Shan
                      speakerTitle: Executive Vice President & Chief Revenue Officer
                    sourceURL: >-
                      https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                    sourceTitle: FDS-US - Q4 2024 Earnings Call
                    sourceDate: '2024-09-19'
                  - phraseId: b9085660-2ada-4b54-813e-60d4aef82e75
                    content: >-
                      Yeah. We feel good about the 6% to 8%, Manav. That's why
