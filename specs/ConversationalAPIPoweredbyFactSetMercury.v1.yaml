          $ref: '#/components/headers/Api-Supported-Versions'
        Api-Version:
          $ref: '#/components/headers/Api-Version'
        Api-Deprected-Versions:
          $ref: '#/components/headers/Api-Deprecated-Versions'
        RateLimit-Limit:
          $ref: '#/components/headers/RateLimit-Limit-second'
        RateLimit-Remaining:
          $ref: '#/components/headers/RateLimit-Remaining'
        RateLimit-Reset:
          $ref: '#/components/headers/RateLimit-Reset'
        X-RateLimit-Limit-minute:
          $ref: '#/components/headers/X-RateLimit-Limit-minute'
        X-RateLimit-Remaining-minute:
          $ref: '#/components/headers/X-RateLimit-Remaining-minute'
        X-DataDirect-Request-Key:
          $ref: '#/components/headers/X-DataDirect-Request-Key'
    DownloadFileResponse:
      description: OK
      content:
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
          schema:
            $ref: '#/components/schemas/SpreadsheetFile'
      headers:
        Content-Disposition:
          description: Content is expected to be an attachment.
          schema:
            type: string
            example: attachment; filename=active_graph.xlsx
        Content-Type:
          description: Content type of the file.
          schema:
            type: string
            enum:
              - >-
                application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            example: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        Transfer-Encoding:
          description: Form of encoding used for the file.
          schema:
            type: string
            enum:
              - chunked
            example: chunked
        Api-Supported-Versions:
          $ref: '#/components/headers/Api-Supported-Versions'
        Api-Version:
          $ref: '#/components/headers/Api-Version'
        Api-Deprected-Versions:
          $ref: '#/components/headers/Api-Deprecated-Versions'
        RateLimit-Limit:
          $ref: '#/components/headers/RateLimit-Limit-second'
        RateLimit-Remaining:
          $ref: '#/components/headers/RateLimit-Remaining'
        RateLimit-Reset:
          $ref: '#/components/headers/RateLimit-Reset'
        X-RateLimit-Limit-minute:
          $ref: '#/components/headers/X-RateLimit-Limit-minute'
        X-RateLimit-Remaining-minute:
          $ref: '#/components/headers/X-RateLimit-Remaining-minute'
        X-DataDirect-Request-Key:
          $ref: '#/components/headers/X-DataDirect-Request-Key'
    BadRequestResponseWithInvalidDataSchema:
      description: Bad Request - The request was invalid or could not be processed.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestErrorWithInvalidDataSchema'
          example:
            errors:
              - id: 630efba4-3a3d-449a-b67c-a208fc4b654f
                title: Parameter Error
                code: parameterError
                detail: 'data: Required'
    BadRequestResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestError'
          example:
            errors:
              - id: 630efba4-3a3d-449a-b67c-a208fc4b654f
                title: Parameter Error
                code: parameterError
                detail: 'data: Required'
    BadFeedbackRequestResponse:
      description: Bad Request to /feedback endpoint
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadFeedbackRequestError'
          example:
            errors:
              - id: 630efba4-3a3d-449a-b67c-a208fc4b654f
                title: Invalid Response ID
                code: conversational_api_invalidResponseId
                detail: >-
                  Response ID invalid, response has either expired or does not
                  exist
    UnauthorizedResponse:
      description: >-
        Unauthorized - You are not properly authenticated for use of this API.
        Please make sure you using a valid API key (managed [via this developer
        portal page](https://developer.factset.com/manage-api-keys)) or valid
        OAuth 2.0 credentials (see [OAuth 2.0 documentation on the developer
        portal](https://developer.factset.com/learn/authentication-oauth2)) for
        access. If you believe you are seeing this message in error, please
        reach out to your FactSet Support Team representative.
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/UnauthorizedError'
          example: Authentication Failed
    ForbiddenResponse:
      description: >
        Forbidden - You do not have the proper permissions for this request. 


        Please make sure you have the proper CACCESS entitlements enabled for
        this service and that you are using a resource ID that your account has
        access to.


        This may also be due to your IP address being unsupported by the API key
        you are currently using. Please ensure your IP address is whitelisted
        for the API key you are using. IP addresses can be managed per API key
        via [this developer portal
        page](https://developer.factset.com/manage-api-keys).
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/ForbiddenErrorText'
          example: >-
            Client does not have the required CACCESS: {00QAI}, Request key:
            65CA96B3129489A6
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenError'
          example:
            errors:
              - id: 5ca6d4f2-ca45-47d2-9662-f366cc701acc
                code: forbidden
                title: Not Authorized
                detail: Insufficient permissions
    ResourceNotFoundResponse:
      description: >-
        Resource Not Found - Could not find the requested resource. Please make
        sure you are using a valid endpoint and resource ID for the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceNotFoundError'
          example:
            errors:
              - id: 5ca6d4f2-ca45-47d2-9662-f366cc701acc
                code: conversational_api_resourceNotFound
                title: Not Found
                detail: No resource found
    MethodNotAllowedResponse:
      description: >-
        Method Not Allowed - The requested endpoint does not support the used
        HTTP method.
      content:
        text/plain:
          schema:
            $ref: '#/components/schemas/MethodNotAllowedError'
          example: Method Not Allowed
    InternalServerErrorResponse:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerError'
          example:
            errors:
              - id: 630efba4-3a3d-449a-b67c-a208fc4b654f
                title: Unknown Error
                code: genericServerError
                detail: Unknown error occurred, please contact support
        text/plain:
          schema:
            $ref: '#/components/schemas/InternalServerErrorText'
          example: >
            The service you have requested has encountered an error. If the
            problem persists, please contact a FactSet support representative
            with the following request key.

            RequestKey: 670966C33082717C-L
    TooManyRequestErrorResponse:
      description: >-
        Too Many Requests - This endpoint is currently rate-limited to 10
        requests per second for an individual user serial. If you are receiving
        an unexpected amount of these errors, please contact the API team at
        [genai.offplatform@factset.com](genai.offplatform@factset.com).
      headers:
        RateLimit-Limit:
          $ref: '#/components/headers/RateLimit-Limit-second'
        RateLimit-Remaining:
          $ref: '#/components/headers/RateLimit-Remaining'
        RateLimit-Reset:
          $ref: '#/components/headers/RateLimit-Reset'
        Retry-After:
          $ref: '#/components/headers/Retry-After'
        X-DataDirect-Request-Key:
          $ref: '#/components/headers/X-DataDirect-Request-Key'
        X-RateLimit-Limit-minute:
          $ref: '#/components/headers/X-RateLimit-Limit-minute'
        X-RateLimit-Remaining-minute:
          $ref: '#/components/headers/X-RateLimit-Remaining-minute'
    TooManyQueryRequestErrorResponse:
      description: >-
        Too Many Requests - The /query endpoint is currently rate-limited to 10
        requests per minute and 200 requests per hour for an individual user
        serial. If you are receiving an unexpected amount of these errors,
        please contact the API team at
        [genai.offplatform@factset.com](genai.offplatform@factset.com).
      headers:
        RateLimit-Limit:
          $ref: '#/components/headers/RateLimit-Limit-minute'
        RateLimit-Remaining:
          $ref: '#/components/headers/RateLimit-Remaining'
        RateLimit-Reset:
          $ref: '#/components/headers/RateLimit-Reset'
        Retry-After:
          $ref: '#/components/headers/Retry-After'
        X-DataDirect-Request-Key:
          $ref: '#/components/headers/X-DataDirect-Request-Key'
        X-RateLimit-Limit-Hour:
          $ref: '#/components/headers/X-RateLimit-Limit-Hour'
        X-RateLimit-Remaining-Hour:
          $ref: '#/components/headers/X-RateLimit-Remaining-Hour'
  headers:
    Status-Location:
      description: Relative URL to check the status of the request.
      schema:
        type: string
        enum:
          - /status
    Result-Location:
      description: Relative URL to the query result.
      schema:
        type: string
        enum:
          - /result
    Api-Supported-Versions:
      description: Comma-separated list of supported major versions.
      schema:
        type: string
      example: '1'
    Api-Version:
      description: Full semantic version of the API.
      schema:
        type: string
      example: 0.6.0
    Api-Deprecated-Versions:
      description: Comma-separated list of deprecated major versions.
      schema:
        type: string
      example: '0'
    RateLimit-Limit-second:
      description: Request limit per second.
      schema:
        type: integer
      example: 10
    RateLimit-Limit-minute:
      description: Request limit per minute.
      schema:
        type: integer
      example: 50
    RateLimit-Remaining:
      description: Number of available requests.
      schema:
        type: integer
      example: 49
    RateLimit-Reset:
      description: Time remaining (in seconds) until request limit is reset.
      schema:
        type: integer
      example: 24
    Retry-After:
      description: How long (in seconds) to wait before attempting to send a new request.
      schema:
        type: integer
      example: 24
    X-RateLimit-Limit-minute:
      description: Request limit per minute.
      schema:
        type: integer
      example: 300
    X-RateLimit-Remaining-minute:
      description: Number of available requests in the minute.
      schema:
        type: integer
    X-RateLimit-Limit-Hour:
      description: Request limit per hour.
      schema:
        type: integer
      example: 300
    X-RateLimit-Remaining-Hour:
      description: Number of available requests in the hour.
      schema:
        type: integer
    X-DataDirect-Request-Key:
      description: FactSet request ID.
      schema:
        type: string
      example: 65C6BC290A11FB4F
  parameters: {}
  schemas:
    QueryChatRequest:
      description: >-
        Request body to the `/query` endpoint, containing the natural language
        query to be sent to FactSet Mercury and an optional chat ID for
        continuing an ongoing conversation.
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - query
          properties:
            query:
              description: >-
                Natural language query for FactSet data. Please see the
                [Conversational API Online Assistant
                page](https://my.apps.factset.com/oa/pages/23209) for details
                around available content and types of questions the
                Conversational API can answer.
              type: string
              title: Query
            chatId:
              description: Optional ID for continuing the current conversation
              type: string
              format: uuid
              title: ChatID
              nullable: true
    QueryChatResponse:
      description: >-
        Response body from `/query` containing the chat ID, job ID, and status
        of the FactSet Mercury response generator
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - chatId
            - jobId
            - status
          properties:
            chatId:
              description: Id of current conversation
              type: string
              format: uuid
            jobId:
              description: Id of current response generation process
              type: string
              format: uuid
            status:
              description: status of current query
              type: string
              enum:
                - executing
    ChatPollingRequest:
      description: Request body containing the chat job ID
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - jobId
          properties:
            jobId:
              description: Id of current response generation process
              type: string
              format: uuid
    StatusPollResponse:
      description: >-
        Response from `/status` containing the job ID and status of chat
        processing
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - jobId
            - status
          properties:
            jobId:
              description: Id of current response generation process
              type: string
              format: uuid
            status:
              description: Status of current query
              type: string
              enum:
                - executing
                - created
    QueryResponse:
      description: >-
        Query response body containing data from FactSet's Mercury LLM and
        metadata describing the model interaction
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - responseId
            - data
          properties:
            responseId:
              description: >-
                ID of the response generated by FactSet Mercury. **Note:** This
                ID cannot be used as a chatId or jobId.
              type: string
              format: uuid
            data:
              description: Data array
              type: array
              items:
                $ref: '#/components/schemas/FederationData'
    FileDownloadRequest:
      description: Request body containing the file ID for download
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - fileId
          properties:
            fileId:
              description: Id of downloadable file
              type: string
              format: uuid
    FeedbackRequest:
      description: |
        Request body containing feedback for the received response
      type: object
      required:
        - data
      properties:
        data:
          description: Data object
          type: object
          required:
            - responseId
            - helpful
          properties:
            responseId:
              description: >-
                Response ID received from the `/result` endpoint, representing
                the response for which you are providing feedback.
              type: string
              format: uuid
            helpful:
              description: >-
                Boolean representing whether the response was helpful (true) or
                not helpful (false). If the response left out any requested
                information, please mark as not helpful.
              type: boolean
            comment:
              description: >
                Optional field for additional feedback. If you would like to
                provide natural language feedback, include comments here.
                Comments are limited to 4000 characters; if you need to provide
                more feedback, please reach out to your FactSet Support Team
                representative.
              type: string
              minLength: 1
              maxLength: 4000
              nullable: true
    SpreadsheetFile:
      description: An Open Office XML spreadsheet file.
      type: string
      format: binary
    BadRequestErrorWithInvalidDataSchema:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        for a bad request
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of BadRequestErrorWithInvalidDataSchemaObject
          type: array
          items:
            $ref: '#/components/schemas/BadRequestErrorWithInvalidDataSchemaObject'
    BadRequestErrorWithInvalidDataSchemaObject:
      description: >-
        Represents a single error from a bad query request, with error name and
        identifiers
      type: object
      required:
        - id
        - title
        - code
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - No Data
            - Parameter Error
            - Invalid Request Body
            - Invalid URI
            - Invalid Data Schema
        code:
          description: Code of error
          type: string
          enum:
            - notFound
            - parameterError
            - requestBodyInvalid
            - conversational_api_invalidUri
            - conversational_api_invalidDataSchema
        detail:
          description: Details of error
          type: string
    BadRequestError:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        for a bad request
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of BadRequestErrorObject
          type: array
          items:
            $ref: '#/components/schemas/BadRequestErrorObject'
    BadRequestErrorObject:
      description: >-
        Represents a single error from a bad query request, with error name and
        identifiers
      type: object
      required:
        - id
        - title
        - code
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - No Data
            - Parameter Error
            - Invalid Request Body
            - Invalid URI
        code:
          description: Code of error
          type: string
          enum:
            - notFound
            - parameterError
            - requestBodyInvalid
            - conversational_api_invalidUri
        detail:
          description: Details of error
          type: string
    BadFeedbackRequestError:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        for a bad request to /feedback
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of BadFeedbackRequestErrorObject
          type: array
          items:
            $ref: '#/components/schemas/BadFeedbackRequestErrorObject'
    BadFeedbackRequestErrorObject:
      description: >-
        Represents a single error from a bad query request, with error name and
        identifiers
      type: object
      required:
        - id
        - title
        - code
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - Parameter Error
            - Invalid Request Body
            - Invalid URI
            - Invalid Response ID
        code:
          description: Code of error
          type: string
          enum:
            - parameterError
            - requestBodyInvalid
            - conversational_api_invalidUri
            - conversational_api_invalidResponseId
        detail:
          description: Details of error
          type: string
    FileGenerationErrorObject:
      description: >-
        `null` if no error occurred, otherwise contains an error object with
        details regarding the file generation error
      type: object
      nullable: true
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - File Generation Error
        code:
          description: Code of error
          type: string
          enum:
            - conversational_api_fileGenerationError
        detail:
          description: Details of error
          type: string
    UnauthorizedError:
      description: Error response for a user without authentication to use the API.
      type: string
    ForbiddenErrorText:
      description: Error response for a user without entitlements to the API.
      type: string
    ForbiddenError:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        for a forbidden request
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of ForbiddenErrorObject
          type: array
          items:
            $ref: '#/components/schemas/ForbiddenErrorObject'
    ForbiddenErrorObject:
      description: >-
        Single error object returned in response to a user without entitlements
        to a specific resource
      type: object
      required:
        - id
        - code
        - title
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - Not Authorized
        code:
          description: Code of error
          type: string
          enum:
            - forbidden
        detail:
          description: Details of error
          type: string
    ResourceNotFoundError:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        when the requested resource is not found
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of ResourceNotFoundErrorObject
          type: array
          items:
            $ref: '#/components/schemas/ResourceNotFoundErrorObject'
    ResourceNotFoundErrorObject:
      description: >-
        Single error object returned in response to a request for a non-existent
        resource
      type: object
      required:
        - id
        - code
        - title
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - Endpoint Not Found
            - Not Found
        code:
          description: Code of error
          type: string
          enum:
            - endpointNotFound
            - conversational_api_resourceNotFound
        detail:
          description: Details of error
          type: string
    MethodNotAllowedError:
      description: Error response for a user attempting to use an unsupported HTTP method.
      type: string
    InternalServerErrorText:
      description: Error response for an unknown server error.
      type: string
    InternalServerError:
      description: >-
        Wrapper containing metadata and appropriate errors as thrown by the API
        when an internal server error occurs
      type: object
      required:
        - errors
      properties:
        errors:
          description: Array of InternalServerErrorObject
          type: array
          items:
            $ref: '#/components/schemas/InternalServerErrorObject'
    InternalServerErrorObject:
      description: Single error object returned when an unknown server error occurs.
      type: object
      required:
        - id
        - title
        - code
        - detail
      properties:
        id:
          description: Id of error
          type: string
          format: uuid
        title:
          description: Title of error
          type: string
          enum:
            - Unknown Error
        code:
          description: Code of error
          type: string
          enum:
            - genericServerError
        detail:
          description: Details of error
          type: string
    FederationData:
      description: >-
        Data surfaced by processing the query through FactSet Mercury. Contains
        financial data, if accessible and available, as well as natural language
        answer to the query
      type: object
      oneOf:
        - $ref: '#/components/schemas/ResponseText'
        - $ref: '#/components/schemas/AdaptiveCard'
        - $ref: '#/components/schemas/Table'
        - $ref: '#/components/schemas/NextStep'
        - $ref: '#/components/schemas/SuggestedPrompts'
      discriminator:
        propertyName: type
        mapping:
          string: '#/components/schemas/ResponseText'
          AdaptiveCard: '#/components/schemas/AdaptiveCard'
          Table: '#/components/schemas/Table'
          NextStep: '#/components/schemas/NextStep'
          SuggestedPrompts: '#/components/schemas/SuggestedPrompts'
    ResponseText:
      description: >
        LLM natural language response to the query. Provides an answer to the
        question or references further attached data. `Value` property contains
        the response text represented in markdown format. 


        Response text from the Conversational API may contain `citations` which
        provide references to the source of the data in the textual response. If
        provided, phrases within the response text will be mapped to a data item
        in the `citations` object via a bracketed ID (e.g. `[1]`). Citations may
        be used to provide additional context or to verify the source of the
        data; in some cases, a single phrase within the response may be
        supported by multiple data sources. Links to the source data are
        provided as links to FactSet's Document Viewer (see OA page
        [here](https://my.apps.factset.com/oa/pages/17390)). If available, the
        link URL will directly point to the excerpted content highlighted within
        the document.


        For an example of a response with citations, see the example labeled
        `ResponseWithCitationsExample`.
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - string
        value:
          description: String containing LLM natural language response to the query
          type: string
        citations:
          $ref: '#/components/schemas/Citations'
    Citations:
      description: >-
        A map of citations, where the keys are the citation IDs and the values
        are the citation schema objects.
      type: object
      additionalProperties:
        type: array
        items:
          $ref: '#/components/schemas/Phrase'
    Phrase:
      description: >-
        A single source for the current data item. Contains data excerpt,
        various citation information, and Document Viewer URL. If the citation
        is from a transcript, the information of the person who spoke the phrase
        is included as `speakerInfo`.
      type: object
      required:
        - phraseId
        - content
        - sourceURL
        - sourceTitle
        - sourceDate
      properties:
        phraseId:
          description: >-
            The unique identifier for the citation phrase in the source
            document.
          type: string
          format: uuid
        content:
          description: >-
            Highlighted content of the citation source from which the response
            was generated. Commonly a document excerpt identified as the source
            of the data
          type: string
        sourceURL:
          description: >-
            The URL of the source document in FactSet's Document Viewer (see
            [Document Viewer OA
            page](https://my.apps.factset.com/oa/pages/17390)). If available,
            the URL will directly link to the excerpted content highlighted
            within the document.
          type: string
          format: url
        sourceTitle:
          description: The title of the citation's source document.
          type: string
        sourceDate:
          description: >-
            The date the citation's source document was published, represented
            per ISO 8601 guideline (YYYY-MM-DD).
          type: string
          format: date
        speakerInfo:
          $ref: '#/components/schemas/SpeakerInfo'
    SpeakerInfo:
      description: >-
        If the source is a transcript, this field contains the phrase's speaker
        information.
      type: object
      nullable: true
      properties:
        speakerName:
          description: The name of the speaker.
          type: string
        speakerTitle:
          description: The title of the speaker.
          type: string
        speakerId:
          description: The FactSet entity ID for the speaker.
          type: string
        companyName:
          description: The name of the company the speaker is associated with.
          type: string
        companyId:
          description: >-
            The FactSet entity ID for the company the speaker is associated
            with.
          type: string
    AdaptiveCard:
      description: >
        Microsoft Adaptive Card containing response data surfaced from FactSet
        content sets. `Value` contains the JSON serialization of the Adaptive
        Card. See [Microsoft
        docs](https://learn.microsoft.com/en-us/adaptive-cards/) for Adaptive
        Card documentation, and the [Adaptive Card schema
        explorer](https://adaptivecards.io/explorer/) for schema details.


        **Please note**: "The adaptive card may contain actions, which represent
        functionality within the card itself. In order to execute these actions,
        a handler must be implemented in your Adaptive Card rendering process.
        See [handling
        actions](https://learn.microsoft.com/en-us/adaptive-cards/sdk/rendering-cards/javascript/actions)
        for an example implementation.
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - AdaptiveCard
        value:
          description: >-
            A JSON-serialized Adaptive Card object modeled after the [Adaptive
            Card schema](https://adaptivecards.io/explorer/).
          type: object
    Table:
      description: >
        `Value` field contains tabular FactSet data surfaced from FactSet
        content sets. 


        The Conversational API uses Factset's STACH V3 format to represent
        tabular data in JSON. Please refer to the [STACH V3
        documentation](https://factset.github.io/stachschema/#/v3/README) on
        column organized data for more information on how to process
        STACH-organized data.


        Data represented as a STACH table may also be available for download as
        an Excel file; the `fileId` will be located in the `NextStep` array, as
        an `Download` action with the name `InteractiveTable`.


        Please see an example response containing a STACH Table in the example
        section labeled as `TableResponseExample`. 
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - Table
        value:
          $ref: '#/components/schemas/TableData'
    TableData:
      description: >-
        Data table represented in [FactSet STACH
        V3](https://factset.github.io/stachschema/#/v3/README) format
      type: object
    NextStep:
      description: >
        A serialized list of 'action' items associated with the query response.
        The current supported actions are as below:

        * OpenUrl: Contains a URL to open relevant supporting content in the
        FactSet Workstation or other FactSet applications

        * Download: Contains a file ID to download a file associated with the
        response
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - NextStep
        value:
          description: List of NextStep action items
          type: array
          items:
            $ref: '#/components/schemas/NextStepItem'
    NextStepItem:
      description: >
        A single action item associated with the query response. The current
        supported actions are as below:

        * OpenUrl: Contains a URL to open relevant supporting content in the
        FactSet Workstation or other FactSet applications

        * Download: Contains a file ID to download a file associated with the
        response
      anyOf:
        - $ref: '#/components/schemas/OpenUrl'
        - $ref: '#/components/schemas/Download'
      discriminator:
        propertyName: action
        mapping:
          OpenUrl: '#/components/schemas/OpenUrl'
          Download: '#/components/schemas/Download'
    OpenUrl:
      description: >
        Action containing a URL to open relevant supporting content in the
        FactSet Workstation or other FactSet applications
      type: object
      required:
        - action
        - name
        - label
        - url
      properties:
        action:
          description: Type of action
          type: string
          enum:
            - OpenUrl
        name:
          description: Name of associated url
          type: string
          nullable: true
        label:
          description: Label of associated url
          type: string
        category:
          description: Category of associated url
          type: string
          nullable: true
        url:
          description: Available url links
          type: object
          properties:
            fdsup:
              description: Fdsup link
              type: string
            http:
              description: Http link
              type: string
    Download:
      description: >
        Action containing a file ID to download a file associated with the
        response. Files will be available for download from the `/download/file`
        endpoint for 24 hours after generation.


        If there was an error while generating the downloadable file, it will be
        detailed in the `error` field for the specific download action. Please
        reach out to your FactSet Support Team representative if you are seeing
        this error persistently. 
      type: object
      required:
        - error
        - action
        - name
        - label
      properties:
        action:
          description: Type of action
          type: string
          enum:
            - Download
        name:
          description: Name of the download type
          type: string
          nullable: true
        label:
          description: Label associated with the download
          type: string
        category:
          description: Category of associated file
          type: string
          nullable: true
        location:
          description: Endpoint where file can be found
          type: string
          enum:
            - /download/file
        fileId:
          description: Id of associated file
          type: string
          format: uuid
        contentType:
          description: ContentType of associated file
          type: string
          enum:
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        fileName:
          description: Name of associated file
          type: string
        error:
          $ref: '#/components/schemas/FileGenerationErrorObject'
    SuggestedPrompts:
      description: >
        A list of follow-up prompts generated by FactSet Mercury that may be
        relevant to the current user prompt. These prompts can be used to guide
        the user to ask more specific questions or to provide additional context
        to the user.


        SuggestedPrompts may include a FactSet Mercury generated template and
        prompt parameters to create a new prompt programmatically. 


        If a user would like to ask a follow-up question from SuggestedPrompts,
        send the follow-up prompt to the Conversational API `/query` endpoint
        with your chat ID and continue the conversation chain.
      type: object
      required:
        - type
        - value
      properties:
        type:
          description: Datatype contained in this data object
          type: string
          enum:
            - SuggestedPrompts
        value:
          description: List of suggested prompts
          type: array
          items:
            $ref: '#/components/schemas/PromptItem'
    PromptItem:
      description: A single suggested prompt data item
      type: object
      required:
        - prompt
      properties:
        prompt:
          description: Follow-up prompt generated by FactSet Mercury
          type: string
        promptParameters:
          $ref: '#/components/schemas/PromptParameters'
    PromptParameters:
      description: Object containing prompt parameters
      type: object
      required:
        - template
        - params
      properties:
        template:
          description: >-
            Prompt template used to build a follow up prompt to send to FactSet
            Mercury
          type: string
        params:
          description: List of prompt parameters
          type: array
          items:
            $ref: '#/components/schemas/PromptParameter'
    PromptParameter:
      description: prompt parameter object
      type: object
      required:
        - selectionType
        - placeHolder
        - value
      properties:
        selectionType:
          description: Selection type, currently only support single selection
          type: string
          enum:
            - single
        placeHolder:
          description: PlaceHolder value used in the prompt template
          type: string
        value:
          description: >-
            Selection option values can be used to replace the placeHolder in
            the prompt template
          type: array
          items:
            type: string
  examples:
    QueryChatRequestContinueConversationExample:
      value:
        data:
          query: What is Tesla's enterprise value?
          chatId: 9c1031c2-5463-47ae-81b3-126a68f0c2a6
    QueryChatRequestNewConversationExample:
      value:
        data:
          query: What is Tesla's enterprise value?
    AdaptiveCardResponseExample:
      value:
        data:
          responseId: 9c1031c2-5463-47ae-81b3-126a68f0c2a6
          data:
            - type: string
              value: >-
                These banks are ranked to compare the percentage of commercial
                real estate (CRE) loans to their total loan portfolios to show
                which have the least exposure to the downturn in commercial
                occupancy rates.
            - type: AdaptiveCard
              value:
                type: AdaptiveCard
                version: '1.3'
                body:
                  - type: TextBlock
                    size: large
                    weight: lighter
                    text: Tesla, Inc. (TSLA-US)
                  - type: ColumnSet
                    columns:
                      - type: Column
                        width: auto
                        items:
                          - type: TextBlock
                            size: extraLarge
                            text: $619.4 B
                        verticalContentAlignment: bottom
                        spacing: extraLarge
                      - type: Column
                        width: auto
                        items:
                          - type: TextBlock
                            size: medium
