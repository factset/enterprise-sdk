      operationId: getDocsDistributorAudioV1ListFilesDate
      description: >-
        Retrieves the most recent audio recordings based on specified dates and
        allows filtering through both source code and Ids.
      parameters:
        - schema:
            type: string
            format: date
          in: query
          example: '2020-10-01'
          name: startDate
          description: |
            The earliest date of the audio file the API should fetch for. 
            - Format: Should be absolute (YYYY-MM-DD).
        - schema:
            type: string
            format: date
          in: query
          name: endDate
          example: '2020-12-26'
          description: |
            The latest date of the audio file the API should fetch for.
            - Format: Should be absolute (YYYY-MM-DD).
        - name: startDateRelative
          in: query
          description: >
            The earliest date of the feed file the API should fetch based on the
            file timestamp.


            - Format: Specify the date using a relative term as an integer: '0'
            for today, '-1' for yesterday, '-2' for two days ago, and so forth.
            Negative values are used to represent past dates.



            - *Either `startDate` or `startDateRelative` should be used, but not
            both.*

            - *If both `startDate` and `startDateRelative` are provided in the
            same request, the API will return an error.*

            - *If users provide future dates in requests for `startDate` or
            `startDateRelative`, the API will not return any data.*
          required: false
          schema:
            type: integer
            format: int32
        - name: endDateRelative
          in: query
          description: >
            The latest date of the feed file the API should fetch based on the
            file timestamp. 


            Format: Specify the date using a relative term as an integer: '0'
            for today, '-1' for yesterday, '-2' for two days ago, and so forth.
            Negative values are used to represent past dates.


            - Either `endDate` or `endDateRelative` should be used, but not
            both.

            - If both `endDate` and `endDateRelative` are provided in the same
            request, the API will return an error.

            - If users provide future dates in requests for `endDate` or
            `endDateRelative`, the API will not return any data.
          required: false
          schema:
            type: integer
            format: int32
        - schema:
            type: string
            enum:
              - Phone
              - Webcast
              - Vendor
              - WebcastReplay
              - Flash
              - Replay
          in: query
          name: sourceCode
          description: >-
            This parameter filters the results based on Source of the Audio
            file. Below are the descriptions for each Source Code -

            * Phone = Originated from phone call

            * Webcast = Originated from a webcast

            * Vendor = Received from vendor

            * WebcastReplay = Replay of a webcast

            * Flash = Identical to webcast; can merge with "Webcast" in the
            future

            * Replay = Phone replay
          example: Webcast
        - schema:
            type: array
            items:
              type: string
          in: query
          name: ids
          explode: false
          examples:
            oneId:
              summary: One identifier
              value:
                - SPWH-US
            noId:
              summary: No identifier
              value: []
            multipleIds:
              summary: Multiple Identifiers
              value:
                - FDS-US
                - AAPL-US
                - MSFT-US
          description: >
            This parameter filters the results based on ticker-region or Entity
            ID or the combination of both. A comma is used to separate each
            identifier.
        - schema:
            type: boolean
            default: false
          in: query
          name: trimmed
          description: >
            This parameter helps to search for trimmed audio files, with the
            non-speaking portions removed, and related metadata. The data ranges
            from May 10, 2011 to Dec 31, 2022.
          example: false
        - name: _sort
          in: query
          description: >
            Enables sorting data in ascending or descending chronological order
            based on startDate.
          required: false
          style: form
          explode: false
          schema:
            type: array
            default:
              - '-startDate'
            items:
              type: string
              enum:
                - startDate
                - '-startDate'
            maxItems: 1
        - schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 500
            default: 25
          in: query
          name: _paginationLimit
          description: Specifies the number of results to return per page.
          example: 25
        - schema:
            type: integer
            format: int32
            default: 0
          in: query
          name: _paginationOffset
          description: Page number of the results to return.
          example: 0
