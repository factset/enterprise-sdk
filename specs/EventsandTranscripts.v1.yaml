    CompanyEventRequest:
      type: object
      properties:
        data:
          type: object
          properties:
            dateTime:
              type: object
              required:
                - start
                - end
              description: >
                - Data is available from 2002.

                - If users provide future dates in requests, the API will return
                data within a 90-day limit.
              properties:
                start:
                  description: >-
                    Start time of the event in ISO 8601 format. The maximum
                    dateTime limit between start and end is upto 90 days.
                  type: string
                  format: date-time
                  example: '2022-12-01T00:00:00Z'
                end:
                  description: >-
                    End time of the event in ISO 8601 format. The maximum
                    dateTime limit between start and end is upto 90 days.
                  type: string
                  format: date-time
                  example: '2022-12-31T22:59:02Z'
            universe:
              type: object
              required:
                - symbols
                - type
              properties:
                symbols:
                  description: |
                    Companies to return in the response. 
                     - Only Tickers type can support multiple entries.
                  type: array
                  items:
                    type: string
                  example:
                    - AAPL-US
                    - MSFT-US
                    - FDS-US
                type:
                  type: string
                  enum:
                    - Tickers
                    - Index
                    - Etf
                    - AllCompanies
                  example: Tickers
                  description: |
                    NOTE:
                     - SEDOLs and ISINs are supported with the type tickers.
                     - Etf: Requires additionl access to get the data. 
                     - AllCompanies: While using this, we should not pass any symbols in the symbols field.
            eventTypes:
              description: The type of events returned in the response
              type: array
              items:
                type: string
                enum:
                  - Earnings
                  - SalesRevenueCall
                  - GuidanceCall
                  - AnalystsInvestorsMeeting
                  - ShareholdersMeeting
                  - SpecialSituation
                  - Conference
                  - ConfirmedEarningsRelease
                  - ProjectedEarningsRelease
                  - SalesRevenueRelease
                  - Split
                  - Dividend
                example: Earnings
            lastModifiedWithin:
              type: string
              enum:
                - SixHours
                - TwelveHours
                - Today
                - TwoDays
                - OneWeek
                - OneMonth
              description: >
                The duration within which the events were last modified.


                **Note 1:** When using `lastModifiedWithin` without providing
                `startDate` or `endDate`, the default period will be the
                previous and upcoming 45 days from the current date.


                **Note 2:** If both `dateTime` and `lastModifiedWithin` are
                provided in the same request, the API will return an error.
              example: Today
