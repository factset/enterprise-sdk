            - ShareholdersMeeting
            - SpecialSituation
            - Conference
            - ConfirmedEarningsRelease
            - SalesRevenueRelease
            - ProjectedEarningsRelease
            - Split
            - Dividend
          example: Earnings
          description: Type/Category of the event based on a predefined list.
        eventId:
          type: string
          example: '1200867930'
          description: Unique identifier for the event.
        webcastLink:
          type: string
          example: ''
          description: Link to the webcast of the event.
        irLink:
          type: string
