  parameters:
    ids:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: ids
      examples:
        oneId:
          summary: One identifier
          value:
            - RTO-GB
        multipleIds:
          summary: Multiple Identifiers
          value:
            - RTO-GB
            - ROAD-US
      description: >-
        Requested symbols or securities.  This is a comma-separated list with a
        maximum limit of 1000.  Each symbol can be a FactSet exchange symbol,
        CUSIP, or SEDOL.
      explode: false
    startDate:
      schema:
        type: string
        format: date
      in: query
      name: startDate
      example: '2020-10-01'
      description: >
        Start Date. Format is YYYY-MM-DD 



        **The API supports data from 1999 onwards. Ensure that the provided Date
        falls within this range for accurate results.**
    startDateSlides:
      schema:
        type: string
        format: date
      in: query
      name: startDate
      example: '2020-10-01'
      required: true
      description: >
        Start Date. Format is YYYY-MM-DD 



        **The API supports data from 1995 onwards. Ensure that the provided Date
        falls within this range for accurate results.**
    endDateSlides:
      schema:
        type: string
        format: date
      in: query
      name: endDate
      example: '2020-12-26'
      required: true
      description: End Date. Format is YYYY-MM-DD.
    startDateRelative:
      name: startDateRelative
      in: query
      description: >
        The earliest date of the feed file the API should fetch based on the
        file timestamp.


        - Format: Specify the date using a relative term as an integer: '0' for
        today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative
        values are used to represent past dates.



        - *Either `startDate` or `startDateRelative` should be used, but not
        both.*

        - *If both `startDate` and `startDateRelative` are provided in the same
        request, the API will return an error.*

        - *If users provide future dates in requests for `startDate` or
        `startDateRelative`, the API will not return any data.*
      required: false
      schema:
        type: integer
        format: int32
    endDate:
      schema:
        type: string
        format: date
      in: query
      name: endDate
      example: '2020-12-26'
      description: End Date. Format is YYYY-MM-DD.
    endDateRelative:
      name: endDateRelative
      in: query
      description: >
        The latest date of the feed file the API should fetch for based on the
        file timestamp.


        - Format: Specify the date using a relative term as an integer: '0' for
        today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative
        values are used to represent past dates.



        - *Either `endDate` or `endDateRelative` should be used, but not both.*

        - *If both `endDate` and `endDateRelative` are provided in the same
        request, the API will return an error.*

        - *If users provide future dates in requests for `endDate` or
        `endDateRelative`, the API will not return any data.*
      required: false
      schema:
        type: integer
        format: int32
    startDateTime:
      schema:
        type: string
        format: date-time
      in: query
      name: startDateTime
      example: '2020-10-01T00:00:00Z'
      description: >

        **The API supports data from 1999 onwards. Ensure that the provided Date
        falls within this range for accurate results.**  
    endDateTime:
      schema:
        type: string
        format: date-time
      in: query
      name: endDateTime
      example: '2020-10-26T10:00:00Z'
      description: The date to which data is required
    eventType:
      schema:
        type: string
        enum:
          - Earnings
          - Guidance
          - AnalystsShareholdersMeeting
          - ConferencePresentation
          - SalesRevenue
          - SpecialSituation
          - SalesRevenueRelease
      in: query
      name: eventType
      description: |-
        Specifies the type of event you want to retrieve.
          Earnings - Denotes an Earnings event.
          Guidance - Denotes a Guidance event.
          AnalystsShareholdersMeeting - Denotes an Analysts and Shareholders Meeting event.
          ConferencePresentation - Denotes a Conference Presentation event.
          SalesRevenue - Denotes a Sales/Revenue event.
          SpecialSituation - Denotes a Special Situation event (i.e. Merger/Acquisition).
      example: Earnings
    primaryId:
      schema:
        type: boolean
        enum:
          - true
          - false
        default: false
      in: query
      name: primaryId
      example: false
      description: >-
        Type of identifier search

        * true - Returns headlines of stories that have the searched
        identifier(s) as the primary  identifier.

        * false - Returns headlines of stories that mentioned or referred to
        the  identifier.
    paginationLimit:
      schema:
        type: integer
        format: int32
        default: 25
      in: query
      name: _paginationLimit
      example: 20
      description: |
        Number of results to return per page. Maximum value: 1000.
    paginationOffset:
      schema:
        type: integer
        format: int32
        default: 0
      in: query
      name: _paginationOffset
      example: 0
      description: Page number of the results to return.
    timeZone:
      schema:
        type: string
        default: America/New_York
      in: query
      name: timeZone
      example: America/New_York
      description: >-
        timeZone to return story dates and times.Time zones, represented in
        POSIX format, are automatically adjusted for daylight savings. timeZone
        names are sourced from the IANA timezone registry. The time fields in
        the response will adhere to this specified timezone.
    _sort:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on eventDate.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-storyDateTime'
        items:
          type: string
          enum:
            - storyDateTime
            - '-storyDateTime'
        maxItems: 2
    _sort1:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on eventDate.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-storyDateTime'
        items:
          type: string
          enum:
            - storyDateTime
            - '-storyDateTime'
            - uploadDateTime
            - '-uploadDateTime'
        maxItems: 4
    categories:
      schema:
        type: array
        items:
          type: string
      in: query
      name: categories
      example:
        - CN:AU
      description: >-
        Code for categories to include. This is a comma-separated list.which
        represents country, industry, and subject codes. Use the
        ```/reference/categories``` endpoint to get the list of available
        categories.


        Default = All categories.
      explode: false
    searchText:
      schema:
        type: string
      in: query
      name: searchText
      example: Updates
      description: >-
        Restricts the search to include only document stories which include the
        text searched.
    report_ids:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: reportIds
      examples:
        oneId:
          summary: One identifier
          value:
            - '3022837'
      description: >-
        Requests Report IDs. This is a comma-separated list with a maximum limit
        of 1000
      explode: false
    event_ids:
      schema:
        type: array
        items:
          type: string
        maxItems: 1000
      in: query
      name: eventIds
      examples:
        oneId:
          summary: One identifier
          value:
            - '1202993804'
      description: >-
        Requests Event IDs. This is a comma-separated list with a maximum limit
        of 1000.
      explode: false
    indexedpaginationLimit:
      schema:
        type: integer
        format: int32
        minimum: 0
        maximum: 50
        default: 25
      in: query
      name: _paginationLimit
      example: 5
      description: Number of results to return per page.
    reportId:
      schema:
        type: integer
        format: int32
      in: query
      name: reportId
      example: 2683372
      description: Unique identifier for an event.
    audioSourceId:
      schema:
        type: integer
        format: int32
      in: query
      name: audioSourceId
      example: 471849
      required: true
      description: >-
        Unique ID for an Internal recording specific to reportID. For example,
        ReportID X would have multiple recordings from different source (dial-in
        or webcast). One ReportID can have multiple AudioSourceIDs.
    audioSourceId1:
      schema:
        type: integer
        format: int32
      in: query
      name: audioSourceId
      example: 471849
      required: false
      description: >-
        Unique ID for an Internal recording specific to reportID. For example,
        ReportID X would have multiple recordings from different source (dial-in
        or webcast). One ReportID can have multiple AudioSourceIDs.
    speakerSort:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on the start offset of the speaker.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-speakerStartOffset'
        items:
          type: string
          enum:
            - speakerStartOffset
            - '-speakerStartOffset'
        maxItems: 2
    callSort:
      name: _sort
      in: query
      description: >
        Enables sorting data in ascending or descending chronological order
        based on eventDatetimeUtc.
      required: false
      style: form
      explode: false
      schema:
        type: array
        default:
          - '-eventDatetimeUtc'
        items:
          type: string
          enum:
            - eventDatetimeUtc
            - '-eventDatetimeUtc'
        maxItems: 2
    entityId:
      schema:
        type: string
      in: query
      name: entityId
      example: 000CGP-E
      description: Factset entity level identifier for the company hosting the event.
    ticker:
      schema:
        type: string
      in: query
      name: ticker
      example: AZZ-US
      description: Ticker-region identifier for the company hosting the event.
    callStatus:
      schema:
        type: string
        enum:
          - InProgress
          - Ended
          - EWN
          - IssueAtSource
      in: query
      name: callStatus
      example: Ended
      description: >-
        Status of the call, i.e., Ended, InProgress, EndedWithoutNotification,
        or IssueAtSource.
    trimmed:
      schema:
        type: boolean
        default: false
      in: query
      name: trimmed
      example: true
      description: >-
        Specifies if trimmed/untrimmed historical audio recordings should be
        returned.
    year:
      schema:
        type: integer
        format: int32
      in: query
      name: year
      example: 2021
      description: >
        Specifies the year for which the historical audio recordings and related
        metadata are to be retrieved.
      required: true
tags:
  - name: Calendar Events
    description: >-
      This endpoint provides access to FactSet's Event Calendar data alongside
      business logic that allows users to replicate views and functionality
      consistent with the experience provided by the Workstation.
  - name: Events Audio
    description: >-
      This endpoints provides access to historical as well as the latest audio
      recordings of various company events covered by FactSet.
  - name: Near Real-Time Transcripts
    description: >-
      This endpoint enables access to Near Real-time Transcripts provided by
      CallStreet to time-sensitive clients.
  - name: Transcripts
    description: >-
      This endpoints provides conference call transcripts for companies publicly
      held conference calls and a wealth of information.
