openapi: 3.0.0
info:
  version: 3.0.0
  title: FactSet ESG API
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  description: >
    FactSet ESG (powered by FactSet Truvalue) applies Natural Language
    Processing and Machine Learning to uncover risks and opportunities from
    companies' Environmental, Social and Governance (ESG) behavior, which are
    aggregated and categorized into continuously updated, material ESG scores.
    The service focuses on company ESG behavior from external sources and
    includes both positive and negative events that go beyond traditional
    sources of ESG risk data.<p> FactSet ESG extracts, analyzes, and generates
    scores from millions of documents each month collected from more than
    200,000 data sources in over 38 languages. Sources include news, trade
    journals, NGOs, watchdog groups, trade blogs and industry reports. Products
    deliver investable insights by revealing value and risk factors from
    unstructured data at the speed of current events.</p>
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-esg-api
servers:
  - url: https://api.factset.com/content/factset-esg/v3
    description: Production
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
tags:
  - name: Truvalue
    description: >-
      Get comprehensive Truvalue data including Scores and Ranks based on 26
      SASB categories, Pillars, and Dimensions for specified symbols and date
      ranges. Additionally, obtain Spotlight and Articles data highlighting the
      most significant positive and negative events.
  - name: SFDR
    description: Get the Principle Adverse Impact PAI data supporting the SFDR reporting.
paths:
  /truvalue/scores:
    get:
      tags:
        - Truvalue
      summary: >-
        Requests short-term, long-term, and momentum scores based on the 26 SASB
        categories, Pillars, Dimensions.
      operationId: getTVLScores
      description: >
        FactSet Truvalue Scores provides short-term, long-term, and momentum
        scores that are generated for 26 SASB categories defined by the
        Sustainability Accounting Standards Board. FactSet Truvalue also
        calculates a custom overall score called `ALLCATEGORIES`, can indicate
        data volume flow, and the Dynamic Materiality of that data flow.
      parameters:
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/tvlScoreType'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/frequency'
        - $ref: '#/components/parameters/calendar'
      responses:
        '200':
          description: >-
            The Truvalue Scores response object, including the Pulse, Pulse
            Percentile, Insight, Insight Percentile, Momentum, Category Volume
            Day, Article Volume Day, Category Volume TTM, Article Volume TTM,
            Category Volume Total, Article Volume Total, Dynamic Materiality,
            Ranks and other meta data.
          headers:
            RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                type: integer
                format: int32
                minimum: 1
                maximum: 10
              example: 10
            RateLimit-Reset:
              description: The time when the current rate limit period resets, in seconds.
              schema:
                type: integer
                format: int32
                minimum: 1
                maximum: 1
              example: 1
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TvlScoresResponse'
              examples:
                Dimensions:
                  $ref: '#/components/examples/tvlCatDimensions'
                Pillars:
                  $ref: '#/components/examples/tvlCatPillars'
                TopLevel:
                  $ref: '#/components/examples/tvlCatTopLevel'
                TopLevel and Pillars:
                  $ref: '#/components/examples/tvlTopLevelPillars'
                TopLevel and SASBCategories:
                  $ref: '#/components/examples/tvlTopLevelCategories'
                SASBCategories:
                  $ref: '#/components/examples/tvlScoreIndividualCategoryInvalidID'
                Default:
                  $ref: '#/components/examples/singleTvlScoreInvalidID'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Truvalue
      summary: >-
        Requests a large list of ids, gets short-term, long-term, and momentum
        scores based on the 26 SASB categories, Pillars, Dimensions.
      description: >
        FactSet Truvalue Scores provides short-term, long-term, and momentum
        scores that are generated for 26 SASB categories defined by the
        Sustainability Accounting Standards Board. FactSet Truvalue also
        calculates a custom overall score called ALLCATEGORIES, can indicate
        data volume flow, and the Dynamic Materiality of that data flow.
      operationId: getSasbScoresPost
      requestBody:
        required: true
        description: >-
          The Truvalue Scores request body, allowing the user to specify a list
          of ids, Truvalue Score Items, Truvalue fields, date range, and
          frequency.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TvlScoresRequest'
            examples:
              TVL Score Type 'PULSE':
                $ref: '#/components/examples/singleTvlScoresPost'
              TVL Score Type with TVL Fields for (FDS-US), (TSLA-US), and (AAPL-US):
                $ref: '#/components/examples/multipleTvlScoresPost'
      responses:
        '200':
          description: >-
            The Truvalue Scores response object, including the Pulse, Pulse
            Percentile, Insight, Insight Percentile, Momentum, Category Volume
            Day, Article Volume Day, Category Volume TTM, Article Volume TTM,
            Category Volume Total, Article Volume Total, Dynamic Materiality,
            Ranks and other meta data.
          headers:
            RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                type: integer
                format: int32
                minimum: 1
                maximum: 10
              example: 10
            RateLimit-Reset:
              description: The time when the current rate limit period resets, in seconds.
              schema:
                type: integer
                format: int32
                minimum: 1
                maximum: 1
              example: 1
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TvlScoresResponse'
              examples:
                Dimensions:
                  $ref: '#/components/examples/tvlCatDimensions'
                Pillars:
                  $ref: '#/components/examples/tvlCatPillars'
                TopLevel:
                  $ref: '#/components/examples/tvlCatTopLevel'
                TopLevel and Pillars:
                  $ref: '#/components/examples/tvlTopLevelPillars'
                TopLevel and Categories:
                  $ref: '#/components/examples/tvlTopLevelCategories'
                SASBCategory:
                  $ref: '#/components/examples/tvlScoreIndividualCategoryInvalidID'
                Default:
                  $ref: '#/components/examples/singleTvlScoreInvalidID'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
