          headers:
            RateLimit-Limit:
              description: The number of allowed requests in the current period.
              schema:
                type: integer
                format: int32
                minimum: 1
                maximum: 10
              example: 10
            RateLimit-Reset:
              description: The time when the current rate limit period resets, in seconds.
