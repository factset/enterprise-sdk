openapi: 3.0.0
info:
  version: 2.6.0
  title: FactSet Estimates
  contact:
    name: FactSet Research Systems
    email: api@factset.com
  description: >
    With global coverage since 1999, the FactSet Estimates API provides you with
    comprehensive estimates and statistics on a wide variety of financial
    statement items as well as industry-specific metrics. The universe is
    comprised of over 19,000 active companies across 90+ countries with the
    following types of data included:
     
    - **Consensus**

    - **Detail**

    - **Ratings**

    - **Surprise**

    - **Segments**

    - **New Estimates and Ratings Reports Endpoints**


    For clients seeking  curated and relevant financial data, the FactSet
    Estimates API now includes Estimates and Ratings Reports endpoints. These
    powerful endpoints are designed for easy integration and consumption,
    delivering a wide array of financial metrics, estimates, and critical
    statistics in a highly accessible format suitable for both mobile and web
    applications.
     
    Whether you are an analyst, investor, or financial professional, the
    Estimates and Ratings Reports endpoints offer detailed and actionable
    financial insights that can support thorough analyses and strategic
    decision-making processes.
     
    The Estimates and Ratings Reports endpoints are especially valuable for
    B2B2C  applications, empowering financial services firms, investment
    companies, and corporate finance teams to:
     
    - **Elevate Client Engagement:** Enrich user experiences in client-facing
    applications with comprehensive and up-to-date financial metrics.


    - **Build Custom Reporting Tools:** Create tailored dashboards and analytics
    tools that provide deep insights and foster better financial understanding.


    By adopting the FactSet Estimates API with its enriched Estimates and
    Ratings Reports endpoints, businesses can streamline their financial data
    integration process, improve operational efficiency, and deliver superior
    financial insights to their clients and end-users.
        <p>This API is rate-limited to 10 requests per second and 10 concurrent requests per user.</p>

    **Download API Specification**
        
      To programmatically download the FactSet Estimates API Specification file in .yaml format, utilize the link below. You must be authorized for this API to extract the specification. This specification can then be used for Codegen to create your own SDKs. You can also access it by selecting the "Download Spec" button beside the version information.
      
      [https://api.factset.com/content/factset-estimates/v2/spec/swagger.yaml](https://api.factset.com/content/factset-estimates/v2/spec/swagger.yaml)
servers:
  - url: https://api.factset.com/content
    description: Production
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
tags:
  - name: Consensus
    description: >-
      The consensus or nest of all Estimates items aggregated by a statistic
      such as mean or median.
  - name: Broker Detail
    description: >-
      The Broker-Level detail of Estimates items. Entitlements with Brokers are
      required.
  - name: Ratings
    description: >-
      The Consensus and Broker-Level Ratings detail for Buy, Hold, Sell,
      overWeight, underWeight.
  - name: Surprise
    description: >-
      The Surprise Events reflecting the company's reported financials against
      the broker's estimates.
  - name: Segments
    description: The Product or Geographic Segment Estimates
  - name: Data Items
    description: Available Data Item Catalog to be used as input to the metrics parameters
  - name: Estimates and Ratings Reports
    description: >-
      Get the analyst ratings for a requested identifier, forecasted estimates
      and metadata for estimate types.
paths:
  /factset-estimates/v2/rolling-consensus:
    get:
      tags:
        - Consensus
      summary: >-
        Retrieves consensus estimates for a requested list of ids and rolling
        fiscal periods.
      operationId: getRollingConsensus
      description: >
        Returns FactSet Estimates consensus data using rolling fiscal dates.
        <p>The rolling behavior causes fiscal year to automatically roll from
        one year to the next as the historical perspective date changes. The
        fiscal period rolls forward as of each period end. This endpoint is
        optimized to allow the request to simply include a relative fiscal
        period (e.g. use relativeFiscalStart integer 1 and periodicity ANN for
        next unreported fiscal year end), and then see what the consensus
        thought the "next fiscal year" estimates were through time as you "roll"
        back your perspective dates. This differs from locking down an absolute
        estimate period such as explicitly stating Fiscal Year 2019. This can be
        done in the fixed-consensus endpoint.</p>
      parameters:
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/metrics'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/frequency'
        - $ref: '#/components/parameters/relativeFiscalStart'
        - $ref: '#/components/parameters/relativeFiscalEnd'
        - $ref: '#/components/parameters/periodicity'
        - $ref: '#/components/parameters/currency'
      responses:
        '200':
          description: Estimate data items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/consensusResponse'
              examples:
                Rolling Consensus response of AAPL-USA for SALES metrics:
                  $ref: '#/components/examples/rollingConsensus'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Consensus
      summary: >-
        Retrieves consensus estimates for a requested list of ids and rolling
        fiscal periods
      description: >
        Returns FactSet Estimates consensus data using rolling fiscal dates.
        <p>The rolling behavior causes fiscal year to automatically roll from
        one year to the next as the historical perspective date changes. The
        fiscal period rolls forward as of each period end. This endpoint is
        optimized to allow the request to simply include a relative fiscal
        period (e.g. use relativeFiscalStart integer 1 and periodicity ANN for
        next unreported fiscal year end), and then see what the consensus
        thought the "next fiscal year" estimates were through time as you "roll"
        back your perspective dates. This differs from locking down an absolute
        estimate period such as explicitly stating Fiscal Year 2019. This can be
        done in the fixed-consensus endpoint.</p>
      operationId: getRollingConsensusForList
      requestBody:
        required: true
        description: Request object for Rolling Conensus estimates.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rollingConsensusRequest'
            examples:
              Rolling Consensus response of FDS-US for SALES metrics:
                $ref: '#/components/examples/postRollingConsensus'
      responses:
        '200':
          description: Rolling Conensus Estimate data items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/consensusResponse'
              examples:
                Rolling Consensus response of AAPL-USA for SALES metrics:
                  $ref: '#/components/examples/rollingConsensus'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
  /factset-estimates/v2/fixed-consensus:
    get:
      tags:
        - Consensus
      summary: >-
        Retrieves consensus estimates for a requested list of ids and fixed
        fiscal periods
      operationId: getFixedConsensus
      description: >
        Returns FactSet Estimates consensus data using fixed fiscal dates. For
        example, if the company's current unreported year is 12/2020, all data
        returned by formulas that specify as the period/report basis will be for
        12/2005 regardless of what perspective dates (startDate/endDate) are
        used. The fixed dates are "locked" in time and all estimated values are
        for that explicit date. If you are requesting that the estimated periods
        can change with the perspective date, please use the rolling-consensus
        endpoint.
      parameters:
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/metrics'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/frequency'
