components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    identifier:
      name: id
      in: query
      schema:
        type: string
        example: IBM-US
      required: true
      description: >-
        The requested security identifier. Accepted ID types include Market
        Ticker, SEDOL, ISIN, CUSIP, or FactSet Permanent Id.
    estimateType:
      name: estimateType
      in: query
      schema:
        type: string
        example: EPS
      required: true
      description: >-
        The requested estimate type. Please use /meta/estimate-types to find all
        allowed values for this parameter.
    _paginationLimit:
      name: _paginationLimit
      in: query
      description: Specifies the number of results to return per page.
      required: false
      schema:
        type: integer
        default: 50
        maximum: 500
    _paginationOffset:
      name: _paginationOffset
      in: query
      description: >-
        Specifies the starting point for pagination. This parameter is used to
        identify the beginning of next set of results.
      required: false
      schema:
        type: integer
        default: 0
    id:
      name: id
      in: query
      schema:
        type: string
      required: true
      description: >
        The requested security identifier. Accepted ID types include Market
        Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent IDs.
      example: AAPL-US
    ids:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 3000
      required: true
      explode: false
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
        SEDOL are accepted input. <p>***ids limit** =  3000 per request*</p> *
        Make Note - id limit of 3000 for defaults, otherwise the service is
        limited to a 30 second duration. This can be reached when increasing
        total number of metrics requested and depth of history. *
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - AAPL-USA
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - FDS-US
            - AAPL-US
            - MSFT-US
    segmentIds:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 50
      required: true
      explode: false
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
        SEDOL are accepted input. <p>***ids limit** =  50 per request*</p> *
        Make Note - id limit of 50 for defaults, otherwise the service is
        limited to a 30 second duration. This can be reached when increasing
        total number of metrics requested and depth of history. *
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - AAPL-USA
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - FDS-US
            - AAPL-US
            - MSFT-US
    relativeFiscalStart:
      name: relativeFiscalStart
      in: query
      required: false
      schema:
        type: integer
      description: >-
        Relative fiscal period, expressed as an integer, used to filter results.
        This is combined with the periodicity parameter to specify a relative
        estimate period. For example, set to 1 and periodicity to ANN to ask for
        relative Fiscal Year 1 (FY1).
      example: 1
    relativeFiscalEnd:
      name: relativeFiscalEnd
      in: query
      required: false
      schema:
        type: integer
      description: >-
        Relative fiscal period, expressed as an integer, used to filter results.
        This is combined with the periodicity parameter to specify a relative
        estimate period. For example, set to 2 and periodicity to ANN to ask for
        relative Fiscal Year 1 (FY2).
      example: 2
    fiscalPeriodStart:
      name: fiscalPeriodStart
      in: query
      required: false
      schema:
        type: string
      description: >
        Fiscal period start expressed in absolute date formats. Date that will
        fall back to most recent completed period during resolution.
          * **Fiscal Quarter-end** - YYYY/FQ (e.g., 2019/1F, 2019/2F, 2019/3F, 2019/4F)
          * **Fiscal Year-end** - YYYY (e.g. 2019)
      example: '2019'
    fiscalPeriodEnd:
      name: fiscalPeriodEnd
      in: query
      required: false
      schema:
        type: string
      description: >
        Fiscal period start expressed in absolute date formats. Date that will
        fall back to most recent completed period during resolution.
          * **Fiscal Quarter-end** - YYYY/FQ (e.g., 2019/1F, 2019/2F, 2019/3F, 2019/4F)
          * **Fiscal Year-end** - YYYY (e.g. 2019)
      example: '2020'
    periodicity:
      name: periodicity
      in: query
      required: false
      schema:
        type: string
        enum:
          - ANN
          - QTR
          - SEMI
          - NTMA
          - LTMA
        default: ANN
      description: >
        The periodicity for the estimates requested, allowing you to fetch
        Quarterly, Semi-Annual, Annual, and NTMA/LTMA Estimates.
          * **ANN** - Annual
          * **QTR** - Quarterly
          * **SEMI** - Semi-Annual 
          * **NTMA** - Next-Twelve-Months - Time-weighted Annual. Estimates use a percentage of annual estimates from two fiscal years to create an estimate based on the 12-month period. Visit [OA 16614](https://my.apps.factset.com/oa/pages/16614) for detail.
          * **LTMA** - Last-Twelve-Months - Time-weighted Annual. Estimates use a percentage of annual estimates from two fiscal years to create an estimate based on the 12-month period. Visit [OA 16614](https://my.apps.factset.com/oa/pages/16614) for detail.
          
    periodicityForecast:
      name: periodicity
      in: query
      required: false
      schema:
        type: string
        enum:
          - ANN
          - QTR
        default: ANN
      description: >
        The periodicity for the estimates requested, allowing you to fetch
        Quarterly and Annual Estimates.
          * **ANN** - Annual
          * **QTR** - Quarterly
    periodicityDetail:
      name: periodicity
      in: query
      required: false
      schema:
        type: string
        enum:
          - ANN
          - QTR
          - SEMI
        default: ANN
      description: >
        The periodicity for the estimates requested, allowing you to fetch
        Quarterly, Semi-Annual, and Annual Estimates.
          * **ANN** - Annual
          * **QTR** - Quarterly
          * **SEMI** - Semi-Annual 
    periodicitySurprise:
      name: periodicity
      in: query
      required: false
      schema:
        type: string
        enum:
          - ANN
          - QTR
          - SEMI
        default: ANN
      description: >
        The periodicity for the estimates requested, allowing you to fetch
        Quarterly, Semi-Annual and Annual Estimates.
          * **ANN** - Annual
          * **QTR** - Quarterly
          * **SEMI** - Semi-Annual 
    metrics:
      name: metrics
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
          example: SALES
        minItems: 1
      explode: false
      description: >
        Requested metrics. Use the /metrics endpoint to return a list of
        available estimate items. Note, the number of metrics you are allowed to
        supply is limited to 1 for now. **Top 10** most used metrics are **EPS,
        SALES, DPS, EBITDA,EBIT, PRICE_TGT, CFPS, BPS, NET_INC, and ASSETS**. 
        For more details, visit [Online Assistant Page
        #15034](https://oa.apps.factset.com/pages/15034).
      examples:
        Metric:
          summary: Metrics
          value:
            - SALES
    statistic:
      name: statistic
      in: query
      required: false
      schema:
        type: string
        enum:
          - MEAN
          - MEDIAN
          - HIGH
          - LOW
          - COUNT
          - STDDEV
        default: MEAN
      description: Statistic for consensus calculation.
    currency:
      name: currency
      in: query
      required: false
      schema:
        type: string
      description: >-
        Currency code for adjusting the data. Use 'ESTIMATE' as input value for
        the values in Estimate Currency. For a list of currency ISO codes, visit
        [Online Assistant Page #1470](https://oa.apps.factset.com/pages/1470).
      example: USD
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >-
        Start date for point in time of estimates expressed in YYYY-MM-DD
        format.
      example: '2019-07-30'
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
      description: End date for point in time of estimates expressed in YYYY-MM-DD format.
      example: '2019-08-30'
    frequency:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - D
          - W
          - AM
          - AQ
          - AY
        default: D
      description: |
        Controls the frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).      
          * **AQ** = Quarterly, based on the start date.
          * **AY** = Actual Annual, based on the start date. 
      examples:
        Daily:
          summary: D - Daily frequency display based on trading calendar
          value: D
        Weekly:
          summary: W - Weekly - based on the last day of the week of the start date
          value: W
        Actual Month:
          summary: >-
            AM - Actual Month - based on the startDate (e.g., if the start date
            is June 16, data is displayed for June 16, May 16, April 16 etc.).
          value: AM
        Actual Annual:
          summary: AY - Actual Annual - based on the startDate
          value: AY
    category:
      name: category
      in: query
      schema:
        type: string
        enum:
          - FINANCIAL_STATEMENT
          - INDUSTRY_METRIC
          - OTHER
      required: false
      description: |
        Filters the list of Estimate metrics by major category -
          * **FINANCIAL_STATEMENT** = Includes Balance Sheet, Cash Flow, and Income Statement.
          * **INDUSTRY_METRICS** = Industry specific metrics.
          * **OTHER** = Target Price
    subcategory:
      name: subcategory
      in: query
      schema:
        type: string
        enum:
          - AIRLINES
          - BALANCE_SHEET
          - BANKS
          - CASH_FLOW
          - COMMODITIES
          - COMPUTER_HARDWARE
          - CONSUMER_SERVICES
          - EDUCATION
          - FINANCIAL_SERVICE_PROVIDER
          - HOME_BUILDERS
          - HOSPITALS
          - HOTELS
          - INCOME_STATEMENT
          - INSURANCE
          - MARIJUANA
          - MINING
          - MISCELLANEOUS
          - MULTIFINANCIAL
          - OIL_AND_GAS
          - OTHER
          - REITS
          - RESTAURANTS
          - RETAILERS
          - TELECOMMUNICATIONS
          - TRANSPORTATION
      required: false
      description: >
        Sub-Category Filter for the Primary Category Requested. Choose a related
        sub-category for the Category requested. For methodology, visit [OA
        16038](https://my.apps.factset.com/oa/pages/16038) <p>Financial
        Statement - 
          * **BALANCE_SHEET** - Balance Sheet line items, such as Assets, Long-term Debt, and more.
          * **CASH_FLOW** - Cash Flow Statement line items, such as Free Cash Flow and Share Repurchases
          * **INCOME_STATEMENT** - Income Statement line items, such as EPS, Sales, DPS, and more.
          * **MISCELLANEOUS** - EPS Long Term Growth
        </p> <p> Industry Metrics - 

          * **AIRLINES** - Including items such as Revenue Passenger, Total Revenue per ASK, Available Seats, and more.
          * **BANKS** - Including items such as Net Interest Income, Trading Income, Net Loans, and more. SUPPLEMENTAL
          * **COMMODITIES** - Including items such as Average Target Price.
          * **COMPUTER_HARDWARE** - Including items such as Total Addressable Market.
          * **CONSUMER_SERVICES** - Including items such as Gross Merchandise Volume
          * **EDUCATION** - Including Items such as Total Student Enrollment
          * **FINANCIAL_SERVICE_PROVIDER** - Including items such as Annual Subscription Value
          * **HOME_BUILDERS** - Including items such as Home Sales, Land Sales, Cancellation Rates, and more.
          * **HOSPITALS** - Including items such as Bad Debt Provisions, Medical Cost Ratio, SS Admissions and more.
          * **HOTELS** - Including items such as Average Daily Rate, Occupancy %, RevPAR, and more.
          * **INSURANCE** - Including items such as Gross Premiums Written, Underwriting Income, and Claims.
          * **HOSPITALS** - Including items such as Bad Debt Provisions, Medical Cost Ratio, SS Admissions and more.
          * **HOTELS** - Including items such as Average Daily Rate, Occupancy %, RevPAR, and more.
          * **INSURANCE** - Including items such as Gross Premiums Written, Underwriting Income, and Claims.
          * **MARIJUANA** - Including items such as Cost per Gram and Kg of Cannabis Sold.
          * **MINING** - Including items such as Realized Price and Total Production
          * **MULTIFINANCIAL** - Including items such as AUM, Net Flows, and Fee Related Earnings.
          * **OIL_AND_GAS** - Including items such as Downstream Income, Production per Day, and Exploration Expense.
          * **OTHER** - Target Price
          * **REITS** - Including items such as Funds from Operations, Implied Cap Rate, and LTV.
          * **RESTAURANTS** - Including items such as Restaurant Margin.
          * **RETAILERS** - Including items such as Stores Information, Selling Space and Net sales per square foot.
          * **TELECOMMUNICATIONS** - Including items such as Gross Adds, Monthly Revenue Per User, Churn, and more.
          * **TRANSPORTATION** - Including items such as Revenue Per Unit, Volume Growth, and Operating Ratio.</p>
          
    includeAll:
      name: includeAll
      in: query
      schema:
        type: boolean
        default: false
      required: false
      description: >
        Include All filter is used to identify included and excluded broker
        details from the consensus
          By default the service would return only the brokers included in the consensus-
          * **TRUE** = Returns all the brokers included and excluded in the consensus
          * **FALSE** = Returns only the broker details included in the consensus
          
    segmentType:
      name: segmentType
      in: query
      required: true
      schema:
        type: string
        enum:
          - BUS
          - GEO
        default: BUS
      description: |
        Controls the type of segment selected.
          * **BUS** = Business / Product Segment
          * **GEO** = Geographic Segment
      examples:
        Business:
          summary: BUS - Business Segments
          value: BUS
        Geographic:
          summary: GEO - Geographic Segments
          value: GEO
  schemas:
    ErrorResponse:
      type: object
      title: Error Response
      description: Error Default Response
      properties:
        errors:
          type: array
          description: An array containing errors
          items:
            $ref: '#/components/schemas/ErrorObject'
    ErrorObject:
      type: object
      properties:
        id:
          type: string
          description: uuid
          format: uuid
          example: e8d9a8a7-bcf6-4d9d-9630-40a23fb6fc4d
        code:
          type: string
          description: Common Error code
          example: Bad Request
        title:
          type: string
          description: Short error description
          example: Invalid Parameter Format
        detail:
          type: string
          description: Error details explanation
          example: >-
            The value provided for estimate type is wrong. Please use
            meta/estimate-types to find valid estimate types.
    EstimateTypesResponse:
      type: object
      title: Estimate Types Response
      description: Array of valid estimate types.
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/EstimateType'
    EstimateType:
      type: object
      properties:
        type:
          type: string
          example: EPS
        description:
          type: string
          example: Earnings Per Share
    EstimateResponse:
      type: object
      title: Estimate Response
      description: >-
        Array of estimate objects for the given identifier, estimate type and
        periodicity
      properties:
        data:
          type: object
          properties:
            requestId:
              type: string
              description: Identifier that was used for the request.
              example: IBM-US
            fsymId:
              type: string
              description: >-
                FactSet regional security identifier. Six alpha-numeric
                characters, excluding vowels, with an -R suffix (XXXXXX-R).
                Identifies the security's best regional security data series per
                currency. For equities, all primary listings per region and
                currency are allocated a regional-level permanent identifier.
                The regional-level permanent identifier will be available once a
                SEDOL representing the region/currency has been allocated and
                the identifiers are on FactSet.
              example: SJY281-R
              nullable: true
            periodicity:
              type: string
              description: Periodicity or frequency of the fiscal periods.
              example: ANN
            estimateType:
              type: string
              description: The requested estimate type
              example: EPS
            estimates:
              type: array
              description: Array of estimate
              items:
                $ref: '#/components/schemas/Estimate'
    Estimate:
      type: object
      properties:
        endDate:
          type: string
          description: >-
            Fiscal period end date for which the consensus estimate is being
            forecasted.
          format: date
          example: '2022-01-01'
          nullable: true
        currency:
          type: string
          description: >-
            Currency used for calculations, majority currency in which the
            analysts are contributing their estimates. For a list of supported
            ISO currency codes, visit [Online Assistant Page
            #1470](https://oa.apps.factset.com/pages/1470).
          example: USD
          nullable: true
        high:
