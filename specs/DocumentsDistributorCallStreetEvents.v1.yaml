    Events-Audio:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                description: Download link for the audio file.
              fileName:
                type: string
                description: The filename of the audio file.
              durationSecs:
                type: number
                nullable: true
                description: >-
                  Total duration of the recording in seconds based on
                  startOffsetSeconds to endOffsetSeconds.
              endOffsetSeconds:
                type: number
                nullable: true
                description: >-
                  The delta in seconds between startTime to when FactSet marks
                  the end of the call.
              startOffsetSeconds:
                type: number
                nullable: true
                description: >-
                  The delta in seconds between start of audio file to when
                  FactSet marks the beginning of the call.
              sourceCode:
                type: string
                description: >-
                  Identifies the method of how the event is recorded Below are
                  the descriptions for each Source Code -

                  * P = Phone

                  * W = Webcast

                  * V = Vendor

                  * I = Webcast Replay

                  * F = Flash - identical to webcast; can merge with "W" in the
                  future

                  * R = Replay (Phone Replay)
              startTime:
                type: string
                nullable: true
                description: >-
                  The official timestamp when FactSet begins the recording.


                  Note:- All the vendor and trimmed files would have default
                  1900-0101T00:00:00Z time stamp.
              endTime:
                type: string
                nullable: true
                description: >-
                  The official timestamp when FactSet ends the recording.


                  Note:- All the vendor and trimmed files would have default
                  1900-0101T00:00:00Z time stamp.
              uploadTime:
                type: string
                nullable: true
                description: >-
                  The official timestamp when FactSet publishes the audio file
                  externally.
              fileSize:
                type: number
                description: Size of the Audio file, in bytes.
              reportId:
                type: integer
                description: >-
                  The unique ID of the audio file for an event. The same ID is
                  used for the transcript of the same event.

                  This report ID can also be used to map to the Event details in
                  SDF tables.
              ticker:
                type: string
                nullable: true
                description: >-
                  Ticker-region identifier for the company hosting the event.


                  Note:- This field can have N/A value when the company is a
                  private(non-equity company)
              entityId:
                type: string
                description: >-
                  Factset entity level identifier for the company hosting the
                  event.
              trimmed:
                type: boolean
                description: >-
                  The trimmed attribute helps identify if the audio is the
                  trimmed version.

                  Note:- All the vendor generated files are trimmed regardless
                  of the trimmed attribute value in the response.
              sampleRate:
                type: number
                nullable: true
                description: >-
                  The number of samples of audio carried per second in Kbps.


                  Note:- The field can have value as -1 for the audio files
                  without sampleRate metadata
              bitrate:
                type: number
                nullable: true
                description: >-
                  The total number of bits of information stored per second of
                  sound in Kbps.


                  Note:- The field can have value as -1 for the audio files
                  without bitrate metadata
              audioSourceId:
                type: integer
                nullable: true
                description: >-
                  Unique ID for an Internal recording specific to reportID. For
                  example, ReportID X would have multiple recordings from
                  different source (Phone or Webcast or Vendor or Replay). One
                  ReportID can have multiple AudioSourceIDs.


                  The audioSourceId identifier is available for audio calls
                  since November 29, 2022.

                  Note:- Only un-trimmed audio files contain an audioSourceId
                  value. All the vendor and trimmed audio files will have an
                  audioSourceId value of null.
