        Returns the  indexed transcript data  in small increments throughout the
        duration of an active call.
      parameters:
        - $ref: '#/components/parameters/indexedpaginationLimit'
        - $ref: '#/components/parameters/paginationOffset'
        - $ref: '#/components/parameters/audioSourceId'
        - $ref: '#/components/parameters/reportId'
components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  schemas:
    NRT-Snippets:
      description: >-
        Transcript snippet metadata of active calls happening at that moment are
        returned.
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              reportId:
                type: integer
                description: The unique ID for an event.
              snippetEndTimestamp:
                type: string
                description: >-
                  The snippet end time is calculated based off the endTime in
                  the snippetData section and the recordingStartTime from the
                  calls endpoint.
              transcriptData:
                type: array
                items:
                  type: object
                  properties:
                    snippetData:
                      type: object
                      properties:
                        transcript:
                          type: string
                          description: The actual transcript snippet.
                        endTime:
                          type: number
                          description: >-
                            The number of seconds into the call, when the
                            transcript snippet ended.
                        startTime:
                          type: number
                          description: >-
                            The number of seconds into the call,when the
                            transcript snippet started.
              snippetSequence:
                type: integer
                description: >-
                  The sequence number of the snippet from the start of the
                  current call. 
              audioSourceId:
                type: integer
                description: >-
                  The Unique ID for an Internal recording specific to reportID.
                  For example, ReportID X would have multiple recordings from a
                  different source (dial-in or webcast). One ReportID can have
                  multiple AudioSourceIDs.
        meta:
          type: object
          properties:
            pagination:
              type: object
              properties:
                total:
                  description: Total number for results returned for a specific query.
                  type: integer
                isEstimatedTotal:
                  type: boolean
                  description: >-
                    This field acts as a flag for the exact count of results and
                    is defaulted to false as the API should always return the
                    exact count of results.
                limit:
                  type: integer
                  description: Number of results returned per page.
                offset:
                  type: integer
                  description: >-
                    The flag indicating the position in the results array if
                    additional results are available beyond the default value or
                    the value in _paginationLimit parameter (if used). This
                    value is passed in the _paginationOffset parameter to
                    retrieve subsequent results.
            partial:
              type: object
              properties:
                isPartial:
                  type: boolean
                  description: >-
                    If the value is True, it indicates additional results are
                    available. False represents that this is the last set of
                    results for this request.
    NRT-Calls:
      description: "\t\t\nMetadata of active calls happening at that moment are returned.\n"
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              callStatus:
                type: string
                nullable: true
                description: >-
                  Status of the call i.e. ended or inProgress or ewn or
                  issueAtSource.


                  * inProgress- the call is in progress.

                  * ended- the call has ended.

                  * ewn- the call has technically ended and can be considered as
                  ended but is missing a notification from the upstream systems.

                  * issueAtSource- the call has ended with no snippet data due
                  to a possible issue at the source.
              reportId:
                type: integer
                nullable: true
                description: The unique ID for an event.
              sourceCode:
                type: string
                nullable: true
                description: |-
                  Identifier for the source of how the event is recorded.
                  P:- Phone Replay
                  W:- Webcast
              audioSourceId:
                type: integer
                nullable: true
                description: >-
                  Unique ID for an Internal recording specific to reportID. For
                  example, ReportID X would have multiple recordings from
                  different source (dial-in - P or webcast - W). One reportId
                  can have multiple audiosourceIDs.
              recordingStartTime:
                type: string
                nullable: true
                description: The official UTC timestamp when FactSet starts the recording.
              ticker:
                type: string
                nullable: true
                description: Ticker-region identifier for the company hosting the event.
              entityId:
                type: string
                nullable: true
                description: >-
                  Factset entity level identifier for the company hosting the
                  event.
              eventType:
                type: string
                nullable: true
                description: >-
                  Refers to the various event types covered by FactSet
                  CallStreet -

                  * Analyst, Investor & Shareholder Meeting => AS

                  * Earnings Call => E

                  * Earnings Release => ER

                  * Guidance => G

                  * Sales & Revenue Call => SA

                  * Sales & Revenue Release => SR

                  * Special & M&A (Special Situation) => SS
              eventTitle:
                type: string
                nullable: true
                description: Title of the Event.
              eventDatetimeUtc:
                type: string
                nullable: true
                description: The official UTC timestamp of the start of the event.
        meta:
          type: object
          properties:
            sort:
              type: array
              description: The value in _sort parameter if used in the request.
              items:
                type: string
            pagination:
              type: object
              properties:
                total:
                  type: integer
                  description: Total number for results returned for a specific query.
                isEstimatedTotal:
                  type: boolean
                  description: >-
                    This field acts as a flag for the exact count of results and
                    is defaulted to false as the API should always return the
                    exact count of results.
                limit:
                  type: integer
                  description: Number of results returned per page.
                offset:
                  type: integer
                  description: >-
                    The flag indicating the position in the results array if
                    additional results are available beyond the default value or
                    the value in _paginationLimit parameter (if used). This
                    value is passed in the _paginationOffset parameter to
                    retrieve subsequent results.
            partial:
              type: object
              properties:
                isPartial:
                  type: boolean
                  description: >-
                    If the value is True, it indicates additional results are
                    available. False represents that this is the last set of
                    results for this request.
    NRT-Speakerids:
      description: >-
        Speaker metadata and the cosine scores(confidence scores ) generated for
        an active  call are returned.
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              audioSourceId:
                type: integer
                nullable: true
                description: >-
                  The Unique ID for an Internal recording specific to reportID.
                  For example, ReportID X would have multiple recordings from a
                  different source (dial-in or webcast). One ReportID can have
                  multiple audioSourceIDs.
              speakerStartOffset:
                type: number
                nullable: true
                description: >-
                  The number of seconds into the call when a speaker starts / is
                  speaking.
              speakerId:
                type: string
                nullable: true
                description: A unique identifier for a speaker.
              cosineScore:
                type: number
                nullable: true
                description: >-
                  The cosine similarity score (Confidence score)  for a
                  particular speaker.


                  A score >= 0.49 while a speaker is speaking can be considered
                  as a high confidence in the predicted speaker.


                  Only the SpeakerIDs with the highest cosineScore are rendered
                  in the result set.
              affiliationId:
                type: string
                nullable: true
                description: >-
                  Affiliation ID denotes the company a speaker is associated
                  with.
        meta:
          type: object
          properties:
            sort:
              type: array
              description: The value in _sort parameter if used in the request.
              items:
                type: string
            pagination:
              type: object
              properties:
                total:
                  type: integer
                  description: >-
                    Total number of results the API returns for a particular
                    query.
                isEstimatedTotal:
                  type: boolean
                  description: >-
                    Boolean value that represents whether the total count of
                    results returned is exact or an estimate. This is defaulted
