components:
  securitySchemes:
    FactSetOAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://auth.factset.com/as/token.oauth2
          scopes: {}
    FactSetApiKey:
      type: http
      scheme: basic
  parameters:
    ids:
      name: ids
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 2000
      explode: false
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP,
        ISIN and

        SEDOL are accepted as input. <p>***ids limit** = 2000  per request*</p>

        *<p>Make note, GET Method URL request lines are also limited to a total

        length of 8192 bytes (8KB). In cases where the service allows for
        thousands

        of ids, which may lead to exceeding this request line limit of 8KB, its

        advised for any requests with large request lines to be requested
        through

        the respective "POST" method.</p>*
      examples:
        oneId:
          summary: Single id
          value:
            - US45905URL07
        multipleIds:
          summary: Multiple ids
          value:
            - US45905URL07
            - US01030LCU70
    idsABS:
      name: ids
      in: query
      required: true
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 2000
      explode: false
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP,
        ISIN and

        SEDOL are accepted as input. <p>***ids limit** = 2000  per request*</p>

        *<p>Make note, GET Method URL request lines are also limited to a total

        length of 8192 bytes (8KB). In cases where the service allows for
        thousands

        of ids, which may lead to exceeding this request line limit of 8KB, its

        advised for any requests with large request lines to be requested
        through

        the respective "POST" method.</p>*
      examples:
        oneId:
          summary: Single id
          value:
            - US05522RDC97
        multipleIds:
          summary: Multiple ids
          value:
            - US05522RDC97
            - US065606AD71
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to previous close. Future
        dates (T+1) are not accepted in this endpoint.
      example: '2021-01-01'
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The end date requested for a given date range in **YYYY-MM-DD** format.
        If left blank, the API will default to previous close. Future dates
        (T+1) are not accepted in this endpoint.
      example: '2021-12-31'
    frequency:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - D
          - W
          - M
          - AM
          - CQ
          - FQ
          - AY
          - CY
          - FY
        default: D
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
      examples:
        Daily:
          summary: D - Daily frequency display based on trading calendar
          value: D
        Weekly:
          summary: W - Weekly - based on the last day of the week of the start date
          value: W
        Monthly:
          summary: M - Monthly - based on the last trading day of the month.
          value: M
        Actual Month:
          summary: >-
            AM - Actual Month - based on the startDate (e.g., if the start date
            is June 16, data is displayed for June 16, May 16, April 16 etc.).
          value: AM
        Calendar Quarterly:
          summary: >-
            CQ - Calendar Quarterly - based on the last day of the week of the
            startDate
          value: CQ
        Fiscal Quarterly:
          summary: FQ - Fiscal Quarter of the company
          value: FQ
        Actual Annual:
          summary: AY - Actual Annual - based on the startDate
          value: AY
        Calendar Annual:
          summary: >-
            CY - Calendar Annual - based on the last trading day of the calendar
            year.
          value: CY
        Fiscal Annual:
          summary: >-
            FY - Fiscal Annual - based on the last trading day of the company's
            fiscal year.
          value: FY
    calendar:
      name: calendar
      in: query
      schema:
        type: string
        enum:
          - FIVEDAY
          - SEVENDAY
          - LOCAL
        default: FIVEDAY
      description: >-
        Calendar of data returned. SEVENDAY includes weekends. LOCAL calendar
        will default to the securities' trading calendar which excludes date
        records for respective holiday periods.
      example: FIVEDAY
  schemas:
    bondPricesRequest:
      title: Bond Prices Request Body
      description: Bond Prices request body elements
      type: object
      properties:
        ids:
          $ref: '#/components/schemas/ids'
        startDate:
          $ref: '#/components/schemas/startDate'
        endDate:
          $ref: '#/components/schemas/endDate'
        frequency:
          $ref: '#/components/schemas/frequency'
        calendar:
          $ref: '#/components/schemas/calendar'
      required:
        - ids
    bondPricesResponse:
      type: object
      title: Bond Prices Response
      description: Array of Bond Prices Response Objects
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/bondPrices'
    bondPrices:
      title: Bond Prices Response Object
      type: object
      properties:
        requestId:
          description: Identifier that was used for the request.
          type: string
          example: US45905URL07
        fsymId:
          description: >-
            FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the
            security's best regional security data series per currency. For
            equities, all primary listings per region and currency are allocated
            a regional-level permanent identifier. The regional-level permanent
            identifier will be available once a SEDOL representing the
            region/currency has been allocated and the identifiers are on
            FactSet.
          type: string
          example: CJQZQ0-S
          nullable: true
        currency:
          description: >-
            Returns the coupon currency .Available only  available for
            `corporate and asset-backed security bonds`.
          type: string
          example: USD
          nullable: true
        date:
          description: The date on which the price is calculated.
          type: string
          format: date
          example: '2023-01-26'
          nullable: true
        cleanBidPrice:
          description: The bid price of the instrument.
          type: number
          format: double
          example: 95.74477
          nullable: true
        cleanMidPrice:
          description: The bid price of the instrument.
          type: number
          format: double
          example: 95.77036
          nullable: true
        cleanAskPrice:
          description: The bid price of the instrument.
          type: number
          format: double
          example: 95.79596
          nullable: true
        dirtyBidPrice:
          description: >-
            The price of the bond plus the interest that is accrued between
