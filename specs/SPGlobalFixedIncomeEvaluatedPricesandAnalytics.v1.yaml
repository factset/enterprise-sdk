    bondSpread:
      title: Bond Spread Response Object
      type: object
      properties:
        requestId:
          description: Identifier that was used for the request.
          type: string
          example: US45905URL07
        fsymId:
          description: >-
            FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the
            security's best regional security data series per currency. For
            equities, all primary listings per region and currency are allocated
            a regional-level permanent identifier. The regional-level permanent
            identifier will be available once a SEDOL representing the
            region/currency has been allocated and the identifiers are on
            FactSet.
          type: string
          example: CJQZQ0-S
          nullable: true
        date:
          description: The date on which the price is calculated.
          type: string
          format: date
          example: '2023-01-26'
          nullable: true
        actualCDSBondBasisMid:
          description: >-
            The difference between the CDS spread interpolated to the bond
            maturity and the asset swap spread of the bond .Available only  for
            `corporate bonds`
          type: number
          format: double
          example: null
          nullable: true
        actualIMMCDSBondBasis:
          description: >-
            The difference between the CDS spread interpolated to the IMM date
            immediately following the bond maturity,and the asset swap spread of
            the bond .Available only  for `corporate bonds`
          type: number
          format: double
          example: null
          nullable: true
        CDSBondBasisDate:
          description: >-
            The date of the CDS Bond Basis .Available only  for `corporate
            bonds`
          type: string
          format: date
          example: null
          nullable: true
        bidDiscountMargin:
          description: >-
            The discount margin of a Floating Rate Note,denominated in basis
            points, based on the evaluated bid price. Discount margin is the
            return earned in addition to the index underlying the floating rate
            security .Available only  for `corporate bonds` and `asset-backed
            security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        midDiscountMargin:
          description: >-
            The discount margin of a Floating RateNote, denominate in basis
            points, based on the evaluated mid price. Discount margin is the
            return earned in addition to the index underlying the floating rate
            security .Available only  for `corporate bonds` and `asset-backed
            security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        askDiscountMargin:
          description: >-
            The discount margin of a Floating Rate Note, denominated in basis
            points, based on the evaluated ask price. Discount margin is the
            return earned in addition to the index underlying the floating rate
            security. Available only  for `corporate bonds` and `asset-backed
            security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        bidOAS:
          description: >-
            The Option Adjusted Spread (OAS), based on the bid price. OAS is the
            flat spread which has to be added to the treasury yield curve in a
            pricing model (that accounts for embedded options) to discount a
            security payment to match its market price. Available only  for
            `corporate bonds`
          type: number
          format: double
          example: null
          nullable: true
        midOAS:
          description: >-
            The Option Adjusted Spread (OAS), based on the mid price. OAS is the
            flat spread which has to be added to the treasury yield curve in a
            pricing model (that accounts for embedded options) to discount a
            security payment to match its market price .Available only  for
            `corporate bonds` and `asset-backed security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        askOAS:
          description: >-
            The Option Adjusted Spread (OAS), based on the ask price. OAS is the
            flat spread which has to be added to the treasury yield curve in a
            pricing model (that accounts for embedded options) to discount a
            security payment to match its market price. Available only  for
            `corporate bonds`
          type: number
          format: double
          example: null
          nullable: true
        bidAssetSwapSpread:
          description: >-
            The bid asset swap spread in the currency of the instrument. Asset
            Swap Spread is the difference between the yield of an instrument and
            the LIBOR curve .Available only  for `corporate bonds` and
            `asset-backed security bonds`.
          type: number
          format: double
          example: -14.02804
          nullable: true
        midAssetSwapSpread:
          description: >-
            The mid asset swap spread in the currency of the instrument. Asset
            Swap Spread is the difference between the yield of an instrument and
            the LIBOR curve .Available only  for `corporate bonds`.
          type: number
          format: double
          example: -15.30298
          nullable: true
        askAssetSwapSpread:
          description: >-
            The ask asset swap spread in the currency of the instrument. Asset
            Swap Spread is the difference between the yield of an instrument and
            the LIBOR curve .Available only  for `corporate bonds`.
          type: number
          format: double
          example: -16.57834
          nullable: true
        bidZSpread:
          description: >-
            The bid Z spread of the instrument, based on the bid price. Z spread
            is the constant spread that will make the price of an instrument
            equal to the present value of its cash flows, when added to the
            yield at each point on the spot rate treasury curve, where a cash
            flow is received. Available only  for `corporate bonds`.
          type: number
          format: double
          example: -14.33783
          nullable: true
        midZSpread:
          description: >-
            The bid Z spread of the instrument, based on the mid price. Z spread
            is the constant spread that will make the price of an instrument
            equal to the present value of its cash flows, when added to the
            yield at each point on the spot rate treasury curve, where a cash
            flow is received .Available only  for `corporate bonds`.
          type: number
          format: double
          example: -15.63881
          nullable: true
        askZSpread:
          description: >-
            The bid Z spread of the instrument, based on the ask price. Z spread
            is the constant spread that will make the price of an instrument
            equal to the present value of its cash flows, when added to the
            yield at each point on the spot rate treasury curve, where a cash
            flow is received .Available only  for `corporate bonds`.
          type: number
          format: double
          example: -16.93988
          nullable: true
        bidGSpread:
          description: >-
            The G spread of the instrument, based on the bid price. G spread is
            the difference between the yield to maturity of the bond and the
            linearly interpolated yield to the same maturity on an appropriate
            government curve. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 7.76769
          nullable: true
        midGSpread:
          description: >-
            The G spread of the instrument, based on the mid price. G spread is
            the difference between the yield to maturity of the bond and the
            linearly interpolated yield to the same maturity on an appropriate
            government curve. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 6.8439
          nullable: true
        askGSpread:
          description: >-
            The G spread of the instrument, based on the ask price. G spread is
            the difference between the yield to maturity of the bond and the
            linearly interpolated yield to the same maturity on an appropriate
            government curve. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 5.92011
          nullable: true
        bidYieldSpreadvBenchmark:
          description: >-
            The spread of the instrument bid yield against the assigned
            benchmark bid yield. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 1.8
          nullable: true
        midYieldSpreadvBenchmark:
          description: >-
            The spread of the instrument mid yield against the assigned
            benchmark mid yield. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 0.9
          nullable: true
        askYieldSpreadvBenchmark:
          description: >-
            The spread of the instrument ask yield against the assigned
            benchmark ask yield. Available only  for `corporate bonds`.
          type: number
          format: double
          example: 0
          nullable: true
        bidAskPriceSpread:
          description: The difference between the ask price and the bid price.
          type: number
          format: double
          example: 0.05119
          nullable: true
        bidAskYieldSpread:
          description: >-
            The difference between the ask yield and bid yield .Available only 
            for `corporate bonds`.
          type: number
          format: double
          example: 2.65437
          nullable: true
        bidSTWSpread:
          description: >-
            The difference, in terms of spread, between the bid yield to worst
