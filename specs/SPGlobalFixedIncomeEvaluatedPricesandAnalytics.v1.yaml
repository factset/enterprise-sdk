openapi: 3.0.0
info:
  version: 1.0.0
  title: S&P Global Fixed Income Evaluated Prices & Analytics API
  contact:
    name: FactSet Research Systems
    email: api@factset.com
    url: https://developer.factset.com/contact
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  description: >
    Gain access to evaluated pricing and analytics data for Corporate Bonds,
    Municipal Bonds and Asset Backed Securities provided by S&P Global (formerly
    IHS Markit) .


    Data returned through multiple endpoints like prices, spread, yield, yield
    curve, sensitivity, coupon information, securities metadata and details
    specific to the Asset Backed Securities.
servers:
  - url: https://api.factset.com/content
    description: Production
externalDocs:
  description: API Documentation
  url: >-
    https://developer.factset.com/api-catalog/sp-global-fixed-income-evaluated-prices-and-analytics-api
security:
  - FactSetApiKey: []
  - FactSetOAuth2: []
paths:
  /markit-bond-prices-and-analytics/v1/prices:
    get:
      tags:
        - Prices
      summary: Get Bid, Mid and Ask prices for a list of securities
      operationId: getBondPrices
      description: >
        Get bond clean and dirty bid, mid and ask pricing data provided by
        Markit for a specified date range and frequency.
      parameters:
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/frequency'
        - $ref: '#/components/parameters/calendar'
      responses:
        '200':
          description: Bond Pricing items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bondPricesResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Prices
      summary: Request Bid, Mid and Ask prices for a list of securities
      description: >
        Get bond clean and dirty bid, mid and ask pricing data provided by
        Markit for a specified date range and frequency.
      operationId: getBondPricesForList
      requestBody:
        required: true
        description: Request object for requesting pricing data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bondPricesRequest'
      responses:
        '200':
          description: Bond Prices data items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bondPricesResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
