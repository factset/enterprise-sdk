            Available only  for `asset-backed security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        midEDSFSpread:
          description: >-
            The mid spread to the Euro Dollar Synthetic Futures(EDSF) curve used
            in evaluated price of the instrument. Available only  for
            `asset-backed security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        treasurySwapSpread:
          description: >-
            Swap spread to treasuries for same maturity of the treasury bond and
            swap. Available only  for `asset-backed security bonds`.
          type: number
          format: double
          example: null
          nullable: true
        midSwapSpread:
