        value:
          type: array
          items:
            type: string
            description: The values associated with the topic.
          example:
            - BDliveSA
        children:
          type: array
          items:
            $ref: '#/components/schemas/StructuredFiltersChildrenObject'
          description: An array of child objects.
      required:
        - name
    StructuredFiltersRegionsObject:
      type: object
      properties:
        name:
          type: string
          description: The name of the region.
          example: Africa
        topLevel:
          type: boolean
          description: Indicates if its a toplevel value or not.
        value:
          type: array
          items:
            type: string
            description: The values associated with the region.
            example: AF
        children:
          type: array
          items:
            $ref: '#/components/schemas/RegionObject'
      required:
        - name
        - topLevel
        - value
        - children
    RegionObject:
      type: object
      properties:
        name:
          type: string
          description: The name of the region.
          example: Algeria
        value:
          type: array
          items:
            type: string
            description: The values associated with the region.
            example: DZ
    StructuredFiltersCountriesObject:
      type: object
      properties:
        name:
          type: string
          description: The name of the country.
          example: Algeria
        value:
          type: array
          items:
            type: string
          description: The values associated with the country.
          example:
            - DZ
      required:
        - name
        - value
    StructuredFiltersWatchlistsObject:
      type: object
      properties:
        name:
          type: string
          description: The name of the watchlist.
          example: S&P 500
        type:
          type: string
          description: The type of watchlist.
          example: Index
        value:
          type: string
          description: The value associated with the watchlist.
          example: SP50
      required:
        - name
        - type
        - value
    QuickAlertsResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the view associated with quick alerts.
              example: FactSet News
    Criteria:
      type: object
      description: Criteria object within a search object.
      properties:
        field:
          type: string
        detail:
          $ref: '#/components/schemas/CriteriaDetail'
        operator:
          type: string
        effect:
          type: string
        source:
          type: array
          items:
            type: string
        criteria:
          $ref: '#/components/schemas/CriteriaOneOf'
        caseSensitive:
          type: boolean
        enableHighlight:
          type: boolean
        enableStemming:
          type: boolean
        enableThesaurus:
          type: boolean
        textSearchSlop:
          type: number
    CriteriaDetail:
      oneOf:
        - type: array
          items:
            type: string
        - type: array
          items:
            type: number
        - type: string
    CriteriaOneOf:
      oneOf:
        - type: array
          items:
            $ref: '#/components/schemas/Criteria'
        - $ref: '#/components/schemas/Criteria'
    Views:
      type: object
      description: FactSet News views
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ViewsObject'
    ViewsObject:
      type: object
      properties:
        name:
          type: string
          example: FactSet News View
          description: Name of the view.
        tickers:
          type: array
          items:
            $ref: '#/components/schemas/CreateOrEditViewTickers'
          example:
            - name: Marriott International, Inc. Class A.
              value: MAR-US
              type: Equity
            - name: Audioboom Group plc.
              value: JE00BJYJFG60
              type: Equity
            - name: Innergex Renewable Energy Inc.
              value: 45790B104
              type: Equity
            - name: Fidelity National Information Services, Inc.
              value: '2769796'
              type: Equity
        isPrimary:
          type: boolean
          description: >
            If true, stories that match the provided ticker on which the ticker
            is a primary symbol will be returned. Additionally, stories that
            match the other filters specified such as topics or regions will
            also be returned.  
        categories:
          type: array
          items:
            type: string
            example: Earnings
            description: An array of categories associated with the view.
        topics:
          type: array
          items:
            type: string
            example: 'Market Summaries '
            description: An array of topics associated with the view.
        sources:
          type: array
          items:
            type: string
            example: Business Wire
            description: An array of sources associated with the view.
        regions:
          type: array
          items:
            type: string
            example: Asia
            description: An array of regions associated with the view.
        countries:
          type: array
          items:
            type: string
            example: China
            description: An array of countries associated with the view.
        quickAlert:
          type: boolean
          example: false
          description: >-
            Indicates whether quick alerts are enabled for the view. A value of
            'true' means quick alerts are enabled, while 'false' means they are
            not.
        searchText:
          type: string
          description: >-
            Restricts to include only document stories that include the searched
            text. 
          example: Officer
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponseObject'
    ErrorResponseObject:
      type: object
      nullable: true
      properties:
        id:
          type: string
        title:
          type: string
        code:
          type: string
