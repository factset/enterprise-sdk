      properties:
        watchlists:
          type: array
          items:
            $ref: '#/components/schemas/StructuredFiltersWatchlistsObject'
    QuickAlertsBody:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the view associated with quick alerts.
              example: FactSet News View
          required:
            - name
      required:
        - data
    DeleteViewBody:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the view to be deleted.
              example: FactSet News View
          required:
            - name
      required:
        - data
    CreateOrEditViewBody:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the view.
              example: FactSet News View
            tickers:
              type: array
              items:
                $ref: '#/components/schemas/CreateOrEditViewTickers'
              example:
                - name: Marriott International, Inc. Class A.
                  value: MAR-US
                  type: Equity
                - name: Audioboom Group plc.
                  value: JE00BJYJFG60
                  type: Equity
                - name: Innergex Renewable Energy Inc.
                  value: 45790B104
                  type: Equity
                - name: Fidelity National Information Services, Inc.
                  value: '2769796'
                  type: Equity
            isPrimary:
              type: boolean
              example: true
              description: >
                If true, stories that match the provided ticker on which the
                ticker is a primary symbol will be returned. Additionally,
                stories that match the other filters specified such as topics or
                regions will also be returned. 
            categories:
              type: array
              items:
                type: string
                example: Earnings
                description: An array of categories associated with the view.
            countries:
              type: array
              items:
                type: string
                example: India
                description: An array of countries associated with the view.
            regions:
              type: array
              items:
                type: string
                example: Americas
                description: An array of regions associated with the view.
            sources:
              type: array
              items:
                type: string
                example: Business Wire
                description: An array of sources associated with the view.
            topics:
              description: An array of topics associated with the view.
              type: array
              items:
                type: string
                example: Market Summaries
            quickAlert:
              type: boolean
              example: false
              description: >-
                Indicates whether quick alerts are enabled for the view. A value
                of 'true' means quick alerts are enabled, while 'false' means
                they are not.
            searchText:
              type: string
              description: >-
                Restricts the view to include only document stories that include
                the searched text. It supports boolean operators that we have in
                this [OA page](https://my.apps.factset.com/oa/pages/12708)
              example: Officer
          required:
            - name
      required:
        - data
    CreateOrEditViewTickers:
      type: object
      properties:
        name:
          type: string
          description: Name of the ticker.
        value:
          type: string
          description: Supports Ticker-Exchange, ISIN, CUSIP and SEDOL.
        type:
          type: string
          enum:
            - Index
            - ETF
            - Mutual_Fund
            - Portfolios
            - Equity
            - privateCompanies
            - Fixed_Income
            - Holder
          description: The type of the asset associated with the ticker.
    CreateViewResponse:
      type: object
      description: Properties in object are results of the create or save operation.
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the created view.
              example: FactSet News View
    HeadlinesRequestByView:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              description: Name of the view to return headlines for.
              example: FactSet News View
            predefinedRange:
              type: string
              description: >-
                See list of valid date ranges. Date range is mutually exlusive
                to start/end time.
              enum:
                - today
                - twoDays
                - oneWeek
                - oneMonth
                - threeMonths
                - sixMonths
                - oneYear
                - threeYears
                - fiveYears
                - tenYears
                - allAvailable
            searchTime:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >-
                    Start time for custom search. startTime must follow the ISO
                    8601 standard format, YYYY-MM-DDTHH:mm:ssZ (UTC). It also
                    supports offsets ±[hh]:[mm].
                  example: '2022-08-21T12:35:45Z'
                end:
                  type: string
                  format: date-time
                  description: >-
                    End time for custom search. If end time is not present end
                    time is automatically set to the time of the search. endTime
                    must follow the ISO 8601 standard format,
                    YYYY-MM-DDTHH:mm:ssZ (UTC). It also supports offsets
                    ±[hh]:[mm].
                  example: '2022-08-29T08:10:30Z'
          required:
            - name
        meta:
          type: object
          properties:
            pagination:
              type: object
              description: >-
                Object defining pagination for the results pageable attribute.
                Offset-based strategy is used for Pagination.
              properties:
                limit:
                  type: integer
                  example: 50
                  default: 500
                  description: Non-negative maximum number of entries to return.
                offset:
                  type: integer
                  example: 0
                  default: 0
                  description: Non-negative number of entries to skip.
      required:
        - data
    HeadlinesRequest:
      type: object
      properties:
        data:
          type: object
          properties:
            tickers:
              type: array
              description: >-
                List of tickers to filter the headlines. Each ticker is an
                object. Please refer to the /filters endpoint to obtain the
                values accepted by the optional parameters.
              items:
                $ref: '#/components/schemas/HeadlinesRequestTickersObject'
            isPrimary:
              type: boolean
              description: >
                If true, stories that match the provided ticker on which the
                ticker is a primary symbol will be returned. Additionally,
                stories that match the other filters specified such as topics or
                regions will also be returned. 
              example: true
            categories:
              type: array
              description: >-
                A list of categories used to filter the headlines. Categories
                are define the nature or topic of the headlines, such as
                "Earnings".
              items:
                type: string
                example: Earnings
            countries:
              type: array
              description: A list of countries used to filter the headlines.
              items:
                type: string
                example: India
            regions:
              type: array
              description: >-
                A list of regions used to filter the headlines. Regions specify
                the geographical location or market to which the headlines are
                relevant, for example, "Americas".
              items:
                type: string
                example: North America
            sources:
              type: array
              description: A list of sources used to filter the headlines.
              items:
                type: string
                example: Business Wire
            topics:
              type: array
              description: >-
                A list of topics used to filter the headlines. Topics represent
                specific subjects or themes associated with the headlines, such
                as "Market Summaries".
              items:
                type: string
                example: Market Summaries
            predefinedRange:
              type: string
              description: >-
                See list of valid date ranges. Date range is mutually exclusive
                to start/end time
              enum:
                - today
                - twoDays
                - oneWeek
                - oneMonth
                - threeMonths
                - sixMonths
                - oneYear
                - threeYears
                - fiveYears
                - tenYears
                - allAvailable
            searchTime:
              type: object
              properties:
                start:
                  type: string
                  format: date-time
                  description: >-
                    Start time for custom search. startTime must follow the ISO
                    8601 standard format, YYYY-MM-DDTHH:mm:ssZ (UTC). It also
                    supports offsets ±[hh]:[mm].
                  example: '2022-08-21T12:35:45Z'
                end:
                  type: string
                  description: >-
                    End time for custom search. If end time is not present end
                    time is automatically set to the time of the search. endTime
                    must follow the ISO 8601 standard format,
                    YYYY-MM-DDTHH:mm:ssZ (UTC). It also supports offsets
                    ±[hh]:[mm].
                  example: '2022-08-29T08:10:30Z'
            searchText:
              type: string
              description: >-
                Restricts the search to include only document stories that
                include the searched text. It supports boolean operators that we
                have in this [OA
                page](https://my.apps.factset.com/oa/pages/12708) 
              example: Officer
        meta:
          type: object
          properties:
            pagination:
              type: object
              description: >-
                Object defining pagination for the results pageable attribute.
                Offset-based strategy is used for Pagination.
              properties:
                limit:
                  type: integer
                  example: 50
                  default: 500
                  description: Non-negative maximum number of entries to return.
                offset:
                  type: integer
                  example: 0
                  default: 0
                  description: Non-negative number of entries to skip.
            attributes:
              type: array
              items:
                type: string
                enum:
                  - storyDateAndTime
                  - headlines
                  - id
                  - url
                  - source
                  - product
                  - primarySymbols
                  - symbols
                  - subjects
                  - fdsSubject
                  - htmlUrl
              description: >-
                A specific set of attributes to return in the response. If empty
                or not specified, the response does not omit attributes.
              example:
                - headlines
    HeadlinesRequestTickersObject:
      type: object
      properties:
        value:
          type: string
          description: Supports Ticker-Exchange, ISIN, CUSIP and SEDOL.
          example: SP50
        type:
          type: string
          description: The type of asset associated with the ticker.
          example: Index
          enum:
            - Index
            - ETF
            - Mutual_Fund
            - Portfolios
            - Equity
            - privateCompanies
            - Fixed_Income
            - Holder
    SearchResponse:
      type: object
      description: Properties in results objects are based on return values.
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SearchResponseArrayObject'
        meta:
          type: object
          properties:
            requestGuid:
              type: string
              example: 79D8C5700000R
              description: >-
                Identifier to get general information about the request that
                produced that search response.
            pagination:
              type: object
              properties:
                total:
                  type: integer
                  example: 100
                  description: The total number of items available in the search result.
                isEstimatedTotal:
                  type: boolean
                  example: false
                  description: Indicates whether the total count provided is an estimation.
    SearchResponseArrayObject:
      type: object
      properties:
        storyDateAndTime:
          type: string
          format: date-time
          example: '2022-09-15T06:48:19Z'
          description: The timestamp when the headline was published.
        headlines:
          type: string
          example: 'Transcript Intelligence: Ameren Q2 Earnings'
          description: The Headline.
        id:
          type: string
          example: '1214441110'
          description: The ID associated with the headline.
        url:
          type: string
          description: The URI associated with the headline.
          example: >-
            https://my.apps.factset.com/viewer-fusion/?_doc_id=1234567&_doc_date=20220915&_doc_product=NEWS_SAMPLE
        htmlUrl:
          type: string
          description: >
            The URL to view the story in HTML format.


            **Note:** HTML version does not include footer or metadata details
            that appear in the standard story view.
          example: >-
            https://api.factset.com/content/news/v1/report?type=news&key=U2FsdGVkX18zHsfB5OfTgHC2M1LFStDA0jaxo6Uh16SeFYkhvVEiBdc/6eS3kL6nuyUtKhurNVgkM6ucpKT9oA%3D%3D
        source:
          type: string
          example: 00000-bid
          description: The source associated with the headline.
        product:
          type: string
          example: NEWS_CNINF
          description: The source associated with the headline.
        primarySymbols:
          type: array
          items:
            type: string
            example: MAR-US
          description: The primary symbols associated with the headline.
        symbols:
          type: array
          items:
            type: string
            example: MAR-US
          description: All symbols associated with the headline.
        subjects:
          type: array
          items:
            type: string
            example: Class Action
          description: All subjects associated with the headline.
        fdsSubject:
          type: string
          example: FILNS, COARLS
          description: The filters associated with the headline.
    FilterResponse:
      type: object
      description: Filters Object
      properties:
        data:
          type: object
          properties:
            structured:
              $ref: '#/components/schemas/StructuredFilters'
            flattened:
              $ref: '#/components/schemas/FlattenedFilters'
    FlattenedFilters:
      type: object
