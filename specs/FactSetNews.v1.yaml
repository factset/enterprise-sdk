            type: string
            example: NEWS_MTAPAC
        criteriaLabel:
          type: string
          description: The criteria label associated with the source.
          example: PRESS_RELEASE_SUBJECT
    FlattenedFiltersSourcesObject:
      type: object
      properties:
        name:
          type: string
          description: The name of the source.
        value:
          type: array
          items:
            type: string
          description: The value associated with the source.
      example:
