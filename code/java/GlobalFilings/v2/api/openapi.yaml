        - documents:
          - fiscalPeriodEndDate: 2025-01-01T00:00:00.000+0000
            formTypes:
            - formTypes
            - formTypes
            filingSize: filingSize
            primaryIds:
            - primaryIds
            - primaryIds
            filingsLink: filingsLink
            filingsDateTime: filingsDateTime
            documentId: documentId
            source: source
            categories:
            - categories
            - categories
            accession: accession
            headline: headline
            allIds:
            - allIds
            - allIds
          - fiscalPeriodEndDate: 2025-01-01T00:00:00.000+0000
            formTypes:
            - formTypes
            - formTypes
            filingSize: filingSize
            primaryIds:
            - primaryIds
            - primaryIds
            filingsLink: filingsLink
            filingsDateTime: filingsDateTime
            documentId: documentId
            source: source
            categories:
            - categories
            - categories
            accession: accession
            headline: headline
            allIds:
            - allIds
            - allIds
          requestId: requestId
          error:
            code: GenericError
            detail: Validation Error
            title: Validation Error
        meta:
          pagination:
            total: 0
            isEstimatedTotal: true
      properties:
        data:
          description: |
            Provides the list of documents for the requested `ids` and `sources`.
          items:
            $ref: '#/components/schemas/SearchResult'
          type: array
        meta:
          $ref: '#/components/schemas/SearchResponse_meta'
      type: object
    SearchResult:
      description: |
        The data being returned in the search response are search results, and under each search result, the documents are organized by requested identifiers.
      example:
        documents:
        - fiscalPeriodEndDate: 2025-01-01T00:00:00.000+0000
          formTypes:
          - formTypes
          - formTypes
          filingSize: filingSize
          primaryIds:
          - primaryIds
          - primaryIds
          filingsLink: filingsLink
          filingsDateTime: filingsDateTime
          documentId: documentId
          source: source
          categories:
          - categories
          - categories
          accession: accession
          headline: headline
          allIds:
          - allIds
          - allIds
        - fiscalPeriodEndDate: 2025-01-01T00:00:00.000+0000
          formTypes:
          - formTypes
          - formTypes
          filingSize: filingSize
          primaryIds:
          - primaryIds
          - primaryIds
          filingsLink: filingsLink
          filingsDateTime: filingsDateTime
          documentId: documentId
          source: source
          categories:
          - categories
          - categories
          accession: accession
          headline: headline
          allIds:
          - allIds
          - allIds
        requestId: requestId
        error:
          code: GenericError
          detail: Validation Error
          title: Validation Error
      properties:
        requestId:
          description: The requested identifier associated with this group of documents.
          type: string
        documents:
          description: Contains list of documents
          items:
            $ref: '#/components/schemas/Document'
          type: array
        error:
          $ref: '#/components/schemas/InvalidIdErrorObject'
      type: object
    Document:
      description: Array of data objects
      example:
        fiscalPeriodEndDate: 2025-01-01T00:00:00.000+0000
        formTypes:
        - formTypes
        - formTypes
        filingSize: filingSize
        primaryIds:
        - primaryIds
        - primaryIds
        filingsLink: filingsLink
        filingsDateTime: filingsDateTime
        documentId: documentId
        source: source
        categories:
        - categories
        - categories
        accession: accession
        headline: headline
        allIds:
        - allIds
        - allIds
      properties:
        headline:
          description: Headline of the story, actual time and date of the event.
          type: string
        source:
          description: Provides the source of the document, and the source value is
            one among those provided by the `/meta/sources` endpoint.
          type: string
        primaryIds:
          description: Refers to the main company a particular document refers to.
          items:
            type: string
          type: array
        allIds:
          description: |-
            Refers to all companies mentioned in the document. This could also include the primary company id as well.


            **Note:** For the "allIds" and "primaryIds" fields:
              - These identifiers can be either SEDOLs or CUSIPs, depending on the search criteria and the type of identifiers specified in your request.
              - The API will return the corresponding identifiers based on the search parameters provided.
          items:
            type: string
          type: array
        filingsDateTime:
          description: Publish date and time of the latest version (in ISO 8601 format,
            UTC).
          type: string
        fiscalPeriodEndDate:
          description: Represents the period-end report date for the document. This
            field is available only for EDG and FFR sources.
          example: 2025-01-01
          format: date
          type: string
        categories:
          description: Categories are Country, Industry, and Subject codes. This is
            a comma-separated list retrieved from `/meta/categories`
          items:
            type: string
          type: array
        filingsLink:
          description: A secure HTTPS link for downloading the associated document.
          type: string
        documentId:
          description: Unique identifier for a document.
          type: string
        filingSize:
          description: Filings specific metadata providing info around the size of
            the document.
          type: string
        formTypes:
          description: Filings specific metadata providing info around the form type
            (e.g. 8K, 10K, etc.)
          items:
            type: string
          type: array
        accession:
          description: A unique identifier given to each EDGAR filings document.
          type: string
      title: Files
      type: object
    InvalidIdErrorObject:
