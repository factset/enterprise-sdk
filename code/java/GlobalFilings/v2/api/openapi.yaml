            - formTypes
            filingSize: filingSize
            primaryIds:
            - primaryIds
            - primaryIds
            filingsLink: filingsLink
            filingsDateTime: filingsDateTime
            documentId: documentId
            source: source
            categories:
            - categories
            - categories
            accession: accession
            headline: headline
            allIds:
            - allIds
            - allIds
          requestId: requestId
