components:
  examples:
    ErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: Bad Request
          title: Not a valid parameter
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: parameterError:['_paginationLimit'] is not a valid parameter(s).
    AuthErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: Not Authenticated
          title: Unauthenticated USERNAME-SERIAL.
          id: fd5a51ff-02cf-48ec-b9b1-913d64863b0
          detail: User is not authenticated properly
    AuthorizationErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: Forbidden
          title: USERNAME-SERIAL does not have permission.
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: User is not authorized for this endpoint
    ServerErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: Internal Server Error
          title: An unexpected error happened.
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: The service you have requested has encountered an error
    sampleFormTypeResponse:
      summary: Sample 200 response for formTypes parameter.
      value:
        data:
        - source: EDG
          description: Edgar
          formType: 10-K
        - source: EDG
          description: Edgar
          formType: 8-K
    sampleTimeZoneResponse:
      summary: Sample 200 Response for timeZones parameter
      value:
        data:
        - timeZone: Africa/Malabo
    sampleCategoryResponse:
      summary: Sample 200 Response for categories parameter.
      value:
        data:
        - subject: SB
          category: SB:ANLCH
          description: Analysts Revisions
    sampleCountResponse:
      summary: Sample Response
      value:
        data:
        - requestId: IBM-US
          source: FFR
          count: "8000"
        - requestId: IBM-US
          source: EDG
          count: "10000"
        - requestId: M
          error:
            code: parameterError
            title: Invalid id
            detail: This id does not follow the format of FactSet exchange symbol,
              CUSIP, or SEDOL.
  parameters:
    ids:
      description: Requested symbols or securities.  This is a comma-separated list
        with a maximum limit of 1000.  Each symbol can be a FactSet exchange symbol,
        CUSIP, SEDOL, ISIN, or Entity ID
      examples:
        oneId:
          summary: One identifier
          value:
          - MODN-US
        multipleIds:
          summary: Multiple Identifiers
          value:
          - MODN-US
          - OSIS-US
          - EME-US
          - VIRT-US
          - LZ-US
          - BIYA-US
          - VSAT-US
          - DEA-US
          - KBH-US
          - SYRE-US
      explode: false
      in: query
      name: ids
      required: true
      schema:
        items:
          type: string
        maxItems: 1000
        minItems: 1
        type: array
      style: form
    countIds:
      description: Requested symbols or securities.  This is a comma-separated list
        with a maximum limit of 1000.  Each symbol can be a FactSet exchange symbol,
        CUSIP, SEDOL, ISIN, or Entity ID
      examples:
        oneId:
          summary: One identifier
          value:
          - MODN-US
        multipleIds:
          summary: Multiple Identifiers
          value:
          - MODN-US
          - OSIS-US
      explode: false
      in: query
      name: ids
      required: true
      schema:
        items:
          type: string
        maxItems: 1000
        minItems: 1
        type: array
      style: form
    startDate:
      description: |
        Start Date. Format is YYYYMMDD or relative +/- days (0,-1,etc).
      example: "20240601"
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        type: string
      style: form
    endDate:
      description: End Date. Format is YYYYMMDD or relative +/- days (0,-1,etc).
      example: "20241101"
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        type: string
      style: form
    primaryId:
      description: |-
        Type of identifier search
        * true - Returns headlines of stories that have the searched identifier(s) as the primary  identifier.
        * false - Returns headlines of stories that mentioned or referred to the  identifier.
      explode: true
      in: query
      name: primaryId
      required: false
      schema:
        default: false
        type: boolean
      style: form
    paginationLimit:
      description: Number of results to return per page.
      example: 20
      explode: true
      in: query
      name: _paginationLimit
      required: false
      schema:
        default: 25
        format: int32
        type: integer
      style: form
    paginationOffset:
      description: 'Page number of the results to return. '
      explode: true
      in: query
      name: _paginationOffset
      required: false
      schema:
        default: 0
        format: int32
        type: integer
      style: form
    timezone:
      description: timeZone to return story dates and times.Time zones, represented
        in POSIX format, are automatically adjusted for daylight savings. timeZone
        names are sourced from the IANA timezone registry.
      explode: true
      in: query
      name: timeZone
      required: false
      schema:
        default: America/New_York
        type: string
      style: form
    sort:
      description: "Enables sorting data in ascending or descending  order based on\
        \ filingsDateTime.\n\n * `filingsDateTime` - sorting results in chronological\
        \ (ascending) order. If a start date is not specified, the\n   API has a 10-year\
        \ searching limitation. \n *  `-filingsDateTime` - sorting results in reverse\
        \ chronological (descending) order. This is the default value if\n    the\
        \ sort parameter isn't used in the query."
      examples:
        filingsDateTime:
          summary: filingsDateTime
          value:
          - filingsDateTime
        "-filingsDateTime":
          summary: -filingsDateTime
          value:
          - -filingsDateTime
      explode: false
      in: query
      name: _sort
      required: false
      schema:
        default:
        - -filingsDateTime
        items:
          enum:
          - filingsDateTime
          - -filingsDateTime
          type: string
        maxItems: 1
        type: array
      style: form
    sources:
      description: "Code for document source to include.This is a comma-separated\
        \ list. Use the `/meta/sources` endpoint to get the list of available sources.\n\
        \ "
      examples:
        oneSource:
          summary: One Source
          value:
          - EDG
        multipleSources:
          summary: Multiple Sources
          value:
          - EDG
          - FFR
      explode: false
      in: query
      name: sources
      required: true
      schema:
        items:
          type: string
        type: array
      style: form
    sourcesRequired:
      examples:
        oneSource:
          summary: One Source
          value:
          - EDG
        multipleSources:
          summary: Multiple Sources
          value:
          - EDG
          - FFR
      explode: false
      in: query
      name: sources
      required: true
      schema:
        items:
          type: string
        type: array
      style: form
    sourcesOptional:
      description: Code for document source to include.  This is a comma-separated
        list. Use the `/meta/sources` endpoint to get the list of available sources.
      examples:
        oneSource:
          summary: One Source
          value:
          - EDG
        multipleSources:
          summary: Multiple Sources
          value:
          - EDG
          - FFR
      explode: false
      in: query
      name: sources
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    categories:
      description: |-
        Code for categories to include.  This is a comma-separated list. Use the `/meta/categories` endpoint to get the list of available categories.

        Default = All categories.
      example:
      - CN:US
      explode: false
      in: query
      name: categories
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    searchText:
      description: Restricts the search to include only document stories that include
        the searched text. This parameter supports boolean operators as well.
      examples:
        simpleSearchText:
          description: Selects documents that contain specified search term
          summary: Simple search
          value: Officer
        andExample:
          description: Selects documents that contain all specified search terms.
          summary: Search using AND operator
          value: price <AND> history
        orExample:
          description: Selects documents that contain at least one of the terms.
          summary: Search using OR operator
          value: foreign <OR> exchange
        wordExample:
          description: Used for exact search terms, including symbols or phrases.
          summary: Search using WORD operator
          value: Data <WORD> File
        wordNoStemmingExample:
          description: Prevents stemming to match only the exact word form.
          summary: Search using WORD to prevent stemming
          value: <WORD> File
        nearExample:
          description: Selects documents containing the search terms in close proximity,
            ranked higher when terms are nearer.
          summary: Search using NEAR operator
          value: history <NEAR> earnings
        nearWithDistanceExample:
          description: Matches terms within a specific number of words.
          summary: Search using NEAR with distance
          value: history <NEAR/3> earnings
        notExample:
          description: Excludes documents containing a specific term.
          summary: Search using NOT Modifier
          value: template <NOT> Excel
        paragraphExample:
          description: Matches terms appearing in the same paragraph.
          summary: Search using PARAGRAPH Modifier
          value: template <PARAGRAPH> Excel
        sentenceExample:
          description: Matches terms appearing in the same sentence.
          summary: Search using SENTENCE Modifier
          value: template <SENTENCE> Excel
        phraseExample:
          description: Selects documents containing a phrase in exact order.
          summary: Search using PHRASE operator
          value: national <PHRASE> park
        wildcardExample:
          description: Matches words with the specified prefix.
          summary: Search using Wildcard (*) operator
          value: tech*
        wildcardSetExample:
          description: Matches custom character patterns using [ ].
          summary: Search using WILDCARD set
          value: <WILDCARD>'o[fg]e'
        groupedExample:
          description: Combined logic using parentheses for complex queries.
          summary: Grouped Search Expression
          value: online <AND> (auction <OR> connection)
      explode: true
      in: query
      name: searchText
      required: false
      schema:
        type: string
      style: form
    formTypes:
      description: The search to include any form types of given sources
      examples:
        oneFormType:
          summary: One formType
          value:
          - 15-12G
        multipleFormTypes:
          summary: Multiple formTypes
          value:
          - 15-12G
          - "4"
      explode: false
      in: query
      name: formTypes
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    edgarAccession:
      description: |-
        A unique identifier given to each EDGAR filings document. e.g.
        accession=0001013237-21-000069&sources=EDG.


        > **Note:**

        > When used in conjunction with the 'sources' parameter set to 'EDGAR, the API considers this accession for data retrieval.

        > For non-EDGAR sources, this parameter is ignored.
      explode: true
      in: query
      name: edgarAccession
      required: false
      schema:
        type: string
      style: form
  schemas:
    ErrorResponse:
      description: Error Response Object
      properties:
        errors:
          description: Errors Array Object
          items:
            $ref: '#/components/schemas/ErrorObject'
          type: array
      type: object
    ErrorObject:
      description: Error Example Object
      properties:
        code:
          description: Specifies the error code.
          type: string
        title:
          description: ' Specifies the error message.'
          type: string
        id:
          description: Specifies the id.
          type: string
        detail:
          description: Specifies the error message in detail.
          type: string
      type: object
    SearchResponse:
