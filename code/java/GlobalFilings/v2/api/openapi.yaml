openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |2-

    The Filings API provides a comprehensive set of functionalities for searching and retrieving filing documents from various sources.

    This API is designed to expose document search and document retrieval functionality. A document search will allow a request to query FactSet document databases based on certain search criteria specified in the request.

    In addition, a document count request will provide information on the number of stories available for a particular security.

    The meta endpoints, such as sources, formTypes, timeZones, and categories, provide comprehensive lists of available sources, form types, time zones, and categories, respectively.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Global Filings API
  version: 2.2.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/global-filings-api
servers:
- url: https://api.factset.com/content/global-filings/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: These endpoints provide access to search and download filings documents
    from various sources.
  name: Filings API
- description: These endpoints provide access to a comprehensive list of all available
    values used in the Filings API endpoint parameters.
  name: Meta
paths:
  /search:
    get:
      description: Returns the filings documents within FactSet coverage along with
        other response fields.
      operationId: getFilings
      parameters:
      - description: Requested symbols or securities.  This is a comma-separated list
          with a maximum limit of 1000.  Each symbol can be a FactSet exchange symbol,
          CUSIP, SEDOL, ISIN, or Entity ID
        examples:
          oneId:
            summary: One identifier
            value:
            - MODN-US
          multipleIds:
            summary: Multiple Identifiers
            value:
            - MODN-US
            - OSIS-US
            - EME-US
            - VIRT-US
            - LZ-US
            - BIYA-US
            - VSAT-US
            - DEA-US
            - KBH-US
            - SYRE-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: |
          Start Date. Format is YYYYMMDD or relative +/- days (0,-1,etc).
        example: "20240601"
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: End Date. Format is YYYYMMDD or relative +/- days (0,-1,etc).
        example: "20241101"
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: Number of results to return per page.
        example: 20
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 25
          format: int32
          type: integer
        style: form
      - description: 'Page number of the results to return. '
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: timeZone to return story dates and times.Time zones, represented
          in POSIX format, are automatically adjusted for daylight savings. timeZone
          names are sourced from the IANA timezone registry.
        explode: true
        in: query
        name: timeZone
        required: false
        schema:
          default: America/New_York
          type: string
        style: form
      - description: "Enables sorting data in ascending or descending  order based\
          \ on filingsDateTime.\n\n * `filingsDateTime` - sorting results in chronological\
          \ (ascending) order. If a start date is not specified, the\n   API has a\
          \ 10-year searching limitation. \n *  `-filingsDateTime` - sorting results\
          \ in reverse chronological (descending) order. This is the default value\
          \ if\n    the sort parameter isn't used in the query."
        examples:
          filingsDateTime:
            summary: filingsDateTime
            value:
            - filingsDateTime
          "-filingsDateTime":
            summary: -filingsDateTime
            value:
            - -filingsDateTime
        explode: false
        in: query
        name: _sort
        required: false
        schema:
          default:
          - -filingsDateTime
          items:
            enum:
            - filingsDateTime
            - -filingsDateTime
            type: string
          maxItems: 1
          type: array
        style: form
      - examples:
          oneSource:
            summary: One Source
            value:
            - EDG
          multipleSources:
            summary: Multiple Sources
            value:
            - EDG
            - FFR
        explode: false
        in: query
        name: sources
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Code for categories to include.  This is a comma-separated list. Use the `/meta/categories` endpoint to get the list of available categories.

          Default = All categories.
        example:
        - CN:US
        explode: false
        in: query
        name: categories
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          Type of identifier search
          * true - Returns headlines of stories that have the searched identifier(s) as the primary  identifier.
          * false - Returns headlines of stories that mentioned or referred to the  identifier.
        explode: true
        in: query
        name: primaryId
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Restricts the search to include only document stories that include
          the searched text. This parameter supports boolean operators as well.
        examples:
          simpleSearchText:
            description: Selects documents that contain specified search term
            summary: Simple search
            value: Officer
          andExample:
            description: Selects documents that contain all specified search terms.
            summary: Search using AND operator
            value: price <AND> history
          orExample:
            description: Selects documents that contain at least one of the terms.
            summary: Search using OR operator
            value: foreign <OR> exchange
          wordExample:
            description: Used for exact search terms, including symbols or phrases.
            summary: Search using WORD operator
            value: Data <WORD> File
          wordNoStemmingExample:
            description: Prevents stemming to match only the exact word form.
            summary: Search using WORD to prevent stemming
            value: <WORD> File
          nearExample:
            description: Selects documents containing the search terms in close proximity,
              ranked higher when terms are nearer.
            summary: Search using NEAR operator
            value: history <NEAR> earnings
          nearWithDistanceExample:
            description: Matches terms within a specific number of words.
            summary: Search using NEAR with distance
            value: history <NEAR/3> earnings
          notExample:
            description: Excludes documents containing a specific term.
            summary: Search using NOT Modifier
            value: template <NOT> Excel
          paragraphExample:
            description: Matches terms appearing in the same paragraph.
            summary: Search using PARAGRAPH Modifier
            value: template <PARAGRAPH> Excel
          sentenceExample:
            description: Matches terms appearing in the same sentence.
            summary: Search using SENTENCE Modifier
            value: template <SENTENCE> Excel
          phraseExample:
            description: Selects documents containing a phrase in exact order.
            summary: Search using PHRASE operator
            value: national <PHRASE> park
          wildcardExample:
            description: Matches words with the specified prefix.
            summary: Search using Wildcard (*) operator
            value: tech*
          wildcardSetExample:
            description: Matches custom character patterns using [ ].
            summary: Search using WILDCARD set
            value: <WILDCARD>'o[fg]e'
          groupedExample:
            description: Combined logic using parentheses for complex queries.
            summary: Grouped Search Expression
            value: online <AND> (auction <OR> connection)
        explode: true
        in: query
        name: searchText
        required: false
        schema:
          type: string
        style: form
      - description: The search to include any form types of given sources
        examples:
          oneFormType:
            summary: One formType
            value:
            - 15-12G
          multipleFormTypes:
            summary: Multiple formTypes
            value:
            - 15-12G
            - "4"
        explode: false
        in: query
        name: formTypes
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |-
          A unique identifier given to each EDGAR filings document. e.g.
          accession=0001013237-21-000069&sources=EDG.


          > **Note:**

          > When used in conjunction with the 'sources' parameter set to 'EDGAR, the API considers this accession for data retrieval.

          > For non-EDGAR sources, this parameter is ignored.
        explode: true
        in: query
        name: edgarAccession
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Sample Response:
                  value:
                    data:
                    - requestId: IBM-US
                      documents:
                      - headline: Zukin's Next Week Today 4/7/2023 (Wolf Research)
                          97 pages
                        source: EDG
                        allIds:
                        - IBM-US
                        primaryIds:
                        - IBM-US
                        filingsDateTime: 2023-03-07T19:40:26Z
                        fiscalPeriodEndDate: 2023-03-07
                        categories:
                        - CN:US
                        - DT:AN-FILNS
                        - DT:FILNS
                        filingsLink: https://api.factset.com/global-filings/v2/filings?report=story&timezone=America/New_York&key=U2FsdGVkX19SkoP9grB4gEvwp4tWYdoXCbUUu4NtCmZgsJSCwsJPD8kj5o0SrR9o6eqHlEUBovdn8Ie2uMnx7WYY1NvalwYx20RXhICaBjfklpaFfiHJyfim5gedDeah
                        documentId: 20230307-5b36f2cf-49bd-ed11-abc3
                        filingSize: 12MB
                        formTypes:
                        - 10-K
                        accession: 0001493152-24-004069
                      - headline: INTERNATIONAL BUSINESS MACHINE files  (IBM-US)
                        source: EDG
                        allIds:
                        - IBM-US
                        primaryIds:
                        - IBM-US
                        filingsDateTime: 2025-03-07T17:14:51Z
                        fiscalPeriodEndDate: 2025-03-07
                        categories:
                        - CN:US
                        - DT:AN-FILNS
                        - DT:FILNS
                        - RN:AM
                        - RN:NA
                        filingsLink: https://api.factset.com/global-filings/v2/filings?report=story&timezone=America/New_York&key=U2FsdGVkX19SkoP9grB4gEvwp4tWYdoXCbUUu4NtCmZgsJSCwsJPD8kj5o0SrR9o6eqHlEUBovdn8Ie2uMnx7WYY1NvalwYx20RXhICaBjfklpaFfiHJyfim5gedDeru
                        documentId: 0001104659-25-024498-1
                        filingSize: 10MB
                        formTypes:
                        - 10-K
                        accession: 0001493152-24-004069
                    - requestId: MSFT-US
                      documents: []
                    - requestId: M
                      error:
                        code: parameterError
                        title: Invalid id
                        detail: "This id does not follow the format of FactSet exchange\
                          \ symbol, CUSIP, or SEDOL.\n\n "
                    meta:
                      pagination:
                        isEstimatedTotal: false
                        total: 25
              schema:
                $ref: '#/components/schemas/SearchResponse'
          description: Array of downloadable URLs consisting of Filings documents
            with related metadata.
        "400":
          content:
            application/json:
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401ResponseExample:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500ResponseExample:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns the filings documents and related metadata within FactSet coverage.
      tags:
      - Filings API
      x-accepts: application/json
