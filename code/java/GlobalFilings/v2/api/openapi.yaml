        data:
          description: List of available form-types
          items:
            $ref: '#/components/schemas/FormType'
          type: array
      type: object
    FormType:
      example:
        formType: 8-K
        description: Edgar
        source: EDG
      properties:
        source:
          description: source
          example: EDG
          type: string
        formType:
          description: formType
          example: 8-K
          type: string
        description:
          description: source description
          example: Edgar
          type: string
      type: object
    TimeZoneResponse:
      description: Response with list of time-zones
      example:
        data:
        - timeZone: Africa/Malabo
        - timeZone: Africa/Malabo
      properties:
        data:
          description: List of available time-zones
          items:
            $ref: '#/components/schemas/TimeZone'
          type: array
      type: object
    TimeZone:
      example:
        timeZone: Africa/Malabo
      properties:
        timeZone:
          description: timeZone
          example: Africa/Malabo
          type: string
      type: object
    CategoryResponse:
      description: Response with list of available categories
      example:
        data:
        - subject: SB
          description: Analysts Revisions
          category: SB:ANLCH
        - subject: SB
          description: Analysts Revisions
          category: SB:ANLCH
      properties:
        data:
          description: List of available categories
          items:
            $ref: '#/components/schemas/Category'
          type: array
      type: object
    Category:
      example:
        subject: SB
        description: Analysts Revisions
        category: SB:ANLCH
      properties:
        subject:
          description: |
            The code which specifies various categories of information:
            - SB: Specifies the subject information/code - Ex: IPO, Management Changes, Dividends, etc.
            - IN: Specifies the industry information/code - Ex: Banking, Oil, Semiconductors, etc.
            - LN: Specifies the language details.
            - CN: Specifies the country details.
            - RN: Specifies the region details.
            - DT: Specifies the filings document type details.
          example: SB
          type: string
        category:
          description: category
          example: SB:ANLCH
          type: string
        description:
          description: description
          example: Analysts Revisions
          type: string
      type: object
    CountResponse:
      description: Response with count of documents for provided source
      example:
        data:
        - requestId: IBM-US
          count: "8000"
          source: FFR
          error:
            code: GenericError
            detail: Validation Error
            title: Validation Error
        - requestId: IBM-US
          count: "8000"
          source: FFR
          error:
            code: GenericError
            detail: Validation Error
            title: Validation Error
      properties:
        data:
          description: Provides the count of documents
          items:
            $ref: '#/components/schemas/Count'
          type: array
      type: object
    Count:
      example:
        requestId: IBM-US
        count: "8000"
        source: FFR
        error:
          code: GenericError
          detail: Validation Error
          title: Validation Error
      properties:
        requestId:
          description: id
          example: IBM-US
          type: string
