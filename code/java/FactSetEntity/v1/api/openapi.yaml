openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
  description: |
    Using an entity centric data model, FactSet's Entity API provides access to
    FactSet's complete security and entity level symbology, comprehensive entity reference data, and all of the
    necessary relationships and connections to create a foundation that tightly correlates disparate sources of
    information to a master entity identifier. Use this API to quickly understand the full entity structure and related securities.<p><b>Rate limit is set to 10 requests per second</b>.</p>
  title: FactSet Entity API
  version: 1.5.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Retrieve Entity Reference information for a list of securities, such
    as Parent Equity and Business Descriptions.
  name: Entity Reference
- description: Retrieve the related equity or fixed income securities for a given
    list of ids
  name: Entity Securities
- description: Retrieve the Entities corporate structure, its subsidiaries and related
    entity ids.
  name: Entity Structure
- name: Entity Reference Chinese
- name: Historical Credit Parent
paths:
  /factset-entity/v1/entity-references:
    get:
      description: |
        Returns an Entity reference profile for the requested Entity Id(s). Data points include - Ultimate Parent Id, Credit Parent Id, Headquarters location details, Website URL, and Business Description.
      operationId: getEntityReferences
      parameters:
      - description: |
          The requested Market Identifier. Accepted input identifiers include Ticker-Exchange, Ticker-Regions, CUSIPs, ISINs, SEDOLs, or FactSet Permanent Ids, such as -R, -L, or -E.<p>**Max Ids Limit set to 3000 in a single request**</p>
            *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids,
                which may lead to exceeding this request line limit of 8KB, its
                advised for any requests with large request lines to be requested through
                the respective \"POST\" method.</p>*
        example:
        - AAPL-US
        - 0FPWZZ-E
        - TSLA-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            example: IBM-US
            type: string
          maxItems: 3000
          minItems: 1
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Entity References response for id AAPL-US:
                  $ref: '#/components/examples/entityReferencesExample'
              schema:
                $ref: '#/components/schemas/entityReferenceResponse'
          description: Fetches Entity Reference data for a list of ids.
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
