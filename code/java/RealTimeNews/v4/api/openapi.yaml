openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "Consume FactSetâ€™s StreetAccount news and 3rd party content through\
    \ an API that seamlessly integrates with\n[quotes](https://developer.factset.com/api-catalog/real-time-quotes-api),\n\
    [time series](https://developer.factset.com/api-catalog/real-time-time-series-api),\n\
    [watchlists](https://developer.factset.com/api-catalog/watchlist-api-digital-portals),\
    \ and other Functional APIs.\n\nSearch for news articles from various news distributors\
    \ and publishers. Incorporate a multitude of search parameters such as region,\
    \ category, source, article type and provider-specific meta data, to easily filter\
    \ out the noise.\n\nAll search and list endpoints can be subscribed to receive\
    \ streamed updates.\n\nNews providers include:\n\n* APA\n* AWP \n* Businesswire\n\
    * Cercle Finance\n* Direkt News SE\n* Dow Jones News\n* dpa\n* dpa-AFX \n* EUWAX\n\
    * GlobenewsWire\n* Kauppalehti\n* MT Newswires\n* MoneyAM\n* newsaktuell\n* OMX\n\
    * PR Newswire \n* Ritzau Finans\n* StreetAccount News\n* TDN News\n      \nSee\
    \ the [Real-Time Quotes API](https://developer.factset.com/api-catalog/real-time-quotes-api)\
    \ for access to detailed\nprice and performance information, plus basic support\
    \ for security identifier cross-reference.\n"
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Real-Time News API
  version: 4.0.0
