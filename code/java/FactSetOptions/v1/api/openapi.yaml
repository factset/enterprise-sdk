  /factset-options/v1/option-screening:
    post:
      description: "Returns all the option identifiers based on the conditions provided\
        \ as input in the request. Conditions are as follows and will follow \"AND\"\
        \ logic if more than one condition is applied and allows up to **three conditions**\
        \ using AND Logic.If a condition is used the accompanying value MUST be used\
        \ - \n|conditions|description|\n|---|---|\n|P_OPT_UNDERLYING_SECURITY_E|Underlying\
        \ Security Equal To|\n|P_OPT_STRIKE_PRICE_E|Strike Price Equal To|\n|P_OPT_EXP_DATEN_E|Expiration\
        \ Date (YYYYMMDD) Equal To|\n|P_OPT_VOLUME_G|Volume Greater Than|\n|P_OPT_VOLUME_GE|Volume\
        \ Greater Than or Equal To|\n|P_OPT_VOLUME_L|Volume Less Than|\n|P_OPT_VOLUME_LE|Volume\
        \ Less Than or Equal To|\n|P_OPT_VOLUME_E|Volume Equal To|\n|P_OPT_OPTION_TYPE_E|Option\
        \ Type (1= Equity, 2=Index)|\n|P_OPT_CALL_OR_PUT_E|Call or Put (0=Call, 1=Put)|\n\
        \n  *Currently only OPRA Exchange is supported with exchange ISO \"USA\"*\n"
