    email: api@factset.com
    name: FactSet Research Systems
  description: |
    The Option Prices database provides pricing data such as mid bid-ask price, reference data (e.g., strike price), and risk measures (e.g., Greeks and implied volatility). Visit [Options Overview OA Page # 14925](https://my.apps.factset.com/oa/pages/14925) for details on database coverage. U.S. exchange-traded option bid and ask quotes are continuously updated throughout the day even when no trades have occurred on the option (zero volume). The end-of-day closing bid and ask quotes are always in line with the underlying closing price.

    **Note**
    * Currently in Beta only **OPRA** exchanges are supported.
  title: FactSet Options API
  version: 1.0.0
servers:
- url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Generate a list or universe of options ids based on underlying securities
    or other conditions
  name: Option Chains & Screening
- description: A generic profile for a list of option securities as of a specific
    date
  name: Snapshot
- description: Option Reference Information and Dates
  name: Reference
- description: Option Prices & Volume information for a requested time-range for the
    option security or aggregated for all options associated to the underlying security
  name: Prices & Volume
- description: Option Risk measures such as Greeks, Implied Volatilities, and Calculators
  name: Risk Measures
