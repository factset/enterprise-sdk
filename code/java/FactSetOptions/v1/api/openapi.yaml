            \ style option can be exercised anytime during its life. The majority\
            \ of exchange-traded options are American. \n\nSince investors have the\
            \ freedom to exercise their American options at any point during the life\
            \ of the contract, they are more valuable than European options which\
            \ can only be exercised at maturity. \n\nConsider this example- If you\
            \ bought a Ford March Call option expiring in March of 2006, in March\
            \ 2005 you would have the right to exercise the call option at anytime\
            \ up until its expiration date. Had the Ford option been a European option,\
            \ you could only exercise the option at the expiry date in March 2006.\
            \ During the year, the share price could have been most optimal for exercise\
            \ in December of 2005, but you would have to wait to exercise your option\
