          type: string
      title: atmImpliedVolatility
      type: object
    underlyingIds:
      description: "Underlying Security Identifier of which can be used to return\
        \ respective options chain. Only **one** security id is permitted per request.\
        \ \n"
      example:
      - TSLA-US
      items:
        type: string
      maxItems: 1
      minItems: 1
      title: underlyingIds
      type: array
    optionIds:
      description: |
        Option Security Identifier. For more details visit [OA 12636 - Options Identifiers](https://my.apps.factset.com/oa/pages/12636#options)
      example:
      - TSLA.US#CD33M-USA
      items:
        type: string
      maxItems: 1000
      minItems: 1
      title: optionIds
      type: array
    exchangeScreeningId:
      default: USA_OPTS
      description: |
        Controls the Option Universe Screen By Exchange. Screening across all Exchanges is not currently supported.
        |Exchange ISO|Exchange Name|Option Types Covered|Price Type Used in Greeks|
        |---|---|---|---|
        |ALLUSA_OPTS|U.S. Exchange (Composite) - All Historical Options|Equity, Index|Mid Bid/Ask|
        |USA_OPTS|U.S. Exchange (Composite) - Latest 1 Year|Equity, Index|Mid Bid/Ask|
      enum:
      - ALLUSA_OPTS
      - USA_OPTS
      example: USA_OPTS
      maxItems: 1
      minItems: 1
      title: exchangeScreeningId
      type: string
    startDate:
      description: The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to previous close. Future dates
        (T+1) are not accepted in this endpoint.
      example: 2021-05-09
      title: startDate
      type: string
    endDate:
      description: The end date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to previous close. Future dates
        (T+1) are not accepted in this endpoint.
      example: 2021-05-03
      title: endDate
      type: string
    chainsDate:
      description: The as of date for the option chain in **YYYY-MM-DD** format. If
        left blank, the API will default to previous close. Future dates (T+1) are
        not accepted in this endpoint.
      example: 2021-05-03
      title: chainsDate
      type: string
    frequency:
      default: D
      description: |-
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
      enum:
      - D
      - W
      - M
      - AM
      - CQ
      - FQ
      - AY
      - CY
      - FY
      example: D
      title: frequency
      type: string
    idType:
      default: FOS
      description: |-
        Controls the type of option id or symbol returned in response of the Option Chain. For more details visit - [OA 12636](https://my.apps.factset.com/oa/pages/12636#options)
          |idType|Type Name|Description|
          |---|---|---|
          |FOS|FactSet Option Symbology|This option symbol is a unique FactSet-generated symbol with the following syntax - (Underlying Symbol + . + Region + # + Call/Put Indicator + Four Alphanumeric Characters + - + ISO)|
          |OCC21|Options Clearing Corporation OSI Series Key|This option symbol has up to 21 alphanumeric characters (excluding -ISO and # sign) and uses the following syntax- (Underlying Symbol + # + Expiration Year + Expiration Month + Expiration Day + Call/Put Indicator + Five-Digit Strike Dollar + Three-Digit Strike Decimal + - + ISO)|
          |OPRA17|Options Price Reporting Authority's OSI Series Key|This option symbol has up to 17 alphanumeric characters (excluding the -ISO and #) and uses the following syntax - (Underlying Symbol + # + Call/Put Expiration Month Code + Expiration Day + Expiration Year + Decimal Indicator + Strike Price + - + ISO)|
      enum:
      - FOS
      - OPRA17
      - OCC21
      example: FOS
      title: idType
      type: string
    currency:
      description: |
        The ISO3 currency control for the requested option identifier. For a list of Currency ISOs, visit - [OA 1470](https://my.apps.factset.com/oa/pages/1470)
      example: USD
      title: currency
      type: string
    calendar:
      default: FIVEDAY
      description: Calendar of data returned. SEVENDAY includes weekends. LOCAL calendar
        will default to the securities' trading calendar which excludes date records
        for respective holiday periods.
      enum:
      - FIVEDAY
      - SEVENDAY
      - LOCAL
      example: FIVEDAY
      type: string
    exchange:
      default: USA
      description: |
        Controls the display of data returned based on the exchange for the specified Options Identifier.
        |Exchange ISO|Exchange Name|Option Types Covered|Price Type Used in Greeks|
        |---|---|---|---|
        |USA|U.S. Exchange (Composite)|Equity, Index|Mid Bid/Ask|

          *Currently only OPRA Exchange is supported with exchange ISO "USA"*
      enum:
      - USA
      example: USA
      title: exchange
      type: string
    priceType:
      default: ""
      description: |
        Controls the price type of the specified option identifier.
        * ASK
        * BID
        * MID
        * CLOSE
        * SETTLE
      enum:
      - ASK
      - BID
      - MID
      - CLOSE
      - SETTLE
      - ""
      example: CLOSE
      title: priceType
      type: string
    period:
      default: 0
      description: "The period for the options to calculate at the money volatility.\
        \ Below are the available periods - \n* No Limit - (0)\n* One Month - (1)\n\
        * Two Months - (2)\n* Three Months - (3)\n* Four Months - (4)\n* Five Months\
        \ - (5)\n* Six Months - (6)"
      maximum: 6
      minimum: 0
      type: integer
