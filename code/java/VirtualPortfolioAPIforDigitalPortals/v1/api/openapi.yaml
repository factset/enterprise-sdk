info:
  description: "The virtual portfolio enables the analysis of the current allocation,\
    \ broken down by asset classes, currencies, \nregions, sectors, style, capitalization,\
    \ style, maturity, risk, and more.\n\nRelative performance and monthly returns\
    \ can be measured against benchmarks, using portfolio position transaction (buy/sell)\
    \ data.\nBoth the realized profit/loss (resulting from closed transactions) and\
    \ the potential profit/loss (resulting from positions that have not been sold\
    \ yet) can be queried.\n\nPortfolio endpoints allow creation and managing a transaction-based\
    \ portfolio. A transaction-based portfolio contains a gapless history of all transactions\
    \ to be able to accurately reproduce the investment record of the portfolio.\n\
    \nAn instrument added to a portfolio is called a position. Each position consists\
    \ of multiple buy and sell events called transactions.\nPortfolios are limited\
    \ to 100 positions and 1000 transactions; adding more will result in an error.\n\
    \nA transaction-based portfolio can consist of the following transactions:\n\n\
    * A buy transaction opens or adds to a position in the portfolio, decreasing the\
    \ cash value by the purchase price at the same time. If there is not enough cash\
    \ in the portfolio to cover the transaction, the cash value becomes negative.\n\
    * A sell transaction decreases or closes a position in the portfolio, increasing\
    \ the cash value by the sale price at the same time. A sell transaction can only\
    \ be created if the number of shares of a given position exceeds the number being\
    \ sold.\n* A cash transaction increases or decreases the cash position of the\
    \ portfolio. A portfolio can have only one cash position. The cash position is\
    \ tracked automatically as each buy or sell transaction implicitly affects it.\
    \ The cash position can be negative as a buy transaction does not check whether\
    \ enough cash is available. The cash position does not generate interest; its\
    \ performance is always 0%.\n\nThe chosen prices and key figures in the endpoints\
    \ are using the same quality, which is configurable per application. Possible\
    \ values are delayed (DLY), best (BST), end-of-day (EOD) or realtime (RLT). The\
    \ default value for the price quality is BST.\n\nThe portfolio endpoints use different\
    \ methods to calculate key figures. All key figures except the risk in /portfolio/detail/list,\
    \ /portfolio/get, and /portfolio/position/list are calculated on-the-fly with\
    \ current prices. The risk key figures are calculated on-the-fly with current\
    \ prices, but the result is cached for 24 hours. The key figures in /portfolio/evaluation/list\
    \ are calculated on end-of-day basis.\n\nThe Virtual Portfolio API for Digital\
    \ Portals is fully integrated with the corresponding Quotes API, allowing access\
    \ to detailed price and performance information of instruments in a watchlist.\
    \ This also supports basic security identifier cross-reference. To complement\
    \ the Watchlist API and Virtual Portfolio API with direct access to price histories,\
    \ please refer to the Time Series API for Digital Portals."
  title: Virtual Portfolio API For Digital Portals
  version: "2"
