openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |
    FactSet ESG (powered by FactSet Truvalue) applies Natural Language Processing and Machine Learning to uncover risks and opportunities from companies' Environmental, Social and Governance (ESG) behavior, which are aggregated and categorized into continuously updated, material ESG scores. The service focuses on company ESG behavior from external sources and includes both positive and negative events that go beyond traditional sources of ESG risk data.<p> FactSet ESG extracts, analyzes, and generates scores from millions of documents each month collected from more than 200,000 data sources in over 38 languages. Sources include news, trade journals, NGOs, watchdog groups, trade blogs and industry reports. Products deliver investable insights by revealing value and risk factors from unstructured data at the speed of current events.</p>
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: FactSet ESG API
  version: 3.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-esg-api
servers:
- description: Production
  url: https://api.factset.com/content/factset-esg/v3
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Get comprehensive Truvalue data including Scores and Ranks based on
    26 SASB categories, Pillars, and Dimensions for specified symbols and date ranges.
    Additionally, obtain Spotlight and Articles data highlighting the most significant
    positive and negative events.
  name: Truvalue
- description: Get the Principle Adverse Impact PAI data supporting the SFDR reporting.
  name: SFDR
paths:
  /truvalue/scores:
    get:
      description: |
        FactSet Truvalue Scores provides short-term, long-term, and momentum scores that are generated for 26 SASB categories defined by the Sustainability Accounting Standards Board. FactSet Truvalue also calculates a custom overall score called `ALLCATEGORIES`, can indicate data volume flow, and the Dynamic Materiality of that data flow.
      operationId: getTVLScores
      parameters:
      - description: |
          Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP, SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may exceed this request line limit of 8KB, it is advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - AAPL-USA
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - GOOGL-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            maxLength: 30
            pattern: ^[A-Za-z0-9 -]+$
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: "The FactSet Truvalue Score types being requested. Score Types\
          \ include the Pulse, Insight, Momentum, Article Volume, Category Volume,\
          \ Dynamic Materiality Score, Adjusted Insight, and Industry Percentile.\
          \ When left blank `Ranks` score type will be returned for the requested\
          \ Id. <p>These scores use the same underlying data and 100-point scale,\
          \ except for ranks. The cognitive computing system behind FactSet's Truvalue\
          \ Platform uses natural language processing to interpret semantic content\
          \ and generate analytics. It does so by applying criteria that are consistent\
          \ with established sustainability and SASB frameworks, scoring data points\
          \ on performance using a 0 to 100 scale. A score of 50 represents a neutral\
          \ impact. Scores above 50 indicate positive performance, and scores below\
          \ reflect negative performance. <br>**Note** : Only one score type can be\
          \ queried per request.</p>\n### Truvalue Score Types\n\n|**Truvalue Score\
          \ Type Input**|**Description**|\n|---|---|\n|**PULSE**|*Pulse Score* is\
          \ a measure of near-term performance changes that highlights opportunities\
          \ and controversies, enabling real-time monitoring of companies.|\n|**PULSE_PCTL**|*Pulse\
          \ Percentile* offers context on company Pulse Scores relative to peers in\
          \ the same SICS Industry.|\n|**INSIGHT**|*Insight Score* a measure of a\
          \ companyâ€™s longer-term ESG track record.|\n|**INSIGHT_PCTL**|*Insight Percentile*\
          \ offers context on company Insight Scores relative to peers in the same\
          \ SICS Industry **(NOT VALID for TOPLEVEL(i.e., `ALLCATEGORIES` and `MATERIALITY`\
          \ fields)).**|\n|**MOMENTUM**|*Momentum Score* measures the trend of a company's\
          \ Insight score, over a trailing twelve month period.|\n|**DYN_MATERIALITY**|*Dynamic\
          \ Materiality Score*, shows the percentage value of data flow by category\
          \ compared with the total data flow for the organization **(NOT VALID for\
          \ TOPLEVEL(i.e., `ALLCATEGORIES` and `MATERIALITY` fields)).**|\n|**ARTVOL_DAY**|*Article\
          \ Volume Score* measures the information flow or number of articles about\
          \ a company on daily basis.|\n|**CATVOL_DAY**|*Category Volume Score* returns\
          \ the total number of times any of the 26 categories received on a daily\
          \ basis.|\n|**ARTVOL_TTM**|*Article Volume Score* measures the information\
          \ flow or number of articles about a company over the past 12 months.|\n\
          |**CATVOL_TTM**|*Category Volume Score* returns the total number of times\
          \ any of the 26 categories received a score over a trailing twelve-month\
          \ (TTM) period of time.|\n|**ARTVOL_TOT**|*The Article Volume Score* for\
          \ all 26 SASB Categories, measures the information flow or number of articles\
          \ for a company throughout the entire history.|\n|**CATVOL_TOT**|*The Category\
          \ Volume Score* for all 26 SASB Categories, measures the information flow\
          \ or number of category tags for a company throughout the entire history.|\n\
          |**RANKS**|Indicates if a company is a Leader, Above Average, Average, Below\
          \ Average, or a Laggard; directly mapping from Industry Percentiles (request\
          \ IND_PCTL in scores endpoints). <p><br> **ADJ_INSIGHT** *Adjusted Insight*\
          \ scores which measure a company's SASB performance, generating scores for\
          \ lower volume and zero-volume firms by blending company scores with industry\
          \ medians.  **(ONLY VALID for TOPLEVEL(i.e.,`ALLCATEGORIES` and `MATERIALITY`\
          \ categories)).** <p> **Adjusted Insight Score = (# of articles / 5) x Company\
          \ Insight Score + ((5 - # of articles) / 5) x Industry (or Sector) Median\
          \ Insight Score  .<p> <br> **IND_PCTL** *Industry Percentiles* to gauge\
          \  Adjusted Insight scores relative to peers and easy to  decipher fields\
          \ ranking companies from Laggards to Leaders.  **(ONLY VALID for TOPLEVEL(i.e.,`ALLCATEGORIES`\
          \ and `MATERIALITY` categories)).** <p> Mapping of Ranks to Industry Percentile\
          \ Ranges is as follows -\n\n                    Rank           | Industry\
          \ Percentile Range \n                    -------------- | -------------------------\
          \ \n                    Leader         | 90 - 100                  \n  \
          \                  Above Average  | 70 - 89.9                 \n       \
          \             Average        | 30 - 69.9                 \n            \
          \        Below Average  | 10 - 29.9                 \n                 \
          \   Laggard        | 0 - 9.9  \n"
        example: MOMENTUM
        explode: false
        in: query
        name: scoreType
        required: false
        schema:
          default: RANKS
          maxLength: 17
          pattern: ^[A-Za-z _]+$
          type: string
        style: form
      - description: "Request available Scores data fields to be included in the response.\n\
          \ Default is all fields and the available options are:<br> TOPLEVEL, PILLARS,\
          \ DIMENSIONS, SASBCATEGORIES, TOPLEVEL AND PILLARS, TOPLEVEL AND SASBCATEGORIES.\
          \ \n\n### Truvalue Fields\n|**Truvalue Fields Inputs**|**Description**|\n\
          |---|---|\n|**TOPLEVEL**| This category represents a comprehensive overview\
          \ of a company's Truvalue Score by integrating two key perspectives: ALLCATEGORIES\
          \ and MATERIALITY.|\n||**ALLCATEGORIES**  represents a company's overall\
          \ Truvalue Score for the specific 'scoreType'. This value is equal to the\
          \ cumulative average of all 26 SASB categories for the specific 'scoreType'.\
          \ **Note** that category is not available for the Dynamic Materiality 'scoreType'.\n\
          ||**MATERIALITY**  represents a composite score of all 'material' SASB categories\
          \ for the given entity.|\n|**PILLARS**| Pillars are high-level categorizations\
          \ of **Environmental, Social, and Governance** factors used to organize\
          \ and group the 26 SASB categories. The three main pillars are Environmental,\
          \ Social, and Governance. Each pillar encompasses several SASB categories\
          \ that are thematically related. Pillars provide a broad framework for understanding\
          \ and assessing a company's SASB performance and risks across these three\
          \ fundamental areas.|\n|**DIMENSIONS**|Dimensions offer a more nuanced classification\
          \ system for the 26 SASB categories, breaking them down into five distinct\
          \ areas: **Environment, Business Model and Innovation, Human Capital, Leadership\
          \ and Governance, and Social Capital**. This framework provides a more detailed\
          \ and comprehensive view of a company's sustainability related activities,\
          \ allowing for a more granular analysis of performance and risk across these\
          \ five key dimensions of business operations and impact.|\n|**SASBCATEGORIES**|\
          \ The Sustainability Accounting Standards Board (SASB) has developed a comprehensive\
          \ set of 26 sustainability-related business topics, often referred to as\
          \ general sustainability issues. These categories are integral to SASB's\
          \ Materiality Map, which identifies the Environmental, Social, and Governance\
          \ (ESG) issues most likely to be material for companies across different\
          \ industries. The categories span crucial areas such as Greenhouse Gas Emissions,\
          \ Air Quality, Energy Management, Water and Waste Management, Ecological\
          \ Impacts, Human Rights, Labor Practices, Product Safety, Data Security,\
          \ Business Ethics, and Systemic Risk Management, among others. Each category\
          \ is crafted to capture specific sustainability risks and opportunities\
          \ that may impact a company's financial condition, operating performance,\
          \ or risk profile. By providing a standardized framework and leveraging\
          \ the Materiality Map, SASB facilitates more effective communication between\
          \ companies and investors regarding the sustainability matters most pertinent\
          \ to financial performance. |\n"
        example:
