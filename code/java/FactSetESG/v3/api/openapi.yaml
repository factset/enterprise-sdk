      title: TVL Scores Request Body
      type: object
    TvlScoresRequestBody:
      description: TVL Scores Request Body
      example:
        calendar: FIVEDAY
        endDate: 2019-12-31T00:00:00.000+0000
        ids:
        - AAPL-USA
        scoreType: PULSE
        fields:
        - DIMENSIONS
        startDate: 2019-01-01T00:00:00.000+0000
      properties:
        ids:
          description: |
            Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and SEDOL are accepted input. <p>***ids limit** =  1000 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may exceed this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
          example:
          - AAPL-USA
          items:
            maxLength: 50
            pattern: ^[A-Za-z0-9 -]+$
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        scoreType:
          default: RANKS
          description: "The FactSet Truvalue Score types being requested. Score Types\
            \ include the Pulse, Insight, Momentum, Article Volume, Category Volume,\
            \ Dynamic Materiality Score, Adjusted Insight, and Industry Percentile.\
            \ When left blank `Ranks` score type will be returned for the requested\
            \ Id. <p>These scores use the same underlying data and 100-point scale,\
            \ except for ranks. The cognitive computing system behind FactSet's Truvalue\
            \ Platform uses natural language processing to interpret semantic content\
            \ and generate analytics. It does so by applying criteria that are consistent\
            \ with established sustainability and SASB frameworks, scoring data points\
            \ on performance using a 0 to 100 scale. A score of 50 represents a neutral\
            \ impact. Scores above 50 indicate positive performance, and scores below\
            \ reflect negative performance. <br>**Note** : Only one score type can\
            \ be queried per request.</p>\n### Truvalue Score Types\n\n|**Truvalue\
            \ Score Type Input**|**Description**|\n|---|---|\n|**PULSE**|*Pulse Score*\
            \ is a measure of near-term performance changes that highlights opportunities\
            \ and controversies, enabling real-time monitoring of companies.|\n|**PULSE_PCTL**|*Pulse\
            \ Percentile* offers context on company Pulse Scores relative to peers\
            \ in the same SICS Industry.|\n|**INSIGHT**|*Insight Score* a measure\
            \ of a companyâ€™s longer-term ESG track record.|\n|**INSIGHT_PCTL**|*Insight\
            \ Percentile* offers context on company Insight Scores relative to peers\
            \ in the same SICS Industry **(NOT VALID for TOPLEVEL(i.e., `ALLCATEGORIES`\
            \ and `MATERIALITY` fields)).**|\n|**MOMENTUM**|*Momentum Score* measures\
            \ the trend of a company's Insight score, over a trailing twelve month\
            \ period.|\n|**DYN_MATERIALITY**|*Dynamic Materiality Score*, shows the\
            \ percentage value of data flow by category compared with the total data\
            \ flow for the organization **(NOT VALID for TOPLEVEL(i.e., `ALLCATEGORIES`\
            \ and `MATERIALITY` fields)).**|\n|**ARTVOL_DAY**|*Article Volume Score*\
            \ measures the information flow or number of articles about a company\
            \ on daily basis.|\n|**CATVOL_DAY**|*Category Volume Score* returns the\
            \ total number of times any of the 26 categories received on a daily basis.|\n\
            |**ARTVOL_TTM**|*Article Volume Score* measures the information flow or\
            \ number of articles about a company over the past 12 months.|\n|**CATVOL_TTM**|*Category\
            \ Volume Score* returns the total number of times any of the 26 categories\
            \ received a score over a trailing twelve-month (TTM) period of time.|\n\
            |**ARTVOL_TOT**|*The Article Volume Score* for all 26 SASB Categories,\
            \ measures the information flow or number of articles for a company throughout\
            \ the entire history.|\n|**CATVOL_TOT**|*The Category Volume Score* for\
            \ all 26 SASB Categories, measures the information flow or number of category\
            \ tags for a company throughout the entire history.|\n|**RANKS**|Indicates\
            \ if a company is a Leader, Above Average, Average, Below Average, or\
            \ a Laggard; directly mapping from Industry Percentiles (request IND_PCTL\
            \ in scores endpoints). <p><br> **ADJ_INSIGHT** *Adjusted Insight* scores\
            \ which measure a company's SASB performance, generating scores for lower\
            \ volume and zero-volume firms by blending company scores with industry\
            \ medians.  **(ONLY VALID for TOPLEVEL(i.e.,`ALLCATEGORIES` and `MATERIALITY`\
            \ categories)).** <p> **Adjusted Insight Score = (# of articles / 5) x\
            \ Company Insight Score + ((5 - # of articles) / 5) x Industry (or Sector)\
            \ Median Insight Score  .<p> <br> **IND_PCTL** *Industry Percentiles*\
            \ to gauge  Adjusted Insight scores relative to peers and easy to  decipher\
            \ fields ranking companies from Laggards to Leaders.  **(ONLY VALID for\
            \ TOPLEVEL(i.e.,`ALLCATEGORIES` and `MATERIALITY` categories)).** <p>\
            \ Mapping of Ranks to Industry Percentile Ranges is as follows -\n\n \
            \                   Rank           | Industry Percentile Range \n    \
            \                -------------- | ------------------------- \n       \
            \             Leader         | 90 - 100                  \n          \
            \          Above Average  | 70 - 89.9                 \n             \
            \       Average        | 30 - 69.9                 \n                \
            \    Below Average  | 10 - 29.9                 \n                   \
            \ Laggard        | 0 - 9.9  \n"
          example: PULSE
          maxLength: 50
          pattern: ^[A-Za-z _]+$
          type: string
        fields:
          default:
          - TOPLEVEL
          - PILLARS
          - DIMENSIONS
          - SASBCATEGORIES
          description: "Request available Scores data fields to be included in the\
            \ response.\n Default is all fields and the available options are:<br>\
            \ TOPLEVEL, PILLARS, DIMENSIONS, SASBCATEGORIES, TOPLEVEL AND PILLARS,\
            \ TOPLEVEL AND SASBCATEGORIES. \n\n### Truvalue Fields\n|**Truvalue Fields\
            \ Inputs**|**Description**|\n|---|---|\n|**TOPLEVEL**| This category represents\
            \ a comprehensive overview of a company's Truvalue Score by integrating\
            \ two key perspectives: ALLCATEGORIES and MATERIALITY.|\n||**ALLCATEGORIES**\
            \  represents a company's overall Truvalue Score for the specific 'scoreType'.\
            \ This value is equal to the cumulative average of all 26 SASB categories\
            \ for the specific 'scoreType'. **Note** that category is not available\
            \ for the Dynamic Materiality 'scoreType'.\n||**MATERIALITY**  represents\
            \ a composite score of all 'material' SASB categories for the given entity.|\n\
            |**PILLARS**| Pillars are high-level categorizations of **Environmental,\
            \ Social, and Governance** factors used to organize and group the 26 SASB\
            \ categories. The three main pillars are Environmental, Social, and Governance.\
            \ Each pillar encompasses several SASB categories that are thematically\
            \ related. Pillars provide a broad framework for understanding and assessing\
            \ a company's SASB performance and risks across these three fundamental\
            \ areas.|\n|**DIMENSIONS**|Dimensions offer a more nuanced classification\
            \ system for the 26 SASB categories, breaking them down into five distinct\
            \ areas: **Environment, Business Model and Innovation, Human Capital,\
            \ Leadership and Governance, and Social Capital**. This framework provides\
            \ a more detailed and comprehensive view of a company's sustainability\
            \ related activities, allowing for a more granular analysis of performance\
            \ and risk across these five key dimensions of business operations and\
            \ impact.|\n|**SASBCATEGORIES**| The Sustainability Accounting Standards\
            \ Board (SASB) has developed a comprehensive set of 26 sustainability-related\
            \ business topics, often referred to as general sustainability issues.\
            \ These categories are integral to SASB's Materiality Map, which identifies\
            \ the Environmental, Social, and Governance (ESG) issues most likely to\
            \ be material for companies across different industries. The categories\
            \ span crucial areas such as Greenhouse Gas Emissions, Air Quality, Energy\
            \ Management, Water and Waste Management, Ecological Impacts, Human Rights,\
            \ Labor Practices, Product Safety, Data Security, Business Ethics, and\
            \ Systemic Risk Management, among others. Each category is crafted to\
            \ capture specific sustainability risks and opportunities that may impact\
            \ a company's financial condition, operating performance, or risk profile.\
            \ By providing a standardized framework and leveraging the Materiality\
            \ Map, SASB facilitates more effective communication between companies\
            \ and investors regarding the sustainability matters most pertinent to\
            \ financial performance. |\n"
          example:
          - DIMENSIONS
          items:
            maxLength: 60
            pattern: ^[A-Za-z]+$
            type: string
          maxItems: 28
          minItems: 1
          type: array
        startDate:
          description: |
            The start date requested for a given date range in **YYYY-MM-DD** format. Data is available on a Fiscal Annual periodicity, but updated Daily. If left blank, the API will default to previous close. Future dates (T+1) are not accepted in this endpoint.
          example: 2019-01-01
          format: date
          type: string
        endDate:
          description: |
            The end date requested for a given date range in **YYYY-MM-DD** format. Data is available on a Fiscal Annual periodicity, but updated Daily. If left blank, the API will default to previous close. Future dates (T+1) are not accepted in this endpoint.
          example: 2019-12-31
          format: date
          type: string
        frequency:
          $ref: '#/components/schemas/Frequency'
        calendar:
          $ref: '#/components/schemas/Calendar'
      required:
      - ids
      title: TVL Scores Request Body
      type: object
