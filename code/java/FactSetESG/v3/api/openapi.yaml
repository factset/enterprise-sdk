          \ inherent to the design and delivery of products and services where customer\
          \ welfare may be in question. The scope of the category also captures companies'\
          \ ability to prevent counterfeit products.<p>The category falls under the\
          \ following Pillar and Dimension</p><p>**Pillar**         - Social </p><p>**Dimension**\
          \     - Social Capital </p>|\n|**DataSecurity**|**Data Security** - The\
