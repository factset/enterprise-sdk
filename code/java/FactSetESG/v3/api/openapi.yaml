          \ with organized labor and freedom of association.<p>The category falls\
          \ under the following Pillar and Dimension</p><p>**Pillar**         - Social</p><p>**Dimension**\
          \     - Human Capital</p>|\n|**ManagementOfTheLegalAndRegulatoryEnvironment**|**Management\
