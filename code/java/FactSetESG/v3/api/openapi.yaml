            \  |primaryArticleHeadline|Headline of primary Spotlight article.|\n \
            \ |primaryArticleBulletpoints|Bullet points summarizing the primary article.|\n\
            \  |meanArtScoreFinalDate|Average score of articles in Spotlight on Final\
