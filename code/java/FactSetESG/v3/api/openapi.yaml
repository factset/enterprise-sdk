  schemas:
    TvlScoresRequest:
      description: TVL Scores Request Body
      example:
        data:
          calendar: FIVEDAY
          endDate: 2019-12-31T00:00:00.000+0000
          ids:
          - AAPL-USA
          scoreType: PULSE
          fields:
