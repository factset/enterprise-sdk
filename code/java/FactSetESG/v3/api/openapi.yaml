        \ withdrawals, product testing, and chemicals/content/ ingredient management\
        \ in products.<p>The category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \         - Social</p><p>**Dimension**     - Social Capital </p>|\n|**SellingPracticesAndProductLabeling**|**Selling\
        \ Practices and Product Labeling** - The category addresses social issues\
        \ that may arise from a failure to manage the transparency, accuracy, and\
