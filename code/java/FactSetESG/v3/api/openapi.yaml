    TvlArticlesCategories:
      default:
      - AllCategories
      description: "Comma separated list of one or more SASB category names as described\
        \ below. The default value is **`AllCategories`**. \n\n### SASB Categories\n\
        |**SASB Category Inputs**|**Description**|\n|---|---|\n|**AllCategories**|**AllCategories**\
        \ - this category represents a company's overall SASB Score for the specific\
        \ 'scoreType'. This value is equal to the cumulative average of all 26 SASB\
        \ categories for the specific 'scoreType'.*Note that category is not available\
        \ for the Dynamic Materiality 'scoreType'.|\n|**AccessAndAffordability**|**Access\
        \ and Affordability** - The category addresses a company's ability to ensure\
        \ broad access to its products and services, specifically in the context of\
        \ underserved markets and/or population groups. It includes the management\
        \ of issues related to universal needs, such as the accessibility and affordability\
        \ of health care, financial services, utilities , education, and telecommunications.<p>The\
        \ category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \ - Social </p><p>**Dimension** - Social Capital </p>|\n|**AirQuality**|**Air\
        \ Quality** - The category addresses management of air quality impacts resulting\
        \ from stationary (e.g., factories, power plants) and mobile sources (e.g.,\
        \ trucks, delivery vehicles, planes) as well as industrial emissions. Relevant\
        \ airborne pollutants include, but are not limited to, oxides of nitrogen\
        \ (NOx), oxides of sulfur (SOx), volatile organic compounds (VOCs), heavy\
        \ metals, particulate matter, and chlorofluorocarbons. The category does not\
        \ include GHG emissions, which are addressed in a separate category.<p>The\
        \ category falls under the following Pillar and Dimension </p><p>**Pillar**\
        \ - Environmental</p><p>**Dimension** - Environment </p>|\n|**BusinessEthics**|**Business\
        \ Ethics** - The category addresses the company's approach to managing risks\
        \ and opportunities surrounding ethical conduct of business, including fraud,\
        \ corruption, bribery and facilitation payments, fiduciary responsibilities,\
        \ and other behavior that may have an ethical component. This includes sensitivity\
        \ to business norms and standards as they shift over time, jurisdiction, and\
        \ culture. It addresses the company's ability to provide services that satisfy\
        \ the highest professional and ethical standards of the industry, which means\
        \ to avoid conflicts of interest, misrepresentation, bias, and negligence\
        \ through training employees adequately and implementing policies and procedures\
        \ to ensure employees provide services free from bias and error.<p>The category\
        \ falls under the following Pillar and Dimension</p><p>**Pillar**     - Governance\
        \ </p><p>**Dimension**   - Leadership and Governance </p>|\n|**BusinessModelResilience**|**Business\
        \ Model Resilience** - The category addresses an industry's capacity to manage\
        \ risks and opportunities associated with incorporating social, environmental,\
        \ and political transitions into long-term business model planning. This includes\
        \ responsiveness to the transition to a low-carbon and climate-constrained\
        \ economy, as well as growth and creation of new markets among unserved and\
        \ underserved socioeconomic populations. The category highlights industries\
        \ in which evolving environmental and social realities may challenge companies\
        \ to fundamentally adapt or may put their business models at risk.<p>The category\
        \ falls under the following Pillar and Dimension </p><p>**Pillar**     - Governance\
        \ </p><p>**Dimension**   - Leadership and Governance </p>|\n|**CompetitiveBehavior**|**Competitive\
        \ Behavior** - The category covers social issues associated with existence\
        \ of monopolies, which may include, but are not limited to, excessive prices,\
        \ poor quality of service, and inefficiencies. It addresses a company's management\
        \ of legal and social expectation around monopolistic and anti-competitive\
        \ practices, including issues related to bargaining power, collusion, price\
        \ fixing or manipulation, and protection of patents and intellectual property\
        \ (IP).<p>The category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \         - Governance </p><p>**Dimension**     - Leadership and Governance\
        \ </p>|\n|**CriticalIncidentRiskManagement**|**Critical Incident Risk Management**\
        \ - The category addresses the company's use of management systems and scenario\
        \ planning to identify, understand, and prevent or minimize the occurrence\
        \ of low-probability, high-impact accidents and emergencies with significant\
        \ potential environmental and social externalities. It relates to the culture\
        \ of safety at a company, its relevant safety management systems and technological\
        \ controls, the potential human, environmental, and social implications of\
        \ such events occurring, and the long-term effects to an organization, its\
        \ workers, and society should these events occur.<p>The category falls under\
        \ the following Pillar and Dimension</p><p>**Pillar**         - Governance\
        \ </p><p>**Dimension**     - Leadership and Governance </p>|\n|**CustomerPrivacy**|**Customer\
        \ Privacy** - The category addresses management of risks related to the use\
        \ of personally identifiable information (PII) and other customer or user\
        \ data for secondary purposes including but not limited to marketing through\
        \ affiliates and non-affiliates. The scope of the category includes social\
        \ issues that may arise from a company's approach to collecting data, obtaining\
        \ consent (e.g., opt-in policies), managing user and customer expectations\
        \ regarding how their data is used, and managing evolving regulation. It excludes\
        \ social issues arising from cybersecurity risks, which are covered in a separate\
        \ category.<p>The category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \         - Social </p><p>**Dimension**     - Social Capital</p>|\n|**CustomerWelfare**|**Customer\
        \ Welfare** - The category addresses customer welfare concerns over issues\
        \ including, but not limited to, health and nutrition of foods and beverages,\
        \ antibiotic use in animal production, and management of controlled substances.\
        \ The category addresses the company's ability to provide consumers with manufactured\
        \ products and services that are aligned with societal expectations. It does\
        \ not include issues directly related to quality and safety malfunctions of\
        \ manufactured products and services, but instead addresses qualities inherent\
        \ to the design and delivery of products and services where customer welfare\
        \ may be in question. The scope of the category also captures companies' ability\
        \ to prevent counterfeit products.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar**         - Social </p><p>**Dimension**\
        \     - Social Capital </p>|\n|**DataSecurity**|**Data Security** - The category\
        \ addresses management of risks related to collection, retention, and use\
        \ of sensitive, confidential, and/or proprietary customer or user data. It\
        \ includes social issues that may arise from incidents such as data breaches\
        \ in which personally identifiable information (PII) and other user or customer\
        \ data may be exposed. It addresses a company's strategy, policies, and practices\
        \ related to IT infrastructure, staff training, record keeping, cooperation\
        \ with law enforcement, and other mechanisms used to ensure security of customer\
        \ or user data.<p>The category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \         - Social</p><p>**Dimension**     - Social Capital </p>|\n|**EcologicalImpacts**|**Ecological\
        \ Impacts** - The category addresses management of the company's impacts on\
        \ ecosystems and biodiversity through activities including, but not limited\
        \ to, land use for exploration, natural resource extraction, and cultivation,\
        \ as well as project development, construction, and siting. The impacts include,\
        \ but are not limited to, biodiversity loss, habitat destruction, and deforestation\
        \ at all stages â€“ planning, land acquisition, permitting, development, operations,\
        \ and site remediation. The category does not cover impacts of climate change\
        \ on ecosystems and biodiversity.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar**         - Environmental </p><p>**Dimension**\
        \     - Environment </p>|\n|**EmployeeEngagementDiversityAndInclusion**|**Employee\
        \ Engagement Diversity and Inclusion** - The category addresses a company's\
        \ ability to ensure that its culture and hiring and promotion practices embrace\
        \ the building of a diverse and inclusive workforce that reflects the makeup\
        \ of local talent pools and its customer base. It addresses the issues of\
        \ discriminatory practices on the bases of race, gender, ethnicity, religion,\
        \ sexual orientation, and other factors.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar** - Social</p><p>**Dimension** - Human\
        \ Capital</p>|\n|**EmployeeHealthAndSafety**|**Employee Health and Safety**\
        \ - The category addresses a company's ability to create and maintain a safe\
        \ and healthy workplace environment that is free of injuries, fatalities,\
        \ and illness (both chronic and acute). It is traditionally accomplished through\
        \ implementing safety management plans, developing training requirements for\
        \ employees and contractors, and conducting regular audits of their own practices\
        \ as well as those of their subcontractors. The category further captures\
        \ how companies ensure physical and mental health of workforce through technology,\
        \ training, corporate culture, regulatory compliance, monitoring and testing,\
        \ and personal protective equipment.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar**         - Social</p><p>**Dimension**\
        \     - Human Capital </p>|\n|**EnergyManagement**|**Energy Management** -\
        \ The category addresses environmental impacts associated with energy consumption.\
        \ It addresses the company's management of energy in manufacturing and/or\
        \ for provision of products and services derived from utility providers (grid\
        \ energy) not owned or controlled by the company. More specifically, it includes\
        \ management of energy efficiency and intensity, energy mix, as well as grid\
        \ reliance. Upstream (e.g., suppliers) and downstream (e.g., product use)\
        \ energy use is not included in the scope.<p>The category falls under the\
        \ following Pillar and Dimension</p><p>**Pillar**         - Environmental\
        \ </p><p>**Dimension**     - Environment </p>|\n|**GHGEmissions**|**Greenhouse\
        \ Gas Emissions** - The category addresses direct (Scope 1) greenhouse gas\
        \ (GHG) emissions that a company generates through its operations. This includes\
        \ GHG emissions from stationary (e.g., factories, power plants) and mobile\
        \ sources (e.g., trucks, delivery vehicles, planes), whether a result of combustion\
        \ of fuel or non-combusted direct releases during activities such as natural\
        \ resource extraction, power generation, land use, or biogenic processes.\
        \ The category further includes management of regulatory risks, environmental\
        \ compliance, and reputational risks and opportunities, as they related to\
        \ direct GHG emissions. The seven GHGs covered under the Kyoto Protocol are\
        \ included within the categoryâ€” carbon dioxide (CO2 ), methane (CH4), nitrous\
        \ oxide (N2O), hydrofluorocarbons (HFCs), perfluorocarbons (PFCs), sulfur\
        \ hexafluoride (SF6), and nitrogen trifluoride (NF3).<p>The category falls\
        \ under the following Pillar and Dimension</p><p>**Pillar**         - Environmental\
        \ </p><p>**Dimension**     - Environment </p>|\n|**HumanRightsAndCommunityRelations**|**Human\
        \ Rights and Community Relations** - The category addresses management of\
        \ the relationship between businesses and the communities in which they operate,\
        \ including, but not limited to, management of direct and indirect impacts\
        \ on core human rights and the treatment of indigenous peoples. More specifically,\
        \ such management may cover socio-economic community impacts, community engagement,\
