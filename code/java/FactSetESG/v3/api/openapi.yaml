            \ category tagged to each Spotlight.|\n  |spotlightPillar|Indicates the\
            \ Pillars - Environmental, Social, Governance of the Spotlight topic based\
            \ on the SASB category framework.|\n  |spotlightDimension|Indicates the\
            \ Dimensions - Environment, Business Model and Innovation, Human Capital,\
            \ Leadership and Governance, and Social Capital of the Spotlight topic\
            \ based on the SASB category framework.|\n  |status|Indicates status of\
            \ a Spotlight, which can be one of Completed or Ongoing.|\n  |removed|Displays\
            \ the date a Spotlight was removed from the dataset, if it has been removed.|\n\
            \  |startDate|Date when a Spotlight has met the volume threshold for Spotlight\
            \ consideration. Score and Volume change metadata are associated with\
            \ this date.|\n  |liveDate|Date when a Spotlight meets confidence threshold\
            \ and is considered a Spotlight. This date should never precede start\
            \ date.|\n  |firstArticleDate|Date of earliest article in the Spotlight\
            \ as of the Start Date.|\n  |finalArticleDate|Date of final article in\
            \ the Spotlight. This value can change over the course of the Spotlight\
            \ until the Spotlight is marked as Completed.|\n  |organizationVolumeThreshold|The\
            \ article volume needed to create a Spotlight, as set by the company's\
            \ overall volume level classification on the Start Date.|\n  |totalSpotlightVolume|Total\
            \ number of articles in the Spotlight. This number will change until the\
            \ Spotlight is marked as Completed.|\n  |startDateVolume|Number of articles\
