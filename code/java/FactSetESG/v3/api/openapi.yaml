        \ and ethics and corruption. Management may involve screening, selection,\
        \ monitoring, and engagement with suppliers on their environmental and social\
        \ impacts. The category does not address the impacts of external factors â€“\
        \ such as climate change and other environmental and social factors â€“ on suppliers'\
        \ operations and/or on the availability and pricing of key resources, which\
        \ is covered in a separate category.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar**         - Governance</p><p>**Dimension**\
        \     - Business Model and Innovation </p>|\n|**SystemicRiskManagement**|**Systemic\
        \ Risk Management** - The category addresses the company's contributions to,\
        \ or management of systemic risks resulting from large-scale weakening or\
