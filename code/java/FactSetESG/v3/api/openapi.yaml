        \ It addresses the mechanisms a company has in place to reduce its contributions\
        \ to systemic risks and to improve safeguards that may mitigate the impacts\
        \ of systemic failure. For financial institutions, the category also captures\
        \ the company's ability to absorb shocks arising from financial and economic\
        \ stress and meet stricter regulatory requirements related to the complexity\
        \ and interconnectedness of companies in the industry.<p>The category falls\
        \ under the following Pillar and Dimension</p><p>**Pillar**         - Governance</p><p>**Dimension**\
        \     - Leadership and Governance </p>|\n|**WasteAndHazardousMaterialsManagement**|**Waste\
        \ and Hazardous Materials Management** - The category addresses environmental\
        \ issues associated with hazardous and non-hazardous waste generated by companies.\
