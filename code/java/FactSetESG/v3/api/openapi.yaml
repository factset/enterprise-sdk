        \ in which incentive structures for employees could encourage the sale of\
        \ products or services that are not in the best interest of customers or clients.<p>The\
        \ category falls under the following Pillar and Dimension</p><p>**Pillar**\
        \         - Social</p><p>**Dimension**     - Social Capital</p>|\n|**SupplyChainManagement**|**Supply\
        \ Chain Management** - The category addresses management of environmental,\
        \ social, and governance (ESG) risks within a company's supply chain. It addresses\
        \ issues associated with environmental and social externalities created by\
        \ suppliers through their operational activities. Such issues include, but\
