  /sfdr/pai:
    get:
      description: "SFDR Principle Adverse Impact (PAI) data is built specifically\
        \ to support compliant Sustainable Finance Disclosure Regulation (SFDR) reporting.\
        \ FactSet collects PAI data items from publicly available company-reported\
        \ information and FactSet databases, such as FactSet Fundamentals, FactSet\
        \ RBICS with Revenue and FactSet People, which are also based on company-disclosures.\
        \ FactSet uses Truvalue Labs SASB Spotlights for supplemental OECD & UNGC\
        \ violation checks where company reporting is sparse. \n"
      operationId: getSfdrPai
      parameters:
      - description: |
          Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and SEDOL are accepted input. <p>***ids limit** =  1500 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total  length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - AAPL-USA
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - AAPL-US
            - GOOGL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            maxLength: 30
            pattern: ^[A-Za-z0-9 -]+$
            type: string
          maxItems: 1500
          type: array
        style: form
      - description: "This parameter would return the latest PAI data/s based on the\
          \ indicators, date range and/or subtopics requested. \n"
        explode: true
        in: query
        name: feelback
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: |
          Fiscal period start is expressed in YYYY-MM-DD formats. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
        example: 2020-01-01
        explode: true
        in: query
        name: fiscalPeriodStart
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: |
          Fiscal period end is expressed in YYYY-MM-DD formats. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
        example: 2022-02-20
        explode: true
        in: query
        name: fiscalPeriodEnd
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: |
          Currency code for currency values. For a list of currency ISO codes, visit Online Assistant Page [OA1470](https://my.apps.factset.com/oa/pages/1470).
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          example: USD
          maxLength: 15
          pattern: ^[A-Za-z ]+$
          type: string
        style: form
      - description: "The indicators are the Principal Adverse Impact (PAI) metrics\
          \ which consists of General, Mandatory and Additional indicators which supports\
          \ the SFDR reporting. \n\nThe General indicators data can retrieved by providing\
          \ the `GL001` and `GL002` subTopic codes as input. Please refer to the attached\
          \ documentation for the full list of subtopics codes and their mapping with\
          \ the indicators.\n\nThe data can also be requested for individual sub topic\
          \ codes in addition to the indicators mentioned below -\n  \n|**SFDR PAI\
          \ Indicators**|**Description**|\n|---|---|\n|**MandatoryIndicators**| Mandatory\
          \ indicators are the indicators which must be reported under the EU Sustainable\
          \ Finance Disclosure Regulation (SFDR).|\n|**AdditionalIndicators**| These\
          \ are additional environmental and social indicators as mentioned in additional\
          \ tables as provided in the Annex 1 table in the SFDR RTS report.|\n|**GHGEmissions**|\
          \ This mandatory indicator includes metrics related to greenhouse emissions\
          \ such as - Scope 1, 2, and 3 emissions, footprint and intensity and energy\
          \ consumption from non-renewable and high climate sectors.|\n|**Biodiversity**|\
          \ This mandatory indicator includes metrics pertaining to biodiversity and\
          \ a company's impacts on biodiversity-sensitive areas.|\n|**Water**| This\
          \ mandatory indicator includes data relating to emissions to water as made\
          \ by the companies.|\n|**Waste**| This mandatory indicator includes data\
          \ relating to hazardous waste as generated by the companies.|\n|**SocialEmployeeMatters**|\
          \ This mandatory indicator includes employee-related metrics like gender\
          \ diversity, pay gap and social-related metrics like violation of UNGC/OECD\
          \ principles and exposure to controversial weapons.|\n|**Emissions**| This\
          \ additional indicator includes metrics related to air pollutants, inorganic\
          \ pollutants and ozone depleting substance. |\n|**EnergyPerformance**| This\
          \ additional indicator includes metrics related to various sources of non-renewable\
          \ energy as used by the companies. |\n|**WaterWasteMaterialEmissions**|\
          \ This mandatory indicator includes employee-related metrics like gender\
          \ diversity, pay gap and social-related metrics like violation of UNGC/OECD\
          \ principles and exposure to controversial weapons.|\n|**AdditionalEmployeeMatters**|\
          \ This additional indicator includes metrics related to workplace discrimination\
          \ and safety, whistleblower mechanism and supplier code of conduct.|\n|**HumanRights**|\
          \ This additional indicator includes metrics related to both policies and\
          \ performance of a company in the areas of human rights, forced labor and\
          \ human trafficking.|\n|**AntiCorruptionAntiBribery**| This additional indicator\
          \ includes data related to company violations of anti-corruption and anti-bribery\
          \ laws, and resulting fines.|\n"
        example:
        - Water
        - HumanRights
        explode: true
        in: query
        name: indicators
        required: false
        schema:
          default:
          - ALL
          items:
            maxLength: 40
            pattern: ^[A-Za-z0-9 ]+$
            type: string
          maxItems: 13
          type: array
        style: form
      - description: |
          This parameter would return the PAI data based on the input provided. All the data for indicators or subtopics requested are returned when the input is `true` and the SFDR required metrics are only returned when the input is`false`
        explode: true
        in: query
        name: calculation
        required: false
        schema:
          default: true
          type: boolean
        style: form
