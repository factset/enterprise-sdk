      description: TVL Scores Response
      example:
        data:
        - date: 2020-09-30T00:00:00.000+0000
          customePelfarePulse: 57.77372546627913
          systemicRiskPulse: 38.54211765547762
          materialSourcingPulse: 60.686855243461125
          fsymId: 000BJT-E
