        \ and motivated. The category further addresses a company's relationship with\
        \ organized labor and freedom of association.<p>The category falls under the\
        \ following Pillar and Dimension</p><p>**Pillar**         - Social</p><p>**Dimension**\
        \     - Human Capital</p>|\n|**ManagementOfTheLegalAndRegulatoryEnvironment**|**Management\
        \ of the Legal and Regulatory Environment** - The category addresses a company's\
