            \ group using the Spotlight ID of the Primary Spotlight.|\n  |requestId|Identifier\
            \ that was used for the request.|\n  \n <h3>SASB Spotlights Fields</h3>\n\
            \ \n  |field|description|\n  |---|---|\n  |tvOrgName|The current name\
