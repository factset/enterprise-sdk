        \ it address health and safety risks to consumers from product use, which\
        \ are covered in other categories.<p>The category falls under the following\
        \ Pillar and Dimension</p><p>**Pillar**         - Environmental </p><p>**Dimension**\
        \     - Business Model and Innovation </p>|\n|**ProductQualityAndSafety**|**Product\
        \ Quality and Safety** - The category addresses issues involving unintended\
        \ characteristics of products sold or services provided that may create health\
        \ or safety risks to end-users. It addresses a company's ability to offer\
