  /alerting/prices/basic/trigger/list:
    post:
      description: Returns a list of triggers sorted in descending order of creation.
      operationId: postAlertingPricesBasicTriggerList
      parameters: []
      requestBody:
        content:
          application/json:
            example:
              data:
