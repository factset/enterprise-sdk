        in: query
        name: metaSubscriptionMinimumInterval
        required: false
        schema:
          default: 0
          example: 937
          exclusiveMaximum: false
          exclusiveMinimum: false
          format: int32
          maximum: 5000
          minimum: 0
          type: number
        style: form
      - description: Starting point as returned in the attributes `pagination.next`
          or `pagination.previous` by a prior invocation of this endpoint, or undefined
          (default).
        explode: true
        in: query
        name: _paginationCursor
        required: false
        schema:
          example: Lorem ipsum
          maxLength: 50
          type: string
        style: form
      - description: Non-negative maximum number of entries to return.
