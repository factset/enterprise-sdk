      description: Details of an alert. The details include the trigger definition
        at the time of alert creation.
      operationId: getAlertingPricesBasicAlertGet
      parameters:
      - description: Identifier of the alert.
        example: "4004"
        explode: true
        in: query
        name: id
        required: true
        schema:
          description: Identifier of the alert.
          example: "4004"
          format: id64
          type: string
        style: form
      - description: Limit the attributes returned in the response to the specified
          set.
        explode: false
        in: query
        name: _attributes
        required: false
        schema:
          items:
            maxLength: 100
            type: string
          maxItems: 50
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  id: "3003"
                  creation: 2024-01-01T00:00:00.000Z
                  price:
                    value: 1.01
                    time: 2024-12-24T18:00:00.000000Z
                  notification:
                    status:
                    - channel:
                        id: 1
                      time: 2024-12-24T18:00:00.000000Z
                      code: sent
                  trigger:
                    id: "5005"
                    creation: 2024-01-01T00:00:00.000Z
                    notation:
                      id: "1532562"
                    price:
                      type: bid
                      quality: DLY
                    range:
                      upperLimit: 5.05
                      lowerLimit: 3.03
                    comment: Lorem ipsum
                    notification:
                      channel:
                        id:
                        - 5
                    status:
                      code: error
                      details: Lorem ipsum
                      encryptedDetails: Lorem ipsum
                meta:
                  status:
                    code: 200
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Successful Response
      summary: Details of an alert.
      tags:
      - alerting
      x-accepts: application/json
  /alerting/prices/basic/alert/list:
