openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "The Price Alerting API is designed to inform the users of an application\
    \ directly about important changes in the data on the platform.\nThe endpoint\
    \ group *basic price alerting* deals with generation of alerts based on current\
    \ price data. For notations, users can define\nan upper or lower limit and choose\
    \ on which price type those limit conditions apply.\n\nAlerting uses the concepts\
    \ of triggers and alerts. \n\n* A trigger is an entity that is set up by an application\
    \ to watch a certain condition in the market data around a financial instrument.\n\
    \  The standard conditions that can be applied are lower limit and upper limit\
    \ for the value of the price for a given financial instrument.\n* When the condition\
    \ of a trigger is met, an alert is created. Each alert thus represents one event\
    \ where a trigger condition was met.\n\nAn application can learn about the creation\
    \ of alerts in two ways: The application can actively request the list of alerts\
    \ (pull approach)\nor it can subscribe to the list of existing alerts. If a new\
    \ alert is created, that list changes and the application is notified about\n\
    the new alert with an update that contains the details on the new alert (push\
    \ approach).\n\nThe API supports both approaches. The push approach is realized\
    \ most easily by using the subscription support that the client libraries provide.\n\
    \nSee the [Real-Time Quotes API](https://developer.factset.com/api-catalog/real-time-quotes-api)\
    \ for access to detailed price information.\n\nNote: As part of the general trial\
    \ access, endpoints to write data are excluded. For a description of the full\
    \ alerting API, please work with a\nFactSet consultant and see https://endpointreference.factset.com.\n"
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Real-Time Price Alerting API
  version: 3.0.0
