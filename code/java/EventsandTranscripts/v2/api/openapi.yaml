    AudioByDateRequest:
      description: Search criteria for audio files based on date range.
      properties:
        startDate:
          description: |
            The earliest date of the audio file the API should fetch for.
            - Format: Should be absolute (YYYY-MM-DD).
            - *Either `startDate` or `startDateRelative` should be used, but not both.*
            - Data available from 10th May 2011 onwards.
          example: 2022-01-01
          format: date
          type: string
        endDate:
          description: |
            The latest date of the audio file the API should fetch for.
            - Format: Should be absolute (YYYY-MM-DD).
            - *Either `endDate` or `endDateRelative` should be used, but not both.*
          example: 2022-06-01
          format: date
          type: string
        startDateRelative:
          description: |
            The earliest date of the feed file the API should fetch based on the file timestamp, relative to today.
            - Format: Integer ('0' for today, '-1' for yesterday, etc.).
            - *Either `startDate` or `startDateRelative` should be used, but not both.*
          example: -3
          format: int32
          maximum: 0
          type: integer
        endDateRelative:
          description: |
            The latest date of the feed file the API should fetch based on the file timestamp, relative to today.
            - Format: Integer ('0' for today, '-1' for yesterday, etc.).
            - *Either `endDate` or `endDateRelative` should be used, but not both.*
          example: -1
          format: int32
          maximum: 0
          type: integer
        audioSource:
          description: "Source of the Audio file:\n* Phone = Originated from phone\
            \ call\n* Webcast = Originated from a webcast\n* Vendor = Received from\
            \ vendor\n* WebcastReplay = Replay of a webcast\n* Flash = Identical to\
            \ webcast; can merge with \"Webcast\" in the future\n* Replay = Phone\
            \ replay          "
          enum:
          - Phone
          - Webcast
          - Vendor
          - WebcastReplay
          - Flash
          - Replay
          type: string
        ids:
          description: Filter results based on ticker-region or Entity ID.
          example:
          - FDS-US
          - AAPL-US
          items:
            type: string
          type: array
        trimmed:
          default: false
          description: Search for trimmed audio files (non-speaking portions removed).
          type: boolean
      type: object
    AudioByUploadTimeRequest:
      description: Search criteria for audio files based on upload time.
      properties:
        uploadTime:
          description: |
            Filter data based on uploadTime relative to the current time, in hours (e.g., -15 for the last 15 hours). Minimum -1, Maximum -168.
          example: -24
          format: int32
          maximum: -1
          minimum: -168
          type: integer
        audioSource:
          description: "Source of the Audio file:\n* Phone = Originated from phone\
            \ call\n* Webcast = Originated from a webcast\n* Vendor = Received from\
            \ vendor\n* WebcastReplay = Replay of a webcast\n* Flash = Identical to\
            \ webcast; can merge with \"Webcast\" in the future\n* Replay = Phone\
            \ replay          "
          enum:
          - Phone
          - Webcast
          - Vendor
          - WebcastReplay
          - Flash
          - Replay
          type: string
        ids:
          description: Filter results based on ticker-region or Entity ID.
          example:
          - FDS-US
          - AAPL-US
          items:
            type: string
          type: array
        trimmed:
          default: false
          description: Search for trimmed audio files (non-speaking portions removed).
          type: boolean
      type: object
    AudioByFileNameRequest:
      description: Search criteria for audio files based on file name.
