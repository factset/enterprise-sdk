        example: 471849
        explode: true
        in: query
        name: audioSourceId
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: |
          Enables sorting data in ascending or descending chronological order based on the start offset of the speaker.
        explode: false
        in: query
        name: _sort
        required: false
        schema:
          default:
          - -speakerStartOffset
          items:
