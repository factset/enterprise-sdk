    TranscriptsByIdsRequest:
      description: Search criteria for transcripts based on various IDs and categories.
      properties:
        primaryId:
          default: false
          description: |
            If true, search only for documents where the provided `ids` are the primary identifiers. If false, search for any mention.
             **Note:** Transcripts only have a primary ID, so the results remain the same regardless of whether primaryId=true or primaryId=false is specified in the request.
          type: boolean
        ids:
          description: Requested symbols or securities. This is a list with a maximum
