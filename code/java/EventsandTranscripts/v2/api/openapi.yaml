    NrtCallsRequestByTicker:
      description: Search criteria for NRT calls based on ticker, entity, or status.
      properties:
        ticker:
          description: Ticker-region identifier for the company hosting the event.
          example: AZZ-US
          type: string
        entityId:
          description: FactSet entity level identifier for the company hosting the
            event.
          example: 000CGP-E
          type: string
        callStatus:
          description: |-
            Status of the call i.e. Ended, InProgress, EndedWithoutNotification, or IssueAtSource.

            * InProgress - the call is in progress.
            * Ended - the call has ended.
            * EndedWithoutNotification - the call has technically ended and can be considered as ended but is missing a notification from the upstream systems.
            * IssueAtSource - the call has ended with no snippet data due to a possible issue at the source.
          enum:
          - InProgress
          - Ended
          - EWN
          - IssueAtSource
          type: string
      type: object
