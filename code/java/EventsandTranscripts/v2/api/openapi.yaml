          oneId:
            summary: One identifier
            value:
            - "1203806069"
          multipleIds:
            summary: Multiple identifiers
            value:
            - "1203806069"
            - "1203802286"
        explode: false
        in: query
        name: eventIds
        required: false
        schema:
          items:
            type: string
          maxItems: 1000
          type: array
        style: form
      - description: "Code for categories to include. This is a list, which represents\
          \ country, industry, and subject codes. Use the ```/meta/categories``` endpoint\
          \ to get the list of available categories.\n\nDefault = All categories.\
          \  "
