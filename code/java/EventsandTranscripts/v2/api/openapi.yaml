      operationId: getAudioHistoryFiles
      parameters:
      - description: |
          Specifies the year for which the historical audio recordings and related metadata are to be retrieved.
        example: 2021
        explode: true
        in: query
        name: year
        required: true
        schema:
          format: int32
          type: integer
        style: form
      - description: Specifies if trimmed/untrimmed historical audio recordings should
          be returned.
