      description: Search criteria for transcripts based on date range and timeZone.
      properties:
        startDate:
          description: |
            Start Date (YYYY-MM-DD). Data available from April 21st, 1999 onwards.
            *Either `startDate` or `startDateRelative` should be used.*
          example: 2023-12-22
          format: date
          type: string
        endDate:
          description: |
            End Date (YYYY-MM-DD).
            *Either `endDate` or `endDateRelative` should be used.*
          example: 2023-12-23
          format: date
          type: string
        startDateRelative:
          description: |
            Start date relative to today (0=today, -1=yesterday).
            *Either `startDate` or `startDateRelative` should be used.*
          example: -3
          format: int32
          maximum: 0
          type: integer
        endDateRelative:
          description: |
            End date relative to today (0=today, -1=yesterday).
            *Either `endDate` or `endDateRelative` should be used.*
          example: 0
          format: int32
          maximum: 0
          type: integer
        timeZone:
          default: America/New_York
          description: Time Zone for story dates/times (POSIX format from IANA timeZone
            registry).  Use the `/meta/time-zones` endpoint to get the list of available
            time zones.
          example: Europe/London
          type: string
      type: object
