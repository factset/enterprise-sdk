  /transcripts/investor-slides:
    get:
      description: |
        Returns the Factset Callstreet Investor Slides documents within FactSet coverage along with other response fields

         All transcripts originate from Factset Callstreet Investor Slides.
      operationId: getTranscriptsInvestorSlides
      parameters:
      - description: Requested symbols or securities. This is a list with a maximum
          limit of 1000. Each symbol can be a FactSet exchange symbol, CUSIP, SEDOL,
          ISIN, or Entity ID
        examples:
          oneId:
            summary: One identifier
            value:
            - ADT-US
          multipleIds:
            summary: Multiple Identifiers
            value:
            - ADT-US
            - SLM-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          type: array
        style: form
      - description: "Start Date. Format is YYYY-MM-DD \n\n\n**The API supports data\
          \ from 1995 onwards. Ensure that the provided Date falls within this range\
          \ for accurate results.**\n"
        example: 2025-07-23
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: End Date. Format is YYYY-MM-DD.
        example: 2025-07-24
        explode: true
        in: query
        name: endDate
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: Requests Event IDs. This is a list with a maximum limit of 1000.
