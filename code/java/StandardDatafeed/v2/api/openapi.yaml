                default403ResponseExample:
                  $ref: '#/components/examples/QuantityLimitsExceededErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Quantity Limits Exceeded
        "500":
          content:
            application/json:
              examples:
                default500ResponseExample:
                  $ref: '#/components/examples/serverErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Schema Details.
      tags:
      - Schema
      x-accepts: application/json
  /list-files:
    get:
      description: "This endpoint returns delta and full files for all the schemas\
        \ subscribed by the client.\n\n- If the request does not include a date range\
        \ filter, this endpoint returns the past 10 days of data by default. \n- If\
        \ filtered by a date range, the data is limited to maximum of latest 30 days.\n\
        \n\n            \n"
      operationId: getListFiles
      parameters:
      - description: Name of the schema.
        example: fgp_v1
        explode: true
        in: query
        name: schema
        required: false
        schema:
          type: string
        style: form
      - description: Name of the bundle.
        example: fgp_global_prices_am_v1
        explode: true
        in: query
        name: bundle
        required: false
        schema:
          type: string
        style: form
      - description: "Type of the file.\n\nNote:\n- Full files are snapshots of the\
          \ bundle capturing the most recent version of the bundle generated every\
          \ weekend. When requesting 'Full' files, ensure that the date range includes\
          \ weekend dates.\n- Delta files include the incremental changes (inserts,\
          \ updates, deletes), since the last file and have incremental sequence numbers.\
          \  \n"
        explode: true
        in: query
        name: type
        required: false
        schema:
          default: delta
          enum:
          - full
          - delta
          type: string
        style: form
      - description: |
          The earliest date of the feed file the API should fetch based on the file timestamp. Consider the following points:


          - Dates provided in `startDate` and `endDate` along with `schema` parameter: The returned dataset is limited to a maximum of latest 30 days' worth of records.
          - Format: Should be absolute (YYYY-MM-DD).
        example: 2023-01-01
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          The earliest date of the feed file the API should fetch based on the file timestamp. Consider the following points:

          - Dates provided in `startDate` and `endDate` along with `schema` parameter: The returned dataset is limited to a maximum of latest 30 days' worth of records.
          - Format: Specify the date using a relative term as an integer: '0' for today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative values are used to represent past dates.

          *Note:*
          - *Either `startDate` or `startDateRelative` should be used, but not both.*
          - *If both `startDate` and `startDateRelative` are provided in the same request, the API will return an error.*
          - *If users provide future dates in requests for `startDate` or `startDateRelative`, the API will not return any data.*
        explode: true
        in: query
        name: startDateRelative
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |
          The latest date of the feed file the API should fetch for based on the file timestamp.

          - Format: Should be absolute - YYYY-MM-DD.
        example: 2023-01-28T00:00:00.000Z
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          The latest date of the feed file the API should fetch for based on the file timestamp.

          - Format: Specify the date using a relative term as an integer: '0' for today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative values are used to represent past dates.

          *Note:*
          - *Either `endDate` or `endDateRelative` should be used, but not both.*
          - *If both `endDate` and `endDateRelative` are provided in the same request, the API will return an error.*
          - *If users provide future dates in requests for `endDate` or `endDateRelative`, the API will not return any data.*
        explode: true
        in: query
        name: endDateRelative
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Specifies the number of results to return per page.
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 20
          maximum: 500
          type: integer
        style: form
      - description: Specifies the starting point for pagination. This parameter is
          used to identify the beginning of next set of results.
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: |
          Enables sorting data in ascending or descending chronological order based on startDate.
        explode: false
        in: query
        name: _sort
        required: false
        schema:
          default:
          - -startDate
          items:
            enum:
            - startDate
            - -startDate
            type: string
          maxItems: 2
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                ListFiles200ResponseExample:
                  $ref: '#/components/examples/ListFilesResponse'
              schema:
                $ref: '#/components/schemas/ListFile'
          description: OK
        "400":
          content:
            application/json:
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401ResponseExample:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have successfully generated an API KEY for the IP range you are connecting from. For more help, select the Report Issue in the top right corner of this Developer Portal specification card and choose Connectivity 401 or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            The USERNAME-SERIAL attempted to request the endpoint but is not authorized to access it. The request was legal, but the server is refusing to respond. Please reach out to the FactSet Account Team for assistance with authorization.
        "429":
          content:
            application/json:
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/QuantityLimitsExceededErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Quantity Limits Exceeded
        "500":
          content:
            application/json:
              examples:
                default500ResponseExample:
                  $ref: '#/components/examples/serverErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns delta & full files for the schemas.
      tags:
      - SDF and QFL Content Library
      x-accepts: application/json
  /historical-files:
    get:
      description: |
        This endpoint returns historical data for the specified schema and bundle.

        - If no date range is specified, this endpoint grants access to all archived records back to the first full.
        - If filtered by a date range, the endpoint provides records within the specified date range; if it precedes the first full, all available records are included.
      operationId: gethistoricalFiles
