    type:
      description: "Type of the file.\n\nNote:\n- Full files are snapshots of the\
        \ bundle capturing the most recent version of the bundle generated every weekend.\
        \ When requesting 'Full' files, ensure that the date range includes weekend\
        \ dates.\n- Delta files include the incremental changes (inserts, updates,\
        \ deletes), since the last file and have incremental sequence numbers.  \n"
      explode: true
      in: query
      name: type
      required: false
      schema:
        default: delta
        enum:
        - full
        - delta
        type: string
      style: form
    startDate:
      description: |
        The earliest date of the feed file the API should fetch based on the file timestamp. Consider the following points:


        - Dates provided in `startDate` and `endDate` along with `schema` parameter: The returned dataset is limited to a maximum of latest 30 days' worth of records.
        - Format: Should be absolute (YYYY-MM-DD).
      example: 2023-01-01
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        type: string
      style: form
    startDateRelative:
      description: |
        The earliest date of the feed file the API should fetch based on the file timestamp. Consider the following points:

        - Dates provided in `startDate` and `endDate` along with `schema` parameter: The returned dataset is limited to a maximum of latest 30 days' worth of records.
        - Format: Specify the date using a relative term as an integer: '0' for today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative values are used to represent past dates.

        *Note:*
        - *Either `startDate` or `startDateRelative` should be used, but not both.*
        - *If both `startDate` and `startDateRelative` are provided in the same request, the API will return an error.*
        - *If users provide future dates in requests for `startDate` or `startDateRelative`, the API will not return any data.*
      explode: true
      in: query
      name: startDateRelative
      required: false
      schema:
        format: int32
        type: integer
      style: form
    startDateHistorical:
      description: "The earliest date of the feed file the API should fetch based\
        \ on the file timestamp. \n\n\n- Format: Should be absolute (YYYY-MM-DD).\n"
      example: 2021-01-25
      explode: true
      in: query
      name: startDate
      required: false
      schema:
        type: string
      style: form
    startDateRelativeHistorical:
      description: "The earliest date of the feed file the API should fetch based\
        \ on the file timestamp. \n\n\n- Format: Specify the date using a relative\
        \ term as an integer: '0' for today, '-1' for yesterday, '-2' for two days\
        \ ago, and so forth. Negative values are used to represent past dates.\n\n\
        *Note:*\n- *Either `startDate` or `startDateRelative` should be used, but\
        \ not both.*\n- *If both `startDate` and `startDateRelative` are provided\
        \ in the same request, the API will return an error.*\n- *If users provide\
        \ future dates in requests for `startDate` or `startDateRelative`, the API\
        \ will not return any data.*\n"
      explode: true
      in: query
      name: startDateRelative
      required: false
      schema:
        format: int32
        type: integer
      style: form
    endDate:
      description: |
        The latest date of the feed file the API should fetch for based on the file timestamp.

        - Format: Should be absolute - YYYY-MM-DD.
      example: 2023-01-28T00:00:00.000Z
      explode: true
      in: query
      name: endDate
      required: false
      schema:
        type: string
      style: form
    endDateRelative:
      description: |
        The latest date of the feed file the API should fetch for based on the file timestamp.

        - Format: Specify the date using a relative term as an integer: '0' for today, '-1' for yesterday, '-2' for two days ago, and so forth. Negative values are used to represent past dates.

        *Note:*
        - *Either `endDate` or `endDateRelative` should be used, but not both.*
        - *If both `endDate` and `endDateRelative` are provided in the same request, the API will return an error.*
        - *If users provide future dates in requests for `endDate` or `endDateRelative`, the API will not return any data.*
      explode: true
      in: query
      name: endDateRelative
      required: false
      schema:
        format: int32
        type: integer
      style: form
    _paginationLimit:
