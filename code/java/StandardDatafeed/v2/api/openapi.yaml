openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "[The Standard DataFeed (SDF) Download API](https://www.factset.com/marketplace/catalog/product/factset-standard-datafeed-download-api)\
    \ \nprovides an alternative method for users to request and retrieve SDF packages\
    \ (schemas & bundles). \nThis service is not a direct replacement and does not\
    \ have 100% feature parity with the Loader Application. \nThis API provides an\
    \ alternative for users who are unable to utilize the Loader application due to\
    \ the following reasons:\n\n* Inability to install 3rd party executables due to\
    \ Corporate Security policies.\n\n* Inability to utilize the Loader application\
    \ due to limitations or restrictions with the environment used to consume Standard\
    \ Datafeed.\n\n* Clients who are utilizing existing delivery methods like FTP,\
    \ who may want to use a more secure & modern solution.\n\nThis API allows users\
    \ to retrieve\n\n* Both SDF and the QFL (Quant Factor Library (Factor Family &\
    \ Factor Groups)) packages they have subscriptions for, with data available since\
    \ January 1, 1995.\n\nAdditional parameters are available to filter requests to\
    \ get the exact files users are looking for.\n\nQFL data is delivered through\
    \ Content API & Bulk Data API (SDF API).\n\n* Content API: Provides direct access\
    \ to FactSet-hosted QFL data. Suitable for interactive, ad hoc QFL requests. Constraints\
    \ on large extracts. Costs are based on consumption, i.e. more calls can result\
    \ in more costs.\n\n* Bulk Data API: Provides access to download locations of\
    \ zip files for client download. Suitable for production processes within a client\
    \ environment. Cost is based on the use case and fixed unless scope changes (same\
    \ as other SDFs).\n\nPlease find all the content-related comprehensive documentation\
    \ [here](https://my.apps.factset.com/oa/pages/15222).\n"
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Standard DataFeed (SDF) Download API
  version: 2.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/standard-datafeed-api
servers:
- url: https://api.factset.com/bulk-documents/sdf/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: This will allow access to detailed schema information and a comprehensive
    list of client-subscribed SDF schemas.
  name: Schema
- description: This will allow access to all subscribed schema files and their historical
    data.
  name: SDF and QFL Content Library
paths:
  /list-schemas:
    get:
      description: |
        This helper endpoint provides the list of schemas subscribed by the client and their corresponding versions.
      operationId: getListSchemaswithoutwithooutRequiredParameters
      responses:
        "200":
          content:
            application/json:
              examples:
                No Parameters Response:
                  $ref: '#/components/examples/ListSchemaResponse'
              schema:
                $ref: '#/components/schemas/ListSchema'
          description: OK
        "400":
          content:
            application/json:
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401ResponseExample:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have successfully generated an API KEY for the IP range you are connecting from. For more help, select the Report Issue in the top right corner of this Developer Portal specification card and choose Connectivity 401 or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            The USERNAME-SERIAL attempted to request the endpoint but is not authorized to access it. The request was legal, but the server is refusing to respond. Please reach out to the FactSet Account Team for assistance with authorization.
        "429":
          content:
            application/json:
              examples:
                default403ResponseExample:
                  $ref: '#/components/examples/QuantityLimitsExceededErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Quantity Limits Exceeded
        "500":
          content:
            application/json:
              examples:
                default500ResponseExample:
                  $ref: '#/components/examples/serverErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: List of Standard DataFeed (SDF) schemas.
      tags:
      - Schema
      x-accepts: application/json
  /schema-details:
    get:
      description: |
        If the schema and version number are passed in the request, this endpoint provides a pre-signed URL pointing to the location from where the schema details can be downloaded.
      operationId: getSchemaDetails
      parameters:
      - description: Name of the schema.
        example: fgp_v1
        explode: true
        in: query
        name: schema
        required: true
        schema:
          type: string
        style: form
      - description: Version number of the schema.
        example: 5
        explode: true
        in: query
        name: version
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Required Parameters Response:
                  $ref: '#/components/examples/SchemaDetailResponse'
              schema:
                $ref: '#/components/schemas/SchemaDetail'
          description: OK
        "400":
          content:
            application/json:
              examples:
                default400ResponseExample:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401ResponseExample:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: |
            Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have successfully generated an API KEY for the IP range you are connecting from. For more help, select the Report Issue in the top right corner of this Developer Portal specification card and choose Connectivity 401 or 403 Responses.
        "403":
          content:
