openapi: 3.0.1
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Allows users to extract, create, update and configure IRN data.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: IRN API v1
  version: 1.4.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/irn-meetings-api#apiDocumentation
servers:
- description: Production Server
  url: https://api.factset.com/research/irn/v1
- description: Sandbox Server
  url: https://api-sandbox.factset.com/research/irn/v1
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Attachments related operations
  name: Attachments
- description: Comments related operations
  name: Comments
- description: Events related operations
  name: Events
- description: Meetings related operations
  name: Meetings
paths:
  /meetings:
    get:
      description: Get all the meetings in the specified date range filtered on the
        given identifiers.
      operationId: GetMeetings
      parameters:
      - description: StartDate
        explode: true
        in: query
        name: start
        required: false
        schema:
          type: string
        style: form
      - description: EndDate
        explode: true
        in: query
        name: end
        required: false
        schema:
          type: string
        style: form
      - description: Set of identifiers to filter on
        explode: true
        in: query
        name: identifiers
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Limit on the number of meetings retrieved
        explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Only return meetings which have been modified or created since
          a particular time
        explode: true
        in: query
        name: modifiedSince
        required: false
        schema:
          type: string
        style: form
      - description: When set to true fetches meetings tagged with all the entities
          related to identifiers param
        explode: true
        in: query
        name: includeRelatedEntities
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Includes deleted meetings in results when set to true
        explode: false
        in: header
        name: X-IRN-Include-Deleted
        required: false
        schema:
          default: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MeetingSummaryDto'
                type: array
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
      summary: Get all the meetings in the specified date range filtered on the given
        identifiers
      tags:
      - Meetings
      x-accepts: application/json
    post:
      description: Create a meeting with the given details like date, time, location,
        attendees, etc.
      operationId: CreateMeeting
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateMeetingDto'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingDto'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateMeetingDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateMeetingDto'
        description: 'Note: The organizer property is deprecated in favor of organizerId'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewItemDto'
          description: Success - Returns unique identifier of the meeting created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Create a meeting
      tags:
      - Meetings
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /meetings/{meetingId}:
    delete:
      description: Delete a meeting by providing the meeting id.
      operationId: DeleteMeeting
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Delete a Meeting
      tags:
      - Meetings
      x-accepts: application/json
    get:
      description: Get details of a meeting by providing the meeting id.
      operationId: GetMeeting
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingDto'
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Get details of a meeting
      tags:
      - Meetings
      x-accepts: application/json
    put:
      description: Update the details of a meeting by providing the meeting id based
        on the given details.
      operationId: UpdateMeeting
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingDto'
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingDto'
          text/json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpdateMeetingDto'
        description: 'Meeting details to update. Note: The organizer property is deprecated
          in favor of organizerId'
      responses:
        "204":
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Update meeting
      tags:
      - Meetings
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /meetings/{meetingId}/attachments:
    get:
      description: Get all the attachments belonging to a meeting by providing the
        meeting id.
      operationId: GetAttachments
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AttachmentSummaryDto'
                type: array
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Get all the attachments belonging to a meeting
      tags:
      - Attachments
      x-accepts: application/json
    post:
      description: Create an attachment for a existing meeting by providing the meeting
        id and atatchment details.
      operationId: CreateAttachment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  format: binary
                  type: string
              required:
              - file
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewItemDto'
          description: Success - Returns unique identifier of the Attachment
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Create an attachment for a existing meeting
      tags:
      - Attachments
      x-contentType: multipart/form-data
      x-accepts: application/json
  /meetings/{meetingId}/attachments/{attachmentId}/download:
    get:
      description: Download an attachment from a Meeting by providing the meeting
        id and attachment id.
      operationId: DownloadAttachment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Attachment Id
        explode: false
        in: path
        name: attachmentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Download an attachment from a Meeting
      tags:
      - Attachments
      x-accepts: application/json
  /meetings/{meetingId}/comments:
    get:
      description: Get all comments for a meeting by providing the meeting id.
      operationId: GetComments
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CommentSummaryDto'
                type: array
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get all comments for a meeting
      tags:
      - Comments
      x-accepts: application/json
    post:
      description: Create a comment to a Meeting by providing the meeting id and comment
        details.
      operationId: CreateComment
      parameters:
      - description: The meeting Id to which the comment will be added
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/CreateCommentDto'
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCommentDto'
          text/json:
            schema:
              $ref: '#/components/schemas/CreateCommentDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CreateCommentDto'
        description: The details of the comment to be created
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewItemDto'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "500":
          description: Server Error
      summary: Create a comment to a Meeting
      tags:
      - Comments
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /meetings/{meetingId}/comments/{commentId}:
    delete:
      description: Delete a Comment from a Meeting by providing the meeting id and
        comment id.
      operationId: DeleteComment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "500":
          description: Server Error
      summary: Delete a Comment from a Meeting
      tags:
      - Comments
      x-accepts: application/json
    get:
      description: Get details of a comment belonging to a meeting by providing the
        meeting id and comment id.
      operationId: GetComment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentDto'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get details of a comment belonging to a meeting
      tags:
      - Comments
      x-accepts: application/json
    patch:
      description: Edit a comment for a meeting by providing the meeting id and comment
        id.
      operationId: PatchComment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          text/json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
        description: The JSON patch document with updates for the comment
      responses:
        "200":
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Edit a comment for a meeting
      tags:
      - Comments
      x-contentType: application/json-patch+json
      x-accepts: application/json
  /meetings/{meetingId}/comments/{commentId}/attachments:
    get:
      description: Get attachments summary of a comment belonging to a meeting by
        providing the meeting id and comment id.
      operationId: GetCommentAttachments
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AttachmentSummaryDto'
                type: array
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get attachments summary of a comment belonging to a meeting
      tags:
      - Comments
      x-accepts: application/json
    post:
      description: Create a attachment on a comment of a Meeting by providing the
        meeting id and comment id and attachment details.
      operationId: CreateCommentAttachment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  format: binary
                  type: string
              required:
              - file
              type: object
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewItemDto'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "500":
          description: Server Error
      summary: Create a comment attachment to a Meeting
      tags:
      - Comments
      x-contentType: multipart/form-data
      x-accepts: application/json
  /meetings/{meetingId}/comments/{commentId}/attachments/{attachmentId}/download:
    get:
      description: Download single attachment detail of a comment belonging to a meeting
        by providing the meeting id, comment id and attachment id.
      operationId: DownloadCommentAttachmentForComment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Comment Id
        explode: false
        in: path
        name: commentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Attachment Id
        explode: false
        in: path
        name: attachmentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Download single attachment detail of a comment belonging to a meeting
      tags:
      - Comments
      x-accepts: application/json
  /meetings/{meetingId}/events:
    get:
      description: Get all the record events that belong to a meeting by providing
        the meeting id.
      operationId: GetEvents
      parameters:
      - description: Meeting ID
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RecordEventSummaryDto'
                type: array
          description: Success
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Error
      summary: Get all the record events that belong to a meeting
      tags:
      - Events
      x-accepts: application/json
  /meetings/{meetingId}/events/{recordEventId}:
    get:
      description: Get details of record event of meeting by providing recordeventid
        and meetingid
      operationId: GetRecordEvent
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Record Event Id
        explode: false
        in: path
        name: recordEventId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingEventDto'
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Get details of a record event of a meeting
      tags:
      - Events
      x-accepts: application/json
  /meetings/{meetingId}/attachments/{attachmentId}:
    delete:
      description: Delete a attachment from a meeting by providing the meeting id
        and attachment id.
      operationId: SoftDeleteMeetingAttachment
      parameters:
      - description: Meeting Id
        explode: false
        in: path
        name: meetingId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Attachment Id
        explode: false
        in: path
        name: attachmentId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
      summary: Delete attachment from meeting
      tags:
      - Attachments
      x-accepts: application/json
components:
  requestBodies:
    inline_object_1:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/inline_object_1'
    inline_object:
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/inline_object'
  schemas:
    AttachmentSummaryDto:
      example:
        fileName: fileName
        size: 0
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        mimeType: mimeType
      nullable: true
      properties:
        id:
          format: uuid
          type: string
        fileName:
          nullable: true
