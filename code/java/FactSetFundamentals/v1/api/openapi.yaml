  parameters:
    ids:
      description: |
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
        SEDOL are accepted as input. <p>***ids limit** =  1000 per request*</p>
        *<p>Make note, GET Method URL request lines are also limited to a total
        length of 8192 bytes (8KB). In cases where the service allows for thousands
        of ids, which may lead to exceeding this request line limit of 8KB, its
        advised for any requests with large request lines to be requested through
        the respective "POST" method.</p>*
      examples:
        oneId:
          summary: Single id
          value:
          - FDS-US
        multipleIds:
          summary: Multiple ids
          value:
          - FDS-US
          - IBM-US
          - AAPL-US
      explode: false
      in: query
      name: ids
      required: true
      schema:
        items:
          type: string
        maxItems: 1000
        minItems: 1
        type: array
      style: form
    periodicity:
      description: |
        Periodicity or frequency of the fiscal periods, where
          * **ANN**  = Annual - Original,
          * **ANN_R** = Annual - Latest - *Includes Restatements*,
          * **QTR**  = Quarterly - Original,
          * **QTR_R** = Quarterly - Latest - *Includes Restatements*,
          * **SEMI** = Semi-Annual,
          * **LTM**  = Last Twelve Months,
          * **LTMSG** = Last Twelve Months Global [OA17959](https://my.apps.factset.com/oa/pages/17959),
          * **YTD** = Year-to-date.
      examples:
        ANN:
          summary: ANN - Annual Original.
          value: ANN
        ANN_R:
          summary: ANN_R - Annual Latest.
          value: ANN_R
        QTR:
          summary: QTR - Quarterly Original.
          value: QTR
        QTR_R:
          summary: QTR_R - Quarterly Latest.
          value: QTR_R
        SEMI:
          summary: SEMI - Semi-Annual.
          value: SEMI
        LTM:
          summary: LTM - Last Twelve Months.
          value: LTM
        LTMSG:
          summary: LTMSG - Last Twelve Months Global.
          value: LTMSG
        YTD:
          summary: YTD - Year-to-date.
          value: YTD
      explode: true
      in: query
      name: periodicity
      required: false
      schema:
        default: QTR
        enum:
        - ANN
        - ANN_R
        - QTR
        - QTR_R
        - SEMI
        - LTM
        - LTMSG
        - YTD
        type: string
      style: form
    fiscalPeriodStart:
      description: |
        Fiscal period start expressed as YYYY-MM-DD.  Calendar date that will fall back to most recent completed period during resolution.
      explode: true
      in: query
      name: fiscalPeriodStart
      required: false
      schema:
        example: 2017-09-01
        type: string
      style: form
    fiscalPeriodEnd:
      description: |
        Fiscal period end expressed YYYY-MM-DD.  Calendar date that will fall back to most recent completed period during resolution.
      explode: true
      in: query
      name: fiscalPeriodEnd
      required: false
      schema:
        example: 2018-03-01
        type: string
      style: form
    metrics:
      description: |
        Requested List of Financial Statement Items or Ratios. Use /metrics endpoint for a complete list of available FF_* metric items. <p>*When requesting multiple metrics, you cannot mix metric data types (e.g. strings and floats). Please use /metrics endpoints for context on metric dataType to avoid null data.*</p> <p>***metrics limit** =  1600 per request*</p>
        *<p>Make note, GET Method URL request lines are also limited to a total
        length of 8192 bytes (8KB). In cases where the service allows for thousands
        of metrics, which may lead to exceeding this request line limit of 8KB, its
        advised for any requests with large request lines to be requested through
        the respective "POST" method.</p>*
      examples:
        Single Metric:
          summary: FF_SALES
          value:
          - FF_SALES
        Multiple Metrics:
          summary: FF_SALES, FF_EPS, FF_PE
          value:
          - FF_SALES
          - FF_EPS
          - FF_PE
      explode: false
      in: query
      name: metrics
      required: true
      schema:
        example:
        - FF_SALES
        - FF_EPS
        - FF_PE
        items:
          type: string
        maxItems: 1600
        minItems: 1
        type: array
      style: form
    currency:
      description: |
        Currency code for currency values. For a list of currency ISO codes, visit Online Assistant Page [OA1470](https://my.apps.factset.com/oa/pages/1470).

        Giving input as "DOC" would give the values in reporting currency for the requested ids.
      explode: true
      in: query
      name: currency
      required: false
      schema:
        default: LOCAL
        example: USD
        type: string
      style: form
    restated:
      description: |
        Update Status Flag:
          * **RP** = Include preliminary data,
          * **RF** = Only final data
      examples:
        ANN:
          summary: RP - Include preliminary data.
          value: RP
        QTR:
          summary: RF - Only final data.
          value: RF
      explode: true
      in: query
      name: restated
      required: false
      schema:
        default: RP
        enum:
        - RP
        - RF
        type: string
      style: form
    category:
      description: |
        Filters the list of FF_* metrics by major category -
          * **INCOME_STATEMENT** = Income Statement line items, such as Sales, Gross Profit, Net Income.
          * **BALANCE_SHEET** = Balance Sheet line items, such as Assets, Liabilities, and Shareholders Equity.
          * **CASH_FLOW** = Cash Flow Statement line items, such as Financing activities, Operation, and Per Share.
          * **RATIOS** = Pre-calculated Ratios, including Financial, Growth Rates, Profitability, Liquidity, Size, and Valuation.
          * **FINANCIAL_SERVICES** = Financial Statement Items modified for Financial Services companies.
          * **INDUSTRY_METRICS** = Industry Specific Line Items or Modifications. View subcategory for list of Industries.
          * **PENSION_AND_POSTRETIREMENT** = Accumulated Pension Benefit Obligations and related data.
          * **MARKET_DATA** = General Market Data, such as Shares Outstanding. *Note - /factset-prices/prices/ endpoints may be better suited for pricing related market data.*
          * **MISCELLANEOUS** = Corporation Data, Financial Records details, Indicators.
          * **DATES** = Relevant Dates
      examples:
        INCOME_STATEMENT:
          summary: INCOME_STATEMENT - Income Statement.
          value: INCOME_STATEMENT
        BALANCE_SHEET:
          summary: BALANCE_SHEET - Balance Sheet.
          value: BALANCE_SHEET
        CASH_FLOW:
          summary: CASH_FLOW - Cash Flow Statement.
          value: CASH_FLOW
        RATIOS:
          summary: RATIOS - Pre-calculated Ratios.
          value: RATIOS
        FINANCIAL_SERVICES:
          summary: FINANCIAL_SERVICES - Financial Statement.
          value: FINANCIAL_SERVICES
        INDUSTRY_METRICS:
          summary: INDUSTRY_METRICS - Industry Specific.
          value: INDUSTRY_METRICS
        PENSION_AND_POSTRETIREMENT:
          summary: PENSION_AND_POSTRETIREMENT - Accumulated Pension Benefit Obligations.
          value: PENSION_AND_POSTRETIREMENT
        MARKET_DATA:
          summary: MARKET_DATA - General Market Data.
          value: MARKET_DATA
        MISCELLANEOUS:
          summary: MISCELLANEOUS - Corporation Data, Financial Records details, Indicators.
          value: MISCELLANEOUS
        DATES:
          summary: DATES - Relevant Dates.
          value: DATES
      explode: true
      in: query
      name: category
      required: false
      schema:
        enum:
        - INCOME_STATEMENT
        - BALANCE_SHEET
        - CASH_FLOW
        - RATIOS
        - FINANCIAL_SERVICES
        - INDUSTRY_METRICS
        - PENSION_AND_POSTRETIREMENT
        - MARKET_DATA
        - MISCELLANEOUS
        - DATES
        type: string
      style: form
