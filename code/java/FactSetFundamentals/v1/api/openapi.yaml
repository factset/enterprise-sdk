openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
  description: |
    Gain access to current, comprehensive, and comparative information on securities in worldwide developed and emerging markets. Composed of annual and interim/quarterly data, detailed historical financial statement content, per share data, and calculated ratios, FactSet Fundamentals provides you with the information you need for a global investment perspective.
  title: FactSet Fundamentals API
  version: 1.1.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
paths:
  /factset-fundamentals/v1/fundamentals:
    get:
      description: |
        Retrieves FactSet Fundamental standardized data for an individual security. Use the /metrics endpoint to retrieve a full list of valid metrics or data items.
      operationId: getFdsFundamentals
      parameters:
      - description: |
          Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
          SEDOL are accepted as input. <p>***ids limit** =  1000 per request*</p>
          *<p>Make note, GET Method URL request lines are also limited to a total
          length of 8192 bytes (8KB). In cases where the service allows for thousands
          of ids, which may lead to exceeding this request line limit of 8KB, its
          advised for any requests with large request lines to be requested through
          the respective "POST" method.</p>*
        examples:
          oneId:
            summary: Single id
            value:
            - FDS-US
          multipleIds:
            summary: Multiple ids
            value:
            - FDS-US
            - IBM-US
            - AAPL-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: |
          Periodicity or frequency of the fiscal periods, where
            * **ANN**  = Annual - Original,
            * **ANN_R** = Annual - Latest - *Includes Restatements*,
            * **QTR**  = Quarterly - Original,
            * **QTR_R** = Quarterly - Latest - *Includes Restatements*,
            * **SEMI** = Semi-Annual,
            * **LTM**  = Last Twelve Months,
            * **LTMSG** = Last Twelve Months Global [OA17959](https://my.apps.factset.com/oa/pages/17959),
            * **YTD** = Year-to-date.
        examples:
          ANN:
            summary: ANN - Annual Original.
            value: ANN
          ANN_R:
            summary: ANN_R - Annual Latest.
            value: ANN_R
          QTR:
            summary: QTR - Quarterly Original.
            value: QTR
          QTR_R:
            summary: QTR_R - Quarterly Latest.
            value: QTR_R
          SEMI:
            summary: SEMI - Semi-Annual.
            value: SEMI
          LTM:
            summary: LTM - Last Twelve Months.
            value: LTM
          LTMSG:
            summary: LTMSG - Last Twelve Months Global.
            value: LTMSG
          YTD:
            summary: YTD - Year-to-date.
            value: YTD
        explode: true
        in: query
        name: periodicity
        required: false
        schema:
          default: QTR
          enum:
          - ANN
          - ANN_R
          - QTR
          - QTR_R
          - SEMI
          - LTM
          - LTMSG
          - YTD
          type: string
        style: form
      - description: |
          Fiscal period start expressed as YYYY-MM-DD.  Calendar date that will fall back to most recent completed period during resolution.
        explode: true
        in: query
        name: fiscalPeriodStart
        required: false
        schema:
          example: 2017-09-01
          type: string
        style: form
      - description: |
          Fiscal period end expressed YYYY-MM-DD.  Calendar date that will fall back to most recent completed period during resolution.
        explode: true
        in: query
        name: fiscalPeriodEnd
        required: false
        schema:
          example: 2018-03-01
          type: string
        style: form
      - description: |
          Requested List of Financial Statement Items or Ratios. Use /metrics endpoint for a complete list of available FF_* metric items. <p>*When requesting multiple metrics, you cannot mix metric data types (e.g. strings and floats). Please use /metrics endpoints for context on metric dataType to avoid null data.*</p> <p>***metrics limit** =  1600 per request*</p>
          *<p>Make note, GET Method URL request lines are also limited to a total
          length of 8192 bytes (8KB). In cases where the service allows for thousands
          of metrics, which may lead to exceeding this request line limit of 8KB, its
          advised for any requests with large request lines to be requested through
          the respective "POST" method.</p>*
        examples:
          Single Metric:
            summary: FF_SALES
            value:
            - FF_SALES
          Multiple Metrics:
            summary: FF_SALES, FF_EPS, FF_PE
            value:
            - FF_SALES
            - FF_EPS
            - FF_PE
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          example:
          - FF_SALES
          - FF_EPS
          - FF_PE
          items:
            type: string
          maxItems: 1600
          minItems: 1
          type: array
        style: form
      - description: |
          Currency code for currency values. For a list of currency ISO codes, visit Online Assistant Page [OA1470](https://my.apps.factset.com/oa/pages/1470).

          Giving input as "DOC" would give the values in reporting currency for the requested ids.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          example: USD
          type: string
        style: form
      - description: |
          Update Status Flag:
            * **RP** = Include preliminary data,
            * **RF** = Only final data
        examples:
          ANN:
            summary: RP - Include preliminary data.
            value: RP
          QTR:
            summary: RF - Only final data.
            value: RF
        explode: true
        in: query
        name: restated
        required: false
        schema:
          default: RP
          enum:
          - RP
          - RF
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Result of Single Company (FDS-US), sales(FF_SALES) details for the given period:
                  $ref: '#/components/examples/resultOfSingleIdwithSingleMetricItem'
                Result of Multiple Companies single metric item details:
                  $ref: '#/components/examples/resultOfMultipleIdwithSingleMetricItem'
                Result of Single Company (FDS-US), and Multiple Metrics (FF_SALES, FF_PE):
                  $ref: '#/components/examples/resultOfSingleIdwithMultipleMetricItem'
              schema:
                $ref: '#/components/schemas/fundamentalsResponse'
          description: Fundamental data items
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - More Than One Fundamental Metric Id:
                  $ref: '#/components/examples/badRequestMoreThanOneFundamentalMeticId'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                Bad Request - forbidden:
                  $ref: '#/components/examples/forbidden'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Unsupported Media Type:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that Content-Type header is set to the correct
            value. In this instance, "application/json" would be the appropriate value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
                  $ref: '#/components/examples/notWritable'
                Internal Server Error - General Exception:
                  $ref: '#/components/examples/generalException'
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error.
      summary: Returns the Company Fundamental Data.
      tags:
      - FactSet Fundamentals
      x-accepts: application/json
