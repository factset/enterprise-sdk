        - FF_EPS
        pitStart: 2020-08-30T13:00:00Z
        pitEnd: 2021-12-31T22:00:00Z
        frequency: W
        updateType: RP
      properties:
        ids:
          description: "Array of identifiers supported in async requests to `/point-in-time`\
            \ and `/periods` endpoints. \nAccepted types: Tickers, SEDOLs, ISINs,\
            \ CUSIPs, FactSet Permanent Security, Regional, and Entity Identifiers."
          example:
          - FDS-US
          - AAPL-US
          - MSFT-US
          items:
            description: A single security or company identifier.
            type: string
          maxItems: 1000
          minItems: 1
          title: List of Security or Company Identifiers
          type: array
        periodicity:
          $ref: '#/components/schemas/PeriodicityEnum'
        fiscalPeriodStart:
          description: Filters for fiscal periods ending on or after this date (YYYY-MM-DD).
            Used with `fiscalPeriodEnd` for a range, or alone for the earliest period.
          example: 2019-01-01
          format: date
          type: string
        fiscalPeriodEnd:
          description: Filters for fiscal periods ending on or before this date (YYYY-MM-DD).
            Used with `fiscalPeriodStart` for a range, or alone for the latest period.
          example: 2021-12-31
          format: date
          type: string
        metrics:
          description: An array of fundamentals metric identifiers. Use the `/metrics`
            endpoint for a complete list of available metric identifiers.
          example:
          - FF_SALES
          - FF_EPS
          items:
            description: A single metric identifier string.
            type: string
          maxItems: 1600
          minItems: 1
          title: List of Metrics
          type: array
        frequency:
          $ref: '#/components/schemas/FrequencyEnum'
        pitStart:
          description: |
            Filters PIT snapshots taken on or after this UTC date and time.
            * Use ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.
            * If `pitStart` and `pitEnd` are omitted, the full PIT history is returned (respecting `frequency` if provided).
            * For a specific point in time, provide the same value for both `pitStart` and `pitEnd`.
          example: 2020-08-30T13:00:00Z
          format: date-time
          type: string
        pitEnd:
          description: |
            Filters PIT snapshots taken on or before this UTC date and time.
            * Use ISO 8601 format: `YYYY-MM-DDTHH:MM:SSZ`.
            * Must be used with `pitStart` to define a range.
            * For a specific point in time, use the same value for both `pitStart` and `pitEnd`.
          example: 2021-12-31T22:00:00Z
          format: date-time
          type: string
        updateType:
          $ref: '#/components/schemas/UpdateType'
        active:
          default: true
          description: "Optional flag to restrict results to securities that were\
            \ active on the\nsnapshot (PIT) date. \nWhen set to true, applies point-in-time\
            \ filtering\nbased on the security's active date range. Prevents inclusion\
            \ of future-dated entities."
          example: true
          type: boolean
