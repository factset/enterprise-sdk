openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |
    Gain access to current, comprehensive, and comparative information on securities in worldwide developed and emerging markets. In addition to the latest reported data, this API provides Point-in-Time (PIT) views to access fundamentals data as it was known on any given date. Composed of annual and interim/quarterly data, detailed historical financial statement content, per-share data, and calculated ratios, FactSet Fundamentals provides you with the information you need for a global investment perspective.<p>This API is rate-limited to 10 requests per second and 10 concurrent requests per user.</p>
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: FactSet Fundamentals API
  version: 2.5.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-fundamentals-api
servers:
- description: Production
  url: https://api.factset.com/content/factset-fundamentals/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Retrieving standardized fundamentals data for companies.
  name: FactSet Fundamentals
- description: Retrieving business and geographic segment data for companies.
  name: Segments
- description: Retrieve Point-in-Time fundamentals data and related fiscal period
    information for securities.
  name: Fundamentals Point In Time
- description: Discovering available fundamental metrics, their definitions, and related
    metadata to use in other API requests.
  name: Metrics
- description: Retrieving pre-formatted, report-style information, such as company
    profiles, financial statements, and key fundamental summaries.
  name: Company Reports
- description: Manage asynchronous requests by checking their status and retrieving
    results for long-running batch jobs.
  name: Batch Processing
paths:
  /fundamentals:
    get:
      description: |
        Retrieves FactSet Fundamentals standardized data for specified securities. Use the ```/metrics``` endpoint to retrieve a full list of valid metrics or data items.


        The ```/fundamentals``` endpoint currently supports Long Running asynchronous requests up to **20 minutes** via batch parameter. Id limit is set to 2000 ids per request when using batch capability and 250 ids without batching. (1 metric per ID, for 1 day in both the cases). This feature is available for all users.
      operationId: getFdsFundamentals
      parameters:
      - description: Returns a list of security identifiers. Accepted ID types include
          Market Tickers, SEDOLs, ISINs, CUSIPs, or FactSet Permanent Ids.<p>ids limit
          = 250 IDs per non-batch request (1 metric per ID, for 1 day) and 2000 IDs
          per batch request (1 metric per ID, for 1 day)</p> *<p>Make note, GET Method
          URL request lines are also limited to a total length of 8192 bytes (8 KB).
          In cases where your request—non-batch or batch—approaches this size, it’s
          advised to use the respective “POST” method to avoid URL-length constraints.</p>*
        examples:
          oneEquityId:
            summary: One Equity Market Identifier
            value:
            - AAPL-USA
          multipleEquityIds:
            summary: Multiple Equity Market Identifiers
            value:
            - FDS-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            maxItems: 2000
            minItems: 1
            type: string
          type: array
        style: form
      - description: |
          Periodicity or frequency of the fiscal periods, where
            * **ANN**  = Annual - Original,
            * **ANN_R** = Annual - Latest - *Includes Restatements*,
            * **QTR**  = Quarterly - Original,
            * **QTR_R** = Quarterly - Latest - *Includes Restatements*,
            * **SEMI** = Semi-Annual,
            * **SEMI_R** = Semi-Annual - Latest - *Includes Restatements*,
            * **LTM**  = Last Twelve Months,
            * **LTM_R**  = Last Twelve Months - Latest - *Includes Restatements*,
            * **LTMSG** = Last Twelve Months Global [OA17959](https://my.apps.factset.com/oa/pages/17959),
            * **LTM_SEMI**  = Last Twelve Months, Semi-Annually Reported Data,
            * **LTM_SEMI_R**  = Last Twelve Months, Semi-Annual - Latest - *Includes Restatements*,
            * **YTD** = Year-to-date.
            <br>

          Please note that the coverage for SEMI_R and LTM_R may be limited as fewer companies report with these periodicities.<br>
        examples:
          ANN:
            summary: ANN - Annual Original.
            value: ANN
          ANN_R:
            summary: ANN_R - Annual Latest.
            value: ANN_R
          QTR:
            summary: QTR - Quarterly Original.
            value: QTR
          QTR_R:
            summary: QTR_R - Quarterly Latest.
            value: QTR_R
          SEMI:
            summary: SEMI - Semi-Annual Original.
            value: SEMI
          SEMI_R:
            summary: SEMI_R - Semi-Annual Latest.
            value: SEMI_R
          LTM:
            summary: LTM - Last Twelve Months Original.
            value: LTM
          LTM_R:
            summary: LTM_R - Last Twelve Months Latest.
            value: LTM_R
          LTMSG:
            summary: LTMSG - Last Twelve Months Global.
            value: LTMSG
          LTM_SEMI:
            summary: LTM_SEMI - Last Twelve Months - Semi Annual
            value: LTM_SEMI
          LTM_SEMI_R:
            summary: LTM_SEMI_R - Last Twelve Months - Semi Annual Latest
            value: LTM_SEMI_R
          YTD:
            summary: YTD - Year-to-date.
            value: YTD
        explode: true
        in: query
        name: periodicity
        required: false
        schema:
          default: ANN
          enum:
          - ANN
          - ANN_R
          - QTR
          - QTR_R
          - SEMI
          - SEMI_R
          - LTM
          - LTM_R
          - LTM_SEMI
          - LTM_SEMI_R
          - LTMSG
          - YTD
          type: string
        style: form
      - description: |
          The fiscal period start expressed as YYYY-MM-DD.  Calendar date that will fall back to the most recent completed period during resolution.
        explode: true
        in: query
        name: fiscalPeriodStart
        required: false
        schema:
          example: 2017-09-01
          nullable: true
          type: string
        style: form
      - description: |
          The fiscal period end expressed YYYY-MM-DD.  Calendar date that will fall back to the most recently completed period during resolution.
        explode: true
        in: query
        name: fiscalPeriodEnd
        required: false
        schema:
          example: 2018-03-01
          nullable: true
          type: string
        style: form
      - description: |
          Requested List of Financial Statement Items or Ratios. Use `/metrics` endpoint for a complete list of available FF_* metric items. <p>*When requesting multiple metrics, you cannot mix metric data types (e.g. strings and floats). Please use /metrics endpoints for context on metric dataType to avoid null data.*</p> <p>***metrics limit** =  1600 per request*</p>
          *<p>Make note, GET Method URL request lines are also limited to a total
          length of 8192 bytes (8KB). In cases where the service allows for thousands
          of metrics, which may lead to exceeding this request line limit of 8KB, its
          advised for any requests with large request lines to be requested through
          the respective "POST" method.</p>*
        examples:
          Single Metric:
            summary: FF_SALES
            value:
            - FF_SALES
          Multiple Metrics:
            summary: FF_SALES, FF_EPS, FF_PE
            value:
            - FF_SALES
            - FF_EPS
            - FF_PE
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          example:
          - FF_SALES
          - FF_EPS
          - FF_PE
          items:
            type: string
          maxItems: 1600
          minItems: 1
          type: array
        style: form
      - description: |
          Currency code for currency values. For a list of currency ISO codes, visit Online Assistant Page [OA1470](https://my.apps.factset.com/oa/pages/1470).

          Giving input as `DOC` would give the values in reporting currency for the requested ids.
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          example: USD
          type: string
        style: form
      - description: |-
          Update Status Flag:
            * **RP** = Include preliminary data,
            * **RF** = Only final data
        examples:
          ANN:
            summary: RP - Include preliminary data.
            value: RP
          QTR:
            summary: RF - Only final data.
            value: RF
        explode: true
        in: query
        name: updateType
        required: false
        schema:
          default: RP
          enum:
          - RP
          - RF
          type: string
        style: form
      - description: |
          Enables the ability to asynchronously "batch" the request, supporting a long-running request for up to 20 minutes. Upon requesting batch=Y, the service will respond with an HTTP Status Code of 202.
          Once a batch request is submitted, use the corresponding `/status` endpoint to see if the job has been completed. Once completed, retrieve the results of the request via the `/result` endpoint.
        explode: true
        in: query
        name: batch
        required: false
        schema:
          default: "N"
          enum:
          - "Y"
          - "N"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Result of Single Company (FDS-US), sales(FF_SALES) details for the given period:
                  $ref: '#/components/examples/resultOfSingleIdwithSingleMetricItem'
                Result of Multiple companies single metric item details:
                  $ref: '#/components/examples/resultOfMultipleIdwithSingleMetricItem'
                Result of Single Company (FDS-US), and Multiple Metrics (FF_SALES, FF_PE):
                  $ref: '#/components/examples/resultOfSingleIdwithMultipleMetricItem'
              schema:
                $ref: '#/components/schemas/FundamentalsResponse'
          description: Fundamentals data items
        "202":
          content:
            application/json:
              examples:
                Batch Request Accepted:
                  $ref: '#/components/examples/BatchStatusAcceptedResponse'
              schema:
                $ref: '#/components/schemas/BatchStatusResponse'
          description: Batch request has been accepted.
          headers:
            Location:
              description: Path to Batch Request status.
              example: batch-status?id=2df43e85-ea0f-45c6-bf4a-2baf4d1eaa3c
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - More Than One Fundamentals Metric Id:
                  $ref: '#/components/examples/badRequestMoreThanOneFundamentalMetricId'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                Bad Request - forbidden:
                  $ref: '#/components/examples/forbidden'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was legal, but the server is refusing
            to respond. Please reach out to FactSet Account Team for assistance with
            authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Unsupported Media Type:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that the Content-Type header is set to the
            correct value. In this instance, "application/json" would be the appropriate
            value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
