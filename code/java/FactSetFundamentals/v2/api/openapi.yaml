          nullable: true
          type: string
        fiscalPeriod:
          description: Integer representing the fiscal period. For `QTR` periodicity,
            possible values are 1, 2, 3, or 4. For `SEMI` periodicity, possible values
            are 1 or 2.
          example: 1
          format: int32
          nullable: true
          type: integer
        fiscalYear:
          description: Fiscal year of the reported period, expressed in a YYYY format.
          example: 2018
          format: int32
          nullable: true
          type: integer
        fiscalEndDate:
          description: The official ending date of the fiscal period (YYYY-MM-DD).
          example: 2017-11-30
          format: date
          nullable: true
          type: string
        currency:
          description: 'Currency of the reported `value`, expressed as a 3-character
            ISO 4217 code. For a list of currency ISO codes, visit [Online Assistant
            Page #1470](https://oa.apps.factset.com/pages/1470).'
          example: USD
          nullable: true
          type: string
        value:
          $ref: '#/components/schemas/FundamentalValue'
        updateType:
          description: Indicates the status of the source filing when this data point
            was recorded (`Preliminary` or `Final`).
          enum:
          - Preliminary
          - Final
          example: Final
          nullable: true
          type: string
        pitStart:
          description: |
            Start of Point-in-Time (inclusive, in UTC) during which this value was current.
            Format: ISO 8601 `YYYY-MM-DDTHH:MM:SSZ`.
            If frequency is weekly (w) or monthly (m), this will be null.
          example: 2017-12-16T05:00:00Z
          format: date-time
          nullable: true
          type: string
        pitEnd:
          description: |
            End of Point-in-Time (inclusive, in UTC).
            Format: ISO 8601 `YYYY-MM-DDTHH:MM:SSZ`.
            If value is `null` -> this value is current (latest active snapshot).
            If frequency is weekly or monthly, and this is an end-of-week or end-of-month snapshot -> `pitStart` will be null.
          example: 2018-01-13T04:59:59Z
          format: date-time
          nullable: true
          type: string
