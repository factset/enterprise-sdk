            Bad Request - Read Timeout:
              $ref: '#/components/examples/badRequestReadTimeout'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Bad Request. This can occur for several reasons. Please review
        the "message" for more details.
    "401":
      content:
        application/json:
          examples:
            Bad Request - Date Format:
              $ref: '#/components/examples/unauthenticated'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and have
        successfully generated an API KEY for the IP range you are connecting from.
        For more help, select the **Report Issue** in the top right corner of this
        Developer Portal specification card and choose Connectivity 401 or 403 Responses.
    "403":
      content:
        application/json:
          examples:
            Bad Request - forbidden:
              $ref: '#/components/examples/forbidden'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: The USERNAME-SERIAL attempted to request the endpoint is not authorized
        to access. The request was legal, but the server is refusing to respond. Please
        reach out to FactSet Account Team for assistance with authorization.
    "404":
      content:
        application/json:
          examples:
            Batch Request Not Found:
              $ref: '#/components/examples/notFound'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Resource not found.
    "415":
      content:
        application/json:
          examples:
            Bad Request - Unsupported Media Type:
              $ref: '#/components/examples/unsupportedMediaType'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Unsupported Media Type. This error may be returned when the caller
        sends a resource in a format that is not accepted by the server. This can
        be fixed by ensuring that the Content-Type header is set to the correct value.
        In this instance, "application/json" would be the appropriate value.
    "429":
      content:
        application/json:
          examples:
            rateLimitExceeded:
              $ref: '#/components/examples/errorRateLimitExceeded'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Too Many Requests - The rate limit for the API has been exceeded.
        Wait before sending more requests. See `Retry-After` header.
    "500":
      content:
        application/json:
          examples:
            Internal Server Error - Not Writable:
              $ref: '#/components/examples/notWritable'
            Internal Server Error - General Exception:
              $ref: '#/components/examples/generalException'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Internal Server Error.
    "503":
      content:
        application/json:
          examples:
            serviceUnavailable:
              $ref: '#/components/examples/errorServiceUnavailable'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Service Unavailable - The server is currently unable to handle
        the request due to temporary overloading or maintenance of the server. This
        implies a temporary condition which will be alleviated after some delay. Please
        try again later. Check `Retry-After` header if present.
      headers:
        Retry-After:
          description: Indicates how long to wait (in seconds or as an HTTP date)
            before retrying the request when receiving a 429 or 503 response.
          example: 60
          explode: false
          schema:
            oneOf:
            - description: Wait time in seconds.
              format: int32
              type: integer
            - description: Specific date and time to retry after.
              format: date-time
              type: string
          style: simple
        X-DataDirect-Request-Key:
          description: FactSet-specific request tracing identifier used for troubleshooting
            purposes. Please include this key when reporting issues.
          explode: false
          schema:
            type: string
          style: simple
    Company400:
      content:
        application/json:
          examples:
            Bad Request - Missing Required Parameter:
              $ref: '#/components/examples/badRequestRequiredParameter'
            Bad Request - Read Timeout:
              $ref: '#/components/examples/badRequestReadTimeout'
          schema:
            $ref: '#/components/schemas/ErrorResponse'
      description: Bad Request. This can occur for several reasons. Please review
        the "message" for more details.
