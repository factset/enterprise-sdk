      title: Fundamentals Request Body
      type: object
    FundamentalRequestBody:
      description: Fundamentals request body elements
      example:
        periodicity: QTR
        ids:
        - FDS-US
        fiscalPeriod:
          start: 2012-01-01
          end: 2014-01-01
        currency: USD
        metrics:
        - FF_SALES
        updateType: RP
      properties:
        ids:
          description: |-
            The requested list of security identifiers.
            Accepted ID types include Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent Ids.

            <p>ids limit =  250 per non-batch request (1 metric per ID, for 1 day) and 5000 per batch request (1 metric per ID, for 1 day).</p>
          example:
          - FDS-US
          items:
            maxItems: 30000
            minItems: 1
            type: string
          type: array
        periodicity:
          $ref: '#/components/schemas/Periodicity'
        fiscalPeriod:
          $ref: '#/components/schemas/FiscalPeriod'
        metrics:
          description: Requested List of Financial Statement Items or Ratios. Use
            /metrics endpoint for a complete list of available FF_* metric items.
          example:
          - FF_SALES
          items:
            type: string
          maxItems: 1600
          minItems: 1
          title: Metrics
          type: array
        currency:
          default: LOCAL
          description: 'Currency code for currency values. For a list of currency
            ISO codes, visit [Online Assistant Page #1470](https://oa.apps.factset.com/pages/1470).'
          example: USD
          title: Currency
          type: string
        updateType:
          $ref: '#/components/schemas/UpdateType'
        batch:
          $ref: '#/components/schemas/Batch'
      required:
      - ids
      - metrics
      title: Fundamentals Request Body
      type: object
    FundamentalsResponse:
      description: Array of Fundamentals Objects
      example:
        data:
        - fiscalPeriodLength: 91
          epsReportDate: 2018-02-24T00:00:00.000+0000
          fsymId: SJY281-R
          fiscalEndDate: 2017-12-31T00:00:00.000+0000
          reportDate: 2017-12-30T00:00:00.000+0000
          metric: FF_SALES
          requestId: IBM-US
          periodicity: QTR
          fiscalPeriod: 4
          currency: USD
          fiscalYear: 2018
          updateType: Preliminary
        - fiscalPeriodLength: 91
          epsReportDate: 2018-02-24T00:00:00.000+0000
          fsymId: SJY281-R
          fiscalEndDate: 2017-12-31T00:00:00.000+0000
          reportDate: 2017-12-30T00:00:00.000+0000
          metric: FF_SALES
          requestId: IBM-US
          periodicity: QTR
          fiscalPeriod: 4
          currency: USD
          fiscalYear: 2018
          updateType: Preliminary
      properties:
        data:
          items:
            $ref: '#/components/schemas/Fundamental'
          type: array
      title: Fundamentals Response
      type: object
    Fundamental:
      description: FactSet Fundamentals Response item
      example:
        fiscalPeriodLength: 91
        epsReportDate: 2018-02-24T00:00:00.000+0000
        fsymId: SJY281-R
        fiscalEndDate: 2017-12-31T00:00:00.000+0000
        reportDate: 2017-12-30T00:00:00.000+0000
        metric: FF_SALES
        requestId: IBM-US
        periodicity: QTR
        fiscalPeriod: 4
        currency: USD
        fiscalYear: 2018
        updateType: Preliminary
      properties:
        requestId:
          description: Identifier that was used for the request.
          example: IBM-US
          type: string
        fsymId:
          description: FactSet Regional Security Identifier. Six alpha-numeric characters,
            excluding vowels, with an -R suffix (XXXXXX-R). Identifies the security's
            best regional security data series per currency. For equities, all primary
            listings per region and currency are allocated a regional-level permanent
            identifier. The regional-level permanent identifier will be available
            once a SEDOL representing the region/currency has been allocated and the
            identifiers are on FactSet.
          example: SJY281-R
          nullable: true
          type: string
        metric:
          description: The requested `metric` input, representing the Fundamentals
            Data Item. For a definition of the item please use the `/fundamentals/v2/metrics`
            endpoint.
          example: FF_SALES
          nullable: true
          type: string
        periodicity:
          description: "Periodicity or frequency of the fiscal periods, where \n*\
            \ **ANN** = Annual Original, \n* **ANN_R** = Annual Latest, \n* **QTR**\
            \ = Quarterly Original, \n* **QTR_R** = Quarterly Latest, \n* **SEMI**\
            \ = Semi-Annual Original, \n* **SEMI_R** = Semi-Annual Latest, \n* **CAL**\
            \ = Last Twelve Months Original, \n* **LTM** = Last Twelve Months Original,\n\
            * **LTM_R** = Last Twelve Months Latest, \n* **LTMSG** = Last Twelve Months\
            \ Global [OA17959](https://my.apps.factset.com/oa/pages/17959), \n* **LTM_SEMI**\
            \ = Last Twelve Months - Semi-Annual Data, \n* **LTM_SEMI_R** = Last Twelve\
            \ Months - Semi-Annual\n Latest Data \n* **YTD** = Year-to-date. \n\n\
            Please note that the coverage for SEMI_R and LTM_R may be limited as fewer\
            \ companies report with these periodicities.\n"
          enum:
          - ANN
          - ANN_R
          - QTR
          - QTR_R
          - SEMI
          - SEMI_R
          - CAL
          - LTM
          - LTM_R
          - LTMSG
          - LTM_SEMI
          - LTM_SEMI_R
          - YTD
          example: QTR
          nullable: true
          type: string
        fiscalPeriod:
          description: 'Fiscal Period indicator. Returns an integer representing the
            fiscal period for the requested item and periodicity.  QUARTERLY CODE:
            1-First Quarter; 2-Second Quarter; 3-Third Quarter; 4-Fourth Quarter.
            SEMI-CODE: 1-First Semi-annual Period; 2-Second Semi-annual Period.'
          example: 4
          nullable: true
          type: integer
        fiscalYear:
          description: Fiscal year of the reported period in YYYY format.
          example: 2018
          nullable: true
          type: integer
        fiscalPeriodLength:
          description: Length of the fiscal period in days.
          example: 91
          nullable: true
          type: integer
        fiscalEndDate:
          description: The normalized data the fiscal period ended.
          example: 2017-12-31
          format: date
          nullable: true
          type: string
        reportDate:
          description: The date the reported fiscal period ended.
          example: 2017-12-30
          format: date
          nullable: true
          type: string
        epsReportDate:
          description: The date the EPS was reported for the requested periodicity.
            In YYYY-MM-DD format.
          example: 2018-02-24
          format: date
          nullable: true
          type: string
        updateType:
          description: 'Update Type: `Preliminary` - The period is updated from a
            report that usually contains limited or only key information., `Final`
            - The period is updated from a report where detailed information is available
            in financial statements including the notes to the line items.'
          enum:
          - Preliminary
          - Final
          example: Preliminary
          nullable: true
          type: string
        currency:
          description: 'Currency code for the data. For a list of currency ISO codes,
            visit [Online Assistant Page #1470](https://oa.apps.factset.com/pages/1470).'
          example: USD
          nullable: true
          type: string
        value:
          $ref: '#/components/schemas/FundamentalValue'
      required:
      - fiscalPeriod
      title: Fundamental Object
      type: object
    FundamentalValue:
      description: 'Value of the data metric requested. Note that the type of value
        is ''object'', and depending on the data metric requested, the value could
        be an object representation of a string or double. '
      nullable: true
      oneOf:
      - nullable: true
        type: string
      - format: double
        nullable: true
        type: number
    IdentifierList:
      description: "Array of identifiers supported in async requests to `/point-in-time`\
        \ and `/periods` endpoints. \nAccepted types: Tickers, SEDOLs, ISINs, CUSIPs,\
        \ FactSet Permanent Security, Regional, and Entity Identifiers."
      example:
      - FDS-US
      - AAPL-US
      - MSFT-US
      items:
        description: A single security or company identifier.
        type: string
      maxItems: 1000
      minItems: 1
      title: List of Security or Company Identifiers
      type: array
    MetricList:
      description: An array of fundamentals metric identifiers. Use the `/metrics`
        endpoint for a complete list of available metric identifiers.
      example:
      - FF_SALES
      - FF_EPS
      items:
        description: A single metric identifier string.
        type: string
      maxItems: 1600
      minItems: 1
      title: List of Metrics
      type: array
    PeriodicityEnum:
      default: ANN
      description: |
        Specifies the frequency of fiscal periods for the data requested.

        * `ANN`: Annual Original
        * `ANN_R`: Annual Restated
        * `QTR`: Quarterly Original
        * `QTR_R`: Quarterly Restated
        * `SEMI`: Semi-Annual Original
        * `SEMI_R`: Semi-Annual Restated
        * `LTM`: Last Twelve Months (Calculated)
        * `LTM_R`: Last Twelve Months Restated (Calculated)
        * `LTM_SEMI`: LTM based on Semi-Annual
        * `LTM_SEMI_R`: LTM Restated based on Semi-Annual
        * `LTMSG`: LTM Global (QTR preferred over SEMI)
        * `YTD`: Year-to-Date
      enum:
      - ANN
      - ANN_R
      - QTR
      - QTR_R
      - SEMI
      - SEMI_R
      - LTM
      - LTM_R
      - LTM_SEMI
      - LTM_SEMI_R
      - LTMSG
      - YTD
      example: QTR
      title: Periodicity Selection
      type: string
    FrequencyEnum:
      description: |-
        Frequency of Point-in-Time data snapshots captured.
        * `W`: Weekly (snapshots taken at the end of the week)
        * `M`: Monthly (snapshots taken at the end of the month)

        If this parameter is omitted from the request, the endpoint will return the full Point-in-Time history (all changes for the data).
      enum:
      - W
      - M
      example: W
      title: PIT Snapshot Frequency
      type: string
    FundamentalsPITResponse:
      description: Contains the array of Point-in-Time fundamentals data results matching
        the request criteria.
      properties:
        data:
          description: Array of fundamentals data points. Each object represents a
            metric value for a security, period, and specific PIT window.
          items:
