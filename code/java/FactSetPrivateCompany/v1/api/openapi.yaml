        25 names and attributes.
      tags:
      - Universe
      x-contentType: application/json
      x-accepts: application/json
  /financials:
    get:
      description: "Retrieves Financial Data for specified Private Companies. Use\
        \ the ```/universe``` endpoint to retrieve valid Private Company  identifiers.\
        \ Use the ```/metrics``` endpoint to retrieve a full list of valid metrics\
        \ or data items. \n"
      operationId: getFinancials
      parameters:
      - description: |
          The requested FactSet Private Company Entity Identifier in XXXXXX-E format.<br/><br/>
          *Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the  service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB,  it's advised for any requests with large request lines to be requested through the respective \"POST\" method.*
        examples:
          oneId:
            summary: One private company identifier
            value:
            - 0H3R4Y-E
          multipleIds:
            summary: Multiple private company identifiers
            value:
            - 0H3R4Y-E
            - 0G3F5Z-E
            - 00DK61-E
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            example: 0H3R4Y-E
            type: string
          maxItems: 3000
          minItems: 1
          type: array
        style: form
      - description: |
          Requested list of Private Company Financial items
        examples:
          oneItem:
            summary: One financial data item
            value:
            - FPC_EBIT
          multipleItems:
            summary: Multiple financial items
            value:
            - FPC_EBIT
            - FPC_NET_INC
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          items:
            example: assets
            type: string
          maxItems: 100
          minItems: 1
          type: array
        style: form
      - description: |
          The start date requested for a given date range in YYYY-MM-DD format. <br/>
          Future dates (T+1) are not accepted in this endpoint.
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          example: 2024-01-01
          format: date
          type: string
        style: form
      - description: |
          The end date requested for a given date range in YYYY-MM-DD format. If left blank, the API will default to previous close. <br/>
          Future dates (T+1) are not accepted in this endpoint.
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          example: 2024-12-31
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Result of single company with single financial data item details:
                  $ref: '#/components/examples/resultOfSingleIdwithSingleFinancialDataItem'
                Result of multiple companies with single financial data item details:
                  $ref: '#/components/examples/resultOfMultipleIdswithSingleFinancialDataItem'
                Result of single company with multiple financial data items details:
                  $ref: '#/components/examples/resultOfSingleIdwithMultipleFinancialDataItems'
              schema:
                $ref: '#/components/schemas/FinancialsResponse'
          description: Fetches Private Company Financials for a list of ids.
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
