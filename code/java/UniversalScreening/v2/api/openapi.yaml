    get:
      description: Retrieve results of complete screen calculation. Screens with more
        than 10,000 rows will be returned in a paginated format. Results may be fetched
        in pages of 1,000 - 100,000 results with 10,000 being the default page size.
      operationId: getCalculateResults
      parameters:
      - description: Unique identifier for a job. "Job" refers to a screen calculation
          or archival.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: 123e4567-e89b-12d3-a456-426655440000
          format: uuid
          type: string
        style: simple
      - description: Page size limit (minumum 1000, default 10,000, maximum 100,000)
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 10000
          example: 12345
          format: int32
          maximum: 100000
          minimum: 1000
          type: integer
        style: form
      - description: Paging index (Initial request may omit)
        explode: true
        in: query
        name: _paginationCursor
        required: false
        schema:
          default: 0
          example: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCalculationResponse'
          description: Paginated Screen Results and Metadata
          headers:
            X-RateLimit-Limit-second:
              $ref: '#/components/headers/X-RateLimit-Limit-second'
            X-RateLimit-Remaining-second:
              $ref: '#/components/headers/X-RateLimit-Remaining-second'
            RateLimit-Limit:
