    DelimitedOptions:
      description: Options applied to delimited output.
      nullable: true
      properties:
        isDatabase:
          default: false
          description: |-
            Output will be returned in a legacy database format.  Will be ignored if file type of "text/csv" is
            requested.  Default is false.  Additional access is required for this format.
          example: true
          type: boolean
        delimiter:
          default: ','
          description: |-
            Specifies the delimiter used between each data point.  A comma is the default delimiter;
            if this argument is not specified, a comma delimiter will be used.  If the file type of
            "text/csv" is requested, this field will be ignored and a comma will be used.
          example: '|'
          nullable: true
          type: string
        hideHeaderRows:
          default: true
          description: |-
            Specifies whether column column headers should be included in the output. By default,
            the option is set to true.
          example: false
          nullable: true
          type: boolean
        applyQuotedStrings:
          default: true
          description: |-
            Specifies whether textual data should have quotes around it
            (i.e., true will include quotes around textual values). By default,
            the option is set to true.
          example: false
          nullable: true
          type: boolean
        applySavedNAFormatting:
          default: false
          description: |-
            Specifies that the NA formatting specified in the column format menu will be used to
            indicate unavailable data in your output. By default, this option is set to false,
            which means "NA" will be used to indicate the data that is not available.
          example: true
          nullable: true
          type: boolean
        applyFilters:
          default: false
          description: |-
            Specifies whether the filters present in the screen should be applied to the output.
            By default, this option is set to false, which means that filters will not be applied
            and all securities passing the screen will be included in the output.
          example: true
          nullable: true
          type: boolean
      type: object
    ExcelOptions:
      description: Options applied to Excel output.
      nullable: true
      properties:
        isSummary:
          default: false
          description: |-
            Specifies that a summary will be generated instead of the full results output.
            Only the "applyFilters" option will have any affect if this is true. By default this
            option is set to false.
          example: false
          nullable: true
          type: boolean
        applySavedNAFormatting:
          default: false
          description: |-
            Specifies that the NA formatting specified in the column format menu will be used to
            indicate unavailable data in your output. By default, this option is set to false,
            which means "NA" will be used to indicate the data that is not available.
          example: true
          nullable: true
          type: boolean
        applyFilters:
          default: false
          description: |-
            Specifies whether the filters present in the screen should be applied to the output.
            By default, this option is set to false, which means that filters will not be applied
            and all securities passing the screen will be included in the output.
          example: false
          nullable: true
          type: boolean
        applyAlternateRowShading:
          default: false
          description: |-
            Specifies whether every other row shading should be applied to the output. By default,
            this option is set to false, which means that every other row shading will not be included
            in the download.
          example: true
          nullable: true
          type: boolean
        applyExcelOutlining:
          default: false
          description: |-
            Specifies that the Download Outline feature will be used when putting the screen's groupings
            into an Excel spreadsheet. By default, this option is set to false.
          example: true
          nullable: true
          type: boolean
        condenseTabsToOneSheet:
          default: false
          description: |-
            Specifies whether the report will be downloaded into a single spreadsheet, or into separate
            sheets following the tabs in the report. By default, this option is set to false.
          example: false
          nullable: true
          type: boolean
        customTitle:
          description: Sets a custom title for the download.
          example: Custom Title
          nullable: true
          type: string
        customSubtitle:
          description: Sets a custom subtitle for the download.
          example: Custom Subtitle
          nullable: true
          type: string
      type: object
    PdfOptions:
      description: Options applied to PDF output.
      nullable: true
      properties:
        applyAlternateRowShading:
          default: false
          description: |-
            Specifies whether every other row shading should be applied to the output. By default,
            this option is set to false, which means that every other row shading will not be included
            in the download.
          example: true
          nullable: true
          type: boolean
        applyFilters:
          default: false
          description: |-
            Specifies whether the filters present in the screen should be applied to the output.
            By default, this option is set to false, which means that filters will not be applied
            and all securities passing the screen will be included in the output.
          example: false
          nullable: true
          type: boolean
        applyTextWrapping:
          default: true
          description: |-
            Specifies that the text in cells be wrapped if there are more characters than can fit in
            the space available. By default, this option is set to true.
          example: true
          nullable: true
          type: boolean
        orientationLandscape:
          default: false
          description: |-
            Specifies the page orientation of the downloaded file. Value true for Landscape, false
            for Portrait. By default this is set to false.
          example: true
          nullable: true
          type: boolean
        customTitle:
          description: Sets a custom title for the download.
          example: Custom Title
          nullable: true
          type: string
        customSubtitle:
          description: Sets a custom subtitle for the download.
          example: Custom Subtitle
          nullable: true
          type: string
      type: object
    GroupingInfo:
      description: Options for setting and displaying groups
      example:
        customGrouping:
        - MY_SECTOR
        - MY_INDUSTRY
        groupingState: EXPAND_ALL
      nullable: true
      properties:
        groupingState:
          description: |-
            Controls whether security data will be displayed or suppressed in the report output. The argument option specified will overwrite any group state saved in the screen.
            SHOW_ALL_GROUPS - No security data is displayed. Only group titles, group statistics, and overall statistics are visible.
            COLLAPSE_ALL - Only the highest-level group and overall statistics are visible.
            EXPAND_ALL - Security data is displayed, along with all group titles, group statistics, and overall statistics.
          enum:
          - SHOW_ALL_GROUPS
          - COLLAPSE_ALL
          - EXPAND_ALL
          example: EXPAND_ALL
          nullable: true
          type: string
        customGrouping:
          description: Specifies parameters to be used as the grouping for the securities
            in your screen. The grouping specified will replace all groupings saved
            in the screen. Limit of 7 parameters.
          example:
          - MY_SECTOR
          - MY_INDUSTRY
          items:
            example: MY_SECTOR
            type: string
          maxItems: 7
          type: array
      type: object
    ResourceStatusResponse_data:
      description: Information about the status of the long-running job.
      example:
        error:
          $ref: '#/components/examples/errorObjectExample'
        id: 123e4567-e89b-12d3-a456-426655440000
        status: queued
      properties:
        error:
          $ref: '#/components/schemas/ErrorObject'
        id:
          description: ID of the submitted job
          example: 123e4567-e89b-12d3-a456-426655440002
          format: uuid
          type: string
        status:
          description: |-
            Current status of the job.\
            `queued`: The job has not started.\
            `executing`: The job is in progress.\
            `created`: The job completed successfully.\
            `failed`: The job failed. See the `error` property for more information.\
            `cancelled`: The job was cancelled before it could finish.
          enum:
          - queued
          - executing
          - created
          - failed
          - cancelled
          example: queued
          type: string
      type: object
    SubmitExportResponse_data:
      description: Information about the status of the long-running job.
      example:
        id: 123e4567-e89b-12d3-a456-426655440000
        status: queued
      properties:
        id:
          description: ID of the submitted job
          example: 123e4567-e89b-12d3-a456-426655440002
          format: uuid
          type: string
        status:
          description: |-
            Current status of the job.\
            `queued`: The job has not started.\
            `executing`: The job is in progress.\
            `created`: The job completed successfully.\
            `failed`: The job failed. See the `error` property for more information.\
            `cancelled`: The job was cancelled before it could finish.
          enum:
          - queued
          - executing
          - created
          - failed
          - cancelled
          example: queued
          type: string
      type: object
    ScreenArchiveOFDBParameters_data_archiveOptions:
      description: Archive-specific parameters
      example:
        unsplitHistory: false
        timeSeries: true
        archiveType: ofdbSymbols
        filename: personal:/screening_api_example_file.ofdb
        overwriteData: true
        archiveDate: "20201231"
        quickColumns: PARAM1 PARAM2
        useReportOrder: true
        autoSymbolUpdates: true
        existed: false
        symbolType: cusip
      properties:
        archiveDate:
          description: YYYYMMDD date to archive to
          example: "20201231"
          maxLength: 8
          minLength: 8
          nullable: true
          pattern: ^\d{8}$
          type: string
        archiveType:
          description: |-
            Type of archive.\
            `ofdbSymbols`: Archives the list of identifiers that passed the screen to an OFDB file.\
            `ofdb`: Archives the results of the screen to a time series OFDB. A mapping between Universal Screening and the OFDB must be created and saved in the screen.\
            `ofdbNts`: Archives the results of the screen to a non-time series OFDB. A mapping between Universal Screening and the OFDB database must be created and saved in the screen.\
            `ofdbQuickNts`: Archives the results of the screen to a non-time series OFDB without requiring a Universal Screening-to-OFDB map. By default, all columns in the screen will be archived to the OFDB. Each column's parameter reference name will be used as the OFDB field name. Use the `quickColumns` property to specify which parameters to archive.
          enum:
          - ofdbSymbols
          - ofdb
          - ofdbNts
          - ofdbQuickNts
          example: ofdbSymbols
          type: string
        autoSymbolUpdates:
          description: Flag to enable automatic symbol updates
          example: true
          type: boolean
        existed:
          description: Indicates that the output file exists
          example: false
          type: boolean
        filename:
          description: OFDB Filename to archive to
          example: personal:/screening_api_example_file.ofdb
          type: string
        overwriteData:
          description: If true and target file (or date for a time series file) exists,
            it will be cleared before archiving
          example: true
          type: boolean
        quickColumns:
          description: 'Space delimited list of parameter references to be archived,
            which are UPPERCASED with the #P. omitted'
          example: PARAM1 PARAM2
          nullable: true
          type: string
        symbolType:
          description: |-
            The type of symbol to be saved to the SYMBOL field of the OFDB\
            `cusip`: Recommended. Primarily CUSIP for North American listed securities and SEDOL for the rest of the world.\
            `ticker`: Should only be used when writing to an existing OFDB that uses Tickers in the symbol column. Primarily Tickers for North American listed securities, QUICK Codes for Japanese listed securities, and SEDOL for the rest of the world. Applicable for equity screen archives.\
            `isin`: International Securities Identification Number (ISIN). Applicable for debt screen archives.
          enum:
          - cusip
          - ticker
          - isin
          example: cusip
          nullable: true
          type: string
        timeSeries:
          deprecated: true
          description: Has no effect. Use the `archiveType` property.
          type: boolean
        unsplitHistory:
          description: Flag indicating split adjust
          example: false
          type: boolean
        useReportOrder:
          description: If true, archive in report order
          example: true
          type: boolean
      required:
      - archiveType
      - filename
      type: object
    ScreenArchiveOFDBParameters_data:
