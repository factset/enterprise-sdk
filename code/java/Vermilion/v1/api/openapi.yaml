      operationId: cancelReportGeneration
      parameters:
      - description: The code of the tenancy
        examples:
          tenant:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: tenant
        required: true
        schema:
          type: string
        style: simple
      - description: The id of the report instance
        examples:
          reportInstanceId:
            value: "123456789"
        explode: false
        in: path
        name: reportInstanceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Successful operation - no response
        "400":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: parameterError
                  title: The ID passed is not a numerical value
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied report instance id was either missing or invalid
        "401":
          content:
            application/json:
