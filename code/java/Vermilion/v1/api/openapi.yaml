openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Documentation on all available end points in the VRSAPI
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: VRS API documentation
  version: 1.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/vermilion-api
servers:
- url: /
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- name: Datasource
- name: Entity
- name: Report
- name: Report instance
- name: SCIM
- name: Version
paths:
  /v1/{tenant}/data-sources:
    get:
      description: List all datasources the user has permission to see
      operationId: getAllDataSources
      parameters:
      - description: The code of the tenancy
        examples:
          tenant:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: tenant
        required: true
        schema:
          type: string
        style: simple
      - description: The column to sort on. Append - to sort in descending order.
          If parameter is not given, no sorting will be done
        examples:
          name:
            description: The name of the datasource to sort
            value:
            - name
          type:
            description: The type of the datasource to sort
            value:
            - type
          outputRecordSet:
            description: The output recordset of the datasource to sort
            value:
            - outputRecordSet
          code:
            description: The code of the datasource to sort
            value:
            - code
          releaseTag:
            description: The release tag of the datasource to sort
            value:
            - releaseTag
          lastUpdatedBy:
            description: The last updated by user of the datasource to sort
            value:
            - lastUpdatedBy
          lastUpdated:
            description: The last updated by date of the datasource to sort
            value:
            - lastUpdated
        explode: false
        in: query
        name: _sort
        required: false
        schema:
          items:
            type: string
          maxItems: 1
          type: array
        style: form
      - description: Non-negative maximum number of entries to return. Default is
          25
        examples:
          _paginationLimit:
            description: Non-negative maximum number of entries to return
            value: 25
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          type: integer
        style: form
      - description: Non-negative number of entries to skip. Default is 0
        examples:
          _paginationOffset:
            description: Non-negative number of entries to skip
            value: 0
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceList'
          description: Successful operation
        "401":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthenticated
                  title: User is not authenticated
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unauthorised
        "403":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthorized
                  title: No permissions to view this item
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: No permissions to view datasources in VRS
        "406":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAcceptable
                  title: Unsupported Accept header. Header needs to be set to application/json
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unsupported Accept header. Header needs to be set to application/json.
      summary: Lists all datasources
      tags:
      - Datasource
      x-accepts: application/json
  /v1/{tenant}/data-sources/{dataSourceCode}:
    get:
      description: Gets a datasource based on the code passed
      operationId: getDataSourceByCode
      parameters:
      - description: The code of the tenancy
        examples:
          tenant:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: tenant
        required: true
        schema:
          type: string
        style: simple
      - description: The code of the datasource
        examples:
          dataSourceCode:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: dataSourceCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceData'
          description: Successful operation
        "401":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthenticated
                  title: User is not authenticated
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unauthorised
        "403":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthorized
                  title: No permissions to view this item
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: No permissions to view datasources in VRS
        "404":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notFound
                  title: The datasource code passed was not found
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied datasource code was not found
        "406":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAcceptable
                  title: Unsupported Accept header. Header needs to be set to application/json
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unsupported Accept header. Header needs to be set to application/json.
      summary: Gets a datasource
      tags:
      - Datasource
      x-accepts: application/json
  /v1/{tenant}/data-sources/{dataSourceCode}/data:
    get:
      description: Gets the data for the datasource. There are optional query parameters
        to filter the data
      operationId: getDataSourceData
      parameters:
      - description: The code of the tenancy
        examples:
          tenant:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: tenant
        required: true
        schema:
          type: string
        style: simple
      - description: The code of the datasource
        examples:
          dataSourceCode:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: dataSourceCode
        required: true
        schema:
          type: string
        style: simple
      - description: 'A series of query parameter used to filter the data for a datasource.
          This represents the entities for the datasource. E.g.: entityCodes=ACCOUNT&entityCodes=FUNDS'
        examples:
          entityCodes:
            value: FUNDS
        explode: true
        in: query
        name: entityCodes
        required: false
        schema:
          type: string
        style: form
      - description: 'A series of query parameter used to filter the data for a datasource.
          This is the entity key value for an entity selection. E.g.: entityKeys=1&entityKeys=Test2'
        examples:
          entityKeys:
            value: Test2
        explode: true
        in: query
        name: entityKeys
        required: false
        schema:
          type: string
        style: form
      - description: Non-negative maximum number of entries to return. Default is
          25
        examples:
          _paginationLimit:
            description: Non-negative maximum number of entries to return
            value: 25
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          type: integer
        style: form
      - description: Non-negative number of entries to skip. Default is 0
        examples:
          _paginationOffset:
            description: Non-negative number of entries to skip
            value: 0
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSourceDataInstance'
          description: Successful operation - returns data for the datasource
        "400":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: parameterError
                  title: The datasource code passed was invalid
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied datasource code was either missing or invalid,
            or the query parameters are invalid
        "401":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthenticated
                  title: User is not authenticated
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unauthorised
        "403":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthorized
                  title: No permissions to view this item
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: No permissions to view datasources in VRS
        "404":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notFound
                  title: The datasource code passed was not found
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied datasource code was not found
        "406":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAcceptable
                  title: Unsupported Accept header. Header needs to be set to application/json
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unsupported Accept header. Header needs to be set to application/json.
      summary: Gets the data for the datasource
      tags:
      - Datasource
      x-accepts: application/json
  /v1/{tenant}/entities/{entityCode}/values:
    get:
      description: Gets the entity values for the specified entity
      operationId: getEntityValuesByCode
      parameters:
      - description: The code of the tenancy
        examples:
          tenant:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: tenant
        required: true
        schema:
          type: string
        style: simple
      - description: The code of the entity
        examples:
          entityCode:
            value: XXXXXXXXXX
        explode: false
        in: path
        name: entityCode
        required: true
        schema:
          type: string
        style: simple
      - description: The entity field to sort on. Can only be sorted on entity key,
          description or secondary key fields. Append "-" to sort in descending order.
          If no parameter given, it will be sorted by key field in ascending order
          by default
        examples:
          entity key field:
            description: The name of the entity key field
            value:
            - entity key field
          entity description field:
            description: The name of the entity description field
            value:
            - entity description field
          entity secondary key field:
            description: The name of the entity secondary key field
            value:
            - entity secondary key field
        explode: false
        in: query
        name: _sort
        required: false
        schema:
          items:
            type: string
          maxItems: 1
          type: array
        style: form
      - description: Non-negative maximum number of entries to return. Default is
          25
        examples:
          _paginationLimit:
            description: Non-negative maximum number of entries to return
            value: 25
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          type: integer
        style: form
      - description: Non-negative number of entries to skip. Default is 0
        examples:
          _paginationOffset:
            description: Non-negative number of entries to skip
            value: 0
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          type: integer
        style: form
      - description: Whether to show all field values for each entity row. Value should
          either be 1 or 0. Default is 0 (false)
        examples:
          showAll:
            description: 'Show all field values in a JSON array named "fieldsWithValues",
              with each array value being a string in the format of "**<FIELD_NAME>
              : <FIELD_VALUE>**". Both key and description field values will be included
              in this JSON array too.'
            value: 1
        explode: true
        in: query
        name: showAll
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityFieldValueDTO'
          description: Successful operation
        "400":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: parameterError
                  title: The entity code passed was invalid
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied entity code was either missing or invalid, or
            the entity was not found
        "401":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthenticated
                  title: User is not authenticated
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unauthorised
        "403":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAuthorized
                  title: No permissions to view this item
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: No permissions to view datasources in VRS
        "404":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notFound
                  title: The entity code passed was not found
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: The supplied entity code was not found
        "406":
          content:
            application/json:
              example:
                errors:
                - id: ID of the error
                  code: notAcceptable
                  title: Unsupported Accept header. Header needs to be set to application/json
              schema:
                $ref: '#/components/schemas/ErrorList'
          description: Unsupported Accept header. Header needs to be set to application/json.
      summary: Gets the entity values
      tags:
      - Entity
      x-accepts: application/json
