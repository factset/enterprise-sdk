      responses:
        "200":
          content:
            application/json:
              examples:
                Fund Classifications for MABAX-US:
                  $ref: '#/components/examples/fundClassifications'
              schema:
                $ref: '#/components/schemas/classificationsResponse'
          description: The Fund Summaries response object.
        "400":
          content:
