      maxItems: 1000
      minItems: 1
      type: array
    lang:
      default: ENGLISH
      description: |
        Language to be returned for Description, Insight (Overview), and Objective attributes, where available.
        Currently French will be returned for U.S. funds when "FRENCH" is passed.
      enum:
      - ENGLISH
      - FRENCH
      example: ENGLISH
      title: lang
      type: string
    costsFeesIds:
      description: |
        The requested Fund Identifier. FactSet Identifiers, tickers, CUSIP and SEDOL are accepted input. <p>***ids limit** =  1000 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
      example:
      - MABAX
      - FCNTX
      items:
        type: string
      maxItems: 200
      minItems: 1
      type: array
    startDate:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to previous close. Future dates (T+1) are not accepted in this endpoint.
      example: 2019-01-01
      type: string
    startDateRange:
      description: |
        The start date requested for a given date range in YYYY-MM-DD format. If left blank, the API will default to the day prior to today's previous close. The startDate cannot be equal to the endDate as no return can be computed. Additionally, the startDate MUST be equal to or greater than the `priceFirstDate` found within the /summary endpoint.
      example: 2019-01-01
      type: string
    dateSnapshot:
      description: |
        The date requested for a given date range in YYYY-MM-DD format. The date MUST be equal to or less than the `priceRecentDate` found within the /summary endpoint.
      example: 2019-01-01
      type: string
    endDate:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. If left blank, the API will default to previous close. Future dates (T+1) are not accepted in this endpoint.
      example: 2019-12-31
      type: string
    costsFeesDate:
      description: |
        The date requested in **YYYY-MM-DD** format. If left blank, the API will default to previous close. Future dates (T+1) are not accepted in this endpoint.
      example: 2019-12-31
      type: string
    currency:
      default: LOCAL
      description: The ISO3 currency control for the requested fund.
      example: USD
      type: string
    dataType:
      default: RAW
      description: |
        Controls the data type of the Fund NAV between Raw or Rolled values.
      enum:
      - ROLL
      - RAW
      example: ROLL
      type: string
    group:
      default: CNTRY
      description: |
        Controls the group of the data returned.
          * **ASSET** = Asset Class
          * **ASSETISTYP** = Issue Type with Asset Class
          * **CAPGRP** = Cap Group
          * **CNTRY** = Country
          * **EXCHANGE** = Exchange
          * **INDUSTRY** = Industry
          * **ISSUE_TYPE** = Issue Type
          * **REGION** = Region
          * **SECTOR** = Sector
          * **ULTPARENT** = Ultimate Parent
      enum:
      - ASSET
      - ASSETISTYP
      - CAPGRP
      - CNTRY
      - EXCHANGE
      - INDUSTRY
      - ISSUE_TYPE
      - REGION
      - SECTOR
      - ULTPARENT
      example: CNTRY
      type: string
    asOfDate:
      description: |
        As of date for historical group holdings in **YYYY-MM-DD** format. If left blank, the API will default to latest available completed period.
      example: 2024-02-20
      type: string
    splitAdjust:
      default: SPLIT
      description: "Controls the split adjustment of the Fund's NAV - \n  * **SPLIT**\
        \ = Split ONLY Adjusted. This is used by default.\n  * **UNSPLIT** = No Adjustments,\
        \ Controls the split and dividend adjustments for the prices.\n"
      enum:
      - SPLIT
      - UNSPLIT
      example: SPLIT
      type: string
    splitAdjustDist:
      default: true
      description: |
        Controls the split adjustment of the Fund's NAV.
      example: true
      type: boolean
    distributionOrYieldDist:
      description: "Controls the inclusion of distribution records - \n  * **DISTRIBUTION**\
        \ = Returns all records where distributions are not null.\n  * **YIELD** =\
        \ Returns all records where yields are not null.\n"
      enum:
      - DISTRIBUTION
      - YIELD
      example: DISTRIBUTION
      type: string
    dividendAdjust:
      default: DIV
      description: |
        Controls the dividend inclusion for the NAV returns calculations, where -  * DIV = Include Dividends, Total Return * NO_DIV = Exclude Dividends, Simple Return
      enum:
      - DIV
      - NO_DIV
      example: DIV
      type: string
    frequency:
      default: D
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
      enum:
      - D
      - W
      - M
      - AM
      - CQ
      - FQ
      - AY
      - CY
      - FY
      example: M
      type: string
    frequencyAum:
      default: M
      description: |
        Controls the display frequency of the data returned.
          * **MTD** = Month-To-Date
          * **M** = Monthly, based on the last trading day of the month.
          * **CQTD** = Calendar Quarter-to-Date
          * **CQ** = Calendar Quarterly
          * **CYTD** = Calendar Year-to-Date
          * **CY** = Calendar Yearly
      enum:
      - MTD
      - M
      - CQTD
      - CQ
      - CYTD
      - CY
      example: M
      type: string
