openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "FactSet Mutual Funds data offers over 50 fund- and share class-specific\
    \ data points for mutual funds listed in the United States. <p>FactSet Mutual\
    \ Funds Reference provides fund-specific reference information as well as FactSet's\
    \ proprietary classification system. It includes but is not limited to the following\
    \ coverage \n  * Fund descriptions \n  * A seven-tier classification system\n\
    \  * Leverage information\n  * Fees and expenses \n  * Portfolio managers \n \
    \ \n  FactSet Mutual Funds Time Series provides quantitative data items on a historical\
    \ basis. It includes but is not limited to the following coverage \n  * Net asset\
    \ value\n  * Fund flows \n  * Assets under management\n  * Total return \n<p>This\
    \ API is rate-limited to 10 requests per second and 10 concurrent requests per\
    \ user.</p>\n"
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: FactSet Funds API
  version: 1.6.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-funds-api
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Basic reference data for funds, including summary, status, benchmark
    details, classifications, and more.
  name: Reference
- description: Fetch Fund Price (NAV) and Returns over a requested time-series.
  name: Prices & Returns
- description: Current and historical distributions.
  name: Distributions
- description: Fetch Fund AUM and Fund Flows over a requested time-series.
  name: Fund Flows & AUM
- description: Group holdings as of a specific date.
  name: Group Holdings
- description: Market Aggregates over a requested time-series.
  name: Market Aggregates
- description: Check the Fund's current status and database availability
  name: Helper
- description: Enables data search, filtering, retrieval, and custom content set management
    with field metadata access.
  name: Screening Operations
paths:
  /factset-funds/v1/summary:
    get:
      description: "Fetch basic reference data for the requested fund(s), including\
        \ countryDomicile, shrClass, shrClassInceptDate, etc. \n"
      operationId: getFundsSummary
      parameters:
      - description: |
          The requested fund identifier. FactSet Identifiers, tickers, CUSIP, SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per request*</p> *<p>Make note, GET Method URL request lines are also limited to a total length of 8192 bytes (8KB). In cases where the service allows for thousands of ids, which may lead to exceeding this request line limit of 8KB, its advised for any requests with large request lines to be requested through the respective "POST" method.</p>*
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - MABAX-US
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - MABAX-US
            - FCNTX-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: |
          Language to be returned for Description, Insight (Overview), and Objective attributes, where available.
          Currently French will be returned for U.S. funds when "FRENCH" is passed.
        example: ENGLISH
        explode: true
        in: query
        name: lang
        required: false
        schema:
          default: ENGLISH
          enum:
          - ENGLISH
          - FRENCH
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Fund Managers for MABAX-US:
