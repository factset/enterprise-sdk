      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_thetaOneWeek_unadjusted:
      description: Value range of the weekly theta calculated using a (hypothetical)
        cover ratio of 1:1.
      example:
        maximum:
          inclusive: true
          value: 3.1415
        minimum:
          inclusive: true
          value: 1.01
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_sidewaysYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_thetaOneWeek:
      description: Weekly theta. It represents the first partial derivative of the
        function determining the derivative notation's theoretical price with respect
        to the residual term, evaluated at the current residual term and multiplied
        by 7/365. Weekly theta indicates the absolute change (decrease) of the price
        of a derivative for a reduction of the residual term by one week (seven calendar
        days), thus it represents the price sensitivity of the derivative relative
        to changes in the residual term. This key figure is calculated for plain vanilla
        warrants only.
      example:
        effective:
          maximum:
            inclusive: true
            value: 2.02
          minimum:
            inclusive: true
            value: 3.1415
        unadjusted:
          maximum:
            inclusive: true
            value: 3.1415
          minimum:
            inclusive: true
            value: 1.01
      properties:
        effective:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_thetaOneWeek_effective'
        unadjusted:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_thetaOneWeek_unadjusted'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_vega_effective:
      description: Value range of the vega calculated using the actual cover ratio
        of the securitized derivative.
      example:
        maximum:
          inclusive: true
          value: 5.05
        minimum:
          inclusive: true
          value: 2.02
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_spread_harmonized_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_vega_unadjusted:
      description: Value range of the vega calculated using a (hypothetical) cover
        ratio of 1:1.
      example:
        maximum:
          inclusive: true
          value: 4.04
        minimum:
          inclusive: true
          value: 2.02
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_spread_harmonized_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_breakEven_breakEvenPoint_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_vega:
      description: Vega. It represents the first partial derivative of the function
        determining the derivative notation's theoretical price with respect to the
        implied volatility, evaluated at the current implied volatility. Vega indicates
        the ratio of the absolute change of the price of a derivative for an absolute
        change of the implied volatility, thus it represents the price sensitivity
        of the derivative relative to changes in the implied volatility. This key
        figure is calculated for plain vanilla warrants only.
      example:
        effective:
          maximum:
            inclusive: true
            value: 5.05
          minimum:
            inclusive: true
            value: 2.02
        unadjusted:
          maximum:
            inclusive: true
            value: 4.04
          minimum:
            inclusive: true
            value: 2.02
      properties:
        effective:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_vega_effective'
        unadjusted:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_vega_unadjusted'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_leverage:
      description: Value range of the leverage. It represents the ratio of the underlying
        level to the ask price of the securitized derivative, adjusted for the cover
        ratio and the currency cross rate. This key figure is calculated only for
        leveraged securitized derivatives (e.g. warrants, knock-out certificates).
      example:
        maximum:
          inclusive: true
          value: 0.3
        minimum:
          inclusive: true
          value: 0.4
      format: relativeValueRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationRankingIntradayListRequest_data_performance_relative_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_capitalProtection_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_omega:
      description: Value range of the omega. It represents unadjusted delta (see attribute
        `delta.unadjusted`) multiplied with the leverage (see attribute `leverage`),
        both calculated based on the ask price of the derivative. Omega indicates
        the elasticity of the securitized derivative's price regarding the underlying
        level. This key figure is calculated for plain vanilla warrants only.
      example:
        maximum:
          inclusive: true
          value: 5.05
        minimum:
          inclusive: true
          value: 2.02
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_spread_harmonized_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_impliedVolatility:
      description: Value range of the implied volatility. It represents the volatility
        of the underlying that justifies the ask price of the derivative, when used
        as a parameter in the derivative's pricing model (such as Black - Scholes).
        Its value is a result of the pricing process, thus it represents the annual
        volatility of the underlying expected by the market participants until maturity
        of the derivative. This key figure is calculated for plain vanilla warrants
        only.
      example:
        maximum:
          inclusive: true
          value: 0.4
        minimum:
          inclusive: true
          value: 1
      format: relativeValueRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_capitalProtection_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_breakEven_distance_relative_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_intrinsicValue:
      description: Value range of the intrinsic value. It represents the difference
        between the underlying level and the strike of the securitized derivative,
        adjusted for the cover ratio and the currency cross rate. If the difference
        is negative, the intrinsic value is given as 0. The intrinsic value represents
        the theoretical profit from an immediate exercise of the derivative. This
        key figure is calculated for plain vanilla warrants only.
      example:
        maximum:
          inclusive: true
          value: 5.05
        minimum:
          inclusive: true
          value: 1.01
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_timeValue:
      description: Value range of the time value. It represents the difference between
        the ask price of the securitized derivative and its intrinsic value. This
        key figure is calculated for plain vanilla warrants only.
      example:
        maximum:
          inclusive: true
          value: 3.1415
        minimum:
          inclusive: true
          value: 1.01
      format: realRange
      properties:
        minimum:
