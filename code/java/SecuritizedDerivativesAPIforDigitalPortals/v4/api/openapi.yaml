          format: date
          type: string
      required:
      - end
      - start
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle:
      description: Parameters related to important dates.
      example:
        callable: false
        valuation:
          start: 2024-01-01T00:00:00.000+0000
          end: 2024-12-24T00:00:00.000+0000
        issue:
          start: 2024-12-24T00:00:00.000+0000
          end: 2024-01-01T00:00:00.000+0000
        maturity:
          restriction:
            date:
              start: 2024-01-01T00:00:00.000+0000
              end: 2024-01-01T00:00:00.000+0000
            remainingTermDays:
              maximum:
                inclusive: true
                value: 2.02
              minimum:
                inclusive: true
                value: 2.02
          perpetual: only
        repayment:
          start: 2024-12-24T00:00:00.000+0000
          end: 2024-12-24T00:00:00.000+0000
      properties:
        issue:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_issue'
        maturity:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity'
        callable:
          description: Restricts the result to securitized derivatives that are callable
            (`true`) or are not callable (`false`). A callable instrument is one that
            may be redeemed by the issuer prior to maturity.
          example: false
          type: boolean
        valuation:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_lifeCycle_valuation'
        repayment:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_repayment'
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_exercise:
      description: Parameters related to the exercise.
      example:
        style: american
        right: call
      properties:
        right:
          description: |+
            Code of the exercise right.
            | Value | Description |
            | --- | --- |
            | put | A put option gives buyer the right, but not the obligation, to sell an asset at a specified price within a specific time period. Put is synonymous to short or bear and is used in a broader sense for products that make profits from falling underlying levels. |
            | call | A call option gives buyer the right, but not the obligation, to buy an asset at a specified price within a specific time period. Call is synonymous to long or bull and is used in a broader sense for products that make profits from rising underlying levels. |

          enum:
          - put
          - call
          example: call
          type: string
        style:
          description: |+
            Code of the exercise style.
            | Value | Description |
            | --- | --- |
            | american | An American-style securitized derivative can be exercised anytime during its life. |
            | european | An European-style securitized derivative can be exercised at maturity only. |
            | bermudan | A Bermudan-style securitized derivative can be exercised only on predetermined dates. |

          enum:
          - american
          - european
          - bermudan
          example: american
          type: string
      type: object
