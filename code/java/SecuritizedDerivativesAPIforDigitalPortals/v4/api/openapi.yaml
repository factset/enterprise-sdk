openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "Search for securitized derivative instruments, using a criteria-based\
    \ screener. The API provides also fundamental data, notation-based\nkey figures,\
    \ list of barrier types, and details regarding the underlyings, their respective\
    \ barriers and related cash flows, coupon lists\nand derived basic interest rate\
    \ information.\n\nThe screener is based on securitized derivatives-specific parameters.\
    \ The result is limited to the notations that satisfy all the selected\nfilters.\
    \ If more than one notation of an instrument matches the parameters, and no market\
    \ priority has been specified, only the notation\nwith the highest trading volume,\
    \ averaged over one month, is considered. All identifier types used as parameters\
    \ must be valid and application\nmust have permissions for them.\n\nAvailable\
    \ search criteria include:\n\n* validation: filter for only active listings, by\
    \ price quality and latest/previous available price dates\n* traded markets: filter\
    \ and indicate a market priority for the validation\n* life cycle: important dates\
    \ in and features of the life cycle of the securitized derivatives instruments\n\
    * filter by issuer, country of registration of the securitized derivatives\n*\
    \ underlying and related barriers, including level and distance, and resulting\
    \ cash flows\n* coupon data: where applicable, occurrence and frequency of coupon\
    \ payments, current interest rate range\n* performance and volatility\n* product-specific\
    \ ask-based key figures (not all key figures are available for all product types):\n\
    \    * bonus yield, sideways yield, maximum yield based on the ask price\n   \
    \ * agio, discount\n    * spread\n    * break even, outperformance point, parity\n\
    \    * delta, weekly theta, vega, implied volatility\n    * leverage, omega\n\
    \    * intrinsic value, time value       \n\nSince some underlyings, e.g. an index\
    \ or a performance difference of a stock and an index (alpha structure), do not\
    \ represent a directly\ntradable asset, they do not have a price in the classical\
    \ sense. Therefore, the term *level* is used instead of *price*, e.g. underlying\n\
    level instead of underlying price.\nThe endpoint does not support the search for\
    \ securitized derivatives with multiple underlyings, thus only securitized derivatives\
    \ with\na single underlying are returned in the result.\n\nThe search can be restricted\
    \ to a specific set of products by using customer-specific instrument or notation\
    \ lists. Such restriction\nlists are set up by FactSet upon request.\n\nThis API\
    \ is fully integrated with the corresponding [Quotes API](https://developer.factset.com/api-catalog/quotes-api-digital-portals),\n\
    allowing access to detailed price and performance information of instruments,\
    \ as well as basic security identifier cross-reference.\nFor direct access to\
    \ price histories, please refer to the\n[Time Series API for Digital Portals](https://developer.factset.com/api-catalog/time-series-api-digital-portals).\n\
    \nSimilar criteria based screener APIs exist for equity and fixed income instruments:\
    \ See the\n[Stocks API](https://developer.factset.com/api-catalog/stocks-api-digital-portals)\
    \ and the\n[Bonds API](https://developer.factset.com/api-catalog/bonds-api-digital-portals)\
    \ for details.\n\n"
