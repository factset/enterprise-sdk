    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity_restriction_date:
      description: Date range of the maturity date.
      example:
        start: 2024-01-01T00:00:00.000+0000
        end: 2024-01-01T00:00:00.000+0000
      format: dateRange
      properties:
        start:
          description: The starting point of the date range (inclusive), or `null`
