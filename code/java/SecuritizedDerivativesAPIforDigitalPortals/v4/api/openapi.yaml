          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_agio_relative'
        annualized:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_agio_annualized'
