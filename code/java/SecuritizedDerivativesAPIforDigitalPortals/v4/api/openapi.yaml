        maximum:
          inclusive: true
          value: 5.05
        minimum:
          inclusive: true
          value: 3.03
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_maximumYield_absolute_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_bonusYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_keyFigures_delta:
      description: Delta. It represents the first partial derivative of the function
        determining the derivative notation's theoretical price with respect to the
        underlying level, evaluated at the underlying level. Delta indicates the ratio
        of the absolute change of the price of a derivative for an indefinitely small
        absolute change in the underlying level, thus it represents the price sensitivity
        of the derivative relative to changes in the underlying level. This key figure
        is calculated for plain vanilla warrants only.
      example:
        effective:
          maximum:
            inclusive: true
            value: 3.1415
          minimum:
            inclusive: true
            value: 3.03
        unadjusted:
          maximum:
            inclusive: true
            value: 5.05
          minimum:
            inclusive: true
            value: 3.03
      properties:
        effective:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_keyFigures_delta_effective'
        unadjusted:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_keyFigures_delta_unadjusted'
      type: object
