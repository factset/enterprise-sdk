        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_lifeCycle_maturity_restriction_remainingTermDays_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity_restriction:
      description: The maturity can be restricted by using one of the parameters `date`
        or `remainingTermDays` but not both at the same time. If a maturity restriction
        is set, perpetual instruments, i.e. such that do not mature, are not included
        in the result unless the parameter `perpetual` is set to `include`.
      example:
        date:
          start: 2024-01-01T00:00:00.000+0000
          end: 2024-01-01T00:00:00.000+0000
        remainingTermDays:
          maximum:
            inclusive: true
            value: 2.02
          minimum:
            inclusive: true
            value: 2.02
      properties:
        date:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity_restriction_date'
        remainingTermDays:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity_restriction_remainingTermDays'
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity:
      description: Parameters related to the maturity.
      example:
        restriction:
          date:
            start: 2024-01-01T00:00:00.000+0000
            end: 2024-01-01T00:00:00.000+0000
          remainingTermDays:
            maximum:
              inclusive: true
              value: 2.02
            minimum:
              inclusive: true
              value: 2.02
        perpetual: only
      properties:
        restriction:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_maturity_restriction'
        perpetual:
          description: |+
            Defines whether or not perpetual securitized derivatives, i.e. such that do not mature, are included in the result. The value `only` can be used if both parameters `maturity.restriction.date` and `maturity.restriction.remainingTermDays` are not set.
            | Value | Description |
            | --- | --- |
            | only | Only perpetual securitized derivatives are included in the result. |
            | include | Perpetual securitized derivatives are included in the result even if one of the parameters `maturity.restriction.date` or `maturity.restriction.remainingTermDays` is set. |
            | exclude | Perpetual securitized derivatives are excluded from the result. |

          enum:
          - only
          - include
          - exclude
          example: only
          type: string
      type: object
    PostSecuritizedDerivativeNotationScreenerSearchRequest_data_lifeCycle_repayment:
      description: Date range of the repayment date.
      example:
        start: 2024-12-24T00:00:00.000+0000
        end: 2024-12-24T00:00:00.000+0000
      format: dateRange
