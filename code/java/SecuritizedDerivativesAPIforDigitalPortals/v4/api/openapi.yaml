      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_delta_unadjusted:
      description: Value range of the delta calculated using a (hypothetical) cover
        ratio of 1:1.
      example:
        maximum:
          inclusive: true
          value: 3.1415
        minimum:
          inclusive: true
          value: 4.04
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_delta_unadjusted_minimum'
        maximum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_sidewaysYield_absolute_maximum'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_delta:
      description: Delta. It represents the first partial derivative of the function
        determining the derivative notation's theoretical price with respect to the
        underlying level, evaluated at the underlying level. Delta indicates the ratio
        of the absolute change of the price of a derivative for an indefinitely small
        absolute change in the underlying level, thus it represents the price sensitivity
        of the derivative relative to changes in the underlying level. This key figure
        is calculated for plain vanilla warrants only.
      example:
        effective:
          maximum:
            inclusive: true
            value: 2.02
          minimum:
            inclusive: true
            value: 5.05
        unadjusted:
          maximum:
            inclusive: true
            value: 3.1415
          minimum:
            inclusive: true
            value: 4.04
      properties:
        effective:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_delta_effective'
        unadjusted:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_delta_unadjusted'
      type: object
    PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_keyFigures_thetaOneWeek_effective:
      description: Value range of the weekly theta calculated using the actual cover
        ratio of the securitized derivative.
      example:
        maximum:
          inclusive: true
          value: 2.02
        minimum:
          inclusive: true
          value: 3.1415
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostSecuritizedDerivativeNotationScreenerValueRangesGetRequest_data_factorCertificates_constantLeverage_minimum'
        maximum:
