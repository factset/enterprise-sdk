    DealValue:
      description: Deal Value Object
      example:
        enterpriseValue: 4276.71114
        baseEquity: 4178.77714
        cashShare: 0.5
        annOfferPriceShare: 8.5
        sharesOwnedPrior: 50
        stockShare: 0.5
        premium1Day: 0.15
        targetExchangeRatio: 0.15
        premium5Day: 0.15
        buyerExchangeRatio: 0.15
        percentSought: 100
        premium30Day: 0.25
        sharesSought: 122
        paymentMethod:
        - Cash
        - Debt
        transactionValue: 4276.71114
        choice: true
        buyerSharesIssued: 122
      properties:
        baseEquity:
          description: The total value of cash and all other forms of payment made
            to the Target  commonly cash and/or stock, though the calculation can
            include other methods of payment (e.g., notes, convertible debt, preferred
            stock, etc.) if disclosed and calculable. In transactions where multiple
            forms of payment are being made (e.g., cash and stock), the individual
            consideration components are calculated separately and then summed to
            arrive at the total Base Equity Value (e.g., cash component + stock component).
            Amounts returned are in USD.
          example: 4178.77714
          nullable: true
          type: number
        transactionValue:
          description: Base Equity Value plus the value of the targets outstanding
            net debt (where applicable). The target's outstanding net debt is defined
            as the total amount of short and long term interest-bearing debt less
            any cash and cash equivalents. The target's outstanding net debt will
            only be included in the Transaction Value calculation if a.) the acquirer
            is seeking to own 100% of the target, b.) the target is a non-financial
            company; and c.) the target's outstanding net debt is publicly disclosed
            (or the acquirer publicly states it is assuming a specific amount of liabilities).
            Otherwise, Transaction Value will be equal to the amount paid for the
            portion of the target acquired (Base Equity Value) and will exclude the
            target's outstanding net debt. Amounts returned are in USD.
          example: 4276.71114
          nullable: true
          type: number
        enterpriseValue:
          description: The full value of the business acquired, using % sought to
            determine the value of 100% of the business if less than 100% was sought
            in the transaction. Amounts returned are in USD.
          example: 4276.71114
          nullable: true
          type: number
        annOfferPriceShare:
          description: The current price offered for each share of target stock (including
            all forms of consideration). In a transaction in which the acquirer has
            increased or decrease the price they are offering on a per share basis
            from their original offer price, this item will always reflect the most
            current price per share being offered. Amounts returned are in USD.
          example: 8.5
          nullable: true
          type: number
        buyerExchangeRatio:
          description: Number of shares being issued by the acquirer to the target.
            Applicable only if the acquirer is issuing stock in the transaction. For
            example, Express Scripts, Inc. acquired Medco Health Solutions, Inc. in
            April 2012 for $28.5 bil in cash and stock. Medco shareholders received
            $28.8 in cash and 0.81 Express Scripts shares for every share held. Here,
            Stock Exchange Ratio - Buyers Shares is 0.81.
          example: 0.15
          nullable: true
          type: number
        targetExchangeRatio:
          description: Number of target shares the stock swap exchange ratio is based
            upon when the acquirer is issuing stock in the transaction. For example,
            Express Scripts, Inc. acquired Medco Health Solutions, Inc. in April 2012
            for $28.5 bil in cash and stock. Medco shareholders received $28.8 in
            cash and 0.81 Express Scripts shares for every share held. Here, Stock
            Exchange Ratio - Target Shares is 1.
          example: 0.15
          nullable: true
          type: number
        cashShare:
          description: Portion of the current offer price per share to be paid in
            cash. For example, Pfizer acquired Wyeth in 2009 for $66.8 in cash and
            stock. Pfizer paid $50.19 per share, comprised of $33 in cash and 0.985
            shares of Pfizer stock (representing $17.19 based upon Pfizer's last closing
            stock price of $17.45 prior to announcement). Here, the Price/Share -
            Cash ($) is 33. Amounts returned are in USD.
          example: 0.5
          nullable: true
          type: number
        stockShare:
          description: Portion of the current offer price per share to be paid in
            the acquirer's stock. For example, Pfizer acquired Wyeth in 2009 for $66.8
            in cash and stock. Pfizer paid $50.19 per share, comprised of $33 in cash
            and 0.985 shares of Pfizer stock (representing $17.19 based upon Pfizer's
            last closing stock price of $17.45 prior to announcement). Here, the Price/Share
            - Stock ($) is 17.19. Amounts returned are in USD.
          example: 0.5
          nullable: true
          type: number
        choice:
          description: Indicates if the acquirer is offering the target shareholders
            a choice of considerations (which is almost always a choice between selecting
            cash only, stock only or a mixture of cash and stock) for the specified
            deal identifier.
          example: true
          nullable: true
          type: boolean
        buyerSharesIssued:
          description: The number of shares issued by the buyer to the target as part
            of the payment.
          example: 122
          nullable: true
          type: number
        percentSought:
          description: The percentage of the target company's stock sought by the
            acquirer at the time the transaction was publicly announced.
          example: 100
          nullable: true
          type: number
        sharesSought:
          description: The number of shares of the target company's stock sought by
            the acquirer at the time the transaction was publicly announced.
          example: 122
          nullable: true
          type: number
        sharesOwnedPrior:
          description: The percent of the target company's shares owned by the buyer
            prior to the transaction.
          example: 50
          nullable: true
          type: number
        premium1Day:
          description: The percentage difference between the price per share offered
            by the acquirer and the target's closing stock price 1 trading day prior
            to the announcement date. This data is only available if the target is
            a public company and the price/share is disclosed.
          example: 0.15
          nullable: true
          type: number
        premium5Day:
          description: The percentage difference between the price per share offered
            by the acquirer and the target's closing stock price 5 trading days prior
            to the announcement date. This data is only available if the target is
            a public company and the price/share is disclosed.
          example: 0.15
          nullable: true
          type: number
        premium30Day:
          description: The percentage difference between the price per share offered
            by the acquirer and the target's closing stock price 30 trading days prior
            to the announcement date. This data is only available if the target is
            a public company and the price/share is disclosed.
          example: 0.25
          nullable: true
          type: number
        paymentMethod:
          description: Payment method/structure used in the transaction, including
            cash, stock, combination, or debt.
          example:
          - Cash
          - Debt
          items:
            enum:
            - Cash
            - Cash & Stock
            - Convertible Preferred Stock
            - Debt
            - Notes
            - Other
            - Preferred Stock
            - Stock
            - Warrant / Options
            nullable: true
            type: string
          nullable: true
          type: array
      title: Deal Value Object
      type: object
