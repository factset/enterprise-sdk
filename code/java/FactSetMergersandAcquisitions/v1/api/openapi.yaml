      description: |
        Gets deals for a specified list of companies within a date range. Deals returned are any in which the requested company is involved as either the buyer, seller, or target. The start and end date parameters will find deals based on their announcement date. The response of this endpoint includes `dealId` which can be sent to the `/deals/details` endpoint for more information about the deal.
      operationId: getDealsByCompanyList
      requestBody:
        content:
          application/json:
            examples:
              Request for Single Company Deals:
                $ref: '#/components/examples/dealsCompanyRequestAll'
            schema:
              $ref: '#/components/schemas/DealsRequest'
        description: Request object for `Deals`.
        required: true
      responses:
        "200":
          content:
            application/json:
              examples:
                Result of Single Company Deals:
                  $ref: '#/components/examples/dealsCompanyResponseAll'
              schema:
                $ref: '#/components/schemas/DealsResponse'
          description: Array of deals
