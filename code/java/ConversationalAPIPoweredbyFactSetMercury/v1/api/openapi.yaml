          data:
          - type: string
            value: "I searched for FactSet Research Systems Inc. (FDS-US) in Earnings\
              \ Call Transcripts, Filings (10-K & 10-Q) and StreetAccount News for\
              \ following periods: Q3 2024, Q2 2024, Q1 2024, and Q4 2023 and here's\
              \ what I found: \n\n FactSet has expressed optimism about the potential\
              \ of generative AI to drive cost savings and improve efficiency for\
              \ their clients[1].\n\n They have been actively investing in generative\
              \ AI, with initiatives such as FactSet Mercury, a conversational AI\
              \ interface designed to enhance user experience by unlocking discoverability\
              \ of content and functionalities[2].\n\n FactSet has also piloted GitHub\
              \ Copilot to improve engineering efficiency and has seen positive results[3].\n\
              \n Additionally, they have released AI-enhanced transcript highlights\
              \ and summaries, which have received positive feedback from users[4].\n\
              \n FactSet is also working on various AI-powered tools for different\
              \ sectors, including private credit risk assessments and portfolio monitoring[5].\n\
              \n They believe that generative AI will play a significant role in their\
              \ long-term growth and competitive positioning[6].\n\nWe also found\
              \ additional relevant excerpts, please see Additional Mentions [7]."
