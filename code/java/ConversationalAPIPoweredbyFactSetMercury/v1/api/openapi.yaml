        \ Mercury. \n\nData and content will be returned using various defined and\
        \ standard formats, such as markdown and Microsoft Adaptive Cards. Please\
        \ see the examples and data schemas associated with the `/result` endpoint\
        \ for details.\n\n**Please note:** The ID contained in the response represents\
