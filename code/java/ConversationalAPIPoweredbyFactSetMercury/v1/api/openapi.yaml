              - phraseId: e74b4ba8-9cc7-4783-a382-6e31168f60fc
                content: Hey, Alex, it's Helen. Yeah, I'm happy to try to answer that
                  question, so thank you. You're right, we're early in the year but
                  we have greater visibility, of course, in our first half, so I'll
                  talk to that specifically. We are expecting current market conditions
                  in the first half – I'm going to go by firm type here – so when
                  you talk about buy-side, we actually finished the year quite strong
                  with both asset owners and hedge funds. So, the three things that
                  we see right now in the pipeline is, one, we're continuing to gain
                  traction in the middle office, so building off of some of the great
                  wins we had in the asset servicing space, we would expect that to
                  continue. Second, we're seeing strong demand in the data feeds business,
                  so, both for company data as well as our data management solutions,
                  where we're really leveraging the strength of our concordance for
                  content for clients. We had two significant wins, one in real-time,
                  one in  tech data (00:34:57), both displacing competitors. And a
                  result, we're getting inbound discussions around that. So, that's
                  also filling up our pipeline. And then third, as Phil mentioned
                  earlier, the strength in offerings we have in the front office are
                  also gaining traction, part of our GenAI enhancements. We'll be
                  supporting that.
