info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "### OVERVIEW\n\nThe FactSet Conversational API allows clients to integrate\
    \ core FactSet Mercury capabilities in chatbot experiences.\n\nThe Conversational\
    \ API is powered by FactSet Mercury, FactSet's Generative Artificial Intelligence\
    \ (GenAI) large language model. The Conversational API provides a variety of content\
    \ and capabilities, including FactSet’s Federation layer (FactSet’s core GenAI-based\
    \ technology), as well as more specific content and functionality tailored for\
    \ financial services workflows.\n\nThe Conversational API provides answers to\
    \ hundreds of natural language search queries and allows you to easily ask questions\
    \ related to companies and markets research.\n\nSome example supported prompts:\n\
    \n- Nintendo's highest closing stock price over the last 3 months\n- Has Yelp\
    \ issued any guidance?\n- What are the key trends impacting costs for DaVita?\n\
    \n**For Information on Access to and Content Available via the Conversational\
    \ API**\n\nPlease see the [Conversational API Online Assistant Page](https://my.apps.factset.com/oa/pages/23209).\
    \ Here you can find instructions on how to set up access to the Conversational\
    \ API, and the full list of content available.\n\n#### Conversational API Consumer\
    \ Workflow\n\nThe Conversational API is an asynchronous API that utilizes status\
    \ polling to inform the consumer when a query response is complete. Please see\
    \ the technical OpenAPI documentation below for specific information regarding\
    \ consuming the API programmatically.\n\nAt a high level, the API consumer workflow\
    \ is as follows:\n\n1) Send a natural language query to the `/query` endpoint\
    \ and start the response generation process.\n2) Poll the status of the response\
    \ generation process using the `/status` endpoint.\n3) Once the status indicates\
    \ a ready response, retrieve it using the `/result` endpoint. \n- If your response\
    \ contains a file ID, such as for an Excel chart or a [FactSet ActiveGraph](https://my.apps.factset.com/oa/pages/20355),\
    \ retrieve it using the file ID at the `/download/file` endpoint.\n- To provide\
    \ feedback on your response and help the Conversational API better serve you content,\
    \ we encourage you to use the `/feedback` endpoint. \n\n#### Receive updates on\
    \ changes to the Conversational API\nSubscribe to our FactSet Notify by clicking\
    \ \"Subscribe to notifications\" in the upper right above the API overview. You\
    \ will receive email updates when any updates occur to the API\n\n#### FAQ & Troubleshooting\n\
    Please find FAQs and troubleshooting tips in the [FAQs section](https://my.apps.factset.com/oa/pages/23440)\
    \ of the Conversational API OA page\n\n##### Current Limitations\n\n- \"Natural\
    \ language\" in this documentation refers to modern conversational English. Support\
    \ for other languages is currently unavailable.\n- The Conversational API is currently\
    \ limited to accept 10 natural language queries per minute and 200 per hour for\
    \ an individual consumer. If you anticipate your needs to be greater than these\
    \ limits, please reach out to FactSet Support.\n"
