                sourceDate: 2024-09-19
              - phraseId: cf670c79-eb9f-4b54-8d4a-a8635dc6a888
                content: And then with our continued investment in content around
                  deep sector, private markets and the technology investment we're
                  making now around generative AI, I think there's a massive opportunity
                  for us not just across banking, but across some of the smaller firm
                  types that we deal with like private equity, corporates and even
                  hedge funds where we may not have played as much in the past. So
                  I think we're set up very nicely here. And I think when the market
                  turns, I think we'll really be able to capitalize on this.
