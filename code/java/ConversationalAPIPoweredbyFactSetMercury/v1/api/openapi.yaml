              '[6]':
              - phraseId: 10cf9db4-5761-400a-a7a2-38f81c7b7f0d
                content: At the same time, expectations are high around the effect
                  generative AI will have on our industry.
                sourceURL: https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                sourceTitle: FDS-US - Q2 2024 Earnings Call
                sourceDate: 2024-03-21
              '[7]':
              - phraseId: 444ec04b-1aec-4ba7-805c-f5ba6a93ba05
                content: 'FactSet announced the release of Transcript Assistant, a
                  GenAI-powered, conversational chatbot that accelerates in-depth
                  research and analysis of earnings call transcripts. Transcript Assistant
                  leverages generative AI (GenAI) to help users search, analyze, and
                  extract valuable, actionable insights from all transcripts in FactSet,
                  ultimately enhancing the investment research process within the
                  FactSet Workstation. The interactive tool allows users to submit
                  custom queries regarding the transcript in a two-way interface that
                  goes beyond earnings summarizations, such as, ''How is the company
                  discussing the impact of a U.S. recession?''. From there, the large
                  language models identify, synthesize, and surface relevant transcript
                  information to help users maximize efficiency and unlock insights
                  that inform critical business decisions. Key features include: Interactive
                  Chat Assistant: Digest earnings calls quickly with bespoke questions
                  and pre-populated prompts that provide summaries for specific sections
                  and/or speakers, hone in on key data points, and explore trending
                  themes. Robust Search Capabilities: Users can easily search for
                  specific keywords, phrases, or topics within the transcripts, enabling
                  them to find relevant information more efficiently. View Intelligent
                  Summaries: Transcript Assistant provides high-level summaries, high/low
                  takeaways, updated management guidance, and key themes shortly after
                  the call ends that can be accessed anywhere in FactSet''s applications
                  where transcripts are available.'
                sourceURL: https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                sourceTitle: |
                  StreetAccount Earnings Call Q&A Summary: FactSet Research Systems Q2 ($454.34, -33.56)
                sourceDate: 2024-03-21
              - phraseId: a476bec2-b163-40d6-a4a0-ce28844f29f7
                content: 'Q&A Summary (Call Time: 21-Sep-23 11:00 ET): Management
                  is bullish on the wealth space, seeing opportunities in adjacent
                  workflows and expecting growth despite pressure across most firm
                  types. Guidance for 2024 anticipates similar growth on the buy side,
                  slower growth in banking, acceleration in wealth, and a more constructive
                  environment in the partners business. Price realization improved
                  across workstation packages in 2023, contributing to the 2024 outlook.
                  However, impact from price increases is expected to be less than
                  in 2023. Adjusted operating margin guidance for 2024 is ahead of
                  2025 expectations, with potential margin expansion driven by workforce,
                  real estate, and third-party data growth control. GenAI is expected
                  to improve client experience and drive new desktops, with potential
                  for new products and off-platform opportunities. Some GenAI products
                  are expected to come to market in 2024. Employee count growth is
                  expected to continue at about 5% in 2024, with the majority of hires
                  in centers of excellence. Expense growth in 2024 is expected to
                  be heavier towards the back half of the year, particularly in Q4.
                  This summary was generated using LLM technology optimized by StreetAccount.
                  Editor''s note (entered 2-Nov 10:47 ET): the last bullet was subsequently
                  edited to finish the thought.'
                sourceURL: https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                sourceTitle: |
