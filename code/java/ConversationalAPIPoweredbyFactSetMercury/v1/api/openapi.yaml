              - phraseId: 7b8c92fb-e187-4c8e-9210-149c6e3c1c60
                content: |-
                  Our use of artificial intelligence technologies may not be successful and may present business, compliance, and reputational risks
                  We use, and will expand our use of, machine learning and artificial intelligence ("AI") technologies in some of our products and processes. If we fail to keep pace with rapidly evolving AI technological developments, our competitive position and business results may be negatively impacted. Our use of AI technologies will require resources to develop, test and maintain such products, which could be costly. Third parties may be able to use AI to create technology that could reduce demand for our products. In addition, the introduction of AI technologies, particularly generative AI, into new or existing offerings may result in new or expanded risks and liabilities, due to enhanced governmental or regulatory scrutiny, litigation, compliance issues, ethical concerns, confidentiality, data privacy or security risks, as well as other factors that could adversely affect our business, reputation, and financial results. For example, use of AI technologies could lead to unintended consequences, such as accuracy issues, cybersecurity risks, unintended biases, and discriminatory outputs, could impact our ability to protect our data, intellectual property, and client information, or could expose us to intellectual property claims by third parties.
                  Strategy & Market Demand Risks
                  Competition in our industry may cause price reductions or loss of market share
                  We continue to experience intense competition across all markets for our products, with competitors ranging in size from smaller, highly specialized, single-product businesses to multi-billion-dollar companies. While we believe the breadth and depth of our suite of products and applications offer benefits to our clients that are a competitive advantage, our competitors may offer price incentives to attract new business. Future competitive pricing pressures may result in decreased sales volumes and price reductions, resulting in lower revenues and ASV. Weak economic conditions may also result in clients seeking to utilize lower-cost information that is available from alternative sources. The impact of cost-cutting pressures across the industries we serve could lower demand for our products. Clients within the financial services industry that strive to reduce their operating costs may seek to reduce their spending on financial market data and related services, such as ours. If our clients consolidate their spending with fewer suppliers, by selecting suppliers with lower-cost offerings or by self-sourcing their needs for financial market data, our business could be negatively affected.
                  The continued shift from active to passive investing could negatively impact user count growth and revenues
                  The predominant investment strategy today is still active investing, which attempts to outperform the market. The main advantage of active management is the expectation that the investment managers will be able to outperform market indices.
                sourceURL: https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
                sourceTitle: FDS-US - Q4 2024 Earnings Call
                sourceDate: 2024-09-19
              - phraseId: 4b3e6f86-e057-4b6a-8e86-f8f11713c77d
                content: 'Q&A Summary (Call Time: 21-Mar-24 11:00 ET): Client activity
                  is picking up, with increased pressure on headcount and strength
                  in enterprise solutions and platform solutions. Expect a healthier
                  pipeline in H2 versus H1, with higher deal volume. The pipeline
                  is stronger than last year, with half coming from the buy side.
                  Managed services represent a smaller part of the business but offer
                  good opportunities for clients to outsource solutions to FactSet.
                  Growth in price increase was $25M this quarter, in line with FY
                  2022, although lower than FY 2023. Total new business ASV has increased
                  due to higher new logos. Expenses are expected to ramp up through
                  the calendar year, leading to lower margins in Q3 and Q4 compared
                  to Q1 and Q2. A large number of seven-figure deals are present in
                  the pipeline. Despite pressure on headcount, there''s an opportunity
                  for growth by tying front office to middle office operations. The
                  company anticipates lower organic ASV growth and GAAP revenue at
                  the lower end of guidance due to factors like CS-UBS merger impact
                  and a large Wealth cancelation event. This summary was generated
                  using LLM technology optimized by StreetAccount. FactSet owns StreetAccount,
                  the publisher of this content.'
                sourceURL: https://my.apps.factset.com/viewer-fusion/?_doc_id=2948302-t&_doc_date=20231219&_doc_product=FCST&_doc_docfn=/home/docs/fcst/8/302/2948302-t.pdf&e=false&_sip_search_id=84fed0ce-06c1-4280-82b8-b85d7d043bbf&_sip_search_start_offset=418&_sip_search_end_offset=645
