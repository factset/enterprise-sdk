              - phraseId: b9085660-2ada-4b54-813e-60d4aef82e75
                content: Yeah. We feel good about the 6% to 8%, Manav. That's why
                  we put it out there. I think if we break it down by firm type, we
                  anticipate doing about the same level of growth on the buy-side
                  as we did this year. And as you know, we've been evolving into more
                  of a solutions provider for our clients. So, despite head count
                  pressure, which we certainly did see on the buy-side, we still think
                  there's a great opportunity to take market share. We are anticipating
                  slower growth within banking. There are some things in the pipeline
                  that I think Helen might be able to speak to, but we're not anticipating
                  a blockbuster hiring year in banking as part of our algorithm. We
                  just spoke about Wealth, so we're definitely anticipating some acceleration
                  on the Wealth side. And then in the Partners part of our business,
                  which we're now separating out a bit, we're expecting a more constructive
                  environment there. We actually had – it wasn't a great year for
