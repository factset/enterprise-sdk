              - phraseId: 66adde0c-0d35-4119-b575-5594f189bc7f
                content: Hi, Ashish. It's Helen. Thank you for that question. I think
                  from our perspective, I don't want to say we've hit a bottom. That's
                  too strong of a word. But when I think about this year and last
                  year, I would expect that two things to happen. One is that the
                  erosion reduction will actually be more leveled off, and I think
                  that's an important thing to sort of keep in mind. Banking isn't
                  – is key, but we actually grew the number of seats in banking overall.
                  Please keep in mind that part of that isn't just around the clients
                  that we have, but the new clients that we win, and we have a couple
                  of very good opportunities. So we look at that as part of our –
                  when we talk to firm type. The second is pricing, which in the past,
                  I think we've talked about a third, a third, a third. I think from
                  a pricing perspective, it actually added more this year from a percent
                  basis than in the past. We see it continuing to add in 2024 although
                  closer back down to maybe 1/4 or less than 1/3. And I think that's
                  probably more of the – a bit of a headwind that I would look to
                  than necessarily just thinking about seats. So, that's how I would
                  take a look at some of the – what's built into our guidance.
