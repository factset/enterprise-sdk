      - $ref: '#/components/schemas/SuggestedPrompts'
      type: object
    ResponseText:
      description: "LLM natural language response to the query. Provides an answer\
        \ to the question or references further attached data. `Value` property contains\
        \ the response text represented in markdown format. \n\nResponse text from\
        \ the Conversational API may contain `citations` which provide references\
        \ to the source of the data in the textual response. If provided, phrases\
        \ within the response text will be mapped to a data item in the `citations`\
        \ object via a bracketed ID (e.g. `[1]`). Citations may be used to provide\
        \ additional context or to verify the source of the data; in some cases, a\
        \ single phrase within the response may be supported by multiple data sources.\
        \ Links to the source data are provided as links to FactSet's Document Viewer\
        \ (see OA page [here](https://my.apps.factset.com/oa/pages/17390)). If available,\
        \ the link URL will directly point to the excerpted content highlighted within\
        \ the document.\n\nFor an example of a response with citations, see the example\
        \ labeled `ResponseWithCitationsExample`.\n"
      properties:
        type:
          description: Datatype contained in this data object
          enum:
          - string
          type: string
        value:
          description: String containing LLM natural language response to the query
          type: string
        citations:
          additionalProperties:
            items:
              $ref: '#/components/schemas/Phrase'
            type: array
          description: A map of citations, where the keys are the citation IDs and
            the values are the citation schema objects.
          type: object
      required:
      - type
      - value
      type: object
    Citations:
      additionalProperties:
        items:
          $ref: '#/components/schemas/Phrase'
        type: array
      description: A map of citations, where the keys are the citation IDs and the
        values are the citation schema objects.
      type: object
    Phrase:
      description: A single source for the current data item. Contains data excerpt,
        various citation information, and Document Viewer URL. If the citation is
        from a transcript, the information of the person who spoke the phrase is included
        as `speakerInfo`.
      properties:
        phraseId:
          description: The unique identifier for the citation phrase in the source
            document.
          format: uuid
          type: string
        content:
          description: Highlighted content of the citation source from which the response
            was generated. Commonly a document excerpt identified as the source of
            the data
          type: string
        sourceURL:
          description: The URL of the source document in FactSet's Document Viewer
            (see [Document Viewer OA page](https://my.apps.factset.com/oa/pages/17390)).
            If available, the URL will directly link to the excerpted content highlighted
            within the document.
          format: url
          type: string
        sourceTitle:
          description: The title of the citation's source document.
          type: string
        sourceDate:
          description: The date the citation's source document was published, represented
            per ISO 8601 guideline (YYYY-MM-DD).
          format: date
          type: string
        speakerInfo:
          $ref: '#/components/schemas/SpeakerInfo'
      required:
      - content
      - phraseId
      - sourceDate
      - sourceTitle
      - sourceURL
      type: object
    SpeakerInfo:
      description: If the source is a transcript, this field contains the phrase's
        speaker information.
      nullable: true
      properties:
        speakerName:
          description: The name of the speaker.
          type: string
        speakerTitle:
          description: The title of the speaker.
          type: string
        speakerId:
          description: The FactSet entity ID for the speaker.
          type: string
        companyName:
          description: The name of the company the speaker is associated with.
          type: string
        companyId:
          description: The FactSet entity ID for the company the speaker is associated
            with.
          type: string
      type: object
    AdaptiveCard:
      description: |
        Microsoft Adaptive Card containing response data surfaced from FactSet content sets. `Value` contains the JSON serialization of the Adaptive Card. See [Microsoft docs](https://learn.microsoft.com/en-us/adaptive-cards/) for Adaptive Card documentation, and the [Adaptive Card schema explorer](https://adaptivecards.io/explorer/) for schema details.

        **Please note**: "The adaptive card may contain actions, which represent functionality within the card itself. In order to execute these actions, a handler must be implemented in your Adaptive Card rendering process. See [handling actions](https://learn.microsoft.com/en-us/adaptive-cards/sdk/rendering-cards/javascript/actions) for an example implementation.
      properties:
        type:
          description: Datatype contained in this data object
          enum:
          - AdaptiveCard
          type: string
        value:
          description: A JSON-serialized Adaptive Card object modeled after the [Adaptive
            Card schema](https://adaptivecards.io/explorer/).
          type: object
      required:
      - type
      - value
      type: object
    Table:
      description: "`Value` field contains tabular FactSet data surfaced from FactSet\
        \ content sets. \n\nThe Conversational API uses Factset's STACH V3 format\
        \ to represent tabular data in JSON. Please refer to the [STACH V3 documentation](https://factset.github.io/stachschema/#/v3/README)\
        \ on column organized data for more information on how to process STACH-organized\
        \ data.\n\nData represented as a STACH table may also be available for download\
        \ as an Excel file; the `fileId` will be located in the `NextStep` array,\
        \ as an `Download` action with the name `InteractiveTable`.\n\nPlease see\
        \ an example response containing a STACH Table in the example section labeled\
        \ as `TableResponseExample`. \n"
      properties:
        type:
          description: Datatype contained in this data object
          enum:
          - Table
          type: string
        value:
          description: Data table represented in [FactSet STACH V3](https://factset.github.io/stachschema/#/v3/README)
            format
          type: object
      required:
      - type
      - value
      type: object
    MarkdownTable:
      description: |
        `Value` field contains tabular data surfaced from FactSet content sets in markdown format.
      properties:
        type:
          description: Datatype contained in this data object
          enum:
          - MarkdownTable
          type: string
        value:
          description: Markdown formatted table data
