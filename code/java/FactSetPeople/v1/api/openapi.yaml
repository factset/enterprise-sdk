  /factset-people/v1/company-people:
    get:
      description: |
        Returns the list of executives associated the company identifier requested. Information includes the job functions, email, phone, title, name, and FactSet Entity Identifier. The personId returned can then be used in the `/profiles` endpoint to learn more about the given person.
      operationId: getCompanyPeople
      parameters:
      - description: |
          The requested company identifier. FactSet Identifiers, tickers, CUSIP, SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per request*</p>
          *<p>Make note, GET Method URL request lines are also limited to a total
          length of 8192 bytes (8KB). In cases where the service allows for thousands
          of ids, which may lead to exceeding this request line limit of 8KB, its
          advised for any requests with large request lines to be requested through
          the respective "POST" method.</p>*
        example:
        - AAPL-US
        - IBM-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 1000
          minItems: 1
          type: array
        style: form
      - description: "Controls the types of people returned based on high-level job\
          \ functions. Filter by - \n  |function|description|\n  |---|---|\n  |PEOPLE|Retrieve\
          \ **ALL** Executives of a requested company|\n  |OFFICER|Retrieve only the\
          \ Officers of a requested company|\n  |DIRECTOR|Retrieve only the Directors\
          \ of a requested company|\n"
        explode: true
        in: query
        name: function
        required: false
        schema:
          default: PEOPLE
          enum:
          - PEOPLE
          - OFFICER
          - DIRECTOR
          example: PEOPLE
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Company People response for 'AAPL-US' to only return "DIRECTOR" field:
