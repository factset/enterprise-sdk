                    firstName: Admin Team
                    middleName: ""
                    lastName: ""
                    suffix: ""
                    address1: Mailzone
                    address2: ""
                    address3: ""
                    city: Boston
                    regionCode: MA
                    countryCode: US
                    postCode: "55555"
                    companyName: Management
                    emailAddress: USER@email.com
                  statementOfAccountDetails:
                  - date: 2021-12-31T00:00:00Z
                    agingDate: 2021-12-31T00:00:00Z
                    documentTypeId: SB
                    amount: 34.11
                    description: Starting Balance (December 31 2021)
                  subscriptionChanges:
                    subscriptionChange:
                    - orderDate: null
