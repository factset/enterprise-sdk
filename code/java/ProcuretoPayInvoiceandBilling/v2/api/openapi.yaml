                  serviceDetails:
                    serviceDetail:
                    - accountId: "0000"
                      invoiceId: "00000000"
                      productId: 0
                      quantity: 1
                      displayName: Supply Chain Enhanced with Audit Trail
                      unitPrice: 11.67
