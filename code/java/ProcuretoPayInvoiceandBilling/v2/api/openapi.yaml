          description: Internal Server Error - An unexpected error occurred on the
            server.
      summary: Get invoice details
      tags:
      - Invoice and Billing
      x-accepts: application/json
  /invoices/{id}/fits-report:
    get:
      description: 'Returns machine readable FITS report by provided fitsId. <b>fitsId</b>
        is determined by concatenating the AccountId and 2-Digit date, representing
        year and 2-Digit month. E.G. For the December 2023 Invoice the fitsId would
        be: AB2C2312.         All prices in the report are provided without currency
        information. For currency details, please refer to the ''/invoices/{id}''
        endpoint.'
      operationId: fitsReport
      parameters:
      - description: Concatenation of AccountID and Date as YYMM
        example: AB2C2503
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
