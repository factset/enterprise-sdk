openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: API for retrieving invoice details
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Procure to Pay - Invoicing & Billing
  version: 2.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/invoice-and-billing
servers:
- description: Production Environment
  url: https://api.factset.com/procure-to-pay/invoice-and-billing/v2
- description: UAT environment
  url: https://api.uat.factset.com/procure-to-pay/invoice-and-billing/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: FactSet's Invoice and Billing API
  name: Invoice and Billing
paths:
  /accounts:
    get:
      description: Returns a list of accounts containing information such as AccountName
        and AccountId.
      operationId: listAccounts
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - accountName: Acme Co. LLC
                  accountId: AB2C
              schema:
                $ref: '#/components/schemas/Accounts'
          description: Successful Response
        "401":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Unauthorized access
                  title: FactSet credentials are missing or invalid.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized - Authentication failed
        "403":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Forbidden
                  title: Insufficient permissions.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden - Insufficient permissions
        "404":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Not Found
                  title: No accounts found.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found - Accounts does not exist
        "500":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Internal Server Error
                  title: An unexpected error occurred on the server.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error - An unexpected error occurred on the
            server.
      summary: Returns a list of available accounts
      tags:
      - Invoice and Billing
      x-accepts: application/json
  /invoices/{id}/download:
    get:
      description: 'Returns and downloads .PDF invoice by provided invoiceId. <b>InvoiceId</b>
        is determined by concatenating the AccountId and 2-Digit date, representing
        year and 2-Digit month. E.G. For the December 2023 Invoice the invoiceId would
        be: AB2C2312'
      operationId: downloadInvoice
      parameters:
      - description: Concatenation of AccountID and Date as YYMM
        example: AB2C2503
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: binary
                type: string
          description: Successful response
          headers:
            Content-Disposition:
              explode: false
              schema:
                example: attachment; filename="report.pdf"
                type: string
              style: simple
            Content-Type:
              explode: false
              schema:
                example: application/pdf
                type: string
              style: simple
        "401":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Unauthorized access
                  title: FactSet credentials are missing or invalid.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized - Authentication failed
        "403":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Forbidden
                  title: Insufficient permissions.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden - Insufficient permissions
        "404":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Not Found
                  title: No accounts found.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found - Invoice ID does not exist
        "500":
          content:
            application/json:
              example:
                errors:
                - id: 123e4567-e89b-12d3-a456-426614174000
                  code: Internal Server Error
                  title: An unexpected error occurred on the server.
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error - An unexpected error occurred on the
            server.
      summary: Get a PDF of the provided invoiceId
      tags:
      - Invoice and Billing
      x-accepts: application/json
  /invoices/{id}:
    get:
      description: 'Returns a machine readable invoice report by provided invoiceId.
        <b>InvoiceId</b> is determined by concatenating the AccountId and  2-Digit
        date, representing year and 2-Digit month. E.G. For the December 2023 Invoice
        the invoiceId would be: AB2C2312'
      operationId: invoiceDetails
      parameters:
      - description: Concatenation of AccountID and Date as YYMM
        example: AB2C2503
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
