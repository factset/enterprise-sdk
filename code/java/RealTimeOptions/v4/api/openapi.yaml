      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_impliedVolatility:
      description: Value range of the implied volatility. It represents the volatility
        of the underlying that justifies the ask price of the option, when used as
        a parameter in the option's pricing model (such as Black-Scholes). Its value
        is a result of the pricing process, thus it represents the annual volatility
        of the underlying expected by the market participants until maturity of the
        option.
      example:
        maximum:
          inclusive: true
          value: 0.2
        minimum:
          inclusive: true
          value: 0.2
      format: relativeValueRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_keyFigures_impliedVolatility_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_keyFigures_impliedVolatility_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_omega:
      description: Value range of the omega. It represents delta (see attribute delta)
        multiplied with the leverage (see attribute `leverage`), both calculated based
        on the ask price of the option. Omega indicates the elasticity of the option's
        price regarding the underlying level.
      example:
        maximum:
          inclusive: true
          value: 3.03
        minimum:
          inclusive: true
          value: 5.05
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_openInterest_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_openInterest_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_leverage_maximum:
      description: The maximum of the range, or `null` to indicate that there is no
        maximum.
      example:
        inclusive: true
        value: 2.02
      properties:
        value:
          description: The maximum value.
          example: 2.02
          format: real
          type: number
        inclusive:
          default: true
          description: Indicates whether the maximum value is included in the range
            or not.
          example: true
          type: boolean
      required:
      - value
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_leverage:
      description: Value range of the leverage. It represents the ratio of the underlying
        level to the ask price of the option, adjusted for the currency cross rate.
      example:
        maximum:
          inclusive: true
          value: 2.02
        minimum:
          inclusive: true
          value: 4.04
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_omega_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_keyFigures_leverage_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_delta:
      description: Value range of the delta. It represents the first partial derivative
        of the function determining the option's theoretical price with respect to
        the underlying level, evaluated at the underlying level. Delta indicates the
        ratio of the absolute change of the price of an option for an indefinitely
        small absolute change in the underlying level, thus it represents the price
        sensitivity of the option relative to changes in the underlying level.
      example:
        maximum:
          inclusive: true
          value: 4.04
        minimum:
          inclusive: true
          value: 3.1415
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_gamma_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_omega_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_thetaOneWeek:
      description: Value range of the weekly theta. It represents the first partial
        derivative of the function determining the option's theoretical price with
        respect to the residual term, evaluated at the current residual term and multiplied
        by 7/365. Weekly theta indicates the absolute change (decrease) of the price
        of an option for a reduction of the residual term by one week (seven calendar
        days), thus it represents the price sensitivity of the option relative to
        changes in the residual term.
      example:
        maximum:
          inclusive: true
          value: 2.02
        minimum:
          inclusive: true
          value: 2.02
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_openInterest_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_keyFigures_leverage_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_vega:
      description: Value range of the vega. It represents the first partial derivative
        of the function determining the option's theoretical price with respect to
        the implied volatility, evaluated at the current implied volatility. Vega
        indicates the ratio of the absolute change of the price of an option for an
        absolute change of the implied volatility, thus it represents the price sensitivity
        of the option relative to changes in the implied volatility.
      example:
        maximum:
          inclusive: true
          value: 1.01
        minimum:
          inclusive: true
          value: 3.03
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_contract_strikePrice_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_contract_strikePrice_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_gamma:
      description: Value range of the gamma. It represents the second partial derivative
        of the function determining the option's theoretical price with respect to
        the underlying level, evaluated at the current underlying level. Gamma indicates
        the rate of change of the option’s delta (see attribute `delta`) with respect
        to the underlying level.
      example:
        maximum:
          inclusive: true
          value: 2.02
        minimum:
          inclusive: true
          value: 3.03
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_contract_strikePrice_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassValueRangesGetRequest_data_keyFigures_leverage_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_rho:
      description: Value range of the rho. It represents the first partial derivative
        of the function determining the option's theoretical price with respect to
        the risk-free interest rate, evaluated at the current risk-free interest rate.
        Rho indicates the ratio of the absolute change of the price of an option for
        an absolute change of the risk-free interest rate, thus it represents the
        price sensitivity of the option relative to changes in the risk-free interest
        rate. The key figure is shown in one basis point change.
      example:
        maximum:
          inclusive: true
          value: 3.1415
        minimum:
          inclusive: true
          value: 5.05
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_openInterest_minimum'
        maximum:
