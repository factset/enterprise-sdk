      type: object
    PostOptionByClassListDataItems_keyFigures:
      description: Key figures of an option contract.
      example:
        leverage: 5.05
        thetaOneWeek: 4.04
        delta: 3.1415
        rho: 4.04
        impliedVolatility: 0.4
        moneyness: 2.02
        omega: 3.1415
        vega: 3.1415
        gamma: 5.05
      nullable: false
      properties:
        moneyness:
          description: Ratio of the current underlying level to the strike of an option.
            For calls, it is current underlying level divided by the strike. For puts,
            it is strike divided by the current underlying level. It measures the
            degree to which an option is in-the-money (moneyness > 1) or out-of-the-money
            (moneyness < 1). If moneyness = 1, the option is at-the-money.
          example: 2.02
          format: real
          nullable: true
          type: number
        impliedVolatility:
          description: Ask-based implied volatility. It represents the volatility
            of the underlying that justifies the ask price of the option, when used
            as a parameter in the option's pricing model (such as Black-Scholes).
            Its value is a result of the pricing process, thus it represents the annual
            volatility of the underlying expected by the market participants until
            maturity of the option.
          example: 0.4
          format: relativeValue
          nullable: true
          type: number
        omega:
          description: Ask-based omega. It represents delta (see attribute delta)
            multiplied with the leverage (see attribute `leverage`), both calculated
            based on the ask price of the option. Omega indicates the elasticity of
            the option's price regarding the underlying level.
          example: 3.1415
          format: real
          nullable: true
          type: number
        leverage:
          description: Ask-based leverage. It represents the ratio of the underlying
            level to the ask price of the option, adjusted for the currency cross
            rate.
          example: 5.05
          format: real
          nullable: true
          type: number
        delta:
          description: Ask-based delta. It represents the first partial derivative
            of the function determining the option's theoretical price with respect
            to the underlying level, evaluated at the underlying level. Delta indicates
            the ratio of the absolute change of the price of an option for an indefinitely
            small absolute change in the underlying level, thus it represents the
            price sensitivity of the option relative to changes in the underlying
            level.
          example: 3.1415
          format: real
          nullable: true
          type: number
        thetaOneWeek:
          description: Ask-based weekly theta. It represents the first partial derivative
            of the function determining the option's theoretical price with respect
            to the residual term, evaluated at the current residual term and multiplied
            by 7/365. Weekly theta indicates the absolute change (decrease) of the
            price of an option for a reduction of the residual term by one week (seven
            calendar days), thus it represents the price sensitivity of the option
            relative to changes in the residual term.
          example: 4.04
          format: real
          nullable: true
          type: number
        vega:
          description: Ask-based vega. It represents the first partial derivative
            of the function determining the option's theoretical price with respect
            to the implied volatility, evaluated at the current implied volatility.
            Vega indicates the ratio of the absolute change of the price of an option
            for an absolute change of the implied volatility, thus it represents the
            price sensitivity of the option relative to changes in the implied volatility.
          example: 3.1415
          format: real
          nullable: true
          type: number
        gamma:
          description: Ask-based gamma. It represents the second partial derivative
            of the function determining the option's theoretical price with respect
            to the underlying level, evaluated at the current underlying level. Gamma
            indicates the rate of change of the option's delta (see attribute `delta`)
            with respect to the underlying level.
          example: 5.05
          format: real
          nullable: true
          type: number
        rho:
          description: Ask-based rho. It represents the first partial derivative of
            the function determining the option's theoretical price with respect to
            the risk-free interest rate, evaluated at the current risk-free interest
            rate. Rho indicates the ratio of the absolute change of the price of an
            option for an absolute change of the risk-free interest rate, thus it
            represents the price sensitivity of the option relative to changes in
            the risk-free interest rate. The key figure is shown in one basis point
            change.
          example: 4.04
          format: real
          nullable: true
          type: number
      type: object
