  /option/class/screener/search:
    post:
      description: Screener for option classes based on option class-specific parameters.
        An option class is defined by an exchange and includes all option contracts
        with the same reference data (e.g. underlying instrument). The result is limited
        to the 500 option classes with the most option contracts per class, that satisfy
        all the selected filters. All identifiers used as parameters must be valid
        and entitled.
      operationId: postOptionClassScreenerSearch
      parameters: []
      requestBody:
        content:
          application/json:
            example:
              data:
                text:
                  attributes:
                  - allEntitled
                  value: FactSet
                market:
                  restrict:
                    ids:
                    - 5
                  exclude:
                    ids:
                    - 1
                underlying:
                  instrument:
                    id: "209485"
                  notation:
                    id: "1532562"
                currency:
                  restrict:
                    ids:
                    - 3
                  exclude:
                    ids:
                    - 2
                category:
