          description: Quantity of the underlying asset represented by an option.
            For fixed income and index options it represents the value of one unit
            of the underlying instrument. For an underlying whose price unit is index
            points, this is the currency value of the contract per index point. For
            underlyings whose price unit is percent, this is the nominal value of
            the underlying.
          example: 1.01
          format: real
          nullable: true
