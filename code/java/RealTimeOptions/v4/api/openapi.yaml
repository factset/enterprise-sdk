    PostOptionByClassValueRangesGetRequest_data_keyFigures_moneyness:
      description: Value range of the ratio of the current underlying level to the
        strike of an option. For calls, it is current underlying level divided by
        the strike. For puts, it is strike divided by the current underlying level.
        It measures the degree to which an option is in-the-money (moneyness > 1)
        or out-of-the-money (moneyness < 1). If moneyness = 1, the option is at-the-money.
      example:
        maximum:
          inclusive: true
          value: 3.03
        minimum:
          inclusive: true
          value: 4.04
      format: realRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_omega_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_openInterest_maximum'
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_impliedVolatility_minimum:
      description: The minimum of the range, or `null` to indicate that there is no
        minimum.
      example:
        inclusive: true
        value: 0.2
      properties:
        value:
          description: The minimum value.
          example: 0.2
          format: relativeValue
          type: number
        inclusive:
          default: true
          description: Indicates whether the minimum value is included in the range
            or not.
          example: true
          type: boolean
      required:
      - value
      type: object
    PostOptionByClassValueRangesGetRequest_data_keyFigures_impliedVolatility_maximum:
      description: The maximum of the range, or `null` to indicate that there is no
        maximum.
      example:
        inclusive: true
        value: 0.2
