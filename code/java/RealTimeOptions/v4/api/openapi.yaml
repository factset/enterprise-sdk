    PostOptionByClassListRequest_data_keyFigures_impliedVolatility:
      description: Value range of the implied volatility. It represents the volatility
        of the underlying that justifies the ask price of the option, when used as
        a parameter in the option's pricing model (such as Black-Scholes). Its value
        is a result of the pricing process, thus it represents the annual volatility
        of the underlying expected by the market participants until maturity of the
        option.
      example:
        maximum:
          inclusive: true
          value: 0.1
        minimum:
          inclusive: true
          value: 0.4
      format: relativeValueRange
      properties:
        minimum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_impliedVolatility_minimum'
        maximum:
          $ref: '#/components/schemas/PostOptionByClassListRequest_data_keyFigures_impliedVolatility_maximum'
      type: object
    PostOptionByClassListRequest_data_keyFigures_omega_minimum:
      description: The minimum of the range, or `null` to indicate that there is no
        minimum.
      example:
