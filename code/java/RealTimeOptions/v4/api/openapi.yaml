        idNotation: "1532562"
        rho: 5.05
        currency:
          code: Lorem ipsum
          id: 3
        prices:
          ask:
            price: 3.1415
            time: 2024-01-01T00:00:00Z
        intrinsicValue: 3.03
        vega: 1.01
        gamma: 1.01
        moneyness: 2.02
      nullable: false
      properties:
        idNotation:
          description: Identifier of the notation.
          example: "1532562"
          format: id64
          nullable: true
          type: string
        sourceIdentifier:
          description: Identifier used in the request.
          example: FDS-US
          nullable: true
          type: string
        prices:
          $ref: '#/components/schemas/inline_response_200_4_data_prices'
        currency:
          $ref: '#/components/schemas/inline_response_200_4_data_currency'
        delta:
          description: "Ask-based delta. It represents the first partial derivative\
            \ of the function\n            determining the option's theoretical price\
            \ with respect to the underlying level, evaluated\n            at the\
            \ underlying level. Delta indicates the ratio of the absolute change of\
            \ the\n            price of an option for an indefinitely small absolute\
            \ change in the underlying\n            level, thus it represents the\
            \ price sensitivity of the option relative to changes in\n           \
            \ the underlying level.\n            "
          example: 3.03
          format: real
          nullable: true
          type: number
        omega:
          description: Ask-based omega. It represents delta (see attribute `delta`)
            multiplied with theleverage (see attribute `leverage`), both calculated
            based on the ask price of theoption. Omega indicates the elasticity of
            the option's price regarding the underlyinglevel.
          example: 3.1415
          format: real
          nullable: true
          type: number
        thetaOneWeek:
          description: "Ask-based weekly theta. It represents the first partial derivative\
            \ of the\n            function determining the option's theoretical price\
            \ with respect to the residual term,\n            evaluated at the current\
            \ residual term and multiplied by 7/365. Weekly theta indicates\n    \
            \        the absolute change (decrease) of the price of an option for\
            \ a reduction of the\n            residual term by one week (seven calendar\
            \ days), thus it represents the price\n            sensitivity of the\
            \ option relative to changes in the residual term.\n            "
          example: 3.03
          format: real
          nullable: true
          type: number
        vega:
          description: "Ask-based vega. It represents the first partial derivative\
            \ of the function\n            determining the option's theoretical price\
            \ with respect to the implied volatility,\n            evaluated at the\
            \ current implied volatility. Vega indicates the ratio of the absolute\n\
            \            change of the price of an option for an absolute change of\
            \ the implied volatility,\n            thus it represents the price sensitivity\
            \ of the option relative to changes in the\n            implied volatility.\n\
            \            "
          example: 1.01
          format: real
          nullable: true
          type: number
        gamma:
          description: Ask-based gamma. It represents the second partial derivative
            of the function determining the option's theoretical price with respect
            to the underlying level, evaluated at the current underlying level. Gamma
            indicates the rate of change of the option's delta (see attribute `delta`)
            with respect to the underlying level.
          example: 1.01
          format: real
          nullable: true
          type: number
        rho:
          description: "Ask-based rho. It represents the first partial derivative\
            \ of the function \n            determining the option's theoretical price\
            \ with respect to the risk-free interest rate, \n            evaluated\
            \ at the current risk-free interest rate. Rho indicates the ratio of the\
            \ absolute \n            change of the price of an option for an absolute\
            \ change of the risk-free interest rate, \n            thus it represents\
            \ the price sensitivity of the option relative to changes in the risk-free\
            \ \n            interest rate.The key figure is shown in one basis point\
            \ change."
          example: 5.05
          format: real
          nullable: true
          type: number
        breakEven:
          description: Break even point based on the ask price. It represents the
            underlying level that has to be reached at maturity, such that no loss
            or profit occurs for the holder of the option. For the value unit, see
            attribute `currency`.
          example: 3.1415
          format: real
          nullable: true
          type: number
        theoreticalValue:
          description: Estimate for the value of an option according to the option's
            pricing model (such as Black-Scholes). The parameters for the pricing
            model (e.g. interest rate, dividend yield, currency cross-rate etc.) use
            the current market values. For the historic volatility of the underlying,
            the time span refers to the remaining term to maturity of the option.
            The historic volatility that is closest to the remaining term is chosen.
            For example, for a remaining term of 14 months, the 1-year volatility
            is used, whereas for 19 months, the 2-year volatility. Note that the theoretical
            value does not depend on the option's price, but the value is in the option's
            value unit, see attribute `currency`.
          example: 3.1415
          format: real
          nullable: true
          type: number
        impliedVolatility:
          description: "Ask-based implied volatility. It represents the volatility\
            \ of the underlying\n            that justifies the ask price of the option,\
            \ when used as a parameter in the\n            option's pricing model\
            \ (such as Black-Scholes). Its value is a result of the pricing\n    \
            \        process, thus it represents the annual volatility of the underlying\
            \ expected by the\n            market participants until maturity of the\
            \ option.\n            "
          example: 0.3
          format: relativeValue
          nullable: true
          type: number
        intrinsicValue:
          description: "Intrinsic value. It represents the difference between the\
            \ underlying level and\n            the strike of the option, adjusted\
            \ for the currency cross rate. If the difference\n            is negative,\
            \ the intrinsic value is given as 0. The intrinsic value represents\n\
            \            the theoretical profit from an immediate exercise of the\
            \ option.\n            "
          example: 3.03
          format: real
          nullable: true
          type: number
        leverage:
          description: "Ask-based leverage. It represents the ratio of the underlying\
            \ level to the ask\n            price of the option, adjusted for the\
            \ currency cross rate.\n            "
          example: 3.03
          format: real
          nullable: true
          type: number
        moneyness:
          description: "Ratio of the current underlying level to the strike of an\
            \ option. For calls,\n            it is current underlying level divided\
            \ by the strike. For puts, it is strike\n            divided by the current\
            \ underlying level. It measures the degree to which an option is\n   \
            \         in-the-money (moneyness > 1) or out-of-the-money (moneyness\
            \ < 1). If moneyness = 1, the\n            option is at-the-money.\n \
            \           "
          example: 2.02
          format: real
          nullable: true
          type: number
        parity:
          description: "Parity. It represents the difference between the underlying\
            \ level and the\n            strike of the option, adjusted for the currency\
            \ cross rate. Negative values are\n            possible. It is the gain\
            \ or loss that would result from the immediate exercise of an\n      \
            \      already present option and a simultaneously executed compensation\
            \ transaction on the\n            spot markets.\n            "
          example: 2.02
          format: real
          nullable: true
          type: number
        timeValue:
          description: Ask-based time value. It represents the difference between
            the ask price ofthe option and its intrinsic value (see attribute `intrinsicValue`).
          example: 1.01
          format: real
          nullable: true
          type: number
      type: object
