    SupportedStatDetails_securityGroupMethod:
      description: If present, describes the calculations specified in common by all
        of the 'derived' stats across all supported 'levels' containing 'SecurityGroup'
        in the name. If not present, security group calculations are not available
        for these stats.
      example:
        name: WeightedAverage
        weights: BenchmarkWeights
        weighting: ActualValue
        sqrt: false
      properties:
        name:
          description: Indicates the algorithm used to compute each security group's
            value from the  risk statistic values of its member securities. 'Sum'
            takes the sum of all members' values. The weighted average methods indicate
            'weights' and 'weighting'. 'WeightedAverage' weights each group's members'
            statistic values and takes their average. 'WeightedNormalizedAverage'
            normalizes the corresponding weights belonging within each group, weights
            each group's members' statistic values, then takes the average. 'WeightedNormalizedAverageFill'
            normalizes the corresponding weights belonging within each group or applies
            equal weighting for groups with zero net weight, weights each group's
            members' statistic values, then takes the average. 'StatSpecific' indicates
            unique calculations for the supported security group levels (inquire for
            more information).
          enum:
          - StatSpecific
          - Sum
          - WeightedAverage
          - WeightedNormalizedAverage
          - WeightedNormalizedAverageFill
          minLength: 1
          type: string
        weights:
          description: Indicates the weights stat used to weight the security groups,
            applicable to weighted average group methods only.
          enum:
          - PortfolioWeights
          - BenchmarkWeights
          - ActiveWeights
          - MarketWeights
          minLength: 1
          type: string
        weighting:
          description: Indicates the weighting method used when allocating a net-weight
            position of risk statistics to multiple lots. This is relevant when a
            portfolio contains multiple lots with different signs such as long/short.
            For example, the case where a net-weight position is a positive risk contributor
            and a portfolio contains long and short positions. If this is 'AbsoluteValue',
            both long/short positions will have positive risk contribution, while
            'ActualValue' assigns positive risk contribution to a long position and
            negative risk contribution to a short position. Applicable to weighted
            average group methods only.
          enum:
          - AbsoluteValue
          - ActualValue
          minLength: 1
          type: string
        sqrt:
          description: Indicates whether the square root of each security group's
            value is taken (or not) as the final step of the calculation after the
            indicated algorithm to produce the result.
          type: boolean
      required:
      - name
      - sqrt
      type: object
