  schemas:
    StatCalculationLevel:
      description: Stat levels available for calculation
      enum:
      - Portfolio
      - Security
      - SecurityGroup
      - SecuritySecurity
      - Factor
      - FactorGroup
      - FactorFactor
      - FactorSecurity
      - FactorGroupSecurity
      - FactorSecurityGroup
      - FactorGroupSecurityGroup
      minLength: 1
      type: string
    StatCalculationSettings:
      description: Settings to modify an individual statistic's calculation. See also
        [OA:17698](https://my.apps.factset.com/oa/pages/17698#risk) and [OA:16097](https://my.apps.factset.com/oa/pages/16097#cov2)
        for cov*2.
      example:
        covarianceTimesTwo: false
        correlatedSpecificRisk: false
        horizon: 9.301444243932576
        rapUnsys: 1.0246457001441578
        confidenceLevel: 0.20271230230023218
        useAbsoluteWeightsForLotExpansion: true
        covarianceTimesTwoTerm: false
        sparse: false
        daysPerYear: 3.616076749251911
        lamda: 4.145608029883936
        specificToFactorRatio: 7.386281948385884
        rapSys: 1.2315135367772556
      properties:
        useAbsoluteWeightsForLotExpansion:
          default: true
          description: When this is set to true, use absolute value weights for multi-lot
            expansion, otherwise use the actual value weights.
          type: boolean
        covarianceTimesTwo:
          default: false
          description: When this is set to true, calculate covariance multiplied by
            two.
          type: boolean
        covarianceTimesTwoTerm:
          default: false
          description: When this is set to true, calculate covariance multiplied by
            two term (Cov*2 term).
          type: boolean
        correlatedSpecificRisk:
          default: false
          description: When this is set to true, specific risk correlation adjustment
            will be applied to security level as well as portfolio level. An example
            case where stock specific correlation is supplied by risk models is the
            case between parent equity and ADR.
          type: boolean
        sparse:
          default: false
          description: When this is set to true, the matrix and vector output is in
            compressed sparse row matrix format. Vector is considered as a matrix
            with one row for compressed sparse row matrix output. This only applies
            for matrix and vector output, not for single data points e.g. stats at
            Portfolio level.
          type: boolean
        horizon:
          description: Horizon (in days) to use in Value at Risk (VaR) stat calculations.
          type: number
        daysPerYear:
          description: Number of days per year (e.g. 250 or 365) to use in Value at
            Risk (VaR) stat calculations.
          type: number
        confidenceLevel:
          description: Confidence level to use in Value at Risk (VaR) stat calculations.
          exclusiveMaximum: true
          exclusiveMinimum: true
          maximum: 1
          minimum: 0
          type: number
        lamda:
          description: Lamda value to use in Implied Alpha Lamda stat calculations.
          type: number
        specificToFactorRatio:
          description: Specific risk to factor risk ratio value to use in Implied
            Alpha stat calculations.
          type: number
        rapSys:
          description: Systematic RAP value to use in Implied Alpha RAP stat calculations.
          type: number
        rapUnsys:
          description: Unsystematic RAP value to use in Implied Alpha RAP stat calculations.
          type: number
      type: object
    Stat:
      description: Risk statistic name and calculation level plus optional stat settings
      example:
        settings:
          covarianceTimesTwo: false
          correlatedSpecificRisk: false
          horizon: 9.301444243932576
          rapUnsys: 1.0246457001441578
          confidenceLevel: 0.20271230230023218
          useAbsoluteWeightsForLotExpansion: true
          covarianceTimesTwoTerm: false
          sparse: false
          daysPerYear: 3.616076749251911
          lamda: 4.145608029883936
          specificToFactorRatio: 7.386281948385884
          rapSys: 1.2315135367772556
        name: name
      properties:
        name:
          description: Name of the stat
          minLength: 1
          type: string
        level:
          $ref: '#/components/schemas/StatCalculationLevel'
        settings:
          $ref: '#/components/schemas/StatCalculationSettings'
      required:
      - level
      - name
      type: object
    Stats:
      description: List of risk stats and settings to calculate
      items:
        $ref: '#/components/schemas/Stat'
      maxItems: 1000
      minItems: 1
      type: array
    IDsAndMarketValues:
      description: Security IDs and market values; the arrays must have the same number
        of items. Public security IDs such as SEDOL, CUSIP, ISIN, and Ticker are supported.
        If proprietary IDs are provided, they need to be mapped via composite assets.
        Market values are used to calculate weights and do not have to be normalized,
        but need to be denominated in the single same currency ISO.
      properties:
        ids:
          description: Security identifiers
          items:
            minLength: 1
            type: string
          minItems: 0
          type: array
        marketValues:
          description: Security market values
          items:
            format: double
            type: number
          minItems: 0
          type: array
      required:
      - ids
      - marketValues
      type: object
    SecurityGroup:
      description: Security grouping definition to use in calculation and results.
        Multi-layer security groupings are also suppoted.
      properties:
        name:
          description: Optional name of the group
          minLength: 1
          type: string
        indices:
          description: List of 0-based indices into the containing holding's security
            IDs array
          items:
            format: int32
            minimum: 0
            type: integer
          minItems: 1
          type: array
        groups:
          description: Recursively defined elements; base case array (i.e., lowest
            security group) contains objects with 'indices' only and not 'groups'
          items:
            $ref: '#/components/schemas/SecurityGroup'
          minItems: 1
          type: array
      type: object
    Holding:
      allOf:
      - $ref: '#/components/schemas/IDsAndMarketValues'
      - $ref: '#/components/schemas/Holding_allOf'
      description: Security IDs and market values plus optional security grouping;
        the arrays must have the same number of items. Public security IDs such as
        SEDOL, CUSIP, ISIN, and Ticker are supported. If proprietary IDs are provided,
        they need to be mapped via composite assets. Market values are used to calculate
        weights and do not have to be normalized, but need to be denominated in the
        single same currency ISO.
      type: object
    Holdings:
      description: All security holdings which can include a 'portfolio', a 'benchmark',
        and a total 'market' portfolio.
      example: {}
      properties:
        portfolio:
          $ref: '#/components/schemas/Holding'
        benchmark:
          $ref: '#/components/schemas/Holding'
        market:
          $ref: '#/components/schemas/Holding'
      required:
      - portfolio
      type: object
    RiskModelFactor:
      description: Individual factor from the risk model
      properties:
        id:
          description: Factor ID from the risk model
          minLength: 1
          type: string
      required:
      - id
      type: object
    FactorGroupNodes:
      description: Either an individual factor or a grouping.
      oneOf:
      - $ref: '#/components/schemas/FactorGroup'
      - $ref: '#/components/schemas/RiskModelFactor'
    FactorGroup:
      description: Factor grouping definition to use for calculations and results.
        This field impacts the calculation only when any 'FactorGroup' level statistics
        are requested, e.g. 'FactorGroup', 'FactorGroupSecurity'.
      example:
        nodes:
        - null
        - null
        name: name
      properties:
        name:
          description: Name of this factor group
          minLength: 1
          type: string
        nodes:
          description: Recursively defined elements; base case array (i.e., lowest
            factor group) contains 'RiskModelFactor' objects only and no 'FactorGroup'
            objects
          items:
            $ref: '#/components/schemas/FactorGroupNodes'
          minItems: 1
          type: array
      required:
      - nodes
      type: object
    RiskModelCode:
      description: Model code
      example: FDS:GLOBAL_EQUITY_M_V1
      minLength: 1
      type: string
    StringDate:
      description: '**(since 1.1.0)** Any FactSet-accepted string date format, except
        that "NOW" is not supported by risk analysis. For more, refer to [OA:1964](https://my.apps.factset.com/oa/pages/1964#rel).'
      example: -3M
      minLength: 1
      type: string
    StandardDate:
      description: '**(since 1.12.0)**  Date format YYYY-MM-DD.'
      example: 2019-01-26
      format: date
      type: string
    InputDate:
      description: Date of risk model and holdings data to fetch and use. For the
        use of Relative Date argument, refer to [OA:1964](https://my.apps.factset.com/oa/pages/1964#rel).
        Ignored only for composite asset definitions provided as inputs via 'compositeAssets'
        field.
      oneOf:
      - $ref: '#/components/schemas/StringDate'
      - $ref: '#/components/schemas/StandardDate'
    AssetTypes:
      additionalProperties:
        minLength: 1
        type: string
      description: '**(since 1.4.0)** A mapping of security ID to its asset type as
        the standard asset type keys. When this input is in a request, it is used
        to (1) identify assets that use Underlying IDs from ''underlyingIds'' input,
        and (2) identify asset types compatible with automatic removal of their contribution
        of currency to risk unless any form of the ''removeCurrencyRisk'' input is
        also provided. When this input is used in the request, underlying IDs (provided
        via ''underlyingIds'' input) are only respected for the following standard
        asset type keys (all other underlying IDs will be discarded): refer to [OA:22019](https://my.apps.factset.com/oa/pages/22019)
        for compatible asset type keys and more details.'
      example:
        FDS: EQ_EQ_COMMON
        CFDTOIBM: OTH_CFD
      type: object
    CurrencyIsoCode:
      description: ISO-4217 currency code for risk model and holdings data to fetch
        and use. Ignored only for composite asset definitions provided as inputs via
        'compositeAssets' field.
      example: EUR
      maxLength: 3
      minLength: 3
      type: string
    CalendarCode:
      description: Calendar code for risk model and holdings data to fetch and use.
        Ignored only for composite asset definitions provided as inputs via 'compositeAssets'
        field. See also [OA:2012](https://my.apps.factset.com/oa/pages/2012#calendar)
        for global codes, "FIVEDAY" or "SEVENDAY" calendars and see [OA:16610](https://my.apps.factset.com/oa/pages/16610#country)
        for country codes (cf. 'Calendar Code' column).
      example: FJH
      minLength: 1
      type: string
    ExposureDateFormatConvention:
      description: Factor exposure matrix date.
      oneOf:
      - $ref: '#/components/schemas/StringDate'
      - $ref: '#/components/schemas/StandardDate'
    CovarianceDateFormatConvention:
      description: Factor covariance matrix date.
      oneOf:
      - $ref: '#/components/schemas/StringDate'
      - $ref: '#/components/schemas/StandardDate'
    LaggingDates:
      description: Risk model lagging dates for data items to fetch and use. This
        field can be utilized to isolate each data item's impact on risk calculation.
        A typical use case is to analyze the risk change from one day to the other
        by fixing the risk model data date to one date while moving the portfolio
        holdings data.
      example:
        ssrDateIs: ExposureDate
      properties:
        exposureDate:
          $ref: '#/components/schemas/ExposureDateFormatConvention'
        covarianceDate:
          $ref: '#/components/schemas/CovarianceDateFormatConvention'
        ssrDateIs:
          description: Stock specific risk (SSR) date can take one of the other lagging
            dates
          enum:
          - ExposureDate
          - CovarianceDate
          minLength: 1
          type: string
      type: object
    RequiresFactorReturns:
      description: Indicates factor returns are required and which frequency from
        the risk model to fetch and use. The requested factor return frequency must
        be one that is available from the selected risk model itself. The orientation
        of factor return is forward-looking. For example, if daily factor return is
        called, and 'date' is set as '2021-06-30', factor return date range used for
        calculation is 2021-06-30 to 2021-07-01, assuming no holidays in these two
        dates.
      enum:
      - Daily
      - Monthly
      minLength: 1
      type: string
    CompositeAssetDefinitions:
      additionalProperties:
        $ref: '#/components/schemas/IDsAndMarketValues'
      description: IDs to be defined as composite assets with their constituents'
        IDs and market values. The typical use case is for risk look-through of ETF
        or Funds' constituents. When defining composite assets and creating portfolios
        which hold them, the IDs provided must be an exact match.
      example:
        CA1_to_IBM_and_CA2:
          ids:
          - IBM
          - CA2
          marketValues:
          - 0.45
          - 0.55
        CA2:
          ids:
          - VZ
          - cfd_FDS
          marketValues:
          - 0.6
          - 0.4
      type: object
    FactorsVisible:
      description: Hide risk model factors in the response results; does not affect
        calculated data values
      example:
        list:
        - list
        - list
        type: Whitelist
      properties:
        list:
          description: List of risk model factor IDs
          items:
            minLength: 1
            type: string
          minItems: 1
          type: array
        type:
          description: Filter type
          enum:
          - Whitelist
          - Blacklist
          minLength: 1
          type: string
      required:
      - list
      - type
      type: object
    UnderlyingIds:
      additionalProperties:
        minLength: 1
        type: string
      description: 'A map of security IDs to their underlying IDs. When ''assetTypes''
        input is in a request, underlying IDs provided via this input are only respected
        for the following standard asset type keys (all other underlying IDs will
        be discarded): refer to [OA:22019](https://my.apps.factset.com/oa/pages/22019)
        for compatible asset type keys and more details.'
      example:
        CFD_IBM: IBM
        cfd_FDS: FDS
      type: object
    RemoveCurrencyRiskBoolean:
      default: true
      description: '**(since 1.11.0)** Enables or disables the removal of the contribution
        of currency to risk based upon asset type (Contract for Difference (CFD),
        equity futures, and index futures). This single-boolean schema field will
        have no effect without valid ''assetTypes'' input in the request also.'
      type: boolean
    RemoveCurrencyRiskIds:
      additionalProperties:
        type: boolean
      description: 'Security IDs from which the contribution of currency to risk should
        be removed or not. Typical use includes asset types such as Contract for Difference
        (CFD), equity futures, and index futures. This will override the automatic
        currency removal based on assetTypes when provided. If this input type is
        provided, all assets that do not have explicit specification will have currency
        risk, because the default value is false. '
      example:
        CFD_IBM: true
        cfd_FDS: false
      type: object
    RemoveCurrencyRisk:
      description: Controls removal (or not) of the contribution of currency to risk.
        **Note:** If this input is not provided in the request, then currency risk
        will be removed automatically based upon asset type when valid 'assetTypes'
        are specified in the request.
      oneOf:
      - $ref: '#/components/schemas/RemoveCurrencyRiskBoolean'
      - $ref: '#/components/schemas/RemoveCurrencyRiskIds'
    RiskModelAppendDataValue:
      description: Value for field at respective integer key index
      oneOf:
      - minLength: 1
        type: string
      - type: number
    RiskModelAppendDataRow:
      additionalProperties:
        $ref: '#/components/schemas/RiskModelAppendDataValue'
      description: Contains field, value pairs. The field must be the integer index
        position of the field in 'fields', but must be as a string. The value will
        be the data for that field. Values for a single field must have the same data
        type.
      example:
        "1": SYMBOL_2
        "2": 7.2
      type: object
    RiskModelAppendData:
      description: '**(since 1.17.0)** Inline append data. This field can be used
        mainly for two purpose: 1) to supplement the risk model coverage when assets
        are not natively covered by a model, and 2) to intentionally override asset
        exposures and/or specific risk whenever there is misaligned view of an asset''s
        risk profile between a model and a user.'
      example:
        data:
        - "0": 2.5
          "1": SYMBOL_1
          "2": 23.1
        - "1": SYMBOL_2
          "2": 7.2
        fields:
        - FACTOR_1
        - SYMBOL
        - STDERR
      properties:
        data:
          description: List of all rows of the append data.
          example:
          - "0": 2.5
            "1": SYMBOL_1
            "2": 23.1
          - "1": SYMBOL_2
            "2": 7.2
          items:
            $ref: '#/components/schemas/RiskModelAppendDataRow'
          minItems: 1
          type: array
        fields:
          description: List of fields in append data. Must contain 'SYMBOL'. Index
            location will be used in 'data' elements as keys. The entire set of factor
            IDs and specific risk are not required. If any inputs of exposures or
            specific risk are missing, 0 will be inserted for those field.
          example:
          - FACTOR_1
          - SYMBOL
          - STDERR
          items:
            minLength: 1
            type: string
          minItems: 1
          type: array
          uniqueItems: true
      required:
      - data
      - fields
      type: object
    AllowForcedRisklessAssets:
      default: false
      description: Allow certain assets to be entirely riskless; certain models always
        override this to be true. Examples of asset types to which this applies includes
        offset cash.
      type: boolean
    AdditionalCalculationInputs:
      description: Additional user-defined calculation input values. For example,
        some may be required for some Risk-Based Performance Attribution (RBPA) stats,
        such as 'ResidualFactorReturnsCSR' and 'DeannualizedActiveFactorRisk'.
      example:
        calculationPeriodsPerYear: 206
        marketExcess:
          riskFreeRate: 6.027456183070403
          riskPremium: 1.4658129805029452
          riskPremiumPeriodsPerYear: 218
          return: 0.8008281904610115
      properties:
        marketExcess:
          $ref: '#/components/schemas/AdditionalCalculationInputs_marketExcess'
        calculationPeriodsPerYear:
          description: 'Deannualization factor for certain RBPA risk statistics which
            should match that of desired calculation frequency. Examples: If the risk
            model is monthly or monthly factor returns are being used, this should
            be 12. If the risk model is daily, select desired integer such as 365
            or 252.'
          format: int32
          maximum: 365
          minimum: 1
          type: integer
      type: object
    SecurityIndexMapping:
      description: Indicates security lot index mappings per input Holding should
        be provided in the response, and in which direction those indices should map.
        Security Labels will contain either 'indicesInputToResult' or 'indicesResultToInput'
        for the respective selection.
      enum:
      - InputToResult
      - ResultToInput
      minLength: 1
      type: string
    InputToResultSecurityIndexMapping:
      description: For each input holding from the request, a list of indices aligned
        to the input holding's IDs. These 0-based index values key into the security
        dimension of the results arrays and the `labels.security.ids` array.
      example:
        market:
        - 0
        - 0
        portfolio:
        - 0
        - 0
        benchmark:
        - 0
        - 0
      properties:
        portfolio:
          description: Index mapping corresponding to the input 'portfolio' holdings
          items:
            format: int32
            minimum: 0
            type: integer
          minItems: 1
          type: array
        benchmark:
          description: Index mapping corresponding to the input 'benchmark' holdings
          items:
            format: int32
            minimum: 0
            type: integer
          minItems: 1
          type: array
        market:
          description: Index mapping corresponding to the input 'market' holdings
          items:
            format: int32
            minimum: 0
            type: integer
          minItems: 1
          type: array
      required:
      - portfolio
      type: object
    ResultToInputSecurityIndexMapping:
      description: For each input holding from the request, a list of indices aligned
        to the security dimension of the results arrays and the `labels.security.ids`
        array. These 0-based index values key into the input holding's IDs. Values
        less than 0 indicate result index not originating from corresponding holding.
      example:
        market:
        - 0
        - 0
        portfolio:
        - 0
        - 0
        benchmark:
        - 0
        - 0
      properties:
        portfolio:
          description: Index mapping corresponding to the input 'portfolio' holdings
          items:
            format: int32
            minimum: -1
            type: integer
          minItems: 1
          type: array
        benchmark:
          description: Index mapping corresponding to the input 'benchmark' holdings
          items:
            format: int32
            minimum: -1
            type: integer
          minItems: 1
          type: array
        market:
          description: Index mapping corresponding to the input 'market' holdings
          items:
            format: int32
            minimum: -1
            type: integer
          minItems: 1
          type: array
      required:
      - portfolio
      type: object
    GroupsLabels:
      description: Tree of input group name and calculated data results index for
        relevant group calculation-level
      example:
        name: name
        index: 0
        groups:
        - null
        - null
      properties:
        index:
          description: 0-based index into the results array dimension for the corresponding
            calculation-levels
          format: int32
          minimum: 0
          type: integer
        name:
          description: Name that was provided for this group
          minLength: 1
          type: string
        groups:
          description: Recursively defined elements; base case array (i.e., lowest
            group) contains objects with 'name' and 'index' only and not 'groups'
          items:
            $ref: '#/components/schemas/GroupsLabels'
          minItems: 1
          type: array
      type: object
    Labels:
      description: Labeling and index information to be able to reconstruct the calculated
        data results to the provided inputs from the request. Only contains items
        relevant to results; will not be present at all if all calculation-levels
        are 'Portfolio'.
