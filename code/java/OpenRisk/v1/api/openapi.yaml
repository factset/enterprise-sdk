        security:
          indicesResultToInput:
            market:
            - 0
            - 0
            portfolio:
            - 0
            - 0
            benchmark:
            - 0
            - 0
          ids:
          - ids
          - ids
          indicesInputToResult:
            market:
            - 0
            - 0
            portfolio:
            - 0
            - 0
            benchmark:
            - 0
            - 0
        securityGroup:
          name: name
          index: 0
          groups:
          - null
          - null
        factor:
          names:
          - names
          - names
          ids:
          - ids
          - ids
        factorGroup:
          name: name
          index: 0
          groups:
          - null
          - null
      nullable: true
      properties:
        security:
          $ref: '#/components/schemas/Labels_security'
        factor:
          $ref: '#/components/schemas/Labels_factor'
        securityGroup:
          $ref: '#/components/schemas/GroupsLabels'
        factorGroup:
          $ref: '#/components/schemas/GroupsLabels'
      type: object
    SecurityOnlyLabels:
      description: Labeling and index information to be able to reconstruct the calculated
        data results to the provided inputs from the request. Only contains items
        relevant to results.
      example:
        security:
          indicesResultToInput:
            market:
            - 0
            - 0
            portfolio:
            - 0
            - 0
            benchmark:
            - 0
            - 0
          ids:
          - ids
          - ids
          indicesInputToResult:
            market:
            - 0
            - 0
            portfolio:
            - 0
            - 0
            benchmark:
            - 0
            - 0
      properties:
        security:
          $ref: '#/components/schemas/SecurityOnlyLabels_security'
      required:
      - security
      type: object
    StatResultValueScalar:
