        \ settings in POST body will act as a one-time override over the settings\
        \ saved in the PA/SPAR/Vault template."
      operationId: runCalculation
      requestBody:
        content:
          application/json:
            example:
              spar:
                "3":
                  componentid: 8DB4D9629C65705DEC03B0796FCC39DB1ADBBE0BD1F00D3BD46CC7E6BEEF2872
                  accounts:
                  - id: R.1000
                    returntype: GTR
                    prefix: RUSSELL
                  benchmark:
                    id: R.2000
                    returntype: GTR
                    prefix: RUSSELL
                  dates:
                    startdate: -2M
                    enddate: "0"
                    frequency: Monthly
