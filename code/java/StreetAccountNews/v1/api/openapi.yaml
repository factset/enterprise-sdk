        return both.
      operationId: getStreetAccountFilters
      parameters:
      - description: |
          Pass a list of filters to return the respective type of filter. Accepted list values are "structured" and/or "flattened". If no _atrributes are specified, all filters will be returned in the response (this is the default response).
