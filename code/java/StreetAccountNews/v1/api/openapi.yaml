                      id: sa_story_3393235
                      primarySymbols:
                      - AAPL-US
                      symbols:
                      - AAPL-US
                      subjects:
                      - SA_EARNINGS
                      storyBody: Sample Body
                      referenceUris: https://www1.hkexnews.hk/listedco/listconews/sehk/2024/0315/00.pdf
                      url: https://my.apps.factset.com/viewer-fusion/?_doc_id=sa_story_00&_doc_date=20240315&_doc_product=SA
                    meta:
                      requestGuid: 79D8C5700000R
                      pagination:
                        total: 50
