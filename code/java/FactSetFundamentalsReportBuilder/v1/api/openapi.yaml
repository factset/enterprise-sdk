                - cells:
                  - null
                  - May' 20
                  - Aug' 19
                  headerCellDetails:
                    "0":
                      columnIndex: 0
                      source: PRIMARY
                    "1":
                      columnIndex: 0
                      source: HEADERS
                    "2":
                      columnIndex: 0
                      source: HEADERS
                  rowType: Header
                - cells:
                  - null
                  - "20200529"
                  - "20190830"
                  headerCellDetails:
                    "0":
                      columnIndex: 0
                      source: PRIMARY
                    "1":
                      columnIndex: 1
                      source: HEADERS
                    "2":
                      columnIndex: 1
                      source: HEADERS
                  rowType: Header
                - cellDetails:
