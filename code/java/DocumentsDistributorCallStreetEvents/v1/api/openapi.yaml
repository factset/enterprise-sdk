              schema:
                $ref: '#/components/schemas/Events-Audio'
          description: Array of URLs consisting of latest audio recordings and related
            metadata.
        "400":
          content:
            application/json:
              examples:
                example-1:
                  value:
                    code: parameterError
                    title: uploadTme is not a valid parameter
                    id: 7af3d86ca5954503b9244f2620fcf5eb
                    details:
                      validParameters:
                        _sort:
                        - startDate
