openapi: 3.0.0
info:
  contact:
    name: FactSet Research Systems
  description: "CallStreet Events contains all the Documents Distributor APIs that\
    \ provide events data such as Events Audio and Near Real-Time Transcripts\n\n\
    The  Events Audio API provides access to all audio recordings to various company\
    \ events covered by FactSet. The events include, but are not limited to: earnings\
    \ calls, conferences, and investor days. \n\nThis API also provides relevant metadata\
    \ such as timestamps and identifiers around each audio file.\n\nThe Documents\
    \ Distributor - Near Real-time Transcripts API enables access to Near Real-time\
    \ Transcripts provided by CallStreet to time-sensitive clients. This API also\
    \ provides the relevant speaker metadata along with their confidence scores. This\
    \ data caters to quant clients interested in building machine learning models.\n\
    \nClients can leverage this API to perform sentiment analysis through natural\
    \ language processing or machine learning. It can also be used to complement analysis\
    \ using FactSet's transcripts service."
  title: Documents Distributor - CallStreet Events
  version: 1.0.0
servers:
- url: https://api.factset.com
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- name: Near Real-Time Transcripts
- name: Events Audio
paths:
  /docs-distributor/audio/v1/list-files:
    get:
      description: Gets the latest 25 audio files. Parameters can be used to filter
        and narrow down the results
      operationId: get-docs-distributor-audio-v1-list-files
      parameters:
      - description: Sorts results in chronological order, reverse chronological order
          and by uploadTime(latest uploaded first). Results are in reverse chronological
          order by default.
        explode: true
        in: query
        name: _sort
        required: false
        schema:
          default: -startDate
          enum:
          - -startDate
          - uploadTime
          - startDate
          type: string
        style: form
      - description: Specifies the number of results to return per page. [ Min=0 ;
          Max=500 ]
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      - description: 'Used in conjuction with endDate. The earliest date of the audio
          file the API should fetch for (can be in absolute: YYYY-MM-DD or relative
          date: -1 for yesterday)'''
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Specifies the starting point for pagination. This parameter is
          used to identify the beginning of next set of results
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: 'Used in conjuction with startDate. The latest date of the audio
          file the API should fetch for (can be in absolute: YYYY-MM-DD or relative
          date: 0 for today)'
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Unique identifier for fetching the audio file for an event. The
          same ID is used for the transcript of the same event
        explode: true
        in: query
        name: reportId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Unique ID for an Internal recording specific to reportID. For
          example, ReportID X would have multiple recordings from different source
          (phone or webcast or vendor or replay). One ReportID can have multiple AudioSource
          ids.
        explode: true
        in: query
        name: audioSourceId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: This parameter filters the results based on ticker-region or
          Entity ID or the combination of both. A comma is used to separate each identifier
        explode: true
        in: query
        name: ids
        required: false
        schema:
          type: string
        style: form
      - description: |-
          This parameter filters the results based on Source of the Audio file. Below are the descriptions for each Source Code -
          * P = Phone
          * W = Webcast
          * V = Vendor
          * I = Webcast Replay
          * F = Flash - identical to webcast; can merge with "W" in the future
          * R = Replay (Phone Replay)
        explode: true
        in: query
        name: sourceCode
        required: false
        schema:
          enum:
          - P
          - W
          - V
          - F
          - I
          - R
          type: string
        style: form
      - description: This parameter is used to filter the data on based on the file
          name.
        explode: true
        in: query
        name: fileName
        required: false
        schema:
          type: string
        style: form
      - description: This parameters helps to search trimmed audio files
        explode: true
        in: query
        name: trimmed
        required: false
        schema:
          type: boolean
        style: form
      - description: |-
          This parameter filters data based on uploadTime relative to the current time, in hours. For example:- uploadTime = -15 (fetches audio files between 15 hours ago and now)

          Minimum is 1 hour i.e., uploadTime= -1

          Maximum is 1 week/168 hours i.e., uploadTime=-168

          While using uploadTime, the startDate and endDate parameters will be ignored
        explode: true
        in: query
        name: uploadTime
        required: false
        schema:
          format: int32
          maximum: -1
          minimum: -168
          type: integer
        style: form
