openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: "CallStreet Events contains all the Documents Distributor APIs that\
    \ offer events data such as Events Audio and Near Real-Time Transcripts.\n\nThe\
    \  Events Audio API provides access to historical as well as the latest audio\
    \ recordings of various company events covered by FactSet. The events include,\
    \ but are not limited to: earnings calls, conferences, and investor days. \n\n\
    This API also provides relevant metadata such as timestamps and identifiers around\
    \ each audio file.\n\nThe Documents Distributor - Near Real-time Transcripts API\
    \ enables access to Near Real-time Transcripts provided by CallStreet to time-sensitive\
    \ clients. This API also provides the relevant speaker metadata along with their\
    \ confidence scores. This data caters to quant clients interested in building\
    \ machine learning models.\n\nClients can leverage this API to perform sentiment\
    \ analysis through natural language processing or machine learning. It can also\
    \ be used to complement analysis using FactSet's transcripts service.\n"
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Documents Distributor - CallStreet Events
  version: 1.8.3
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/documents-distributor-callstreet-events
servers:
- description: Production
  url: https://api.factset.com
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: The Events Audio API provides access to historical as well as the latest
    audio recordings of various company events covered by FactSet.
  name: Events Audio
- description: The Near Real-Time Transcripts API enables access to Near Real-time
    Transcripts provided by CallStreet to time-sensitive clients.
  name: Near Real-Time Transcripts
paths:
  /docs-distributor/audio/v1/history-files:
    get:
      description: |2

        * Returns the **untrimmed** historical audio recordings and related metadata dating back from May 10, 2011 to Sep 30, 2022.

        * Returns the **trimmed** historical audio recordings and related metadata dating back from May 10, 2011 to Dec 31, 2022.



        Query parameters can be used to filter and narrow down the results.
      operationId: get-docs-distributor-audio-v1-history-files
      parameters:
      - description: Specifies the number of results to return per page. [ Min=0 ;
          Max=500 ]
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 25
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      - description: Specifies the starting point for pagination. This parameter is
          used to identify the beginning of next set of results.
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: Specifies the year for which the historical audio recordings
          and related metadata are to be retrieved.
        example: 2021
        explode: true
        in: query
        name: year
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Specifies if trimmed/untrimmed historical audio recordings should
          be returned.
        example: true
        explode: true
        in: query
        name: trimmed
        required: false
        schema:
          default: false
          type: boolean
        style: form
