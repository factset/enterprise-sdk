        name: _paginationLimit
        required: false
        schema:
          default: 200
          format: int32
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: Specifies the starting point for pagination. This parameter is
          used to identify the beginning of next set of results.
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: Unique ID for an Internal recording specific to reportID. For
          example, ReportID X would have multiple recordings from different source
          (dial-in or webcast). One ReportID can have multiple AudioSourceIDs.
        example: 471849
        explode: true
        in: query
        name: audioSourceId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Unique identifier for an event.
        example: 2683372
        explode: true
        in: query
        name: reportId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Enables to get the data in chronological or reverse chronological
          order based on startDate. Results are in reverse chronological order if
          this parameter is not used.
        explode: true
        in: query
        name: _sort
        required: false
        schema:
          default: -startDate
          enum:
