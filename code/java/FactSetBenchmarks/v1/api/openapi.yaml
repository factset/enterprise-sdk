          |DEBT_EBITDA|Total Debt/EBITDA|Coverage|LTM
          |DEBT_EBIT|Total Debt/EBIT|Coverage|LTM
          |EBIT_INT_EXP|EBIT/Interest Expense (Int. Coverage)|Coverage|LTM
