  /factset-benchmarks/v1/index-history:
    get:
      description: |
        Retrieves Index Level Prices and Returns information as of a date range requested. Simply submit a valid Benchmark ID (you can use the /id-list endpoint for a sample list of ids), and date range to retrieve Index Level Prices, Returns, and related information.
      operationId: getIndexHistory
      parameters:
      - description: Benchmark Identifiers. Reference the helper endpoint **/id-list**
          to get a sample list of  valid identifiers. <p>***ids limit** =  500 per
          request*</p> *<p>Make note, GET Method URL request lines are also limited
          to a total length of 8192 bytes (8KB). In cases where the service allows
          for thousands of ids, which may lead to exceeding this request line limit
          of 8KB, its advised for any requests with large request lines to be requested
          through the respective "POST" method.</p>*
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 500
          minItems: 1
          type: array
        style: form
      - description: Requested start date expressed in YYYY-MM-DD format.
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: Requested End Date for Range expressed in YYYY-MM-DD format.
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: |
          Controls the display frequency of the data returned.
            * **D** = Daily
            * **W** = Weekly, based on the last day of the week of the start date.
            * **M** = Monthly, based on the last trading day of the month.
            * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
            * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
            * **AY** = Actual Annual, based on the start date.
            * **CY** = Calendar Annual, based on the last trading day of the calendar year.
        examples:
