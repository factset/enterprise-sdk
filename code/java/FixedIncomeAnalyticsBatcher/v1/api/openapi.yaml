      summary: Get FIAB calculation by id
      tags:
      - FIAB Calculations
      x-accepts: application/json
components:
  schemas:
    FIABIdentifier:
      example:
        id: id
      properties:
        id:
          description: User's FactSet account path.
          type: string
      required:
      - id
      type: object
    FIABDateParameters:
      description: The date parameters for FIAB calculations.
      example:
        enddate: enddate
        startdate: startdate
      properties:
        startdate:
          description: Calculation's start date.
          type: string
        enddate:
          description: Calculation's end date.
          type: string
      required:
      - enddate
      - startdate
      type: object
    FIABCalculationParameters:
      example:
        fiabdocument: fiabdocument
        msl: msl
        dates:
          enddate: enddate
          startdate: startdate
        fisettingsdocument: fisettingsdocument
        account:
          id: id
      properties:
        fiabdocument:
          description: "FiabDocument (optional) - FIAB document to use as a template.\
            \ Should\r\nbe a path to a FIAB document. Expects a GUI-style path (Client:/foo/bar)"
          type: string
        account:
          $ref: '#/components/schemas/FIABIdentifier'
        dates:
          $ref: '#/components/schemas/FIABDateParameters'
        msl:
          description: Master Security List. Analytics results will be written to
            the selected MSL. Expects a GUI-style path (Client:/foo/bar)
          type: string
        fisettingsdocument:
          description: "FISettingsDocument (optional) - The given @FIS document will\
            \ be used to\r\nconfigure analytics assumptions and settings. Expects\
            \ a GUI-style path (Client:/foo/bar)"
          type: string
      required:
      - account
      - dates
      type: object
    FIABCalculationStatusSummaryRoot:
      additionalProperties:
        $ref: '#/components/schemas/FIABCalculationStatusSummary'
      type: object
    FIABCalculationStatusSummary:
      properties:
        requesttime:
          description: Request time of calculation.
          format: date-time
          type: string
        lastpolltime:
          description: Last poll time of calculation.
          format: date-time
          type: string
      type: object
    EventSummary:
      example:
        submissiondatetime: 2000-01-23T04:56:07.000+00:00
        message: message
        type: type
      properties:
        message:
          type: string
        submissiondatetime:
          format: date-time
          type: string
        type:
          type: string
      type: object
    FIABCalculationStatus:
      example:
        completiondatetime: 2000-01-23T04:56:07.000+00:00
        batchevents:
        - submissiondatetime: 2000-01-23T04:56:07.000+00:00
          message: message
          type: type
        - submissiondatetime: 2000-01-23T04:56:07.000+00:00
          message: message
          type: type
        progress: 0
        id: id
        status: Pending
        startdatetime: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          type: string
        status:
          description: FIAB service batch status integer definitions.  See https://pages.github.factset.com/FactSet/fipa-inf-docs/service/fiab_batch_api.html#lt-uuid-gt.
          enum:
          - Pending
          - InProgress
          - Done
          - Paused
          - Cancelled
          - Error
          type: string
        startdatetime:
          format: date-time
          type: string
        completiondatetime:
          format: date-time
          type: string
        progress:
          format: int32
          type: integer
        batchevents:
          items:
            $ref: '#/components/schemas/EventSummary'
          type: array
      type: object
  securitySchemes:
    FactSetOAuth2:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://auth.factset.com/as/token.oauth2
      type: oauth2
    FactSetApiKey:
      scheme: basic
      type: http

