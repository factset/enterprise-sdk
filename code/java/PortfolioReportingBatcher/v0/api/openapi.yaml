openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |-
    The Portfolio Reporting Batcher (PRB) API allows clients to systematically leverage functionalities of the PRB application. With the initial release, clients can
    - trigger existing jobs
    - check status of running jobs
    - get various details of existing jobs
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Portfolio Reporting Batcher
  version: 0.4.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/portfolio-reporting-batcher-api
servers:
- url: https://api.factset.com/analytics/prb/v0
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: These endpoints relate to PRB jobs
  name: Jobs
- description: These endpoints refer to specific runs for a PRB job
  name: Runs
paths:
  /jobs/{type}/{name}:
    get:
      description: Use this endpoint to fetch the documents, tasks, accounts, and/or
        runs for the PRB job given in the path. Please note jobs with type PD will
        not return tasks nor accounts so this will be ignored if given as part of
        the array of attributes in the request.
      operationId: getDetailsForJob
      parameters:
      - description: The jobs type
        explode: false
        in: path
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/jobTypes'
        style: simple
      - description: The jobs name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The attribute parameter accepts a list of the given enums, separated
          by commas. Each of them returns the respective data associated with the
          job. Runs returns the run history of the job.
        explode: false
        in: query
        name: attribute
        required: false
        schema:
          items:
            enum:
            - documents
            - tasks
            - accounts
            - runs
            type: string
          maxItems: 4
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                PA:
                  value:
                    data:
                      documents:
                        my_task_1:
                        - Client:/equity/long_short/my PA document
                        my_task_2:
                        - Client:/equity/long_short/my other PA document
                        - Client:/equity/long_only/my PA document
                      tasks:
                      - my_task_1
                      - my_task_2
                      accounts:
                        my_task_1:
                        - portfolioId: client:/some_path/some_portfolio.actm
                          isSplit: true
                          includeParent: true
                          level: "1"
                          latestComponentsOnly: true
                        my_task_2:
                        - portfolioId: client:/some_other_path/some__other_portfolio.acct
                          isSplit: true
                          includeParent: true
                          level: all
                          latestComponentsOnly: true
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 0
                        isApiTriggered: true
                        id: "565642"
                PD:
                  value:
                    data:
                      documents:
                        default:
                        - Client:/equity/long_short/my document1
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 1235
                        isApiTriggered: true
                        id: "3456"
                PI:
                  value:
                    data:
                      documents:
                        my_task_1:
                        - Client:/equity/long_short/my PA document
                      tasks:
                      - my_task_1
                      accounts:
                        my_task_1:
                        - portfolioId: client:/some_path/some_portfolio.actm
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 4567
                        isApiTriggered: true
                        id: "1234"
              schema:
                $ref: '#/components/schemas/jobDetailsResponse'
          description: OK
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "400":
