      summary: trigger PRB jobs
      tags:
      - Runs
      x-contentType: application/json
      x-accepts: application/json
  /runs/{id}/status:
    get:
      description: Use this endpoint to check the status of a run using the id from
        the POST /runs endpoint
      operationId: checkRunStatus
      parameters:
      - description: run id
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1013456"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              examples:
                ADF (With Overrides):
                  value:
                    data:
                      status: queued
                      prbStatus: pending
                      statusDescription: string
                      inputs:
                        jobName: my_adf_job
                        jobType: ADF
                        overrides:
                          dates:
                            start: 2023-12-25
