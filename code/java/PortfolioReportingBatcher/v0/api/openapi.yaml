              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
      summary: Get details for the given PRB job
      tags:
      - Jobs
      x-accepts: application/json
  /runs:
    post:
      description: Use this endpoint with with POST method to trigger PRB jobs.
      operationId: startJobRun
      requestBody:
        content:
          application/json:
            examples:
              ADF:
                value:
                  data:
                    jobType: ADF
                    jobName: adf_multi_date
                    overrides:
                      dates:
                        start: 2023-11-10
                        end: 2023-12-10
                      frequency: daily
                      calendar: sevenDay
                      runAsSerialNumber: "894550"
              PA:
                value:
                  data:
                    jobType: PA
                    jobName: pa_multi_date
                    overrides:
                      tasks:
                      - task_1
                      - task_2
                      runAsSerialNumber: "894550"
              PD:
                value:
                  data:
                    jobType: PD
                    jobName: my_pd_job
              PI:
                value:
                  data:
                    jobType: PI
                    jobName: my_pi_job
                    overrides:
                      runAsSerialNumber: "894550"
              PUB:
                value:
                  data:
                    jobType: PUB
                    jobName: pub_run_daily
                    overrides:
                      runAsOfDate: 2023-02-05
                      runAsSerialNumber: "894550"
              Vault (No Overrides):
                value:
                  data:
                    jobType: vault
                    jobName: vault_multi_date
              Vault (With Overrides):
                value:
                  data:
                    jobType: vault
                    jobName: vault_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        dates:
                        - 2022-12-24
                        - 2022-12-23
            schema:
              $ref: '#/components/schemas/startJobRoot'
        description: The main object in the request body contains details for the
          job to be triggered. The "name" and "type" fields will uniquely identify
          the job and both must be provided. Other fields can be provided depending
          on the job's type.
      responses:
        "202":
          content:
            application/json:
              examples:
                ADF:
                  value:
                    data:
                      jobName: adf_multi_date
                      jobType: ADF
                      id: "123456"
                      status: queued
              schema:
                $ref: '#/components/schemas/startJobRunResponse'
          description: Expected response, the job has been accepted, please use /runs/{id}/status
            to poll status and check progress
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "400":
