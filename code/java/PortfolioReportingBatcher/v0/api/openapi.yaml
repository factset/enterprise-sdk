            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "409":
          content:
            application/json:
              examples:
                Job has already completed:
                  value:
                    errors:
                    - code: Bad Request
                      detail: The job has already completed its execution
                      id: ABC123
                      title: Failed to process request
                Nothing to cancel as job has failed:
                  value:
                    errors:
                    - code: Bad Request
                      detail: There is nothing to cancel as the job has failed
                      id: ABC123
                      title: Failed to process request
                Job failed to start:
                  value:
                    errors:
                    - code: Bad Request
                      detail: The job has failed to start
                      id: ABC123
                      title: Failed to process request
                Job has not yet started:
                  value:
                    errors:
                    - code: Bad Request
                      detail: The job submission is in progress. Please retry after
                        some time
                      id: ABC123
                      title: Failed to process request
                Job has already been cancelled:
                  value:
                    errors:
                    - code: Bad Request
                      detail: The job has already been cancelled
                      id: ABC123
                      title: Failed to process request
              schema:
                $ref: '#/components/schemas/clientErrorResponse'
          description: Cannot cancel run, run has already been cancelled, completed,
            or failed (please see error details for more info)
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clientErrorResponse'
          description: Rate limit reached. Wait till the time specified in Retry-After
            header value to make further requests.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
      summary: cancel runs
      tags:
      - Runs
      x-accepts: application/json
components:
  headers:
    Retry-After:
      description: Time to wait in seconds before making a new request as the rate
        limit has reached.
      explode: false
      schema:
        type: string
      style: simple
    X-DataDirect-Request-Key:
      description: FactSet's request key header.
      explode: false
      schema:
        description: FactSet's request key header.
        type: string
      style: simple
    X-FactSet-Api-Request-Key:
      description: Key to uniquely identify an Analytics API request. Only available
        after successful authentication.
      explode: false
      schema:
        description: Key to uniquely identify an Analytics API request. Only available
          after successful authentication.
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Limit:
      description: Number of allowed requests for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Remaining:
      description: Number of requests left for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Reset:
      description: Number of seconds remaining till rate limit resets.
      explode: false
      schema:
        type: string
      style: simple
  requestBodies: {}
  responses: {}
  schemas:
    accountsForJob:
      additionalProperties:
        description: An array of the details of the account/s under the task/s in
          the object key/s
        items:
          $ref: '#/components/schemas/accountsForJobAddProp'
        type: array
      description: Please note for PI jobs you will only see portfolioId
      example:
        my_task_1:
        - includeParent: true
          isSplit: true
          latestComponentsOnly: true
          level: string
          portfolioId: string
      title: accountsForJob
      type: object
    accountsForJobAddProp:
      description: The details of the account under the task in the object key
      properties:
        includeParent:
          description: Indicates whether or not the parent portfolio is included as
            a separate portfolio when isSplit is true
          nullable: true
          type: boolean
        isSplit:
          description: Indicates whether the portfolio's components if any would be
            treated as individual portfolios when the job is run
          nullable: true
          type: boolean
        latestComponentsOnly:
          description: When selected, the ACTM/CSTM will be split and will only return
            components that are still held in the ACTM. I.e., when the end date is
            "Latest," it will not return components where the end date occurs before
            Latest.
          nullable: true
          type: boolean
        level:
          description: The number of levels when isSplit is true that the job will
            expand down to for a composite portfolio (CSTM or ACTM). "1" means only
            the first level will be expanded. "all" will be the value if all levels
            are expanded down.
          nullable: true
          type: string
        portfolioId:
          description: The full file path including portfolio name and type
          type: string
      type: object
    calendar:
      default: fiveDay
      description: Used for ADF jobs only
      enum:
      - fiveDay
      - sevenDay
      example: fiveDay
      title: calendar
      type: string
    clientErrorResponse:
      description: The response schema for reporting errors
      properties:
        errors:
          description: List of errors
          items:
            $ref: '#/components/schemas/error'
          type: array
      type: object
    documentsForJob:
      additionalProperties:
        description: The tasks under each document
        items:
          type: string
        type: array
      description: Shows the documents for each job where relevant with a collection
        of tasks under each document
      example:
        my_task_1:
        - Client:/equity/long_short/my PA document
        my_task_2:
        - Client:/equity/long_only/my PA document
        - Client:/equity/long_short/my other PA document
      title: documentsForJob
      type: object
    error:
      description: Full details of any error
      properties:
        code:
          description: The error code
          type: string
        detail:
          description: Explanation specific to the occurrence of the error
          type: string
        id:
          description: Identifier for the error (the Chain ID)
          type: string
        source:
          $ref: '#/components/schemas/errorSource'
        title:
          description: The title of the error
          type: string
      type: object
    errorSource:
      description: The pointer and parameter of the error
      properties:
        parameter:
          description: Indicates which path or URI query parameter caused the error
          type: string
        pointer:
          description: Pointer to the associated entity in the request body
          type: string
      type: object
    frequency:
      default: daily
      description: Used for ADF job types only. Will determine the frequency between
        the start and end dates.
      enum:
      - daily
      - monthly
      - weekly
      type: string
    idStatus:
      description: Details about the instance of the job run specified via id wrapped
        in a data object
      example:
        data:
          statusDescription: job has completed with success
          inputs:
            jobName: my_pa_job
            overrides:
              runAsSerialNumber: "123456"
              tasks:
              - my_task_1
            jobType: PA
          prbStatus: running
          id: id
          status: queued
      properties:
        data:
          $ref: '#/components/schemas/idStatus_data'
      type: object
    jobDetailsResponse:
      description: Provides the requested details for the specified job and if no
        attributes are provided, full details will be given
      example:
        data:
          documents:
            my_task_1:
            - Client:/equity/long_short/my PA document
            my_task_2:
            - Client:/equity/long_only/my PA document
            - Client:/equity/long_short/my other PA document
          accounts:
            my_task_1:
            - includeParent: true
              isSplit: true
              latestComponentsOnly: true
              level: string
              portfolioId: string
          runs:
          - endTime: 2019-08-24T14:15:22Z
            id: "2365478"
            isApiTriggered: true
            prbStatus: success
            runDuration: 6000
            startTime: 2019-08-24T14:15:22Z
            status: created
            statusDescription: job has completed with success
            submitTime: 2019-08-24T14:15:22Z
          - endTime: 2019-08-24T14:15:22Z
            id: "2365478"
            isApiTriggered: true
            prbStatus: success
            runDuration: 6000
            startTime: 2019-08-24T14:15:22Z
            status: created
            statusDescription: job has completed with success
            submitTime: 2019-08-24T14:15:22Z
          tasks:
          - my_task_1
      properties:
        data:
          $ref: '#/components/schemas/jobDetailsResponse_data'
      title: jobDetailsResponse
      type: object
    jobOverrides:
      description: If this object is provided, the settings given here will override
        the default settings of the job for the job run (settings will only be used
        temporarily and no changes will be made to the default PRB job). Only certain
        objects can be used for certain job types.
      properties:
        calendar:
          $ref: '#/components/schemas/calendar'
        combinations:
          description: An array of date account combinations
          items:
            $ref: '#/components/schemas/jobOverridesCombinationsRoot'
          type: array
        dates:
          $ref: '#/components/schemas/jobOverrides_dates'
        frequency:
          $ref: '#/components/schemas/frequency'
        runAsOfDate:
          description: PUB
          format: date
          type: string
        runAsSerialNumber:
          description: The FactSet serial number which has the credentials wanted
            to run the job
          type: string
        tasks:
          description: Used only for jobs where type is PA
          items:
            type: string
          type: array
      type: object
    jobOverridesCombinationsRoot:
      description: Used for Vault job type only. This creates a matrix of given accounts
        and dates. When the job is run, it will only run for the accounts and dates
        within this object. (Settings will only be used temporarily and no changes
        will be made to the default PRB job.)
      properties:
        accounts:
          description: An array of accounts
          items:
            type: string
          type: array
        dates:
          description: An array of dates
          items:
            format: date
            type: string
          type: array
      type: object
    jobTypes:
      description: PA - Portfolio Analysis, PUB - Publisher, ADF - Analytics DataFeed,
        PI - Portfolio Insight, PD - Portfolio Dashboard, vault - Portfolio Vault
      enum:
      - ADF
      - PA
      - PD
      - PI
      - PUB
      - vault
      example: vault
      title: jobTypes
      type: string
    prbStatus:
      description: The status of the job as per the application
      enum:
      - failed
      - pending
      - running
      - soft
      - stopped
      - success
      - warning
      example: running
      title: prbStatus
      type: string
    runsForJob:
      description: Provides full details of when the job has been run
      example:
        endTime: 2019-08-24T14:15:22Z
        id: "2365478"
        isApiTriggered: true
        prbStatus: success
        runDuration: 6000
        startTime: 2019-08-24T14:15:22Z
        status: created
        statusDescription: job has completed with success
        submitTime: 2019-08-24T14:15:22Z
      properties:
        endTime:
          description: The date and time the job was finished processing
          format: date-time
          type: string
        id:
          description: The ID of the run
          type: string
        isApiTriggered:
          description: Indicates whether the job was triggered via the PRB API
          type: boolean
        prbStatus:
          $ref: '#/components/schemas/prbStatus'
        runDuration:
          description: Number of seconds between startTime and endTime
          type: number
        startTime:
          description: The date and time the job started running after being submitted
            and potentially waiting in any queue
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/status'
        statusDescription:
          description: Further details on the job's status
          example: job has completed with success
          maxLength: 500
          title: statusDescription
          type: string
        submitTime:
          description: The date and time the job was submitted
          format: date-time
          type: string
      title: runsForJob
      type: object
    startJob:
      description: Details required to start a job
      example:
        jobName: my_pa_job
        overrides:
          runAsSerialNumber: "123456"
          tasks:
          - my_task_1
        jobType: PA
      properties:
        jobName:
          description: The name of the PRB job
          type: string
        overrides:
          $ref: '#/components/schemas/jobOverrides'
        jobType:
          $ref: '#/components/schemas/jobTypes'
      required:
      - jobName
      - jobType
      title: startJob
      type: object
    startJobRoot:
      description: Details required to start the job wrapped in a data object
      properties:
        data:
          $ref: '#/components/schemas/startJob'
      type: object
    startJobRunResponse:
      description: Gives details about the run which was requested wrapped in a data
        object
      example:
        data:
          jobName: jobName
          id: id
          jobType: vault
          status: queued
      properties:
        data:
          $ref: '#/components/schemas/startJobRunResponse_data'
      required:
      - data
      type: object
    status:
      description: The status of the job as per FactSets API standards
      enum:
      - cancelled
      - created
      - executing
      - failed
      - queued
      example: queued
      title: status
      type: string
    statusDescription:
      description: Further details on the job's status
      example: job has completed with success
      maxLength: 500
      title: statusDescription
      type: string
    tasksForJob:
      description: A list of tasks for the given job
      example:
      - my_task_1
      items:
        example: my_task_1
        type: string
      maxItems: 200
      title: tasksForJob
      type: array
    idStatus_data:
      description: Details about the instance of the job run specified via id
      example:
        statusDescription: job has completed with success
        inputs:
          jobName: my_pa_job
          overrides:
            runAsSerialNumber: "123456"
            tasks:
            - my_task_1
          jobType: PA
        prbStatus: running
        id: id
        status: queued
      properties:
        id:
          description: The run ID
          type: string
        inputs:
          $ref: '#/components/schemas/startJob'
        prbStatus:
          $ref: '#/components/schemas/prbStatus'
        status:
          $ref: '#/components/schemas/status'
        statusDescription:
          description: Further details on the job's status
          example: job has completed with success
          maxLength: 500
          title: statusDescription
          type: string
      type: object
    jobDetailsResponse_data:
      description: The main object in the jobDetailsResponse schema
      example:
        documents:
          my_task_1:
          - Client:/equity/long_short/my PA document
          my_task_2:
          - Client:/equity/long_only/my PA document
          - Client:/equity/long_short/my other PA document
        accounts:
          my_task_1:
          - includeParent: true
            isSplit: true
            latestComponentsOnly: true
            level: string
            portfolioId: string
        runs:
        - endTime: 2019-08-24T14:15:22Z
          id: "2365478"
          isApiTriggered: true
          prbStatus: success
          runDuration: 6000
          startTime: 2019-08-24T14:15:22Z
          status: created
          statusDescription: job has completed with success
          submitTime: 2019-08-24T14:15:22Z
        - endTime: 2019-08-24T14:15:22Z
          id: "2365478"
          isApiTriggered: true
          prbStatus: success
          runDuration: 6000
          startTime: 2019-08-24T14:15:22Z
          status: created
          statusDescription: job has completed with success
          submitTime: 2019-08-24T14:15:22Z
        tasks:
        - my_task_1
      properties:
        accounts:
          additionalProperties:
            description: An array of the details of the account/s under the task/s
              in the object key/s
            items:
              $ref: '#/components/schemas/accountsForJobAddProp'
            type: array
          description: Please note for PI jobs you will only see portfolioId
          example:
            my_task_1:
            - includeParent: true
              isSplit: true
              latestComponentsOnly: true
              level: string
              portfolioId: string
          title: accountsForJob
          type: object
        documents:
          additionalProperties:
            description: The tasks under each document
            items:
              type: string
            type: array
          description: Shows the documents for each job where relevant with a collection
            of tasks under each document
          example:
            my_task_1:
            - Client:/equity/long_short/my PA document
            my_task_2:
            - Client:/equity/long_only/my PA document
            - Client:/equity/long_short/my other PA document
          title: documentsForJob
          type: object
        runs:
          description: An array of information for each run
          items:
            $ref: '#/components/schemas/runsForJob'
          type: array
        tasks:
          description: A list of tasks for the given job
          example:
          - my_task_1
          items:
            example: my_task_1
            type: string
          maxItems: 200
          title: tasksForJob
          type: array
      type: object
    jobOverrides_dates:
      description: Used only for jobs where type is ADF. If using dates override,
        please provide both start date and end date.
      properties:
        end:
          description: The end date in format YYYY-MM-DD
          format: date
          type: string
        start:
          description: The start date in format YYYY-MM-DD
          format: date
          type: string
      type: object
    startJobRunResponse_data:
      description: The main object within the startJobRunResponse schema
      example:
        jobName: jobName
        id: id
        jobType: vault
        status: queued
      properties:
        id:
          description: The run ID for the job that has been triggered which is used
            in the /runs/{id}/status endpoint
          type: string
        jobName:
          description: Name of the job
          maxLength: 29
          type: string
        status:
          $ref: '#/components/schemas/status'
        jobType:
          $ref: '#/components/schemas/jobTypes'
      required:
      - id
      - jobName
      - jobType
      - status
      type: object
  securitySchemes:
    FactSetOAuth2:
      flows:
        clientCredentials:
          scopes: {}
          tokenUrl: https://auth.factset.com/as/token.oauth2
      type: oauth2
    FactSetApiKey:
      scheme: basic
      type: http

