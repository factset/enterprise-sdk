openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: The Portfolio Reporting Batcher (PRB) API allows clients to systematically
    leverage functionalities of the PRB application.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Portfolio Reporting Batcher
  version: 1.1.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/portfolio-reporting-batcher-api
servers:
- url: https://api.factset.com/analytics/prb/v1
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: These endpoints relate to PRB jobs
  name: Jobs
- description: These endpoints refer to specific runs for a PRB job
  name: Runs
paths:
  /jobs:
    get:
      description: |
        Use this endpoint with the optional 'type' or 'name' filters to get a list of PRB jobs.
      operationId: v1GetPrbJobs
      parameters:
      - description: The job type
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/JobTypes'
        style: form
      - description: The job name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: The number of jobs to skip (please note the jobs are ordered
          by last modified in descending order, i.e. most recently modified will show
          on the
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          example: 0
          type: integer
        style: form
      - description: The number of jobs to bring back (maximum 50)
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          maximum: 50
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    data:
                    - name: my_vault_job
                      type: vault
                      serialNumber: "894550"
                      status: created
                      runId: 4d0544b6-f327-45dd-856b-7990181f695a
                      isApiTriggered: true
                    - name: my_pa_job
                      type: PA
                      serialNumber: "894550"
                      status: failed
                      runId: "128756"
                      isApiTriggered: false
                    meta:
                      pagination:
                        hasNext: false
                Example 2:
                  description: Only `name`, `type`, and `serialNumber` will be shown
                    if the jobs have not been run before
                  value:
                    data:
                    - name: my_new_vault_job
                      type: vault
                      serialNumber: "310361"
                    - name: my_new_pa_job
                      type: PA
                      serialNumber: "310362"
                    meta:
                      pagination:
                        hasNext: false
                Example 3:
                  description: An empty `data` array can be expected if no jobs are
                    found, please expand the query parameters
                  value:
                    data: []
                    meta:
                      pagination:
                        hasNext: false
              schema:
                $ref: '#/components/schemas/JobListResponse'
          description: OK
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid input parameters.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "403":
          description: User is forbidden with current credentials
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "429":
          description: Rate limit reached. Wait till the time specified in Retry-After
            header value to make further requests.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
      summary: Get a list of existing jobs
      tags:
      - Jobs
      x-accepts: application/json
  /jobs/{type}/{name}:
    get:
      description: Use this endpoint to fetch the documents, tasks, accounts, and/or
        runs for the PRB job given in the path. Please note jobs with type PD will
        not return tasks nor accounts so this will be ignored if given as part of
        the array of attributes in the request.
      operationId: v1GetDetailsForJob
      parameters:
      - description: The jobs type
        explode: false
        in: path
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/JobTypes'
        style: simple
      - description: The jobs name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      - description: The attribute parameter accepts a list of the given enums, separated
          by commas. Each of them returns the respective data associated with the
          job. Runs returns the run history of the job.
        explode: false
        in: query
        name: attribute
        required: false
        schema:
          items:
            enum:
            - documents
            - tasks
            - accounts
            - runs
            type: string
          maxItems: 4
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                PA:
                  value:
                    data:
                      documents:
                        my_task_1:
                        - Client:/equity/long_short/my PA document
                        my_task_2:
                        - Client:/equity/long_short/my other PA document
                        - Client:/equity/long_only/my PA document
                      tasks:
                      - my_task_1
                      - my_task_2
                      accounts:
                        my_task_1:
                        - portfolioId: client:/some_path/some_portfolio.actm
                          isSplit: true
                          includeParent: true
                          level: "1"
                          latestComponentsOnly: true
                        my_task_2:
                        - portfolioId: client:/some_other_path/some__other_portfolio.acct
                          isSplit: true
                          includeParent: true
                          level: all
                          latestComponentsOnly: true
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 0
                        isApiTriggered: true
                        id: "565642"
                PD:
                  value:
                    data:
                      documents:
                        default:
                        - Client:/equity/long_short/my document1
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 1235
                        isApiTriggered: true
                        id: "3456"
                PI:
                  value:
                    data:
                      documents:
                        my_task_1:
                        - Client:/equity/long_short/my PA document
                      tasks:
                      - my_task_1
                      accounts:
                        my_task_1:
                        - portfolioId: client:/some_path/some_portfolio.actm
                      runs:
                      - statusDescription: job has completed with success
                        status: created
                        prbStatus: success
                        submitTime: 2019-08-24T14:15:22Z
                        startTime: 2019-08-24T14:15:22Z
                        endTime: 2019-08-24T14:15:22Z
                        runDuration: 4567
                        isApiTriggered: true
                        id: "1234"
              schema:
                $ref: '#/components/schemas/JobDetailsResponse'
          description: OK
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid input parameters.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "403":
          description: User is forbidden with current credentials
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Not Found - invalid inputs
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Rate limit reached. Wait till the time specified in Retry-After
            header value to make further requests.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "503":
          description: Request timed out. Retry the request in sometime.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
      summary: Get details for the given PRB job
      tags:
      - Jobs
      x-accepts: application/json
  /runs:
    post:
      description: Use this endpoint with with POST method to trigger PRB jobs.
      operationId: v1StartJobRun
      requestBody:
        content:
          application/json:
            examples:
              ADF - date range:
                value:
                  data:
                    jobType: ADF
                    jobName: adf_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        dateRange:
                          start: 2023-11-10
                          end: 2023-12-10
                          frequency: daily
                          calendar: sevenDay
                      - accounts:
                        - CLIENT:/PRB/VAULTED_RETURNS/DEMO1.ACCT
                        dateRange:
                          start: 2022-11-21
                          end: 2022-11-25
                          frequency: weekly
                          calendar: fiveDay
                      runAsSerialNumber: "894550"
              ADF - individual dates:
                value:
                  data:
                    jobType: ADF
                    jobName: adf_weekly_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        dates:
                        - 2022-12-24
                        - 2022-12-23
                      runAsSerialNumber: "894550"
              ADF - tasks and accounts:
                value:
                  data:
                    jobType: ADF
                    jobName: adf_weekly_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        tasks:
                        - my_task_1
                        - my_task_2
                      runAsSerialNumber: "894550"
              PA:
                value:
                  data:
                    jobType: PA
                    jobName: pa_multi_date
                    overrides:
                      combinations:
                      - tasks:
                        - Task1
                        - Task2
                      runAsSerialNumber: "894550"
              PA - all tasks:
                description: Sending `allTasks` will also run tasks that have been
                  disabled
                value:
                  data:
                    jobType: PA
                    jobName: pa_multi_date
                    overrides:
                      combinations:
                      - allTasks: true
                      runAsSerialNumber: "894550"
              PA - date range:
                description: Please note single is supported as frequency for PA jobs
                value:
                  data:
                    jobType: PA
                    jobName: pa_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/TEST/PRB/DEMO_PA3_PRB500.ACCT
                        - CLIENT:/TEST/PRB/DEMO_PA3_PRB501.ACCT
                        dateRange:
                          start: 2025-04-10
                          end: 2025-05-10
                          frequency: single
                      - accounts:
                        - CLIENT:/TEST/PRB/DEMO_PA3_PRB502.ACCT
                        dateRange:
                          start: 2025-03-14
                          end: 2025-05-10
                          frequency: weekly
                      runAsSerialNumber: "894550"
              PA - individual dates:
                description: Please note individual dates are supported as snapshot
                  dates with single frequency for PA jobs
                value:
                  data:
                    jobType: PA
                    jobName: pa_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/TEST/PRB/DEMO_PA3_PRB500.ACCT
                        - CLIENT:/TEST/PRB/DEMO_PA3_PRB501.ACCT
                        dates:
                        - 2025-04-09
                        - 2025-04-10
                      runAsSerialNumber: "894550"
              PD:
                value:
                  data:
                    jobType: PD
                    jobName: my_pd_job
              PI:
                value:
                  data:
                    jobType: PI
                    jobName: my_pi_job
                    overrides:
                      runAsSerialNumber: "894550"
              PUB:
                value:
                  data:
                    jobType: PUB
                    jobName: pub_run_daily
                    overrides:
                      combinations:
                      - dates:
                        - 2023-02-05
                      runAsSerialNumber: "894550"
              PUB - with tasks and accounts:
                value:
                  data:
                    jobType: PUB
                    jobName: pub_run_daily
                    overrides:
                      combinations:
                      - dates:
                        - 2023-02-05
                        tasks:
                        - my_task_1
                      - tasks:
                        - my_task_1
                        accounts:
                        - client:/equity/uk_funds.acct
                      runAsSerialNumber: "894550"
              Vault - date range:
                description: Please note only daily or monthly is supported as frequency
                  for Vault jobs
                value:
                  data:
                    jobType: vault
                    jobName: vault_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        dateRange:
                          start: 2023-11-10
                          end: 2023-12-10
                          frequency: daily
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        dateRange:
                          start: 2023-10-21
                          end: 2023-12-21
                          frequency: monthly
              Vault - no overrides:
                value:
                  data:
                    jobType: vault
                    jobName: vault_multi_date
              Vault - with overrides:
                value:
                  data:
                    jobType: vault
                    jobName: vault_multi_date
                    overrides:
                      combinations:
                      - accounts:
                        - CLIENT:/FPS/VAULTED_RETURNS/7DAYS_VLT.ACCT
                        - CLIENT:/FPS/VAULTED_RETURNS/1MONTH.ACCT
                        dates:
                        - 2022-12-24
                        - 2022-12-23
            schema:
              $ref: '#/components/schemas/StartJobRoot'
        description: The main object in the request body contains details for the
          job to be triggered. The "name" and "type" fields will uniquely identify
          the job and both must be provided. Other fields can be provided depending
          on the job's type.
      responses:
        "202":
          content:
            application/json:
              examples:
                ADF:
                  value:
                    data:
                      jobName: adf_multi_date
                      jobType: ADF
                      id: "123456"
                      status: queued
              schema:
                $ref: '#/components/schemas/StartJobRunResponse'
          description: Expected response, the job has been accepted, please use /runs/{id}/status
            to poll status and check progress
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "401":
          description: Missing or invalid authentication.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "403":
          description: User is forbidden with current credentials
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Not Found - invalid inputs
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Rate limit reached. Wait till the time specified in Retry-After
            header value to make further requests.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            Retry-After:
              $ref: '#/components/headers/Retry-After'
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
        "503":
