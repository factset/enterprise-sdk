components:
  headers:
    Retry-After:
      description: Time to wait in seconds before making a new request as the rate
        limit has reached.
      explode: false
      schema:
        type: string
      style: simple
    X-DataDirect-Request-Key:
      description: FactSet's request key header.
      explode: false
      schema:
        description: FactSet's request key header.
        type: string
      style: simple
    X-FactSet-Api-Request-Key:
      description: Key to uniquely identify an Analytics API request. Only available
        after successful authentication.
      explode: false
      schema:
        description: Key to uniquely identify an Analytics API request. Only available
          after successful authentication.
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Limit:
      description: Number of allowed requests for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Remaining:
      description: Number of requests left for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Reset:
      description: Number of seconds remaining till rate limit resets.
      explode: false
      schema:
        type: string
      style: simple
  requestBodies: {}
  responses: {}
  schemas:
    AccountsForJob:
      additionalProperties:
        description: An array of the details of the account/s under the task/s in
          the object key/s
        items:
          $ref: '#/components/schemas/AccountsForJobAddProp'
        type: array
      description: Please note for PI jobs you will only see portfolioId
      example:
        my_task_1:
        - includeParent: true
          isSplit: true
          latestComponentsOnly: true
          level: string
          portfolioId: string
      title: AccountsForJob
      type: object
    AccountsForJobAddProp:
      description: The details of the account under the task in the object key
      properties:
        includeParent:
          description: Indicates whether or not the parent portfolio is included as
            a separate portfolio when isSplit is true
          nullable: true
          type: boolean
        isSplit:
          description: Indicates whether the portfolio's components if any would be
            treated as individual portfolios when the job is run
          nullable: true
          type: boolean
        latestComponentsOnly:
          description: When selected, the ACTM/CSTM will be split and will only return
            components that are still held in the ACTM. I.e., when the end date is
            "Latest," it will not return components where the end date occurs before
            Latest.
          nullable: true
          type: boolean
        level:
          description: The number of levels when isSplit is true that the job will
            expand down to for a composite portfolio (CSTM or ACTM). "1" means only
            the first level will be expanded. "all" will be the value if all levels
            are expanded down.
          nullable: true
          type: string
        portfolioId:
          description: The full file path including portfolio name and type
          type: string
      type: object
    Calendar:
      default: fiveDay
      description: Used for ADF jobs only
      enum:
      - fiveDay
      - sevenDay
      example: fiveDay
      title: Calendar
      type: string
    ClientErrorResponse:
      description: The response schema for reporting errors
      properties:
        errors:
          description: List of errors
          items:
            $ref: '#/components/schemas/Error'
          type: array
      type: object
    DocumentsForJob:
      additionalProperties:
        description: The tasks under each document
        items:
          type: string
        type: array
      description: Shows the documents for each job where relevant with a collection
        of tasks under each document
      example:
        my_task_1:
        - Client:/equity/long_short/my PA document
        my_task_2:
        - Client:/equity/long_only/my PA document
        - Client:/equity/long_short/my other PA document
      title: DocumentsForJob
      type: object
    Error:
      description: Full details of any error
      properties:
        code:
          description: The error code
          type: string
        detail:
          description: Explanation specific to the occurrence of the error
          type: string
        id:
          description: Identifier for the error (the Chain ID)
          type: string
        source:
          $ref: '#/components/schemas/ErrorSource'
        title:
          description: The title of the error
          type: string
      type: object
    ErrorSource:
      description: The pointer and parameter of the error
      properties:
        parameter:
          description: Indicates which path or URI query parameter caused the error
          type: string
        pointer:
          description: Pointer to the associated entity in the request body
          type: string
      type: object
    Frequency:
      default: daily
      description: Used for PA, ADF, and Vault job types only. Will determine the
        frequency between the start and end dates. Please note that 'weekly' frequency
        is not available for Vault job type and 'single' frequency is only available
        for PA job type.
      enum:
      - daily
      - monthly
      - weekly
      - single
      type: string
    IdStatus:
      description: Details about the instance of the job run specified via id wrapped
        in a data object
      example:
        data:
          statusDescription: job has completed with success
          inputs:
            jobName: my_pa_job
            overrides:
              runAsSerialNumber: "123456"
              tasks:
              - my_task_1
            jobType: PA
          prbStatus: running
          id: id
          status: queued
      properties:
        data:
          $ref: '#/components/schemas/IdStatus_data'
      type: object
    JobDetailsResponse:
      description: Provides the requested details for the specified job and if no
        attributes are provided, full details will be given
      example:
        data:
          documents:
            my_task_1:
            - Client:/equity/long_short/my PA document
            my_task_2:
            - Client:/equity/long_only/my PA document
            - Client:/equity/long_short/my other PA document
          accounts:
            my_task_1:
            - includeParent: true
              isSplit: true
              latestComponentsOnly: true
              level: string
              portfolioId: string
          runs:
          - endTime: 2019-08-24T14:15:22Z
            id: "2365478"
            isApiTriggered: true
            prbStatus: success
            runDuration: 6000
            startTime: 2019-08-24T14:15:22Z
            status: created
            statusDescription: job has completed with success
            submitTime: 2019-08-24T14:15:22Z
          - endTime: 2019-08-24T14:15:22Z
            id: "2365478"
            isApiTriggered: true
            prbStatus: success
            runDuration: 6000
            startTime: 2019-08-24T14:15:22Z
            status: created
            statusDescription: job has completed with success
            submitTime: 2019-08-24T14:15:22Z
          tasks:
          - my_task_1
      properties:
        data:
          $ref: '#/components/schemas/JobDetailsResponse_data'
      title: JobDetailsResponse
      type: object
    JobListResponse:
      description: Summary of the jobs available in PRB.
      example:
        data:
        - serialNumber: serialNumber
          isApiTriggered: true
          name: my_vault_job
          runId: runId
          type: vault
          status: queued
        - serialNumber: serialNumber
          isApiTriggered: true
          name: my_vault_job
          runId: runId
          type: vault
          status: queued
        meta:
          pagination:
            hasNext: true
      properties:
        data:
          description: The object that contains the main information requested
          items:
            $ref: '#/components/schemas/JobListResponseRoot'
          type: array
        meta:
          $ref: '#/components/schemas/JobListResponse_meta'
      title: JobListResponse
      type: object
    JobListResponseRoot:
      description: Available details of a PRB job, please note limited details are
        available if the job has not been run before, please see the examples
      example:
        serialNumber: serialNumber
        isApiTriggered: true
        name: my_vault_job
        runId: runId
        type: vault
        status: queued
      properties:
        runId:
          description: Latest run ID for the job
          type: string
        isApiTriggered:
          description: Indicates if the latest run was triggered by this API
          type: boolean
        name:
          description: The name of the job
          example: my_vault_job
          type: string
        serialNumber:
          description: The FactSet serial number which identifies the person or account
            the job is assigned to
          type: string
        status:
          $ref: '#/components/schemas/Status'
        type:
          $ref: '#/components/schemas/JobTypes'
      type: object
    JobOverrides:
      description: If this object is provided, the settings given here will override
        the default settings of the job for the job run (settings will only be used
        temporarily and no changes will be made to the default PRB job). Only certain
        objects can be used for certain job types.
      properties:
        combinations:
          description: An array of date, account, and tasks combinations
          items:
            $ref: '#/components/schemas/JobOverridesCombinationsRoot'
          type: array
        runAsSerialNumber:
          description: The FactSet serial number which has the credentials wanted
            to run the job
          type: string
      type: object
    JobOverridesCombinationsRoot:
      description: This creates a matrix of the given details. When the job is run,
        it will only run for the accounts, dates and/or tasks within the objects given.
        Dates can be specified either by giving individual dates in the `dates` parameter,
        or by using the `dateRange` parameter for where these are supported. The job
        will fail if both are provided. (Settings will only be used temporarily and
        no changes will be made to the default PRB job.) Certain parameters are only
        valid for certain job types. Please see below for more details.
      properties:
        accounts:
          description: An array of accounts, used for jobs types PA, ADF, PUB, and
            Vault
          items:
            type: string
          type: array
        dates:
          description: An array of dates, used for jobs types PA, ADF, PUB, and Vault.
            Please see OA Page 23173 for more details
          items:
            format: date
            type: string
          type: array
        dateRange:
          $ref: '#/components/schemas/JobOverridesCombinationsRoot_dateRange'
        tasks:
          description: Used only for jobs where type is ADF, PA, PUB, or vault
          items:
            type: string
          type: array
        allTasks:
          description: boolean flag to indicate if all tasks for given ADF, PA, PUB,
            or vault job should be run, e.g. if account is newly created and not yet
            added to any tasks
          type: boolean
      type: object
    JobTypes:
      description: PA - Portfolio Analysis, PUB - Publisher, ADF - Analytics DataFeed,
        PI - Portfolio Insight, PD - Portfolio Dashboard, vault - Portfolio Vault
      enum:
      - ADF
      - PA
      - PD
      - PI
      - PUB
      - vault
      example: vault
      title: JobTypes
      type: string
    PrbStatus:
      description: The status of the job as per the application
      enum:
      - failed
      - pending
      - running
      - soft
      - stopped
      - success
      - warning
      example: running
      title: PrbStatus
      type: string
    RunsForJob:
      description: Provides full details of when the job has been run
      example:
        endTime: 2019-08-24T14:15:22Z
        id: "2365478"
        isApiTriggered: true
        prbStatus: success
        runDuration: 6000
        startTime: 2019-08-24T14:15:22Z
        status: created
        statusDescription: job has completed with success
        submitTime: 2019-08-24T14:15:22Z
      properties:
        endTime:
          description: The date and time the job was finished processing
          format: date-time
          type: string
        id:
          description: The ID of the run
          type: string
        isApiTriggered:
          description: Indicates whether the job was triggered via the PRB API
          type: boolean
        prbStatus:
          $ref: '#/components/schemas/PrbStatus'
        runDuration:
          description: Number of seconds between startTime and endTime
          type: number
        startTime:
          description: The date and time the job started running after being submitted
            and potentially waiting in any queue
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/Status'
        statusDescription:
          description: Further details on the job's status
          example: job has completed with success
          maxLength: 500
          title: StatusDescription
          type: string
        submitTime:
          description: The date and time the job was submitted
          format: date-time
          type: string
      title: RunsForJob
      type: object
    StartJob:
      description: Details required to start a job
      example:
        jobName: my_pa_job
        overrides:
          runAsSerialNumber: "123456"
          tasks:
          - my_task_1
        jobType: PA
      properties:
        jobName:
          description: The name of the PRB job
          type: string
        overrides:
          $ref: '#/components/schemas/JobOverrides'
        jobType:
          $ref: '#/components/schemas/JobTypes'
      required:
      - jobName
      - jobType
      title: StartJob
      type: object
    StartJobRoot:
      description: Details required to start the job wrapped in a data object
      example:
        data:
          jobName: my_pa_job
          overrides:
            runAsSerialNumber: "123456"
            tasks:
            - my_task_1
          jobType: PA
