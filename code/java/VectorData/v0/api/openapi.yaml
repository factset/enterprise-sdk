            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns the themes.
      tags:
      - Meta
      x-accepts: application/json
components:
  examples:
    ErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: BadRequest
          title: Not a valid parameter
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: parameterError:['_paginationLimit'] is not a valid parameter(s).
    AuthErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: NotAuthenticated
          title: Unauthenticated USERNAME-SERIAL.
          id: fd5a51ff-02cf-48ec-b9b1-913d64863b0
          detail: User is not authenticated properly.
    AuthorizationErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: Forbidden
          title: USERNAME-SERIAL lacks permission.
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: User is not authorized for this endpoint.
    ServerErrorDetails:
      summary: Sample Error Response
      value:
        errors:
        - code: InternalServerError
          title: An unexpected error occurred.
          id: 7af3d86ca5954503b9244f2620fcf5eb
          detail: The service you have requested has encountered an error.
    SampleVectorDataResponse:
      summary: Example of Vector Data Response
      value:
        data:
        - vector:
          - "0.007737964391708374"
          - -0.01896573044359684
          vectorId: 0001493152-24-046748-1_0001493152-24-046748-1_text_236_0
          similarityScore: 0.9195987
          storyDate: 2024-11-19
          themes: NA
          documentType: 10-Q
          source: EDG
          documentID: 0001493152-24-046748-1
          property: embedding
          type: dense_vector
          ids:
          - GEDC-US
          - GEDC
          - RSRTD
        meta:
          numberOfResults: 10
    SampleChunkTextResponse:
      summary: Sample Chunk Text Response.
      value:
        data:
        - content: Item 2. Managements Discussion...
          storyLink: https://api.staging-cauth.factset.com/v0/story/?key=U2FsdGVkX1+Ge4aUH/7k7dhJvk3yEnC/EbKp6yfoB79T8gqES5CQ7SJYnnz7bsC+KwHEl3XWSwM48O1/RMt9CGMEyf+8G7zqxaFDU/fUw6ng1Wa3RE4oFQuMAmIxekft&timezone=America/New_York
          storyDate: 2024-11-19
          themes: NA
          documentType: 10-Q
          source: EDG
          documentID: 0001493152-24-046748-1
          ids:
          - GEDC-US
          - GEDC
          - RSRTD
        meta:
          pagination:
            isEstimatedTotal: false
            total: 1
    dataRequest:
      summary: Semantic Search Query with All Parameters
      value:
        data:
          query: What are companies saying with a neutral sentiment on earnings calls
            related to data centers and energy consumption?
          startDate: 2024-01-01
          endDate: 2024-12-31
          esgTheme:
          - Energy Consumption
          searchConcept:
          - Data Center
          sentiment:
          - Neutral
          documentTypes:
          - 10-K
          - 10-Q
          - 8-K
          - News
          - Transcripts
          sources:
          - EDG
          - FCST
          - SA
        meta:
          numberOfResults: 10
    searchRequestForQuery:
      summary: Semantic Search Query
      value:
        data:
          query: summarize OXY last 3 earnings call
          startDate: 2024-01-01
          endDate: 2024-12-31
          sources:
          - EDG
          - FCST
        meta:
          numberOfResults: 2
    searchRequestForOptional:
      summary: Semantic Search Query with Several Parameters
      value:
        data:
          query: How is the automotive industry adapting to the shift towards electric
            vehicles?
          startDate: 2024-12-22
          endDate: 2025-06-23
          searchConcept:
          - Consumer Spending
          - Regulatory Change
          sentiment:
          - Neutral
          - Positive
          sources:
          - EDG
          - FCST
          - SA
        meta:
          numberOfResults: 10
  parameters:
    vectorId:
      description: Unique identifier for a document
      examples:
        oneId:
          summary: One ID
          value:
          - 0001493152-24-046748-1_0001493152-24-046748-1_text_236_0
        multipleIds:
          summary: Multiple IDs
          value:
          - 0001493152-24-046748-1_0001493152-24-046748-1_text_236_0
          - 3063689-t_3063689-t_qna_3_0
      explode: true
      in: query
      name: vectorId
      required: true
      schema:
        items:
          type: string
        maxItems: 50
        minItems: 1
        type: array
      style: form
    paginationLimit:
      description: Number of results to return per page.
      example: 20
      explode: true
      in: query
      name: _paginationLimit
      required: false
      schema:
        default: 25
        format: int32
        type: integer
      style: form
    paginationOffset:
      description: 'Page number of the results to return. '
      explode: true
      in: query
      name: _paginationOffset
      required: false
      schema:
        default: 0
        format: int32
        type: integer
      style: form
    sources:
      description: Code for document source to include.  This is a comma-separated
        list. Use the `/meta/sources` endpoint to get the list of available sources.
      examples:
        oneSource:
          summary: One Source
          value:
          - EDG
        multipleSources:
          summary: Multiple Sources
          value:
          - EDG
          - SA
          - FCST
      explode: false
      in: query
      name: sources
      required: false
      schema:
        items:
          type: string
        maxItems: 3
        minItems: 1
        type: array
      style: form
  schemas:
    ErrorResponse:
      description: Error response object
      properties:
        errors:
          description: Errors Array Object.
          items:
            $ref: '#/components/schemas/ErrorObject'
          type: array
      type: object
    ErrorObject:
      description: Error Example Object.
      properties:
        code:
          description: Specifies the error code.
          type: string
        title:
          description: Specifies the error message.
          type: string
        id:
          description: Specifies the id.
          type: string
        detail:
          description: Detailed error message.
          type: string
      type: object
    VectorDataRequest:
      description: Parameters for querying vector data.
      example:
        data:
          sentiment:
          - Neutral
          - Negative
          sources:
          - EDG
          - FCST
          - SA
          endDate: 2023-12-23T00:00:00.000+0000
          esgTheme:
          - Workplace Diversity
          - Accessible Food
          query: Updates
          searchConcept:
          - Consumer Spending
          - Regulatory Change
          documentTypes:
          - 10-K
          - 10-Q
          - 8-K
          - News
          - Transcripts
          startDate: 2023-12-22T00:00:00.000+0000
        meta:
          numberOfResults: 10
      properties:
        data:
          $ref: '#/components/schemas/VectorDataRequest_data'
        meta:
          $ref: '#/components/schemas/Meta'
      required:
      - data
      type: object
    Meta:
      description: Object defining the sorting and pagination attributes for an endpoint
        request.
      example:
        numberOfResults: 10
      properties:
        numberOfResults:
          default: 10
          description: Number of results to return.
          example: 10
          format: int32
          maximum: 50
          minimum: 1
          type: integer
      type: object
    SourceResponse:
      description: Response with list of available sources
      example:
        data:
        - description: EDGAR
          source: EDG
        - description: EDGAR
          source: EDG
      properties:
        data:
          description: List of available sources
          items:
            $ref: '#/components/schemas/Source'
          type: array
      type: object
    Source:
      description: elements of sources
      example:
        description: EDGAR
        source: EDG
      properties:
        source:
          description: source value
          example: EDG
          type: string
        description:
          description: source description
          example: EDGAR
          type: string
      required:
      - description
      - source
      type: object
    DocumentTypesResponse:
      description: Response with list of available document types.
      example:
        data:
        - documentType: 10-K
          description: 10-K
        - documentType: 10-K
          description: 10-K
      properties:
        data:
          description: List of available document types.
          items:
            $ref: '#/components/schemas/DocumentTypes'
          type: array
      type: object
    DocumentTypes:
      description: elements of document types.
      example:
        documentType: 10-K
        description: 10-K
      properties:
        documentType:
          description: type of the document
          example: 10-K
          type: string
        description:
          description: document type description
          example: 10-K
          type: string
      required:
      - description
      - documentType
      type: object
    SchemasResponse:
      description: Response with list of available schemas.
      example:
        data:
        - property: content
          source: EDG
          type: text
        - property: content
          source: EDG
          type: text
      properties:
        data:
          description: List of available schemas.
          items:
            $ref: '#/components/schemas/Schemas'
          type: array
      type: object
    Schemas:
      description: Elements of schemas.
      example:
        property: content
        source: EDG
        type: text
      properties:
        property:
          description: The name of the schema.
          example: content
          type: string
        type:
          description: The type of the schema.
          example: text
          type: string
        source:
          description: Source of the schema.
          example: EDG
          type: string
      required:
      - property
      - source
      - type
      type: object
    ThemesResponse:
      description: Response with list of available themes.
      example:
        data:
        - sentiment: Negative
          esgTheme: Accessible Food
          searchConcept: Tariff
          description: A tax imposed by a government on imports or exports of goods.
        - sentiment: Negative
          esgTheme: Accessible Food
          searchConcept: Tariff
          description: A tax imposed by a government on imports or exports of goods.
      properties:
        data:
          description: List of available schemas.
          items:
            $ref: '#/components/schemas/Themes'
          type: array
      type: object
    Themes:
      description: elements of themes.
      example:
        sentiment: Negative
        esgTheme: Accessible Food
        searchConcept: Tariff
        description: A tax imposed by a government on imports or exports of goods.
      properties:
        esgTheme:
          description: theme of the source.
          example: Accessible Food
