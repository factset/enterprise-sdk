openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |-
    The Vector Data API provides streamlined access to vector data through its defined endpoints. It supports functionalities such as:
    Retrieving detailed vector data based on user-defined parameters.
    Efficiently processing associated text data for enhanced performance.
    This API is designed to enable developers to integrate vector data into their applications, ensuring flexibility and performance while leveraging the specified endpoint functionalities.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Vector Data API
  version: 0.0.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/vector-data-api
servers:
- url: https://api.factset.com/content/vector/v0
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Endpoints providing access to vector data
  name: Vector
- description: These endpoints provide access to a comprehensive list of all available
    values used in the Vector API endpoint parameters.
  name: Meta
paths:
  /data:
    post:
      description: Returns the vector information.
      operationId: postVector
      requestBody:
        content:
          application/json:
            examples:
              Request for data endpoint:
                $ref: '#/components/examples/dataRequest'
              Request for data endpoint for semantic query:
                $ref: '#/components/examples/searchRequestForQuery'
              Request for data endpoint for optional parameters:
                $ref: '#/components/examples/searchRequestForOptional'
            schema:
              $ref: '#/components/schemas/VectorDataRequest'
        description: Input parameters for vector data.
      responses:
        "200":
          content:
            application/json:
              examples:
                sampleResponse:
                  $ref: '#/components/examples/SampleVectorDataResponse'
              schema:
                $ref: '#/components/schemas/VectorDataResponse'
          description: Returns vector data
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Return vector information based on the input parameters below
      tags:
      - Vector
      x-contentType: application/json
      x-accepts: application/json
  /chunk-text:
    get:
      description: Returns content and link of provided vector id.
      operationId: getCount
      parameters:
      - description: Unique identifier for a document
        examples:
          oneId:
            summary: One ID
            value:
            - 0001493152-24-046748-1_0001493152-24-046748-1_text_236_0
          multipleIds:
            summary: Multiple IDs
            value:
            - 0001493152-24-046748-1_0001493152-24-046748-1_text_236_0
            - 3063689-t_3063689-t_qna_3_0
        explode: true
        in: query
        name: vectorId
        required: true
        schema:
          items:
            type: string
          maxItems: 50
          minItems: 1
          type: array
        style: form
      - description: Number of results to return per page.
        example: 20
        explode: true
        in: query
        name: _paginationLimit
        required: false
        schema:
          default: 25
          format: int32
          type: integer
        style: form
      - description: 'Page number of the results to return. '
        explode: true
        in: query
        name: _paginationOffset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                default200Response:
                  $ref: '#/components/examples/SampleChunkTextResponse'
              schema:
                $ref: '#/components/schemas/ChunkTextResponse'
          description: Success
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns chunked text for the given vectorId.
      tags:
      - Vector
      x-accepts: application/json
  /meta/sources:
    get:
      description: Retrieves and delivers a comprehensive list of all available `sources`.
      operationId: getSources
      responses:
        "200":
          content:
            application/json:
              examples:
                sources:
                  summary: Sample 200 Response for Sources Parameter
                  value:
                    data:
                    - source: EDG
                      description: EDGAR
                    - source: SA
                      description: StreetAccount News
                    - source: FCST
                      description: FactSet CallStreet Transcripts
              schema:
                $ref: '#/components/schemas/SourceResponse'
          description: Success
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns the sources.
      tags:
      - Meta
      x-accepts: application/json
  /meta/document-types:
    get:
      description: Retrieves and delivers a comprehensive list of all available `documentTypes`.
      operationId: getDocumentTypes
      responses:
        "200":
          content:
            application/json:
              examples:
                sources:
                  summary: Sample 200 Response for document types Parameter
                  value:
                    data:
                    - documentType: News
                      description: News
                    - documentType: Transcripts
                      description: Transcripts
                    - documentType: 10-K
                      description: 10-K documents
                    - documentType: 10-Q
                      description: 10-Q documents
                    - documentType: 8-K
                      description: 8-k documents
              schema:
                $ref: '#/components/schemas/DocumentTypesResponse'
          description: Success
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns the document types.
      tags:
      - Meta
      x-accepts: application/json
  /meta/schemas:
    get:
      description: Retrieves and delivers a comprehensive list of all available `schemas`.
      operationId: getschemas
      parameters:
      - description: Code for document source to include.  This is a comma-separated
          list. Use the `/meta/sources` endpoint to get the list of available sources.
        examples:
          oneSource:
            summary: One Source
            value:
            - EDG
          multipleSources:
            summary: Multiple Sources
            value:
            - EDG
            - SA
            - FCST
        explode: false
        in: query
        name: sources
        required: false
        schema:
          items:
            type: string
          maxItems: 3
          minItems: 1
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                sources:
                  summary: Sample 200 Response for schemas Parameter
                  value:
                    data:
                    - source: EDG
                      property: embedding
                      type: dense_vector
                    - source: SA
                      property: content
                      type: text
                    - source: FCST
                      property: embedding
                      type: text
              schema:
                $ref: '#/components/schemas/SchemasResponse'
          description: Success
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
          content:
            application/json:
              examples:
                default401Response:
                  $ref: '#/components/examples/AuthErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the Report Issue in the top right corner of
            this Developer Portal specification card and choose Connectivity 401 or
            403 Responses.
        "403":
          content:
            application/json:
              examples:
                default403Response:
                  $ref: '#/components/examples/AuthorizationErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "500":
          content:
            application/json:
              examples:
                default500Response:
                  $ref: '#/components/examples/ServerErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error
      summary: Returns the schemas.
      tags:
      - Meta
      x-accepts: application/json
  /meta/themes:
    get:
      description: Retrieves and delivers a comprehensive list of all available `themes`.
      operationId: getThemes
      responses:
        "200":
          content:
            application/json:
              examples:
                sources:
                  summary: Sample 200 Response for themes Parameter
                  value:
                    data:
                    - esgTheme: Accessible Food
                      description: Company receives attention related to providing
                        access to affordable, nutritious food options, including food
                        deserts.
                    - searchConcept: Tariff
                      description: A tax imposed by a government on imports or exports
                        of goods.
                    - sentiment: Negative
                      description: Sentiment is negative.
              schema:
                $ref: '#/components/schemas/ThemesResponse'
          description: Success
        "400":
          content:
            application/json:
              examples:
                default400Response:
                  $ref: '#/components/examples/ErrorDetails'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request.
        "401":
