openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
  description: "With global coverage since 1999, the FactSet Estimates API provides\
    \ you with comprehensive estimates and statistics on a wide variety of financial\
    \ statement items as well as industry-specific metrics. The universe is comprised\
    \ of over 19,000 active companies across 90+ countries with the following types\
    \ of data included:\n \n- **Consensus**\n- **Detail**\n- **Ratings**\n- **Surprise**\n\
    - **Segments**\n- **Actuals**\n- **New Estimates and Ratings Reports Endpoints**\n\
    \nFor clients seeking  curated and relevant financial data, the FactSet Estimates\
    \ API now includes Estimates and Ratings Reports endpoints. These powerful endpoints\
    \ are designed for easy integration and consumption, delivering a wide array of\
    \ financial metrics, estimates, and critical statistics in a highly accessible\
    \ format suitable for both mobile and web applications.\n \nWhether you are an\
    \ analyst, investor, or financial professional, the Estimates and Ratings Reports\
    \ endpoints offer detailed and actionable financial insights that can support\
    \ thorough analyses and strategic decision-making processes.\n \nThe Estimates\
    \ and Ratings Reports endpoints are especially valuable for B2B2C  applications,\
    \ empowering financial services firms, investment companies, and corporate finance\
    \ teams to:\n \n- **Elevate Client Engagement:** Enrich user experiences in client-facing\
    \ applications with comprehensive and up-to-date financial metrics.\n\n- **Build\
    \ Custom Reporting Tools:** Create tailored dashboards and analytics tools that\
    \ provide deep insights and foster better financial understanding.\n\nBy adopting\
    \ the FactSet Estimates API with its enriched Estimates and Ratings Reports endpoints,\
    \ businesses can streamline their financial data integration process, improve\
    \ operational efficiency, and deliver superior financial insights to their clients\
    \ and end-users.\n    <p>This API is rate-limited to 10 requests per second and\
    \ 10 concurrent requests per user.</p>\n\n**Download API Specification**\n   \
    \ \n  To programmatically download the FactSet Estimates API Specification file\
    \ in .yaml format, utilize the link below. You must be authorized for this API\
    \ to extract the specification. This specification can then be used for Codegen\
    \ to create your own SDKs. You can also access it by selecting the \"Download\
    \ Spec\" button beside the version information.\n  \n  [https://api.factset.com/content/factset-estimates/v2/spec/swagger.yaml](https://api.factset.com/content/factset-estimates/v2/spec/swagger.yaml)\n"
  title: FactSet Estimates
  version: 2.6.0
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: The consensus or nest of all Estimates items aggregated by a statistic
    such as mean or median.
  name: Consensus
- description: The Broker-Level detail of Estimates items. Entitlements with Brokers
    are required.
  name: Broker Detail
- description: The Consensus and Broker-Level Ratings detail for Buy, Hold, Sell,
    overWeight, underWeight.
  name: Ratings
- description: The Surprise Events reflecting the company's reported financials against
    the broker's estimates.
  name: Surprise
- description: The Estimate Actuals for the requested metric.
  name: Actuals
- description: The Product or Geographic Segment Estimates.
  name: Segments
- description: The Segment Actuals data for company product or geographic segments.
  name: Segment Actuals
- description: Available Data Item Catalog to be used as input to the metrics parameters
  name: Data Items
- description: Get the analyst ratings for a requested identifier, forecasted estimates
    and metadata for estimate types.
  name: Estimates and Ratings Reports
paths:
  /factset-estimates/v2/rolling-consensus:
    get:
      description: |
        Returns FactSet Estimates consensus data using rolling fiscal dates. <p>The rolling behavior causes fiscal year to automatically roll from one year to the next as the historical perspective date changes. The fiscal period rolls forward as of each period end. This endpoint is optimized to allow the request to simply include a relative fiscal period (e.g. use relativeFiscalStart integer 1 and periodicity ANN for next unreported fiscal year end), and then see what the consensus thought the "next fiscal year" estimates were through time as you "roll" back your perspective dates. This differs from locking down an absolute estimate period such as explicitly stating Fiscal Year 2019. This can be done in the fixed-consensus endpoint.</p>
      operationId: getRollingConsensus
      parameters:
      - description: |
          Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and SEDOL are accepted input. <p>***ids limit** =  3000 per request*</p> _Make Note - id limit of 3000 for defaults, otherwise the service is limited to a 30 second duration. This can be reached when increasing total number of metrics requested and depth of history._
        examples:
          oneId:
            summary: One Market Identifier
            value:
            - AAPL-USA
          multipleIds:
            summary: Multiple Market Identifiers
            value:
            - FDS-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            type: string
          maxItems: 3000
          minItems: 1
          type: array
        style: form
      - description: |
          Requested metrics. Use the `/metrics` endpoint to return a list of available estimate items. Note, the number of metrics you are allowed to supply is limited to 1 for now. **Top 10** most used metrics are **EPS, SALES, DPS, EBITDA,EBIT, PRICE_TGT, CFPS, BPS, NET_INC, and ASSETS**.  For more details, visit [Online Assistant Page #15034](https://oa.apps.factset.com/pages/15034).
        examples:
          Metric:
            summary: Metrics
            value:
            - SALES
        explode: false
        in: query
        name: metrics
        required: true
        schema:
          items:
            example: SALES
            type: string
          minItems: 1
          type: array
        style: form
      - description: Start date for point in time of estimates expressed in YYYY-MM-DD
          format.
        example: 2019-07-30
        explode: true
        in: query
        name: startDate
        required: false
        schema:
          type: string
        style: form
      - description: End date for point in time of estimates expressed in YYYY-MM-DD
          format.
        example: 2019-08-30
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: "Controls the frequency of the data returned.\n  * **D** = Daily\n\
          \  * **W** = Weekly, based on the last day of the week of the start date.\n\
          \  * **AM** = Monthly, based on the start date (e.g., if the start date\
          \ is June 16, data is displayed for June 16, May 16, April 16 etc.).   \
          \   \n  * **AQ** = Quarterly, based on the start date.\n  * **AY** = Actual\
          \ Annual, based on the start date. \n"
        examples:
          Daily:
            summary: D - Daily frequency display based on trading calendar
            value: D
          Weekly:
            summary: W - Weekly - based on the last day of the week of the start date
            value: W
          Actual Month:
            summary: AM - Actual Month - based on the startDate (e.g., if the start
              date is June 16, data is displayed for June 16, May 16, April 16 etc.).
            value: AM
          Actual Annual:
            summary: AY - Actual Annual - based on the startDate
            value: AY
        explode: true
        in: query
        name: frequency
        required: false
        schema:
          default: AM
          enum:
          - D
          - W
          - AM
          - AQ
          - AY
          type: string
        style: form
      - description: Relative fiscal period, expressed as an integer, used to filter
          results. This is combined with the periodicity parameter to specify a relative
          estimate period. For example, set to 1 and periodicity to ANN to ask for
          relative Fiscal Year 1 (FY1).
        example: 1
        explode: true
        in: query
        name: relativeFiscalStart
        required: false
        schema:
          type: integer
        style: form
      - description: Relative fiscal period, expressed as an integer, used to filter
          results. This is combined with the periodicity parameter to specify a relative
          estimate period. For example, set to 2 and periodicity to ANN to ask for
          relative Fiscal Year 1 (FY2).
        example: 2
        explode: true
        in: query
        name: relativeFiscalEnd
        required: false
        schema:
          type: integer
        style: form
      - description: "The periodicity for the estimates requested, allowing you to\
          \ fetch Quarterly, Semi-Annual, Annual, and NTMA/LTMA Estimates.\n  * **ANN**\
          \ - Annual\n  * **QTR** - Quarterly\n  * **SEMI** - Semi-Annual \n  * **NTMA**\
          \ - Next-Twelve-Months - Time-weighted Annual. Estimates use a percentage\
          \ of annual estimates from two fiscal years to create an estimate based\
          \ on the 12-month period. Visit [OA 16614](https://my.apps.factset.com/oa/pages/16614)\
          \ for detail.\n  * **LTMA** - Last-Twelve-Months - Time-weighted Annual.\
          \ Estimates use a percentage of annual estimates from two fiscal years to\
          \ create an estimate based on the 12-month period. Visit [OA 16614](https://my.apps.factset.com/oa/pages/16614)\
          \ for detail.\n  \n"
        explode: true
        in: query
        name: periodicity
        required: false
        schema:
          default: ANN
          enum:
          - ANN
          - QTR
          - SEMI
          - NTMA
          - LTMA
          type: string
        style: form
      - description: 'Currency code for adjusting the data. Use `ESTIMATE` as input
          value for the values in Estimate Currency. For a list of currency ISO codes,
          visit [Online Assistant Page #1470](https://oa.apps.factset.com/pages/1470).'
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          type: string
        style: form
