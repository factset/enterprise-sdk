      title: Request Currency
      type: string
    Adjust:
      default: SPLIT
      description: |
        Controls the split and spinoff adjustments for the prices.
          * **SPLIT** = Split ONLY Adjusted. This is used by default.
          * **SPLIT_SPINOFF** = Splits and Spinoff Adjusted.
          * **DIV_SPIN_SPLITS** = Dividend adjustments, Spinoff, and Splits combined.
          * **UNSPLIT** = No Adjustments.
      enum:
      - SPLIT
      - SPLIT_SPINOFF
      - DIV_SPIN_SPLITS
      - UNSPLIT
      example: SPLIT
      title: Adjust
      type: string
