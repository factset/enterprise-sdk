    StartDate:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. Future dates (T+1) are not accepted in this endpoint.
      example: 2020-06-30
      title: Start Date
      type: string
    EndDate:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. Future dates (T+1) are not accepted in this endpoint.
      example: 2021-06-30
      title: End Date
      type: string
    StartDateCA:
      description: |
        The start date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Omitting startDate and endDate will pull "all" events for each requested IDs.
      example: 2020-06-30
      title: Start Date
      type: string
    EndDateCA:
      description: |
        The end date requested for a given date range in **YYYY-MM-DD** format. In the context of corporate actions, this filters the response to only include events within the date range. The frequency between the startDate and endDate is always set to the "event" frequency- meaning the service will return only events within those inclusive boundaries. Omitting startDate and endDate will pull "all" events for each requested IDs.
      example: 2021-06-30
      title: End Date
      type: string
    Frequency:
      default: D
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **AD** = Actual Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **AQ** =  Actual Quarterly
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **ASA** = Actual Semi-annual
          * **CSA** = Calendar Semi-annual
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
      enum:
      - D
      - AD
      - W
      - M
      - AM
      - AQ
      - CQ
      - ASA
      - CSA
      - AY
      - CY
      example: M
      title: Frequency
      type: string
    DividendAdjust:
      default: EXDATE_C
      description: |
        Controls the dividend reinvestment for the returns calculation.
          * **PRICE** = Price Change - Dividends Excluded.
          * **EXDATE** = Simple Return - Dividends Received on exdate but not reinvested.
          * **PAYDATE** = Simple Return - Dividends Received on paydate but not reinvested.
          * **EXDATE_C** = Compound Return - Dividends reinvested on exdate.
          * **PAYDATE_C** = Compound Return - Dividends reinvested on paydate.
      enum:
      - PRICE
      - EXDATE
      - PAYDATE
      - EXDATE_C
      - PAYDATE_C
      example: EXDATE_C
      title: dividendAdjust
      type: string
    Calendar:
      default: FIVEDAY
