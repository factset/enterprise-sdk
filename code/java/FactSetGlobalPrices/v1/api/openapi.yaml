        \ completed, retrieve the results of the request via batch-result. \nFor single-day\
        \ requests, the IDs limit is 500 for non-batch and 2000 for batch. For multi-day\
        \ requests, the limit is 50 IDs for both batch and non-batch. \nLimits on\
        \ query string via GET method still apply. It's advised to submit large lists\
