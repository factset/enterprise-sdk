openapi: 3.0.0
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: |
    The FactSet Global Prices API provides end of day market pricing content using cloud and microservices technology, encompassing both pricing as well as corporate actions and events data.</p>
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: FactSet Global Prices API
  version: 1.10.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-global-prices-api
servers:
- description: Production
  url: https://api.factset.com/content
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Get Security Open, High, Low, Close, Volume for a list of IDs and date
    range
  name: Prices
- description: Gets the returns data for the list of IDs, date range and currency
  name: Returns
- description: Gets the corporate actions data for the list of IDs, date range and
    currency
  name: Corporate Actions
- description: Gets the shares outstanding data for the list of IDs, date range and
    currency
  name: Shares Outstanding
- description: Gets the market value data for the list of IDs, date range and currency
  name: Market Value
- description: Gets the batch processing data for the list of IDs, date range and
    currency
  name: Batch Processing
- description: Gets the corporate actions for calendar data for the list of IDs, date
    range and currency
  name: Corporate Actions For Calendar
paths:
  /factset-global-prices/v1/prices:
    get:
      description: |
        Gets security prices', Open, High, Low, Close, Volume, VWAP, Trade Count, and Turn Over for a specified list of securities, date range, currency, and adjustment factors.
      operationId: getGPDPrices
      parameters:
      - description: The requested list of security identifiers. Accepted ID types
          include Market Tickers, SEDOL, ISINs, CUSIPs, or FactSet Permanent IDs.
          **IDs limit** = 500 per non-batch request / 2000 per batch request for a
          single day and 50 per multi-day request for both batch and non-batch. The
          number of unique currencies present in the requested IDs is limited to 50
          per request. Make note, GET Method URL request lines are also limited to
          a total length of 8192 bytes (8KB). In cases where the service allows for
          thousands of IDs, which may lead to exceeding this request line limit of
          8KB, it's advised for any requests with large request lines to be requested
          through the respective "POST" method.
        examples:
          oneEquityId:
            summary: One Equity Market Identifier
            value:
            - IBM-US
          multipleEquityIds:
            summary: Multiple Equity Market Identifiers
            value:
            - FDS-US
            - AAPL-US
            - MSFT-US
        explode: false
        in: query
        name: ids
        required: true
        schema:
          items:
            maxItems: 2000
            minItems: 0
            type: string
          type: array
        style: form
      - description: |
          Request available pricing data fields to be included in the response. Default is all fields. All responses will include the _fsymId_, _date_, and _currency_ fields.
            |field|description|
            |---|---|
            |price|Closing Price|
            |priceOpen|Opening Price|
            |priceHigh|High Price|
            |priceLow|Low Price|
            |volume|Volume|
            |turnover|Total Trade Value for the Day|
            |tradeCount|Number of Trades|
            |vwap|Volume Weighted Average Price|
        example:
        - price
        - priceOpen
        - priceHigh
        - priceLow
        - volume
        explode: false
        in: query
        name: fields
        required: false
        schema:
          default:
          - price
          - priceOpen
          - priceHigh
          - priceLow
          - volume
          - turnover
          - tradeCount
          - vwap
          - currency
          items:
            type: string
          type: array
        style: form
      - description: |
          The start date requested for a given date range in **YYYY-MM-DD** format. The input start date must be before the input end date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: startDate
        required: true
        schema:
          type: string
        style: form
      - description: |
          The end date requested for a given date range in **YYYY-MM-DD** format. The input end date must be after the input start date. Future dates (T+1) are not accepted in this endpoint.
        example: 2021-08-27
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          type: string
        style: form
      - description: "Controls the display frequency of the data returned.\n  * **D**\
          \ = Daily\n  * **AD** = Actual Daily\n  * **W** = Weekly, based on the last\
          \ day of the week of the start date.\n  * **M** = Monthly, based on the\
          \ last trading day of the month.\n  * **AM** = Monthly, based on the start\
          \ date (e.g., if the start date is June 16, data is displayed for June 16,\
          \ May 16, April 16 etc.).\n  * **AQ** =  Actual Quarterly\n  * **CQ** =\
          \ Quarterly based on the last trading day of the calendar quarter (March,\
          \ June, September, or December).\n  * **ASA** = Actual Semi-annual\n  *\
          \ **CSA** = Calendar Semi-annual\n  * **AY** = Actual Annual, based on the\
          \ start date.\n  * **CY** = Calendar Annual, based on the last trading day\
          \ of the calendar year.\n  \n"
        explode: true
        in: query
        name: frequency
        required: false
        schema:
          default: D
          enum:
          - D
          - AD
          - W
          - M
          - AM
          - AQ
          - CQ
          - ASA
          - CSA
          - AY
          - CY
          type: string
        style: form
      - description: Calendar of data returned. SEVENDAY includes weekends.
        example: FIVEDAY
        explode: true
        in: query
        name: calendar
        required: false
        schema:
          default: FIVEDAY
          enum:
          - FIVEDAY
          - SEVENDAY
          - US
          type: string
        style: form
      - description: Currency code for adjusting prices. Default is Local. For a list
          of currency ISO codes, visit [Online Assistant Page 1470](https://oa.apps.factset.com/pages/1470).
        example: USD
        explode: true
        in: query
        name: currency
        required: false
        schema:
          default: LOCAL
          type: string
        style: form
      - description: "Controls the split and spinoff adjustments for the prices.\n\
          \  * **SPLIT** = Split ONLY Adjusted. This is used by default.\n  * **SPLIT_SPINOFF**\
          \ = Splits and Spinoff Adjusted.\n  * **DIV_SPIN_SPLITS** = Dividend adjustments,\
          \ Spinoff, and Splits combined.\n  * **UNSPLIT** = No Adjustments.\n  \n"
        explode: true
        in: query
        name: adjust
        required: false
        schema:
          default: SPLIT
          enum:
          - SPLIT
          - SPLIT_SPINOFF
          - DIV_SPIN_SPLITS
          - UNSPLIT
          type: string
        style: form
      - description: |
          Specifies the number of decimal places for price fields in the response.
        example: 1
        explode: true
        in: query
        name: precision
        required: false
        schema:
          default: 2
          maximum: 16
          minimum: 1
          type: integer
        style: form
      - description: "Enables the ability to asynchronously \"batch\" the request,\
          \ supporting a long-running request for up to 20 minutes. Upon requesting\
          \ batch=Y, the service will respond with an HTTP Status Code of 202.\nOnce\
          \ a batch request is submitted, use batch status to see if the job has been\
          \ completed. Once completed, retrieve the results of the request via batch-result.\
          \ \nFor single-day requests, the IDs limit is 500 for non-batch and 2000\
          \ for batch. For multi-day requests, the limit is 50 IDs for both batch\
          \ and non-batch. \nLimits on query string via GET method still apply. It's\
          \ advised to submit large lists of IDs via POST method.\n<B>Please note\
          \ that the number of unique currencies present in the requested IDs is limited\
          \ to 50 per request.</B>\n"
        explode: true
        in: query
        name: batch
        required: false
        schema:
          default: "N"
          enum:
          - "Y"
          - "N"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Prices over 1 week period for FDS-US and TSLA-US:
                  $ref: '#/components/examples/GlobalPricesResponseAll'
                Filtered Fields:
                  $ref: '#/components/examples/GlobalPricesResponsePricesOnly'
              schema:
                $ref: '#/components/schemas/GlobalPricesResponse'
          description: Array of Price Objects
        "202":
          content:
            application/json:
              examples:
                Batch Request Accepted:
                  $ref: '#/components/examples/BatchStatusAcceptedResponse'
              schema:
                $ref: '#/components/schemas/BatchStatusResponse'
          description: Batch request has been accepted.
          headers:
            Location:
              description: Path to Batch Request status.
              example: batch-status?id=2df43e85-ea0f-45c6-bf4a-2baf4d1eaa3c
              explode: false
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/badRequestDateFormat'
                Bad Request - Missing Required Parameter:
                  $ref: '#/components/examples/badRequestRequiredParameter'
                Bad Request - Future Date:
                  $ref: '#/components/examples/badRequestFutureDate'
                Bad Request - Invalid Parameter:
                  $ref: '#/components/examples/badRequestInvalidParameters'
                Bad Request - Malformed JSON:
                  $ref: '#/components/examples/badRequestMalformedJSON'
                Bad Request - Read Timeout:
                  $ref: '#/components/examples/badRequestReadTimeout'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request. This can occur for several reasons. Please review
            the "message" for more details.
        "401":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unauthenticated'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthenticated USERNAME-SERIAL. Ensure you are logged in and
            have successfully generated an API KEY for the IP range you are connecting
            from. For more help, select the **Report Issue** in the top right corner
            of this Developer Portal specification card and choose Connectivity 401
            or 403 Responses.
        "403":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/forbidden'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: The USERNAME-SERIAL attempted to request the endpoint is not
            authorized to access. The request was a legal request, but the server
            is refusing to respond. Please reach out to FactSet Account Team for assistance
            with authorization.
        "415":
          content:
            application/json:
              examples:
                Bad Request - Date Format:
                  $ref: '#/components/examples/unsupportedMediaType'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unsupported Media Type. This error may be returned when the
            caller sends a resource in a format that is not accepted by the server.
            This can be fixed by ensuring that Content-Type header is set to the correct
            value. In this instance, "application/json" would be the appropriate value.
        "500":
          content:
            application/json:
              examples:
                Internal Server Error - Not Writable:
                  $ref: '#/components/examples/notWritable'
                Internal Server Error - General Exception:
                  $ref: '#/components/examples/generalException'
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error.
      summary: Gets end-of-day Open, High, Low, Close for a list of securities.
      tags:
      - Prices
      x-factset-different-success-responses: true
      x-accepts: application/json
    post:
      description: Gets security prices', Open, High, Low, Close, Volume, VWAP, Trade
        Count, and Turn Over for a specified list of securities, date range, currency,
        and adjustment factors.
      operationId: getSecurityPricesForList
      requestBody:
        content:
          application/json:
            examples:
              One Security(FDS-US) over one year:
                $ref: '#/components/examples/postPrices'
