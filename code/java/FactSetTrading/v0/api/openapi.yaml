        underlyingSecurityType:
          description: Underlying securitys SecurityType.
          nullable: true
          type: string
      required:
      - symbol
      type: object
    ParentId:
      description: Unique identifier to identify the parent order.
      example:
        symbol: FDS-USA
        basketId: FACTSET_OMS-100823_12345
      properties:
        symbol:
          description: Ticker symbol
          example: FDS-USA
          type: string
        basketId:
          description: Unique identifier assigned to basket order. Can be fetched
            from the WebSocket Order Update API.
          example: FACTSET_OMS-100823_12345
          type: string
      required:
      - basketId
      - symbol
      type: object
    ReplaceChildOrder:
      description: EMS Replace Child Orders
      example:
        settlementType: regular
        orderType: market
        executionInstructions: notHeld
        maxFloor: 200
        settlementDate: "20230823"
        orderQuantity: 100
        userDefinedFields:
          key: userDefinedFields
        stopPrice: 120
        minQuantity: 120
        price: 450
        text: Replacing price to 300 for 50 orders
        timeInForce:
          tif: day
          expireTime: 20230823-12:20:25
          expireDate: "20230823"
        ticketId: RKPW.3280015
        handlingInstructions: autoOrderPublic
        locateRequired: false
      properties:
        ticketId:
          description: Ticket Id for the child order to be replaced
          example: RKPW.3280015
          type: string
        orderType:
          description: Type of the order
          enum:
          - market
          - limit
          - stop
          - stopLimit
          - marketOnClose
          - limitOrBetter
          example: market
          nullable: true
          type: string
        orderQuantity:
          description: Number of shares/Quantity to be routed. Must be less than or
            equal to the orderQuantity of the parent order.
          example: 100
          format: double
          minimum: 0
          nullable: true
          type: number
        price:
          description: Order price per share.
          example: 450
          format: double
          nullable: true
          type: number
        timeInForce:
          $ref: '#/components/schemas/TimeInForce'
        handlingInstructions:
          description: Instructions for order handling on Broker trading floor.
          enum:
          - autoOrderPrivate
          - autoOrderPublic
          - bestExecution
          example: autoOrderPublic
          nullable: true
          type: string
        stopPrice:
          description: Stop-loss price to buy/sell stock at market.
          example: 120
          format: double
          nullable: true
          type: number
        maxFloor:
          description: Maximum number of shares within an order to be shown on the
            exchange floor at any given time.
          example: 200
          format: double
          nullable: true
          type: number
        minQuantity:
          description: Minimum quantity of an order to be executed.
          example: 120
          format: double
          nullable: true
          type: number
        settlementType:
          description: Order settlement period
          enum:
          - regular
          - cash
          - nextDay
          - tPlus2
          - tPlus3
          - tPlus4
          - future
          - whenIssued
          - sellersOption
          - tPlus5
          example: regular
          nullable: true
          type: string
        settlementDate:
          description: Specific date of trade settlement in YYYYMMDD format.
          example: "20230823"
          nullable: true
          type: string
        executionInstructions:
          description: Instructions for order handling on exchange trading floor.
          enum:
          - notHeld
          - work
          - goAlong
          - overTheDay
          - held
          - participateDoNotInitiate
          - strictScale
          - tryToScale
          - stayOnBidSide
          - stayOnOfferSide
          - noCross
          - okToCross
          - callFirst
          - percentOfVolume
          - doNotIncrease
          - doNotReduce
          - allOrNone
          - reinstateOnSystemFailure
          - institutionsOnly
          - reinstateOnTradingHalt
          - cancelOnTradingHalt
          - lastPeg
          - midPricePeg
          - nonNegotiable
          - openingPeg
          - marketPeg
          - cancelOnSystemFailure
          - primaryPeg
          - suspend
          - fixedPegToLocalBestBid
          - customerDisplayInstruction
          - netting
          - pegToVWAP
          - tradeAlong
          - tryToStop
          - cancelIfNotBest
          - trailingStopPeg
          - strictLimit
          - ignorePriceValidityChecks
          - pegToLimitPrice
          - workToTargetStrategy
          - intermarketSweep
          - externalRoutingAllowed
          - externalRoutingNotAllowed
          - imbalanceOnly
          - singleExecutionRequestedForBlockTrade
          - bestExecution
          example: notHeld
          nullable: true
          type: string
        locateRequired:
          description: Indicates whether the broker is to locate the stock in conjunction
            with a short sell order.
          example: false
          nullable: true
          type: boolean
        text:
          description: Free format text string.
          example: Replacing price to 300 for 50 orders
          maxLength: 250
          nullable: true
          type: string
        userDefinedFields:
          additionalProperties:
            type: string
          description: User defined fields
          nullable: true
          type: object
      required:
      - ticketId
      type: object
    TimeInForce:
      description: Time in Force
      example:
        tif: day
        expireTime: 20230823-12:20:25
        expireDate: "20230823"
      properties:
        tif:
          description: 'Time in force: if goodTillDate, then Expire Time or Expire
            Date is a required field'
          enum:
          - day
          - goodTillCancel
          - atTheOpening
          - immediateOrCancel
          - fillOrKill
          - goodTillCrossing
          - goodTillDate
          - atc
          type: string
        expireDate:
          description: Expire date in YYYYMMDD format expressed in UTC
          example: "20230823"
          nullable: true
          type: string
        expireTime:
          description: Expire time in YYYYMMDD-HH:MM:SS format expressed in UTC
          example: 20230823-12:20:25
          nullable: true
          type: string
      type: object
