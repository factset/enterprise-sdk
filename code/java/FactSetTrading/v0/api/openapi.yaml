openapi: 3.0.1
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Allow clients to trade orders.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: EMS API
  version: 0.3.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-trading-api
servers:
- description: Production
  url: https://api.factset.com/trading/ems/v0
- description: UAT
  url: https://api.uat.factset.com/trading/ems/v0
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: These endpoints relate to Order Entry.
  name: Orders
- description: These endpoints relate to Order Routing.
  name: ChildOrders
paths:
  /orders/create:
    post:
      description: This endpoint takes the list of orders and place them on EMS for
        execution.
      operationId: create
      requestBody:
        content:
          application/json:
            examples:
              Multiple Orders:
                value:
                  data:
                    investorId: MyOrganization
                    orders:
                    - clientOrderId: OR0000001
                      instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000
                      price: 450
                      currency: USD
                      settlementType: regular
                      handlingInstructions: autoOrderPublic
                    - clientOrderId: OR0000002
                      instrument:
                        symbol: MSFT
                      side: sell
                      orderType: limit
                      orderQuantity: 1000
                      price: 450
                      currency: USD
                      settlementType: regular
                      handlingInstructions: autoOrderPublic
                    - clientOrderId: OR0000003
                      instrument:
                        symbol: TSLA
                      side: buy
                      orderType: marketOnClose
                      orderQuantity: 1000
                      price: 450
                      currency: USD
                      settlementType: regular
                      handlingInstructions: autoOrderPublic
              Single Order (Minimum Fields):
                summary: Very basic single order with only required fields.
                value:
                  data:
                    investorId: MyOrganization
                    orders:
                    - instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000
                      price: 450
                      currency: USD
                      settlementType: regular
              Single Order:
                value:
                  data:
                    investorId: MyOrganization
                    orders:
                    - clientOrderId: OR0000004
                      instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000
                      price: 450
                      stopPrice: 500
                      strikePrice: 60
                      currency: USD
                      isCovered: false
                      maxShow: 30
                      maxFloor: 20
                      settlementType: regular
                      settlementDate: "20211024"
                      handlingInstructions: autoOrderPublic
                      locateRequired: false
                      account: ACCT1
                      timeInForce:
                        tif: goodTillCancel
              Single order with derivatives (futures/options):
                value:
                  data:
                    investorId: MyOrganization
                    orders:
                    - instrument:
                        symbol: GOOGL
                        putOrCall: call
                        underlyingSecurityType: Equity
                      side: buy
                      orderType: market
                      orderQuantity: 1000
                      price: 450
                      currency: USD
                      settlementType: regular
                      handlingInstructions: autoOrderPublic
                      account: ACCT1
            schema:
              $ref: '#/components/schemas/EMSOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500
              schema:
                $ref: '#/components/schemas/EMSOrdersResponseRoot'
          description: Expected response, returns the list of orders.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Send orders to EMS for execution.
      tags:
      - Orders
      x-contentType: application/json
      x-accepts: application/json
  /orders/replace:
    post:
      description: This endpoint takes the list of orders to be replaced on the EMS
        system.
      operationId: replace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMSReplaceOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500
              schema:
                $ref: '#/components/schemas/EMSOrdersResponseRoot'
          description: Expected response, returns the list of order ids.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Replace the orders on EMS system.
      tags:
      - Orders
      x-contentType: application/json
      x-accepts: application/json
  /orders/cancel:
    post:
      description: This endpoint takes the list of orders to be cancelled on the EMS
        system.
      operationId: cancel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMSCancelOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500
              schema:
                $ref: '#/components/schemas/EMSOrdersResponseRoot'
          description: Expected response, returns the list of order ids.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Cancel the orders on EMS system.
      tags:
      - Orders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/create:
    post:
      description: This endpoint is used to create child orders.
      operationId: createChildOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMSChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      basketId: FACTSET_OMS-100823_12345
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280015":
                      message: 'Ticket does not exist for ticketid: null'
                      basketId: FACTSET_OMS-100823_12345
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
              schema:
                $ref: '#/components/schemas/EMSCreateChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Create Child Orders
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/replace:
    post:
      description: This endpoint takes the child order to be replaced on the EMS system.
      operationId: replaceChildOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMSReplaceChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280015":
                      message: 'Ticket does not exist for ticketid: null'
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
              schema:
                $ref: '#/components/schemas/EMSChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Replace the Child Orders on EMS system.
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/cancel:
    post:
      description: This endpoint is to cancel a specific child order.
      operationId: cancelChildOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMSCancelChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280015":
                      message: 'Ticket does not exist for ticketid: null'
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
              schema:
                $ref: '#/components/schemas/EMSChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Cancel Child Orders
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
components:
  schemas:
    ClientErrorResponse:
      description: Client Error Response
      properties:
        errors:
          description: List of errors
          items:
            $ref: '#/components/schemas/Error'
          nullable: true
          type: array
      type: object
    EMSCancelChildOrder:
      description: EMS Cancel Child Order
      example:
        reason: mistyped order quantity to be routed
        ticketId: RKPW.3280015
      properties:
        ticketId:
          description: Ticket Id for the child order to be cancelled
          example: RKPW.3280015
          type: string
        reason:
          description: Reason for cancelling the child order
          example: mistyped order quantity to be routed
          nullable: true
          type: string
      required:
      - ticketId
      type: object
    EMSCancelChildOrders:
      description: EMS Cancel Child Orders
      example:
        childOrders:
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
      properties:
        childOrders:
          items:
            $ref: '#/components/schemas/EMSCancelChildOrder'
          maxItems: 1
          minItems: 1
          type: array
      required:
      - childOrders
      type: object
    EMSCancelChildOrdersRoot:
      example:
        data:
          childOrders:
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
      properties:
        data:
          $ref: '#/components/schemas/EMSCancelChildOrders'
      type: object
    EMSCancelOrder:
      description: EMS Cancel Order
      example:
        originalClientOrderId: originalClientOrderId
        inboundDestination: inboundDestination
      properties:
        originalClientOrderId:
          description: Unique identifier of the original order, generated in Create.
          type: string
        inboundDestination:
          description: To facilitate integration with translators that transform orders
            into a format compatible with the internal order routing and execution
            infrastructure.
          nullable: true
          type: string
      required:
      - originalClientOrderId
      type: object
    EMSCancelOrders:
      description: EMS Cancel Orders
      example:
        investorId: DEMO-12345
        orders:
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
      properties:
        investorId:
          description: Investor Id
          example: DEMO-12345
          nullable: true
          type: string
        orders:
          description: List of orders to cancel
          items:
            $ref: '#/components/schemas/EMSCancelOrder'
          nullable: true
          type: array
      type: object
    EMSCancelOrdersRoot:
      example:
        data:
          investorId: DEMO-12345
          orders:
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
      properties:
        data:
          $ref: '#/components/schemas/EMSCancelOrders'
      type: object
    EMSChildOrder:
      description: EMS Child Orders
      example:
        settlementType: regular
        orderType: market
        side: buy
        executionInstructions: notHeld
        maxFloor: 100
        profile: profile
        destination: PAPER
        settlementDate: "20230823"
        parentId:
          symbol: FDS-USA
          basketId: FACTSET_OMS-100823_12345
        orderQuantity: 250
        userDefinedFields:
          key: userDefinedFields
        stopPrice: 250
        minQuantity: 120
        price: 450
        text: routing 10 orders to PAPER destination
        exDestination: America Stock Exchange
        timeInForce:
          tif: day
          expireTime: 20230823-12:20:25
          expireDate: "20230823"
        handlingInstructions: autoOrderPublic
        locateRequired: false
      properties:
        parentId:
          $ref: '#/components/schemas/ParentId'
        side:
          description: Side of the order.If the parent order side is 'buy', valid
            values are 'buy' or 'buyMinus'. If the parent order side is 'sell', valid
            values are 'sell' or 'sellPlus'
          enum:
          - buy
          - sell
          - buyMinus
          - sellPlus
          - sellShort
          - sellShortExempt
          example: buy
          nullable: true
          type: string
        orderType:
          description: Type of the order
          enum:
          - market
          - limit
          - stop
          - stopLimit
          - marketOnClose
          - limitOrBetter
          example: market
          type: string
        orderQuantity:
          description: Number of shares/Quantity to be routed. Must be less than or
            equal to the orderQuantity of the parent order.
          example: 250
          format: double
          minimum: 0
          type: number
        price:
          description: Order price per share.
          example: 450
          format: double
          nullable: true
          type: number
        timeInForce:
          $ref: '#/components/schemas/TimeInForce'
        handlingInstructions:
          description: Instructions for order handling on Broker trading floor.
          enum:
          - autoOrderPrivate
          - autoOrderPublic
          - bestExecution
          example: autoOrderPublic
          nullable: true
          type: string
        exDestination:
          default: America Stock Exchange
          description: Execution destination as defined by institution when order
            is entered.
          example: America Stock Exchange
          nullable: true
          type: string
        destination:
          description: Represents the designated venue or location to which an order
            is intended to be routed.
          example: PAPER
          type: string
        stopPrice:
          description: Stop-loss price to buy/sell stock at market.
          example: 250
          format: double
          nullable: true
          type: number
        maxFloor:
          description: Maximum number of shares within an order to be shown on the
            exchange floor at any given time.
          example: 100
          format: double
          nullable: true
          type: number
        minQuantity:
          description: Minimum quantity of an order to be executed.
          example: 120
          format: double
          nullable: true
          type: number
        settlementType:
          description: Order settlement period
          enum:
          - regular
          - cash
          - nextDay
          - tPlus2
          - tPlus3
          - tPlus4
          - future
          - whenIssued
          - sellersOption
          - tPlus5
          example: regular
          nullable: true
          type: string
        settlementDate:
          description: Specific date of trade settlement in YYYYMMDD format.
          example: "20230823"
          nullable: true
          type: string
        executionInstructions:
          description: Instructions for order handling on exchange trading floor.
          enum:
          - notHeld
          - work
          - goAlong
          - overTheDay
          - held
          - participateDoNotInitiate
          - strictScale
          - tryToScale
          - stayOnBidSide
          - stayOnOfferSide
          - noCross
          - okToCross
          - callFirst
          - percentOfVolume
          - doNotIncrease
          - doNotReduce
          - allOrNone
          - reinstateOnSystemFailure
          - institutionsOnly
          - reinstateOnTradingHalt
          - cancelOnTradingHalt
          - lastPeg
          - midPricePeg
          - nonNegotiable
          - openingPeg
          - marketPeg
          - cancelOnSystemFailure
          - primaryPeg
          - suspend
          - fixedPegToLocalBestBid
          - customerDisplayInstruction
          - netting
          - pegToVWAP
          - tradeAlong
          - tryToStop
          - cancelIfNotBest
          - trailingStopPeg
          - strictLimit
          - ignorePriceValidityChecks
          - pegToLimitPrice
          - workToTargetStrategy
          - intermarketSweep
          - externalRoutingAllowed
          - externalRoutingNotAllowed
          - imbalanceOnly
          - singleExecutionRequestedForBlockTrade
          - bestExecution
          example: notHeld
          nullable: true
          type: string
        locateRequired:
          description: Indicates whether the broker is to locate the stock in conjunction
            with a short sell order.
          example: false
          nullable: true
          type: boolean
        text:
          description: Free format text string.
          example: routing 10 orders to PAPER destination
          maxLength: 250
          nullable: true
          type: string
        profile:
          description: A name given to broker algo
          nullable: true
          type: string
        userDefinedFields:
          additionalProperties:
            type: string
          description: User defined fields
          nullable: true
          type: object
      required:
      - destination
      - orderQuantity
      - orderType
      - parentId
      type: object
    EMSChildOrderInfo:
      description: EMS Child Order Info
      example:
        symbol: FDS-USA
        ticketId: RKPW.3280015
      properties:
        ticketId:
          description: Ticket Id for the child order
          example: RKPW.3280015
          nullable: true
          type: string
        symbol:
          description: Ticker symbol
          example: FDS-USA
          nullable: true
          type: string
      type: object
    EMSChildOrderRejectedInfo:
      description: EMS Child Order Rejected Info
      example:
        symbol: FDS-USA
        message: 'Ticket does not exist for ticketid: null'
        ticketId: RKPW.3280015
      properties:
        message:
          description: Reason for rejection
          example: 'Ticket does not exist for ticketid: null'
          nullable: true
          type: string
        ticketId:
          description: Ticket Id for the child order
          example: RKPW.3280015
          nullable: true
          type: string
        symbol:
          description: Ticker symbol
          example: FDS-USA
          nullable: true
          type: string
      type: object
    EMSChildOrders:
      example:
        childOrders:
        - settlementType: regular
          orderType: market
          side: buy
          executionInstructions: notHeld
          maxFloor: 100
          profile: profile
          destination: PAPER
          settlementDate: "20230823"
          parentId:
            symbol: FDS-USA
            basketId: FACTSET_OMS-100823_12345
          orderQuantity: 250
          userDefinedFields:
            key: userDefinedFields
          stopPrice: 250
          minQuantity: 120
          price: 450
          text: routing 10 orders to PAPER destination
          exDestination: America Stock Exchange
          timeInForce:
            tif: day
            expireTime: 20230823-12:20:25
            expireDate: "20230823"
          handlingInstructions: autoOrderPublic
          locateRequired: false
      properties:
        childOrders:
          items:
            $ref: '#/components/schemas/EMSChildOrder'
          maxItems: 1
          minItems: 1
          type: array
      required:
      - childOrders
      type: object
    EMSChildOrdersResponse:
      description: EMS Child Orders Response
      example:
        rejected:
          key:
            symbol: FDS-USA
            message: 'Ticket does not exist for ticketid: null'
            ticketId: RKPW.3280015
        accepted:
          key:
            symbol: FDS-USA
            ticketId: RKPW.3280015
      properties:
        accepted:
          additionalProperties:
            $ref: '#/components/schemas/EMSChildOrderInfo'
          description: Accepted Orders. Key is the clientOrderId of the request.
          nullable: true
          type: object
        rejected:
          additionalProperties:
            $ref: '#/components/schemas/EMSChildOrderRejectedInfo'
          description: Rejected Orders. Key is the clientOrderId of the request.
          nullable: true
          type: object
      type: object
    EMSChildOrdersResponseRoot:
      description: EMS Response
      example:
        data:
          rejected:
            key:
              symbol: FDS-USA
              message: 'Ticket does not exist for ticketid: null'
              ticketId: RKPW.3280015
          accepted:
            key:
              symbol: FDS-USA
              ticketId: RKPW.3280015
      properties:
        data:
          $ref: '#/components/schemas/EMSChildOrdersResponse'
      required:
      - data
      type: object
    EMSChildOrdersRoot:
      example:
        data:
          childOrders:
          - settlementType: regular
            orderType: market
            side: buy
            executionInstructions: notHeld
            maxFloor: 100
            profile: profile
            destination: PAPER
            settlementDate: "20230823"
            parentId:
              symbol: FDS-USA
              basketId: FACTSET_OMS-100823_12345
            orderQuantity: 250
            userDefinedFields:
              key: userDefinedFields
            stopPrice: 250
            minQuantity: 120
            price: 450
            text: routing 10 orders to PAPER destination
            exDestination: America Stock Exchange
            timeInForce:
              tif: day
              expireTime: 20230823-12:20:25
              expireDate: "20230823"
            handlingInstructions: autoOrderPublic
            locateRequired: false
      properties:
        data:
          $ref: '#/components/schemas/EMSChildOrders'
      type: object
    EMSCreateChildOrderInfo:
      example:
        basketId: FACTSET_OMS-100823_12345
        symbol: FDS-USA
        ticketId: RKPW.3280015
      properties:
        basketId:
          description: Unique identifier assigned to basket order
          example: FACTSET_OMS-100823_12345
          nullable: true
          type: string
        ticketId:
          description: Ticket Id for the child order
          example: RKPW.3280015
          nullable: true
          type: string
        symbol:
          description: Ticker symbol
          example: FDS-USA
          nullable: true
          type: string
      type: object
    EMSCreateChildOrderRejectedInfo:
      example:
        basketId: FACTSET_OMS-100823_12345
        symbol: FDS-USA
        message: 'Ticket does not exist for ticketid: null'
        ticketId: RKPW.3280015
      properties:
        message:
          description: Reason for rejection
