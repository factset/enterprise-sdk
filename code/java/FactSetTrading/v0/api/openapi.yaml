openapi: 3.0.1
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Allow clients to trade orders.
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Trading API
  version: 0.5.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/factset-trading-api
servers:
- description: Production
  url: https://api.factset.com/trading/ems/v0
- description: UAT
  url: https://api.uat.factset.com/trading/ems/v0
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: These endpoints relate to Order Entry.
  name: InboundOrders
- description: These endpoints relate to Order Routing.
  name: ChildOrders
- description: This endpoint relates to Parent Order Edit.
  name: ParentOrders
paths:
  /inbound-orders/create:
    post:
      description: This endpoint takes the list of inbound orders and place them on
        Trading system for execution.
      operationId: create
      requestBody:
        content:
          application/json:
            examples:
              Multiple Orders:
                value:
                  data:
                    investorId: MyOrganization
                    inboundOrders:
                    - clientOrderId: OR0000001
                      instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000.01
                      price: 450.01
                      currency: USD
                      handlingInstructions: autoOrderPublic
                    - clientOrderId: OR0000002
                      instrument:
                        symbol: MSFT
                      side: sell
                      orderType: limit
                      orderQuantity: 1000.01
                      price: 450.01
                      currency: USD
                      handlingInstructions: autoOrderPublic
                    - clientOrderId: OR0000003
                      instrument:
                        symbol: TSLA
                      side: buy
                      orderType: marketOnClose
                      orderQuantity: 1000.01
                      price: 450.01
                      currency: USD
                      handlingInstructions: autoOrderPublic
              Single Order (Minimum Fields):
                summary: Very basic single order with only required fields.
                value:
                  data:
                    investorId: MyOrganization
                    inboundOrders:
                    - instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000.01
                      price: 450.01
                      currency: USD
              Single Order:
                value:
                  data:
                    investorId: MyOrganization
                    inboundOrders:
                    - clientOrderId: OR0000004
                      instrument:
                        symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 1000.01
                      price: 450.01
                      stopPrice: 500.01
                      strikePrice: 60.01
                      currency: USD
                      isCovered: false
                      maxShow: 30.01
                      maxFloor: 20.01
                      settlementType: regular
                      settlementDate: "20211024"
                      handlingInstructions: autoOrderPublic
                      locateRequired: false
                      account: ACCT1
                      timeInForce:
                        tif: goodTillCancel
              Single order with derivatives (futures/options):
                value:
                  data:
                    investorId: MyOrganization
                    inboundOrders:
                    - instrument:
                        symbol: GOOGL
                        putOrCall: call
                        underlyingSecurityType: Equity
                      side: buy
                      orderType: market
                      orderQuantity: 1000.01
                      price: 450.01
                      currency: USD
                      handlingInstructions: autoOrderPublic
                      account: ACCT1
            schema:
              $ref: '#/components/schemas/InboundOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500.01
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200.01
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500.01
              schema:
                $ref: '#/components/schemas/InboundOrdersResponseRoot'
          description: Expected response, returns the list of orders.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Send inbound orders to Trading system for execution.
      tags:
      - InboundOrders
      x-contentType: application/json
      x-accepts: application/json
  /inbound-orders/replace:
    post:
      description: This endpoint takes the list of orders to be replaced on the Trading
        system.
      operationId: replace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReplaceInboundOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500.01
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200.01
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500.01
              schema:
                $ref: '#/components/schemas/InboundOrdersResponseRoot'
          description: Expected response, returns the list of order ids.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Replace the inbound orders on Trading system.
      tags:
      - InboundOrders
      x-contentType: application/json
      x-accepts: application/json
  /inbound-orders/cancel:
    post:
      description: This endpoint takes the list of inbound orders to be cancelled
        on the Trading system.
      operationId: cancel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelInboundOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    OR123456789:
                      symbol: GOOGL
                      side: buy
                      orderType: market
                      orderQuantity: 2500.01
                    OR123456790:
                      symbol: MSFT
                      side: buy
                      orderType: market
                      orderQuantity: 200.01
                  rejected:
                    OR123456791:
                      symbol: TSLA
                      side: buy
                      orderType: market
                      orderQuantity: 500.01
              schema:
                $ref: '#/components/schemas/InboundOrdersResponseRoot'
          description: Expected response, returns the list of order ids.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid post body parameters.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Cancel the inbound orders on Trading system.
      tags:
      - InboundOrders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/create:
    post:
      description: This endpoint is used to create child orders on Trading system.
      operationId: createChildOrder
      requestBody:
        content:
          application/json:
            examples:
              Multiple Orders:
                value:
                  data:
                    childOrders:
                    - parentId:
                        basketId: FACTSET_OMS-100823_12345
                        symbol: FDS-USA
                      orderType: market
                      destination: PAPER
                      orderQuantity: 250.01
                      text: Routing 10 orders to PAPER destination
                    - parentId:
                        basketId: FACTSET_OMS-100823_12346
                        symbol: AMZN-USA
                      orderType: market
                      destination: PAPER
                      orderQuantity: 421.01
                      text: Routing 5 orders to PAPER destination
              Single Order (Minimum Fields):
                summary: Very basic single order with only required fields.
                value:
                  data:
                    childOrders:
                    - parentId:
                        basketId: FACTSET_OMS-100823_12345
                        symbol: FDS-USA
                      orderType: market
                      destination: PAPER
                      orderQuantity: 250.01
                      text: Routing 10 orders to PAPER destination
              Single Order:
                value:
                  data:
                    childOrders:
                    - parentId:
                        symbol: FDS-USA
                        basketId: FACTSET_OMS-100823_12345
                      side: buy
                      orderType: market
                      orderQuantity: 250.01
                      price: 450.01
                      timeInForce:
                        tif: day
                        expireDate: "20230823"
                        expireTime: 20230823-12:20:25
                      handlingInstructions: autoOrderPublic
                      exDestination: America Stock Exchange
                      destination: PAPER
                      stopPrice: 250.01
                      maxFloor: 100.01
                      minQuantity: 120.01
                      settlementType: regular
                      settlementDate: "20230823"
                      executionInstructions: notHeld
                      locateRequired: false
                      text: routing 10 orders to PAPER destination
            schema:
              $ref: '#/components/schemas/ChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      basketId: FACTSET_OMS-100823_12345
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280017":
                      message: 'Basket is not present for given basket id: FACTSET_OMS-100823_12346'
                      basketId: FACTSET_OMS-100823_12346
                      symbol: AMZN-USA
              schema:
                $ref: '#/components/schemas/CreateChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Create Child Orders on Trading system.
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/replace:
    post:
      description: This endpoint takes the child order to be replaced on the Trading
        system.
      operationId: replaceChildOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReplaceChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280015":
                      message: 'Ticket does not exist for ticketid: null'
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
              schema:
                $ref: '#/components/schemas/ChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Replace the Child Orders on Trading system.
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
  /child-orders/cancel:
    post:
      description: This endpoint is used to cancel a specific child order on Trading
        system.
      operationId: cancelChildOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelChildOrdersRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                  accepted:
                    "3280015":
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
                  rejected:
                    "3280015":
                      message: 'Ticket does not exist for ticketid: null'
                      ticketId: RKPW.3280015
                      symbol: FDS-USA
              schema:
                $ref: '#/components/schemas/ChildOrdersResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Cancel Child Orders on Trading system
      tags:
      - ChildOrders
      x-contentType: application/json
      x-accepts: application/json
  /parent-orders/update:
    put:
      description: This endpoint allows the user to update parent orders which are
        already present in Trading system.
      operationId: updateParentOrder
      requestBody:
        content:
          application/json:
            examples:
              Single Order:
                value:
                  data:
                    parentOrders:
                    - parentId:
                        symbol: AMZN US
                        basketId: valid basket id
                      userGroup: API
                      userDefinedFields:
                        currency: INR
              Multiple Orders:
                value:
                  data:
                    parentOrders:
                    - parentId:
                        symbol: AMZN US
                        basketId: valid basket id
                      userGroup: API
                      userDefinedFields:
                        currency: INR
                    - parentId:
                        symbol: GOOGL
                        basketId: valid basket id
                      userGroup: API
                      userDefinedFields:
                        maxPrice: "300.010"
            schema:
              $ref: '#/components/schemas/ParentOrdersUpdateRoot'
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - parentId:
                    basketId: valid basket id
                    symbol: AMZN US
                  status: success
                - parentId:
                    basketId: valid basket id
                    symbol: GOOGL
                  status: failed
                  reason: reason for failure
              schema:
                $ref: '#/components/schemas/ParentOrdersUpdateResponseRoot'
          description: Expected response.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Invalid parameters provided.
        "401":
          description: Missing or invalid authentication.
        "403":
          description: User is forbidden with current credentials.
        "415":
          description: Missing/Invalid Content-Type header. Header needs to be set
            to application/json.
        "429":
          description: Rate limit reached. Wait before sending further requests.
        "500":
          description: Server error. Log the X-DataDirect-Request-Key header to assist
            in troubleshooting.
        "503":
          description: Request timed out. Retry the request in sometime.
      summary: Update Parent Orders
      tags:
      - ParentOrders
      x-contentType: application/json
      x-accepts: application/json
components:
  schemas:
    ClientErrorResponse:
      description: Client Error Response
      properties:
        errors:
          description: List of errors
          items:
            $ref: '#/components/schemas/Error'
          nullable: true
          type: array
      type: object
    CancelChildOrder:
      description: Cancel Child Order
      example:
        reason: mistyped order quantity to be routed
        ticketId: RKPW.3280015
      properties:
        ticketId:
          description: Ticket Id for the child order to be cancelled
          example: RKPW.3280015
          type: string
        reason:
          description: Reason for cancelling the child order
          example: mistyped order quantity to be routed
          nullable: true
          type: string
      required:
      - ticketId
      type: object
    CancelChildOrders:
      description: Cancel Child Orders
      example:
        childOrders:
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
        - reason: mistyped order quantity to be routed
          ticketId: RKPW.3280015
      properties:
        childOrders:
          items:
            $ref: '#/components/schemas/CancelChildOrder'
          maxItems: 1000
          minItems: 1
          type: array
      required:
      - childOrders
      type: object
    CancelChildOrdersRoot:
      example:
        data:
          childOrders:
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
          - reason: mistyped order quantity to be routed
            ticketId: RKPW.3280015
      properties:
        data:
          $ref: '#/components/schemas/CancelChildOrders'
      type: object
    CancelInboundOrder:
      description: Cancel Inbound Order
      example:
        originalClientOrderId: originalClientOrderId
        inboundDestination: inboundDestination
      properties:
        originalClientOrderId:
          description: Unique identifier of the original order, generated in Create.
          type: string
        inboundDestination:
          description: To facilitate integration with translators that transform orders
            into a format compatible with the internal order routing and execution
            infrastructure.
          nullable: true
          type: string
      required:
      - originalClientOrderId
      type: object
    CancelInboundOrders:
      description: Cancel Inbound Orders
      example:
        investorId: DEMO-12345
        inboundOrders:
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
        - originalClientOrderId: originalClientOrderId
          inboundDestination: inboundDestination
      properties:
        investorId:
          description: Investor Id
          example: DEMO-12345
          nullable: true
          type: string
        inboundOrders:
          description: List of inbound orders to cancel
          items:
            $ref: '#/components/schemas/CancelInboundOrder'
          maxItems: 1000
          minItems: 1
          type: array
      required:
      - inboundOrders
      type: object
    CancelInboundOrdersRoot:
      example:
        data:
          investorId: DEMO-12345
          inboundOrders:
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
          - originalClientOrderId: originalClientOrderId
            inboundDestination: inboundDestination
      properties:
        data:
          $ref: '#/components/schemas/CancelInboundOrders'
      type: object
    ChildOrder:
      description: Child Order
      example:
        settlementType: regular
        orderType: market
        side: buy
        executionInstructions: notHeld
        maxFloor: 100.01
        profile: profile
        destination: PAPER
        settlementDate: "20230823"
        parentId:
          symbol: FDS-USA
          basketId: FACTSET_OMS-100823_12345
        orderQuantity: 250.01
        userDefinedFields:
          key: userDefinedFields
        stopPrice: 250.01
        minQuantity: 120.01
        price: 450.01
        text: routing 10 orders to PAPER destination
        exDestination: America Stock Exchange
        timeInForce:
          tif: day
          expireTime: 20230823-12:20:25
          expireDate: "20230823"
        handlingInstructions: autoOrderPublic
        locateRequired: false
      properties:
        parentId:
          $ref: '#/components/schemas/ParentId'
        side:
          description: Side of the order.If the parent order side is 'buy', valid
            values are 'buy' or 'buyMinus'. If the parent order side is 'sell', valid
            values are 'sell' or 'sellPlus'
          enum:
          - buy
          - sell
          - buyMinus
          - sellPlus
          - sellShort
          - sellShortExempt
          example: buy
          nullable: true
          type: string
        orderType:
          description: Type of the order
          enum:
          - market
          - limit
          - stop
          - stopLimit
          - marketOnClose
          - limitOrBetter
          example: market
          type: string
        orderQuantity:
          description: Number of shares/Quantity to be routed. Must be less than or
            equal to the orderQuantity of the parent order.
          example: 250.01
          format: double
          minimum: 0
          type: number
        price:
          description: Order price per share.
          example: 450.01
          format: double
          nullable: true
          type: number
        timeInForce:
          $ref: '#/components/schemas/TimeInForce'
        handlingInstructions:
          description: Instructions for order handling on Broker trading floor.
          enum:
          - autoOrderPrivate
          - autoOrderPublic
          - bestExecution
          example: autoOrderPublic
          nullable: true
          type: string
        exDestination:
          default: America Stock Exchange
          description: Execution destination as defined by institution when order
            is entered.
          example: America Stock Exchange
          nullable: true
          type: string
        destination:
          description: Represents the designated venue or location to which an order
            is intended to be routed.
          example: PAPER
          type: string
        stopPrice:
          description: Stop-loss price to buy/sell stock at market.
          example: 250.01
          format: double
          nullable: true
          type: number
        maxFloor:
          description: Maximum number of shares within an order to be shown on the
            exchange floor at any given time.
          example: 100.01
          format: double
          nullable: true
          type: number
        minQuantity:
          description: Minimum quantity of an order to be executed.
          example: 120.01
          format: double
          nullable: true
          type: number
        settlementType:
          description: Order settlement period
          enum:
          - regular
          - cash
          - nextDay
          - tPlus2
          - tPlus3
          - tPlus4
          - future
          - whenIssued
          - sellersOption
          - tPlus5
          example: regular
          nullable: true
          type: string
        settlementDate:
          description: Specific date of trade settlement in YYYYMMDD format.
          example: "20230823"
          nullable: true
          type: string
        executionInstructions:
          description: Instructions for order handling on exchange trading floor.
          enum:
          - notHeld
          - work
          - goAlong
          - overTheDay
          - held
          - participateDoNotInitiate
          - strictScale
          - tryToScale
          - stayOnBidSide
          - stayOnOfferSide
          - noCross
          - okToCross
          - callFirst
          - percentOfVolume
          - doNotIncrease
          - doNotReduce
          - allOrNone
          - reinstateOnSystemFailure
          - institutionsOnly
          - reinstateOnTradingHalt
          - cancelOnTradingHalt
          - lastPeg
          - midPricePeg
          - nonNegotiable
          - openingPeg
          - marketPeg
          - cancelOnSystemFailure
          - primaryPeg
          - suspend
          - fixedPegToLocalBestBid
          - customerDisplayInstruction
          - netting
          - pegToVWAP
          - tradeAlong
          - tryToStop
          - cancelIfNotBest
          - trailingStopPeg
          - strictLimit
          - ignorePriceValidityChecks
          - pegToLimitPrice
          - workToTargetStrategy
          - intermarketSweep
          - externalRoutingAllowed
          - externalRoutingNotAllowed
          - imbalanceOnly
          - singleExecutionRequestedForBlockTrade
          - bestExecution
          example: notHeld
          nullable: true
          type: string
        locateRequired:
          description: Indicates whether the broker is to locate the stock in conjunction
            with a short sell order.
          example: false
          nullable: true
          type: boolean
        text:
          description: Free format text string.
          example: routing 10 orders to PAPER destination
          maxLength: 250
          nullable: true
          type: string
        profile:
          description: A name given to broker algo
          nullable: true
          type: string
        userDefinedFields:
