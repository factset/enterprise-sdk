        example: -userRelevanceScore,-eventDate
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventDetails'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      tags:
      - Events
      x-accepts: application/json
    post:
      description: Fetch Signals event headlines plus all additional event details
        for up to 1000 identifiers
      operationId: postEventDetails
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventRequestBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventDetails'
          description: OK
      tags:
      - Events
      x-contentType: application/json
      x-accepts: application/json
  /events/details/{eventId}:
    get:
      description: Fetch Signals event headlines plus all additional event details
        for a single requested Signal event
      operationId: getEventDetailById
      parameters:
      - description: The UUID of the event to return.
        explode: false
        in: path
        name: eventId
        required: true
        schema:
          format: uuid
          minimum: 1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventDetail'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      tags:
      - Events
      x-accepts: application/json
