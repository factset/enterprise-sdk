components:
  examples:
    lowerBound:
      value:
        gt: 2022-01-01T00:00:00.000Z
    upperBound:
      value:
        lt: 2022-01-02T00:00:00.000Z
    bothBounds:
      value:
        gt: 2022-01-01T00:00:00.000Z
        lt: 2022-01-02T00:00:00.000Z
  headers:
    Api-Version:
      description: Full semantic version of the API.
      explode: false
      schema:
        example: 1.0.0
        type: string
      style: simple
    Api-Supported-Versions:
      description: Comma-separated list of supported major versions.
      explode: false
      schema:
        example: "1"
        type: string
      style: simple
    RateLimit-Limit:
      description: Total number of requests allowed in a specific time window. The
        time window is two seconds for regular API users and one week for limited
        access users.
      explode: false
      schema:
        example: 5
        type: integer
      style: simple
    RateLimit-Remaining:
      description: Remaining number of requests in the current time window.
      explode: false
      schema:
        example: 4
        type: integer
      style: simple
    RateLimit-Reset:
      description: Time remaining (in seconds) until the quota is reset.
      explode: false
      schema:
        example: 1000
        type: integer
      style: simple
  parameters:
    createdParam:
      description: A date/time (UTC) interval for filtering signal events based on
        their creation date. Defaults to NOW - 7 days if omitted. Users with limited
        access can only provide the default or a smaller date window.
      examples:
        default:
          value: {}
        lowerBound:
          $ref: '#/components/examples/lowerBound'
        upperBound:
          $ref: '#/components/examples/upperBound'
        bothBounds:
          $ref: '#/components/examples/bothBounds'
      explode: true
      in: query
      name: created
      required: false
      schema:
        $ref: '#/components/schemas/DateTimeInterval'
      style: deepObject
    updatedParam:
      description: A date/time (UTC) interval for filtering signal events based on
        their last updated date. Defaults to NOW - 7 days if omitted. Users with limited
        access can only provide the default or a smaller date window.
      examples:
        default:
          value: {}
        lowerBound:
          $ref: '#/components/examples/lowerBound'
        upperBound:
          $ref: '#/components/examples/upperBound'
        bothBounds:
          $ref: '#/components/examples/bothBounds'
      explode: true
      in: query
      name: updated
      required: false
      schema:
        $ref: '#/components/schemas/DateTimeInterval'
      style: deepObject
    signalIdsParam:
      example: dilutionTrigger,freeCashFlow
      explode: true
      in: query
      name: signalIds
      required: false
      schema:
        description: Comma delimited string of signalIds
        type: string
      style: form
    idsParam:
      description: Comma delimited string of identifiers. An identifier can be a ticker,
        FactSet entity id, CUSIP or ISIN. You must provide a list of identifiers either
        via a ids or a portfolios parameter. If both are provided, only ids filter
        is used. Users with limited access can use only the ids filter and provide
        at most 10 ids.
      example: FDS-US,AMZN-US
      explode: true
      in: query
      name: ids
      required: false
      schema:
        type: string
      style: form
    portfoliosParam:
      description: Name of a portfolio file stored by FactSet. If the portfolio contains
        more than 1,000 ids, only the first 1,000 ids are processed (e.g. client:techstocks.ofdb).
        Please note that using this parameter requires full subscription to Signals
        API.
      explode: true
      in: query
      name: portfolios
      required: false
      schema:
        type: string
      style: form
    themesParam:
      description: Comma delimited string of theme ids. Full list of signal themes
        can be viewed at /themes.
      explode: true
      in: query
      name: themes
      required: false
      schema:
        type: string
      style: form
    categoriesParam:
      description: Comma delimited string of category ids. Full list of signal categories
        can be viewed at /categories.
      explode: true
      in: query
      name: categories
      required: false
      schema:
        type: string
      style: form
    relevanceScoreParam:
      description: A range for filtering signal events based on their relevancy score.
      examples:
        lowerBound:
          value:
            gte: 0
        upperBound:
          value:
            lt: 1
        bothBounds:
          value:
            gt: 0
            lt: 1
      explode: true
      in: query
      name: userRelevanceScore
      required: false
      schema:
        $ref: '#/components/schemas/RelevanceScoreRange'
      style: deepObject
    eventIdParam:
      description: The UUID of the event to return.
      explode: false
      in: path
      name: eventId
      required: true
      schema:
        format: uuid
        minimum: 1
        type: string
      style: simple
    signalIdParam:
      example: dilutionTrigger
      explode: false
      in: path
      name: signalId
      required: true
      schema:
        description: A single signalId.
        type: string
      style: simple
    sortParam:
      description: Comma delimited string of sortable attributes. The sort order for
        each sort attribute is ascending unless it is prefixed with a minus sign,
        in which case it is descending. If sort is not provided, the default sort
        applied is -userRelevanceScore (userRelevanceScore in descending order).
      example: -userRelevanceScore,-eventDate
      explode: true
      in: query
      name: sort
      required: false
      schema:
        type: string
      style: form
    resolveIdentifiersParam:
      description: The api will return resolved identifiers in the meta section of
        the response by default (true). If the parameter is false, the api will not
        attempt to resolve the identifiers.
      example: true
      explode: true
      in: query
      name: resolveIdentifiers
      required: false
      schema:
        type: boolean
      style: form
  schemas:
    errorResponse:
      properties:
        message:
          description: A short description of the error.
          example: There was an error processing your request. Please try again later.
          type: string
        errors:
          description: Optional list of errors. e.g. Validation errors for multiple
