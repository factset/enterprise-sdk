openapi: 3.0.2
info:
  contact:
    email: signals.api@factset.com
    name: Signals API Support
  description: Collection of endpoints for providing Signal Events, Definitions and
    Metadata
  title: Signals API
  version: 2.4.0
servers:
- description: Production
  url: https://api.factset.com/signals/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Fetch signal events
  name: Events
- description: Fetch signal metadata
  name: Metadata
paths:
  /events/headlines:
    get:
      description: Fetch Signals event headlines based on the filtering criteria
      operationId: getEventHeadlines
      parameters:
      - description: A date/time interval for filtering signal events based on their
          creation date. Defaults to NOW - 7 days if omitted.
        examples:
          default:
            value: {}
          lowerBound:
            $ref: '#/components/examples/lowerBound'
          upperBound:
            $ref: '#/components/examples/upperBound'
          bothBounds:
            $ref: '#/components/examples/bothBounds'
        explode: true
        in: query
        name: created
        required: false
        schema:
          $ref: '#/components/schemas/DateTimeInterval'
        style: deepObject
      - description: A date/time interval for filtering signal events based on their
          last updated date. Defaults to NOW - 7 days if omitted.
        examples:
          default:
            value: {}
          lowerBound:
            $ref: '#/components/examples/lowerBound'
          upperBound:
            $ref: '#/components/examples/upperBound'
          bothBounds:
            $ref: '#/components/examples/bothBounds'
        explode: true
        in: query
        name: updated
        required: false
        schema:
          $ref: '#/components/schemas/DateTimeInterval'
        style: deepObject
      - example: dilutionTrigger,freeCashFlow
        explode: true
        in: query
        name: signalIds
        required: false
        schema:
          description: Comma delimited string of signalIds
          type: string
        style: form
      - description: Comma delimited string of identifiers. An identifier can be a
          ticker, FactSet entity id, CUSIP or ISIN. You must provide a list of identifiers
          either via a ids or a portfolios parameter. If both are provided, only ids
          filter is used.
        example: FDS-US,AMZN-US
        explode: true
        in: query
        name: ids
        required: false
        schema:
          type: string
        style: form
      - description: Name of a portfolio file stored by FactSet. If the portfolio
          contains more than 1,000 ids, only the first 1,000 ids are processed. e.g.
          client:techstocks.ofdb
        explode: true
        in: query
        name: portfolios
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited string of theme ids. Full list of signal themes
          can be viewed at /themes.
        explode: true
        in: query
        name: themes
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited string of category ids. Full list of signal categories
          can be viewed at /categories.
        explode: true
        in: query
        name: categories
        required: false
        schema:
          type: string
        style: form
      - description: A range for filtering signal events based on their relevancy
          score.
        examples:
          lowerBound:
            value:
              gte: 0
          upperBound:
            value:
              lt: 1
          bothBounds:
            value:
              gt: 0
              lt: 1
        explode: true
        in: query
        name: userRelevanceScore
        required: false
        schema:
          $ref: '#/components/schemas/RelevanceScoreRange'
        style: deepObject
      - description: Comma delimited string of sortable attributes. The sort order
          for each sort attribute is ascending unless it is prefixed with a minus
          sign, in which case it is descending. If sort is not provided, the default
          sort applied is -userRelevanceScore (userRelevanceScore in descending order).
        example: -userRelevanceScore,-eventDate
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventHeadlines'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      tags:
      - Events
      x-accepts: application/json
    post:
      description: Fetch Signals event headlines based on the filtering criteria for
        up to 1000 identifiers
      operationId: postEventHeadlines
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventRequestBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventHeadlines'
          description: OK
      tags:
      - Events
      x-contentType: application/json
      x-accepts: application/json
