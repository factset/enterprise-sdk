    lowerBound:
      value:
        gt: 2022-01-01T00:00:00.000Z
    upperBound:
      value:
        lt: 2022-01-02T00:00:00.000Z
    bothBounds:
      value:
        gt: 2022-01-01T00:00:00.000Z
        lt: 2022-01-02T00:00:00.000Z
  parameters:
    createdParam:
      description: A date/time interval for filtering signal events based on their
        creation date. Defaults to NOW - 7 days if omitted.
      examples:
        default:
          value: {}
        lowerBound:
          $ref: '#/components/examples/lowerBound'
        upperBound:
          $ref: '#/components/examples/upperBound'
        bothBounds:
