openapi: 3.0.2
info:
  contact:
    email: api@factset.com
    name: FactSet Research Systems
    url: https://developer.factset.com/contact
  description: Collection of endpoints for providing Signal Events, Definitions and
    Metadata
  license:
    name: Apache License, Version 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Signals API
  version: 2.6.0
externalDocs:
  description: API Documentation
  url: https://developer.factset.com/api-catalog/signals-api
servers:
- description: Production
  url: https://api.factset.com/signals/v2
security:
- FactSetApiKey: []
- FactSetOAuth2: []
tags:
- description: Fetch signal events. Please note that FactSet Cognitive signals and
    signals contributed by third parties are excluded from the response for limited
    API access.
  name: Events
- description: Fetch signal metadata
  name: Metadata
paths:
  /events/headlines:
    get:
      description: 'Fetch Signals event headlines based on at least one of the following
        filtering parameters: `ids`, `portfolios`'
      operationId: getEventHeadlines
      parameters:
      - description: A date/time (UTC) interval for filtering signal events based
          on their creation date. Defaults to NOW - 7 days if omitted. Users with
          limited access can only provide the default or a smaller date window.
        examples:
          default:
            value: {}
          lowerBound:
            $ref: '#/components/examples/lowerBound'
          upperBound:
            $ref: '#/components/examples/upperBound'
          bothBounds:
            $ref: '#/components/examples/bothBounds'
        explode: true
        in: query
        name: created
        required: false
        schema:
          $ref: '#/components/schemas/DateTimeInterval'
        style: deepObject
      - description: A date/time (UTC) interval for filtering signal events based
          on their last updated date. Defaults to NOW - 7 days if omitted. Users with
          limited access can only provide the default or a smaller date window.
        examples:
          default:
            value: {}
          lowerBound:
            $ref: '#/components/examples/lowerBound'
          upperBound:
            $ref: '#/components/examples/upperBound'
          bothBounds:
            $ref: '#/components/examples/bothBounds'
        explode: true
        in: query
        name: updated
        required: false
        schema:
          $ref: '#/components/schemas/DateTimeInterval'
        style: deepObject
      - example: dilutionTrigger,freeCashFlow
        explode: true
        in: query
        name: signalIds
        required: false
        schema:
          description: Comma delimited string of signalIds
          type: string
        style: form
      - description: Comma delimited string of identifiers. An identifier can be a
          ticker, FactSet entity id, CUSIP or ISIN. You must provide a list of identifiers
          either via a ids or a portfolios parameter. If both are provided, only ids
          filter is used. Users with limited access can use only the ids filter and
          provide at most 10 ids.
        example: FDS-US,AMZN-US
        explode: true
        in: query
        name: ids
        required: false
        schema:
          type: string
        style: form
      - description: Name of a portfolio file stored by FactSet. If the portfolio
          contains more than 1,000 ids, only the first 1,000 ids are processed (e.g.
          client:techstocks.ofdb). Please note that using this parameter requires
          full subscription to Signals API.
        explode: true
        in: query
        name: portfolios
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited string of theme ids. Full list of signal themes
          can be viewed at /themes.
        explode: true
        in: query
        name: themes
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited string of category ids. Full list of signal categories
          can be viewed at /categories.
        explode: true
        in: query
        name: categories
        required: false
        schema:
          type: string
        style: form
      - description: A range for filtering signal events based on their relevancy
          score.
        examples:
          lowerBound:
            value:
              gte: 0
          upperBound:
            value:
              lt: 1
          bothBounds:
            value:
              gt: 0
              lt: 1
        explode: true
        in: query
        name: userRelevanceScore
        required: false
        schema:
          $ref: '#/components/schemas/RelevanceScoreRange'
        style: deepObject
      - description: Comma delimited string of sortable attributes. The sort order
          for each sort attribute is ascending unless it is prefixed with a minus
          sign, in which case it is descending. If sort is not provided, the default
          sort applied is -userRelevanceScore (userRelevanceScore in descending order).
        example: -userRelevanceScore,-eventDate
        explode: true
        in: query
        name: sort
        required: false
        schema:
          type: string
        style: form
      - description: The api will return resolved identifiers in the meta section
          of the response by default (true). If the parameter is false, the api will
          not attempt to resolve the identifiers.
        example: true
        explode: true
        in: query
        name: resolveIdentifiers
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventHeadlines'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Bad Request
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rateLimitResponse'
          description: API Rate Limit Exceeded
          headers:
            Api-Version:
              $ref: '#/components/headers/Api-Version'
            Api-Supported-Versions:
              $ref: '#/components/headers/Api-Supported-Versions'
            RateLimit-Limit:
              $ref: '#/components/headers/RateLimit-Limit'
            RateLimit-Remaining:
              $ref: '#/components/headers/RateLimit-Remaining'
            RateLimit-Reset:
              $ref: '#/components/headers/RateLimit-Reset'
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
          description: Internal Server Error
      tags:
      - Events
      x-factset-sdk-ignore: true
      x-accepts: application/json
    post:
      description: 'Fetch Signals event headlines based on the filtering criteria
        for up to 1000 identifiers and at least one of the following filtering parameters:
        `ids`, `portfolios`'
      operationId: postEventHeadlines
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/eventRequestBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/eventHeadlines'
          description: OK
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rateLimitResponse'
          description: API Rate Limit Exceeded
          headers:
            Api-Version:
              $ref: '#/components/headers/Api-Version'
            Api-Supported-Versions:
              $ref: '#/components/headers/Api-Supported-Versions'
            RateLimit-Limit:
              $ref: '#/components/headers/RateLimit-Limit'
            RateLimit-Remaining:
              $ref: '#/components/headers/RateLimit-Remaining'
            RateLimit-Reset:
              $ref: '#/components/headers/RateLimit-Reset'
      tags:
      - Events
      x-contentType: application/json
      x-accepts: application/json
