components:
  examples:
    "400BadRequest":
      value:
        errors:
        - id: 667BBEFFBD1F4651
          code: BadRequest
          title: Failed to process request
          detail: Error processing the request
    "404PathNotFound":
      value:
        errors:
        - id: 668BDDBB7D633388
          code: NotFound
          title: Failed to process request
          detail: Path not found
  headers:
    X-DataDirect-Request-Key:
      description: FactSet's request key header.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-Request-Key:
      description: Key to uniquely identify an Analytics API request. Only available
        after successful authentication.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Limit:
      description: Number of allowed requests for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Remaining:
      description: Number of requests left for the time window.
      explode: false
      schema:
        type: string
      style: simple
    X-FactSet-Api-RateLimit-Reset:
      description: Number of seconds remaining till rate limit resets.
      explode: false
      schema:
        type: string
      style: simple
    Retry-After:
      description: Time to wait in seconds before making a new request as the rate
        limit has reached.
      explode: false
      schema:
        type: string
      style: simple
  schemas:
    BatchJobResponse:
      example:
        data:
          batchId: batchId
      properties:
        data:
          $ref: '#/components/schemas/BatchJobResponseRoot'
      title: BatchJobResponse
      type: object
    BatchJobResponseRoot:
      example:
        batchId: batchId
      properties:
        batchId:
          type: string
      title: BatchJobResponseRoot
      type: object
    ClientErrorResponse:
      description: The response schema for reporting errors
      properties:
        errors:
          description: List of errors
          items:
            $ref: '#/components/schemas/Errors'
          type: array
      type: object
    ClientScenariosUpload:
      additionalProperties: false
      description: Details required for uploading scenario files wrapped in a data
        object
      example:
        data:
          fileName: fileName
          asOfDate: 2024-03-01T00:00:00.000+0000
          overwrite: false
          replaceSpecialCharacters: false
      properties:
        data:
          $ref: '#/components/schemas/ClientScenariosUploadParameters'
      type: object
    ClientScenariosUploadParameters:
      additionalProperties: false
      description: Details required for uploading scenario files
      example:
        fileName: fileName
        asOfDate: 2024-03-01T00:00:00.000+0000
        overwrite: false
        replaceSpecialCharacters: false
      properties:
        asOfDate:
          description: 'Scenario As of Date ( Please select a Date not later than
            Previous Close Date) in YYYY-MM-DD format. '
          example: 2024-03-01
          format: date
          type: string
        fileName:
          description: Scenario file name including file extension.
          maxLength: 41
          pattern: ^.*\.(csv|scn|fac|rts|CSV|SCN|FAC|RTS)$
          type: string
        overwrite:
          default: false
          description: Flag to indicate if existing file needs to be overwritten.
            Please expect a 409 if the file already exists and the overwrite is not
            set to true.
          type: boolean
        replaceSpecialCharacters:
          default: false
          description: |-
            Flag to indicate if the special characters in the fileName can be replaced with underscore. Please expect a 400 if their exists some special characters in the filename and this parameter is not set to true.
            - `SpecialCharacters`: .^%~$!#{} ()'`+,:/
          type: boolean
      required:
      - asOfDate
      - fileName
      type: object
    ClientUploadResponse:
      description: Gives details to upload the file wrapped in a data object
      example:
        data:
          fileName: fileName
          uploadId: uploadId
          expirationTime: 2000-01-23T04:56:07.000+00:00
          signedUrl: signedUrl
      properties:
        data:
          $ref: '#/components/schemas/ClientUploadResponseParameters'
      type: object
    ClientUploadResponseParameters:
      description: Client upload status response parameters
      example:
        fileName: fileName
        uploadId: uploadId
        expirationTime: 2000-01-23T04:56:07.000+00:00
        signedUrl: signedUrl
      properties:
        expirationTime:
          description: The signed URL remains valid for a duration of 4 hours and
            is usable until it becomes invalid or outdated.
          format: date-time
          type: string
        fileName:
          description: Actuarial Scenario file name
          type: string
        signedUrl:
          description: Signed url to upload the scenarios file
          type: string
        uploadId:
          description: Unique Identifier for the file
          type: string
      type: object
    CreateBatchJob:
      example:
        data:
          documentName: documentName
      properties:
        data:
          $ref: '#/components/schemas/CreateBatchJobRoot'
      type: object
    CreateBatchJobRoot:
