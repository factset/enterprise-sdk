      description: This endpoint is used for uploading asset cash flow scenarios
      operationId: uploadScenarios
      requestBody:
        content:
          application/json:
            examples:
              example - 1:
                value:
                  data:
                    fileName: my_scenarios.csv
                    asOfDate: 2024-03-01
                    overwrite: false
                    replaceSpecialCharacters: false
              example - 2:
                value:
                  data:
                    fileName: $my_#scenarios.scn
                    asOfDate: 2024-03-05
                    overwrite: true
                    replaceSpecialCharacters: true
            schema:
              $ref: '#/components/schemas/ClientScenariosUpload'
        description: Request body
      responses:
        "202":
          content:
            application/json:
              examples:
                example - 1:
                  value:
                    data:
                      uploadId: string
                      fileName: my_scenarios.csv
                      signedUrl: abc.com
                      expirationTime: 2024-03-05T14:17:08.471Z
              schema:
                $ref: '#/components/schemas/ClientUploadResponse'
          description: Expected response, returns the Signed URL along with errors
            if any.
          headers:
            X-DataDirect-Request-Key:
              $ref: '#/components/headers/X-DataDirect-Request-Key'
            X-FactSet-Api-Request-Key:
              $ref: '#/components/headers/X-FactSet-Api-Request-Key'
            X-FactSet-Api-RateLimit-Limit:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Limit'
            X-FactSet-Api-RateLimit-Remaining:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Remaining'
            X-FactSet-Api-RateLimit-Reset:
              $ref: '#/components/headers/X-FactSet-Api-RateLimit-Reset'
          links:
            longRunningStatus:
              description: Link to use the uploadID returned in the response from
                POST and use it as input to the GET Status endpoint.
              operationId: getScenariosUploadStatusById
              parameters:
                id: $response.body#/data/uploadId
        "400":
          content:
            application/json:
              examples:
                "400 - Bad Request":
                  $ref: '#/components/examples/400BadRequest'
              schema:
                $ref: '#/components/schemas/ClientErrorResponse'
          description: Bad Request.Please check schema and make sure the file doesn't
            have special characters
          headers:
            X-DataDirect-Request-Key:
