          nullable: true
          type: string
        detail:
          nullable: true
          type: string
        id:
          nullable: true
          type: string
        source:
          $ref: '#/components/schemas/ErrorSource'
        title:
          nullable: true
          type: string
      required:
      - code
      - id
      - title
      title: Errors
      type: object
    UpdateNewDocument:
      example:
        data:
