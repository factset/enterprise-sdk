            type: string
          type: array
      required:
      - existingDocumentName
      - newDocumentName
      title: CreateNewDocumentRoot
      type: object
    ErrorSource:
      properties:
        parameter:
          nullable: true
          type: string
        pointer:
          nullable: true
          type: string
      title: ErrorSource
      type: object
    Errors:
